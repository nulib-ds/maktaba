pt id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"frontMatter":{"title":"The Siwak (Toothstick) in Islamic Tradition Method, Rules, Conditions","navigation":"essays","referencedManifests":["https://iiif-maktaba.dc.library.northwestern.edu/f0779514-e7c3-41b9-89d0-38ceea3f0e8a.json"]},"seo":{"title":"The Siwak (Toothstick) in Islamic Tradition Method, Rules, Conditions - Maktaba","canonical":"https://nulib-ds.github.io/maktaba/essays/siwak-in-islamic-tradition"},"source":{"compiledSource":"/*@jsxRuntime automatic @jsxImportSource react*/\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nconst {useMDXComponents: _provideComponents} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = Object.assign({\n    h1: \"h1\",\n    em: \"em\",\n    h2: \"h2\",\n    p: \"p\",\n    br: \"br\",\n    a: \"a\",\n    sup: \"sup\",\n    section: \"section\",\n    ol: \"ol\",\n    li: \"li\"\n  }, _provideComponents(), props.components), {ReferencedItems} = _components;\n  if (!ReferencedItems) _missingMdxReference(\"ReferencedItems\", true);\n  return _jsxs(_Fragment, {\n    children: [_jsxs(_components.h1, {\n      children: [\"The \", _jsx(_components.em, {\n        children: \"Siwāk\"\n      }), \" (Toothstick) in Islamic Tradition: Method, Rules, Conditions\"]\n    }), \"\\n\", _jsxs(_components.h2, {\n      children: [\"An Introduction to \", _jsx(_components.em, {\n        children: \"Poem on the Use of the Siwāk\"\n      }), \" (anonymous)\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [_jsx(_components.em, {\n        children: \"Said Bousbina\"\n      }), \" \", _jsx(_components.br, {}), \"\\n\", \"Independent Scholar, France \", _jsx(_components.br, {}), \"\\n\", _jsx(_components.a, {\n        href: \"mailto:s.bousbina@gmail.com\",\n        children: \"s.bousbina@gmail.com\"\n      })]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [_jsx(_components.em, {\n        children: \"Rebecca Shereikis\"\n      }), \" \", _jsx(_components.br, {}), \"\\n\", \"Northwestern University, Evanston IL, USA \", _jsx(_components.br, {}), \"\\n\", _jsx(_components.a, {\n        href: \"mailto:r-shereikis@northwestern.edu\",\n        children: \"r-shereikis@northwestern.edu\"\n      }), \" \"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"This poem\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-1\",\n          id: \"user-content-fnref-1\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"1\"\n        })\n      }), \" by an unknown author provides instruction in the proper use of the \", _jsx(_components.em, {\n        children: \"siwāk\"\n      }), _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-2\",\n          id: \"user-content-fnref-2\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"2\"\n        })\n      }), \"--a teeth cleaning stick typically made from a twig of the \", _jsx(_components.em, {\n        children: \"Salvadora persica,\"\n      }), \" a tree known for its antimicrobial properties. These natural toothbrushes have been used throughout the Arabo-Muslim world since antiquity to clean and whiten the teeth. What is less well-known is that the use of the \", _jsx(_components.em, {\n        children: \"siwāk\"\n      }), \" in Muslim societies is regulated by strict and precise rules. The poem enumerates these rules, extols the \", _jsx(_components.em, {\n        children: \"siwāk\"\n      }), \"'s benefits*, and warns of the perils improper use. This \\\"user's manual\\\" in thirty-five verses not only imparts practical information about oral hygiene but also reinforces the virtues of following the example of the Prophet Muḥammad.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Known as the arak tree in Arabic, \", _jsx(_components.em, {\n        children: \"Salvadora persica\"\n      }), \" is a small evergreen found in arid environments in the Middle East, Africa, and South Asia. Its use by Babylonians some seven thousand years ago has been documented, and it continues to be studied for its therapeutic effects.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-3\",\n          id: \"user-content-fnref-3\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"3\"\n        })\n      }), \" To make a \", _jsx(_components.em, {\n        children: \"siwāk\"\n      }), \", one cuts a twig from the tree, peels the bark from the end and chews it until the fibers become soft and can be rubbed against the teeth. A 2016 study determined that the \", _jsx(_components.em, {\n        children: \"siwāk\"\n      }), \" contains \\\"more than 10 natural occurring constituents essential for maintaining good oral and general health.\\\"\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-4\",\n          id: \"user-content-fnref-4\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"4\"\n        })\n      })]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [_jsx(_components.em, {\n        children: \"Poem on the Use of the Siwāk\"\n      }), \" is framed as a response to a question from a young man who has asked the author, presumably a Muslim scholar, \\\"about the status of the \", _jsx(_components.em, {\n        children: \"siwāk\"\n      }), \" and what \", _jsx(_components.em, {\n        children: \"fiqh\"\n      }), _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-5\",\n          id: \"user-content-fnref-5\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"5\"\n        })\n      }), \" has decided on this subject.\\\" The author praises the questioner for asking \\\"the best of questions\\\" about \\\"the essential points of Religion.\\\" This framing makes it clear that what follows is a didactic poem, a sub-genre of Arabic poetry meant to teach about a particular subject.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-6\",\n          id: \"user-content-fnref-6\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"6\"\n        })\n      }), \" The rhyming verses of didactic poetry facilitate memorization, which in turn allows knowledge to be preserved and transmitted orally.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-7\",\n          id: \"user-content-fnref-7\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"7\"\n        })\n      }), \" Because they are meant for instruction and learning, manuscript versions of didactic poems often have a plain appearance, lacking attractive calligraphy, colors, and decorative features. This is certainly true for the copy of \", _jsx(_components.em, {\n        children: \"Poem on the Use of the Siwāk\"\n      }), \" appearing in \", _jsx(_components.em, {\n        children: \"Maktaba\"\n      }), \", which is written in a plain, unembellished handwriting and laid out with somewhat uneven column widths.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-8\",\n          id: \"user-content-fnref-8\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"8\"\n        })\n      })]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"The need to transmit knowledge about the use of the \", _jsx(_components.em, {\n        children: \"siwāk\"\n      }), \" reflects the importance of purification practices in Islam. Muslims follow strict procedures, governed by \", _jsx(_components.em, {\n        children: \"fiqh\"\n      }), \", for cleansing the body as preparation for prayer. Indeed, the first section in \", _jsx(_components.em, {\n        children: \"fiqh\"\n      }), \" manuals is always about purification (\", _jsx(_components.em, {\n        children: \"ṭahāra\"\n      }), \").\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-9\",\n          id: \"user-content-fnref-9\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"9\"\n        })\n      }), \" Cleaning the teeth with the \", _jsx(_components.em, {\n        children: \"siwāk\"\n      }), \", according to the method established by the Prophet Muḥammad,\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-10\",\n          id: \"user-content-fnref-10\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"10\"\n        })\n      }), \" is a recommended component of pre-prayer cleansing. Early in the poem the author introduces the five cases in which \", _jsx(_components.em, {\n        children: \"fiqh\"\n      }), \" especially recommends use of the \", _jsx(_components.em, {\n        children: \"siwāk\"\n      }), \": in connection with prayer, ablution, recitation of the Qurʾan, after sleep, and when the breath has lost its freshness (for example, after a long silence).\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-11\",\n          id: \"user-content-fnref-11\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"11\"\n        })\n      }), \" The author enumerates other appropriate times to use the \", _jsx(_components.em, {\n        children: \"siwāk\"\n      }), \" (after having eaten or entered a home) and times one should not (when defecating, urinating, or lying on one's back). The poem also describes the precise technique for fashioning and using the \", _jsx(_components.em, {\n        children: \"siwāk\"\n      }), \": the type of wood, the length of the twig, and how to hold it properly.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Some health benefits of the \", _jsx(_components.em, {\n        children: \"siwāk\"\n      }), \" are also mentioned, including bringing a shine to the eyes, decreasing phlegm, slowing the process of aging, increasing energy, and protecting against leprosy (if the saliva generated during the first use of the \", _jsx(_components.em, {\n        children: \"siwāk\"\n      }), \" of the day is swallowed). Using it improperly, the poem cautions, can damage the eyes and cause jaundice. References to phlegm (\", _jsx(_components.em, {\n        children: \"balgham\"\n      }), \"), bile (\", _jsx(_components.em, {\n        children: \"al-mirra\"\n      }), \"), and jaundice (\", _jsx(_components.em, {\n        children: \"al-sufra\"\n      }), \") reflect the influence of ancient Greco-Roman medicine--namely the humoral theory articulated by Hippocrates (5th c. BC) and Galen (d. 59 BC), whose ideas profoundly influenced the development of \\\"classical\\\" Islamic medicine between the ninth and twelfth century. According to this theory, the human body contains four vital bodily fluids (humors): blood, phlegm, yellow bile, and black bile. An imbalance in any of them could cause disease or behavioral disorders.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-12\",\n          id: \"user-content-fnref-12\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"12\"\n        })\n      }), \" While classical Islamic medicine deriving authority from Greco-Roman sources did not become the dominant medical paradigm in Muslim West Africa,\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-13\",\n          id: \"user-content-fnref-13\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"13\"\n        })\n      }), \" where this poem was presumably written, references to the humors can nevertheless be found in manuscripts from the region.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-14\",\n          id: \"user-content-fnref-14\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"14\"\n        })\n      })]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"While there are some prose works that deal with the \", _jsx(_components.em, {\n        children: \"siwāk\"\n      }), \" independently, poetic compositions about the \", _jsx(_components.em, {\n        children: \"siwāk\"\n      }), \" are not common. Rare examples are two poems, the first attributed to Egyptian scholar Ibn Ḥajar al-ʿAsqalānī (d.1449) and the second to Abū Bakr b. Aḥmed b. Qāsim al-Ahdal (d. 1626). In the region of the Islamic West--that is, the Maghreb and West Africa--there are some poems that mention the \", _jsx(_components.em, {\n        children: \"siwāk\"\n      }), \" in the context of the virtues of ablution, fasting, and the etiquette of reciting the Qurʾan. \", _jsx(_components.em, {\n        children: \"Poem on the Use of the Siwāk\"\n      }), \", however, is the only known poem from this region exclusively on the topic of the \", _jsx(_components.em, {\n        children: \"siwāk\"\n      }), \".\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"The manuscript contains no author attribution nor date of composition, which is typical of didactic poetry. Based upon the paper, it likely dates from the late nineteenth century. In addition to the copy displayed in \", _jsx(_components.em, {\n        children: \"Maktaba\"\n      }), \", which comes from a collection in Kano, Nigeria, research has turned up three additional copies of the poem. One is in a private library in Ilorin--a town in the predominantly Yoruba western region of Nigeria that was part of the nineteenth century Sokoto caliphate and an important center of Islamic learning.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-15\",\n          id: \"user-content-fnref-15\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"15\"\n        })\n      }), \" The second is in the Mamma Haidara Library, originally in Timbuktu, Mali, also dating from the nineteenth century.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-16\",\n          id: \"user-content-fnref-16\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"16\"\n        })\n      }), \" The third is in the library of Sayyid ʿAbd al-Wāfī al-Ghātī in the city of Ghadames, in the far west of Libya. The owner of this copy, al-Ghātī, has reproduced (in typescript Arabic) nineteen verses of the poem online.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-17\",\n          id: \"user-content-fnref-17\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"17\"\n        })\n      }), \" There are slight differences between the Kano, Timbuktu, and Ghadames versions. The Timbuktu version, for example, includes four verses that are not in the Kano version, discussing the \", _jsx(_components.em, {\n        children: \"siwāk\"\n      }), \"'s benefits for sexual intercourse, hair growth, and improved appearance of the skin. It also addresses the harm of throwing a \", _jsx(_components.em, {\n        children: \"siwāk\"\n      }), \" on the ground and then using it, using a \", _jsx(_components.em, {\n        children: \"siwāk\"\n      }), \" in a house other than one's own, or throwing a \", _jsx(_components.em, {\n        children: \"siwāk\"\n      }), \" away in a mosque. The presence of copies of the same poem in these four locations supports the idea of West African authorship, mostly likely from the region covered by present-day Nigeria, Niger, or Mali. Strong cultural and commercial links have connected Ghadames over the centuries to sub-Saharan Africa--Kano and Timbuktu in particular--so it is not surprising that a copy would be found in Ghadames. The presence of many Nigerian manuscripts in Ghadames libraries is evidence of the spread of the writings of Nigerian scholars to this region.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"For now, this poem's origin story is unknown, as are the routes it travelled to end up in libraries in at least four African locations. The existence of multiple manuscript copies of a given text in different, often far-flung, locales, is a common feature of the manuscript culture of West Africa. It reflects the personal and peripatetic nature of Islamic learning in this context, where students travelled to seek instruction in specific subjects with teachers throughout the region and beyond. Because much of the instruction took place in teachers' homes, most Muslim scholars of importance built up private libraries from which visiting students would make copies of texts to return home with.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-18\",\n          id: \"user-content-fnref-18\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"18\"\n        })\n      }), \" Designed to educate young people about the rituals and duties of Islam, \", _jsx(_components.em, {\n        children: \"Poem on the Use of the Siwāk\"\n      }), \" reveals the pedagogical techniques used by Muslim scholars to maintain their religious communities across space and time and transmit knowledge between generations. \"]\n    }), \"\\n\", _jsx(_components.h2, {\n      children: \"Referenced Manuscripts\"\n    }), \"\\n\", _jsx(ReferencedItems, {}), \"\\n\", _jsxs(_components.section, {\n      \"data-footnotes\": true,\n      className: \"footnotes\",\n      children: [_jsx(_components.h2, {\n        className: \"sr-only\",\n        id: \"footnote-label\",\n        children: \"Footnotes\"\n      }), \"\\n\", _jsxs(_components.ol, {\n        children: [\"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-1\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [_jsx(_components.em, {\n              children: \"Poem on the Use of the Siwāk\"\n            }), \" (title of the work assigned by the \", _jsx(_components.em, {\n              children: \"Maktaba\"\n            }), \" project), MS 0130, Melville J. Herskovits Library of African Studies, ʿUmar Falke Collection, Northwestern University Libraries. \", _jsx(_components.a, {\n              href: \"#user-content-fnref-1\",\n              \"data-footnote-backref\": true,\n              className: \"data-footnote-backref\",\n              \"aria-label\": \"Back to content\",\n              children: \"↩\"\n            })]\n          }), \"\\n\"]\n        }), \"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-2\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [\"The \", _jsx(_components.em, {\n              children: \"siwāk\"\n            }), \" is also referred to as the \\\"\", _jsx(_components.em, {\n              children: \"miswak\"\n            }), \".\\\" \", _jsx(_components.a, {\n              href: \"#user-content-fnref-2\",\n              \"data-footnote-backref\": true,\n              className: \"data-footnote-backref\",\n              \"aria-label\": \"Back to content\",\n              children: \"↩\"\n            })]\n          }), \"\\n\"]\n        }), \"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-3\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [\"See, for example, Muhammad Zakariyyah Aumeeruddy et al., \\\"A Review of the Traditional and Modern Uses of \", _jsx(_components.em, {\n              children: \"Salvadora Persica\"\n            }), \" L. (Miswak): Toothbrush Tree of Prophet Muhammad,\\\" \", _jsx(_components.em, {\n              children: \"Journal of Ethnopharmacology\"\n            }), \" 213 (2018): 409-44; and Fayez Niazi et al., \\\"Role of \", _jsx(_components.em, {\n              children: \"Salvadora Persica\"\n            }), \" Chewing Stick (Miswak): A Natural Toothbrush for Holistic Oral Health,\\\" \", _jsx(_components.em, {\n              children: \"European Journal of Dentistry\"\n            }), \" 10, no. 2 (2016): 301-8. \", _jsx(_components.a, {\n              href: \"#user-content-fnref-3\",\n              \"data-footnote-backref\": true,\n              className: \"data-footnote-backref\",\n              \"aria-label\": \"Back to content\",\n              children: \"↩\"\n            })]\n          }), \"\\n\"]\n        }), \"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-4\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [\"Niazi, \\\"Role of \", _jsx(_components.em, {\n              children: \"Salvadora\"\n            }), \",\\\" 301. \", _jsx(_components.a, {\n              href: \"#user-content-fnref-4\",\n              \"data-footnote-backref\": true,\n              className: \"data-footnote-backref\",\n              \"aria-label\": \"Back to content\",\n              children: \"↩\"\n            })]\n          }), \"\\n\"]\n        }), \"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-5\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [\"Although often translated as \\\"Islamic law\\\" or \\\"Islamic jurisprudence,\\\" \", _jsx(_components.em, {\n              children: \"fiqh\"\n            }), \" originally meant \\\"understanding, knowledge, intelligence.\\\" It refers to human understanding of divine law as revealed in the Qurʾan and \", _jsx(_components.em, {\n              children: \"sunna\"\n            }), \" (the practice of Prophet Muḥammad). \", _jsx(_components.a, {\n              href: \"#user-content-fnref-5\",\n              \"data-footnote-backref\": true,\n              className: \"data-footnote-backref\",\n              \"aria-label\": \"Back to content\",\n              children: \"↩\"\n            })]\n          }), \"\\n\"]\n        }), \"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-6\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [\"Van Gelder's definition of a didactic poem in pre-modern Arabic literature is useful here: \\\"any text that is poetry in terms of its prosody (i.e. metre and rhyme) in which the typical poetical style (tropes, figures of speech, etc.) is deliberately avoided, for the sake of providing explicit information on a particular branch of knowledge.\\\" Geert Jan van Gelder, \\\"Arabic Didactic Verse,\\\" in \", _jsx(_components.em, {\n              children: \"Centres of Learning: Learning and Location in Pre-modern Europe and the Near East\"\n            }), \", eds. Jan Willem Drijvers and Alasdair A. MacDonald (Leiden: Brill, 1995), 117. \", _jsx(_components.a, {\n              href: \"#user-content-fnref-6\",\n              \"data-footnote-backref\": true,\n              className: \"data-footnote-backref\",\ i, {\n          id: \"user-content-fn-12\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [\"Many Greco-Roman medical texts had been translated into Arabic by the ninth century and provided a framework for medical practice and theory in the Islamic world from roughly the ninth to twelfth century. Muslim physicians systematized and elaborated on the Greco-Roman concepts and wrote their own medical texts in Arabic. Chief among them was Abū ʿAlī al-Ḥusayn b. ʿAbd Allah ibn Sīnā, (c. 1037) known in Europe as \\\"Avicenna.\\\" Ibn Sīnā was born in Central Asia, traveled through much of the Islamic world, and wrote at least 270 different treatises on medicine and philosophy. \", _jsx(_components.a, {\n              href: \"#user-content-fnref-12\",\n              \"data-footnote-backref\": true,\n              className: \"data-footnote-backref\",\n              \"aria-label\": \"Back to content\",\n              children: \"↩\"\n            })]\n          }), \"\\n\"]\n        }), \"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-13\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [\"On the difference between \\\"classical Islamic medicine\\\" (based on Greek knowledge) and \\\"Prophetic medicine,\\\" in which advice on sickness, treatment, and hygiene are sought in the example of the Prophet Muḥammad, see Ismail H. Abdalla, \", _jsx(_components.em, {\n              children: \"Islam, Medicine, and Practitioners in Northern Nigeria\"\n            }), \" (Lewiston: Edwin Mellen Press, 1977). Abdalla concludes that classical Islamic medicine did have much impact on Hausaland, the subject of his monograph (69). Nonetheless, works by Ibn Sīnā can be found in libraries in Timbuktu. For example, a copy of his \", _jsx(_components.em, {\n              children: \"al-Urjūza fi al-Ṭibb\"\n            }), \" (\", _jsx(_components.em, {\n              children: \"Poem on Medicine\"\n            }), \") is -3. Reference to the poem is on page 463: viii): \\\"\", _jsx(_components.em, {\n              children: \"Q[aṣīda] tāʾiyya\"\n            }), \" [meaning that the final line of each hemistich rhymes with the letter tā]...Anon., poem on the rules of \", _jsx(_components.em, {\n              children: \"fiqh\"\n            }), \" regarding the tooth-stick (\", _jsx(_components.em, {\n              children: \"siwāk\"\n            }), \").\\\" The first line of the poem reproduced in ALA 2 is identical to first line of the Kano (\", _jsx(_components.em, {\n              children: \"Maktaba\"\n            }), \") copy. ALA 2 lists it in a collection created by Abū Bakr Al-Siddīq b. Salāḥ al-Dīn (known as Imam Agbarigidomo) of \\\"Arabic poems written by different authors from Ilorin and Yorubaland, some by himself, some anonymous.\\\" While this suggests that the author is from Ilorin or Yorubaland further verification would be needed before reaching a conclusion about authorship. The fact that the collector, Imam Agbarigidomo, was affiliated with the Niassene branch of the Tijāniyya in Kano makes it possible that his version of the poem was copied from the Kano version. \", _jsx(_components.a, {\n              href: \"#user-content-fnref-15\",\n              \"data-footnote-backref\": true,\n              className: \"data-footnote-backref\",\n              \"aria-label\": \"Back to content\",\n              children: \"↩\"\n            })]\n          }), \"\\n\"]\n        }), \"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-16\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [\"\\\"Poem in Praise of the Siwāk,\\\" SAV BMH 34323, accessible online through the Hill Museum and Manuscript Library's Reading Room, accessed April 1, 2025, \", _jsx(_components.a, {\n              href: \"https://w3id.org/vhmml/readingRoom/view/173592\",\n              children: \"https://w3id.org/vhmml/readingRoom/view/173592\"\n            }),
