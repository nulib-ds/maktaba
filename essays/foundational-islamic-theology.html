.js" defer="" crossorigin=""></script><script src="/maktaba/_next/static/chunks/424-e67d5c470ec6db1f.js" defer="" crossorigin=""></script><script src="/maktaba/_next/static/chunks/830-f92d2db76f072b66.js" defer="" crossorigin=""></script><script src="/maktaba/_next/static/chunks/339-8346c2d26629e455.js" defer="" crossorigin=""></script><script src="/maktaba/_next/static/chunks/395-a5e0b9a3ac82ddf4.js" defer="" crossorigin=""></script><script src="/maktaba/_next/static/chunks/918-ef4c0ee80a30faf6.js" defer="" crossorigin=""></script><script src="/maktaba/_next/static/chunks/331-a6a00da9fdcb5be3.js" defer="" crossorigin=""></script><script src="/maktaba/_next/static/chunks/841-3dc22d6c4e1cf941.js" defer="" crossorigin=""></script><script src="/maktaba/_next/static/chunks/pages/essays/%5Bslug%5D-759165ecaba7bf50.js" defer="" crossorigin=""></script><script src="/maktaba/_next/static/Diu3bhY048U_-Mbk54j0S/_buildManifest.js" defer="" crossorigin=""></script><script src="/maktaba/_next/static/Diu3bhY048U_-Mbk54j0S/_ssgManifest.js" defer="" crossorigin=""></script><style id="__jsx-3552370096">html{--canopy-sans-font:DM Sans, sans-serif;--canopy-display-font:DM Serif Display, serif;}.radix-themes{--default-font-family:DM Sans, sans-serif;--heading-font-family:DM Serif Display, serif;--code-font-family:DM Sans, sans-serif;--strong-font-family:DM Sans, sans-serif;--em-font-family:DM Sans, sans-serif;--quote-font-family:DM Serif Display, serif;--em-font-size-adjust:inherit;-em-font-weight:inherit;}</style></head><body><div id="__next"><script>!function(){try{var d=document.documentElement,c=d.classList;c.remove('light','dark');var e=localStorage.getItem('theme');if('system'===e||(!e&&false)){var t='(prefers-color-scheme: dark)',m=window.matchMedia(t);if(m.media!==t||m.matches){d.style.colorScheme = 'dark';c.add('dark')}else{d.style.colorScheme = 'light';c.add('light')}}else if(e){c.add(e|| '')}else{c.add('light')}if(e==='light'||e==='dark'||!e)d.style.colorScheme=e||'light'}catch(e){}}()</script></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"frontMatter":{"title":"Foundational Islamic Theology in a Fifteenth-Century West African Arabic Manuscript","navigation":"essays","referencedManifests":["https://iiif-maktaba.dc.library.northwestern.edu/5698bf9b-c445-46b3-86aa-8bfba2df6ba4.json"]},"seo":{"title":"Foundational Islamic Theology in a Fifteenth-Century West African Arabic Manuscript - Maktaba","canonical":"https://nulib-ds.github.io/maktaba/essays/foundational-islamic-theology"},"source":{"compiledSource":"/*@jsxRuntime automatic @jsxImportSource react*/\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nconst {useMDXComponents: _provideComponents} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = Object.assign({\n    h1: \"h1\",\n    h2: \"h2\",\n    em: \"em\",\n    sup: \"sup\",\n    a: \"a\",\n    p: \"p\",\n    br: \"br\",\n    blockquote: \"blockquote\",\n    section: \"section\",\n    ol: \"ol\",\n    li: \"li\"\n  }, _provideComponents(), props.components), {ReferencedItems} = _components;\n  if (!ReferencedItems) _missingMdxReference(\"ReferencedItems\", true);\n  return _jsxs(_Fragment, {\n    children: [_jsx(_components.h1, {\n      children: \"Foundational Islamic Theology in a Fifteenth-Century West African Arabic Manuscript\"\n    }), \"\\n\", _jsxs(_components.h2, {\n      children: [\"An Introduction to \", _jsx(_components.em, {\n        children: \"The Garden of Benefits and Advantages (Bustān al-Fawāʾid wa l-Manafiʿ)\"\n      }), \" by Muḥammad al-Kābarī \", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-1\",\n          id: \"user-content-fnref-1\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"1\"\n        })\n      })]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [_jsx(_components.em, {\n        children: \"Zachary Wright\"\n      }), _jsx(_components.br, {}), \"\\n\", \"Northwestern University in Qatar\", _jsx(_components.br, {}), \"\\n\", _jsx(_components.a, {\n        href: \"mailto:z-wright@northwestern.edu\",\n        children: \"z-wright@northwestern.edu\"\n      })]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Muḥammad al-Kābarī's \", _jsx(_components.em, {\n        children: \"Garden of Benefits and Advantages\"\n      }), \" (\", _jsx(_components.em, {\n        children: \"Bustān al-Fawāʾid wa l-Manāfiʿ\"\n      }), \"), dating from the fifteenth century, may be the oldest extant Arabic text written by a West African scholar. The \", _jsx(_components.em, {\n        children: \"Maktaba\"\n      }), \" project displays a seventy-page copy of al-Kābarī's text that was probably made in Nigeria in the nineteenth century. The portion of the text translated for \", _jsx(_components.em, {\n        children: \"Maktaba\"\n      }), \" is the two-page introduction concerning the basics of Islamic theology (\", _jsx(_components.em, {\n        children: \"ʿaqīda\"\n      }), \"). Because roughly eighty-five percent of the contents of al-Kābarī's text--at least in the manuscript versions available for consultation--concern various prayers, secrets, or remedies for protection or healing, relatively little attention has been afforded the author's introduction.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-2\",\n          id: \"user-content-fnref-2\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"2\"\n        })\n      }), \" Even if it mostly reproduces the earlier \\\"Rightly Guided Theology\\\" (\", _jsx(_components.em, {\n        children: \"al-ʿAqīda al-Murshida\"\n      }), \") of the foundational Almohad reformer Ibn Tumart (d. 1130, Morocco), this eloquent introduction provided the lens by which al-Kābarī meant the rest of his work to be read. Most of the \", _jsx(_components.em, {\n        children: \"Bustān\"\n      }), \"'s initial pages thus faithfully transcribe Ibn Tumart's words, but al-Kābarī does add some of his own theological reflections.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"There is no doubt that Muḥammad al-Kābarī (fl. 1450) was one of the most important scholars in Timbuktu in the fifteenth century. Likely of Soninke background from the region of Kābara, on the southwestern side of the inner Niger Delta,\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-3\",\n          id: \"user-content-fnref-3\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"3\"\n        })\n      }), \" al-Kābarī's influence as the formative teacher of both Timbuktu's later \\\"saintly pole\\\" (\", _jsx(_components.em, {\n        children: \"quṭb\"\n      }), \"), the \", _jsx(_components.em, {\n        children: \"sharīf\"\n      }), \" Yaḥyā al-Tadallisī (d. 1462), and the first of many Sanhaja chief judges in the city, \", _jsx(_components.em, {\n        children: \"qāḍī\"\n      }), \" ʿUmar Aqīt (d. 1468-1480),\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-4\",\n          id: \"user-content-fnref-4\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"4\"\n        })\n      }), \" usefully destabilizes later colonial-era stereotypes describing the instruction of Islam from \\\"white\\\" Arab masters to \\\"black\\\" African followers. Although the Arabic chronicles of the Songhay empire identify al-Kābarī primarily as a jurist (\", _jsx(_components.em, {\n        children: \"faqīh\"\n      }), \"), it was no doubt the \", _jsx(_components.em, {\n        children: \"Bustān al-Fawāʾid\"\n      }), \" that ensured his lasting fame throughout West Africa. Although complete versions of the manuscript are relatively hard to find, the book appears to have had a wide renown. An anecdote from Senegal--where the prominent Tijānī scholar and successor (\", _jsx(_components.em, {\n        children: \"khalīfa\"\n      }), \") of Ibrāhīm Niasse, ʿAlī Cisse (d. 1982), reproduced sections of the \", _jsx(_components.em, {\n        children: \"Bustān\"\n      }), \" in his own private manuscript (\", _jsx(_components.em, {\n        children: \"kunnāsh\"\n      }), \") on the healing sciences--suggests that Kābarī's text circulated among a West African scholarly elite well into the twentieth century.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-5\",\n          id: \"user-content-fnref-5\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"5\"\n        })\n      })]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"After the formulaic praise to God and invocation of blessing on the Prophet Muḥammad, al-Kābarī begins the \", _jsx(_components.em, {\n        children: \"Bustān\"\n      }), \" by declaring his intention to gather the \\\"benefits and advantages\\\" from the wise folk of past generations. The Arabic words \", _jsx(_components.em, {\n        children: \"fawāʾid\"\n      }), \" and \", _jsx(_components.em, {\n        children: \"manāfiʿ\"\n      }), \" are of somewhat ambiguous meaning. Besides \\\"benefits,\\\" \", _jsx(_components.em, {\n        children: \"fawāʾid\"\n      }), \" can also mean extra things: a \", _jsx(_components.em, {\n        children: \"fāʾida\"\n      }), \" (sing.) can mean a supplemental note in a larger text; or a special (but non-obligatory) prayer mentioned in a larger prayer manual. Besides \\\"advantages,\\\" \", _jsx(_components.em, {\n        children: \"manāfiʿ\"\n      }), \" can also mean things that are generally useful or profitable.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-6\",\n          id: \"user-content-fnref-6\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"6\"\n        })\n      }), \" An alternative, but less literal, translation of the work might thus be, \\\"The Garden of Special and Profitable Prayers.\\\" But it is clear that al-Kābarī considered basic Islamic theology and foundational scripture--not only, for example, ways to attract women to men, as included among the later parts of the text--to be encompassed among the \\\"benefits and advantages\\\" God gave to humanity, and worthy of transcription in the \", _jsx(_components.em, {\n        children: \"Bustān\"\n      }), \".\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Al-Kābarī's introduction is mostly preoccupied with the invocation of the Muslim doctrine of God's oneness (\", _jsx(_components.em, {\n        children: \"tawḥīd\"\n      }), \"). In reproducing Ibn Tūmart's short catechism on the subject in its entirety, the \", _jsx(_components.em, {\n        children: \"Bustān\"\n      }), \" suggests that such works might be considered as advantageous special prayers--some to heal the body and some to heal the soul. Ibn Tūmart's \", _jsx(_components.em, {\n        children: \"al-ʿAqīda al-Murshida\"\n      }), \" appears to have been the primary pedagogical text for the teaching of basic theology through North and West Africa from the twelfth to the fifteenth/sixteenth centuries, when it would be gradually replaced by Muḥammad al-Sanūsī's \", _jsx(_components.em, {\n        children: \"al-ʿAqīda al-Ṣughrā.\"\n      }), _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-7\",\n          id: \"user-content-fnref-7\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"7\"\n        })\n      }), \" The \", _jsx(_components.em, {\n        children: \"al-ʿAqīda al-Murshida,\"\n      }), \" like other treatises of the Ashʿarī theological school, was marked by a condensed simplicity aiming to strike a middle path between the perceived heretical extremes of anthropomorphism and philosophical abstraction in the understanding of divine attributes.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-8\",\n          id: \"user-content-fnref-8\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"8\"\n        })\n      }), \" If God describes Himself with a hand in the Qurʾan--for example \\\"\", _jsx(_components.em, {\n        children: \"Glory to Him in whose hand is the dominion of all things,\\\"\"\n      }), _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-9\",\n          id: \"user-content-fnref-9\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"9\"\n        })\n      }), \"--a Muslim should not err, neither in believing God's hand was like a created, human hand, nor in denying that God has a hand. As the famous Ḥanbalī scholar and Qādirī Sufi Ibn Qudāma (d. 1223, Damascus) asserted:\"]\n    }), \"\\n\", _jsxs(_components.blockquote, {\n      children: [\"\\n\", _jsxs(_components.p, {\n        children: [\"We say exactly what He has said, and describe Him as He has described Himself, without going beyond His description, nor removing from Him any of His attributes ... He is, according to His own description, the Hearing, the Seeing, boundless and immeasurable. His attributes proceed from Him and are His own.\", _jsx(_components.sup, {\n          children: _jsx(_components.a, {\n            href: \"#user-content-fn-10\",\n            id: \"user-content-fnref-10\",\n            \"data-footnote-ref\": true,\n            \"aria-describedby\": \"footnote-label\",\n            children: \"10\"\n          })\n        })]\n      }), \"\\n\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Muslim scholars, especially \\\"traditionalists\\\" (\", _jsx(_components.em, {\n        children: \"ḥadīth\"\n      }), \" scholars) and Sufis like Ibn Qudāma, thus often considered theological dialectics an anathema to genuine religious sincerity.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"But where al-Ghazālī and Ibn Qudāma in the East were primarily reacting to the Muʿtazilite rationalization of divine attributes, Ibn Tūmart in the West was reacting to what he understood as the illogical anthropomorphism of the Almoravids. In one text, Ibn Tūmart castigated the Almoravids as \", _jsx(_components.em, {\n        children: \"mujassimūn\"\n      }), \" referenced in an alleged \", _jsx(_components.em, {\n        children: \"ḥadīth\"\n      }), \": \\\"Oppose the Jews, oppose the polytheists, the Zorastrians, and also the corporealists (\", _jsx(_components.em, {\n        children: \"al-mujassimūn\"\n      }), \") who are among the infidels. They wear women's attire in that they cover their faces with a veil.\\\"\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-11\",\n          id: \"user-content-fnref-11\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"11\"\n        })\n      }), \" As Norris observes, \\\"to Muḥammad ibn Tūmart the Almoravids were corporealists and anthropomorphists, to whom the vision of the divine was material and literal to the point of idolatry.\\\"\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-12\",\n          id: \"user-content-fnref-12\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"12\"\n        })\n      }), \" In other words, unbalanced Almoravid enthusiasm for the law through dogmatic practice of the Mālikī school, had precluded necessary theological reflection as it had their recognition of God's special friends or saints (\", _jsx(_components.em, {\n        children: \"awliyāʾ\"\n      }), \") independent of jurists (\", _jsx(_components.em, {\n        children: \"fuqahāʾ\"\n      }), \"). Clearly then, Ibn Tūmart viewed his own short summary of purified \", _jsx(_components.em, {\n        children: \"tawḥīd\"\n      }), \" as a protection against this altogether blameworthy anthropomorphism.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-13\",\n          id: \"user-content-fnref-13\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"13\"\n        })\n      }), \" The later intellectual heritage of North and West Africa seems to have downplayed the irreconciliability between the Almoravids and the Almohads---after all Ibn Tūmart was a Mālikī himself---integrating practice of the Mālikī school, the Ashʿarī position between anthromorphism and allegorical rationalization, and Ghazalian Sufism. By the fifteenth century, al-Kābarī's redeployment of Ibn Tūmart's \", _jsx(_components.em, {\n        children: \"al-ʿAqīda al-Murshida\"\n      }), \" would have thus been largely unencumbered of the virulent theological controversies in the early twelfth century.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Rather than criticizing perceived anthropomorphists, al-Kābarī no doubt uses Ibn Tūmart's catechism to address a significant liability in the employment of the type of powerful spiritual weaponry the \", _jsx(_components.em, {\n        children: \"Bustān\"\n      }), \" contains. Indeed, a recent analysis of similar manuscripts in West Africa describes their contents as \\\"magic discourses,\\\"\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-14\",\n          id: \"user-content-fnref-14\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"14\"\n        })\n      }), \" perhaps suggesting that works like the \", _jsx(_components.em, {\n        children: \"Bustān\"\n      }), \" might be considered magic spell-books. Even if al-Kābarī would not have described his own practices as magic/sorcery (\", _jsx(_components.em, {\n        children: \"siḥr\"\n      }), \"), the capacity to access the hidden power of the Qurʾan, divine names, and Arabic letters certainly presented a challenge to the ordinary Muslim. If a specific talisman constructed with particular verses of the Qurʾan was found to be efficacious in protecting the wearer from the \\\"evil eye\\\" or for attracting love among creation, a person might come to rely on the amulet rather than on God for the obtainment of his need. As the Ottoman scholar Mehmed Birgivi (d. 1573) reasoned: \\\"It is possible that charms and spells are forbidden only to those who think that they are the only means of cure. Those who believe both sickness and its cure are from God, and that medical intervention is in the hand of God, may also use charms and spells.\\\"\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-15\",\n          id: \"user-content-fnref-15\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"15\"\n        })\n      }), \" Or, in the words of the Egyptian Sufi ʿAbd al-Wahhāb al-Shaʿrānī (d. 1565), \\\"Know that the subsidiary causes (\", _jsx(_components.em, {\n        children: \"asbāb\"\n      }), \") are all in the hand of God, and He is the healer, none other ... everything other than Him is but a means (\", _jsx(_components.em, {\n        children: \"sabab\"\n      }), \").\\\"\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-16\",\n          id: \"user-content-fnref-16\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"16\"\n        })\n      })]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Attention to the mostly overlooked introduction to the \", _jsx(_components.em, {\n        children: \"Bustān\"\n      }), \" elucidates al-Kābarī's position on the proper use of the \\\"benefits and advantages\\\" described in the text; moreover, it helps to situate the thought of this important fifteenth-century scholar of Timbuktu within broader debates among Muslim scholars about esoteric knowledge and practices. For al-Kābarī, beginning his text with Ibn Tūmart's coherent articulation of God's Oneness served to remind his reader that there is no power or cause in creation except God's power and agency. Wearing a talisman for protection in battle, for example, was no different for the Godservant than donning metal armor. God was the ultimate protector, and seeking God's protection by means of secondary causes in the creation was simply good manners with the Creator.\"]\n    }), \"\\n\", _jsx(_components.h2, {\n      children: \"Referenced Manuscripts\"\n    }), \"\\n\", _jsx(ReferencedItems, {}), \"\\n\", _jsxs(_components.section, {\n      \"data-footnotes\": true,\n      className: \"footnotes\",\n      children: [_jsx(_components.h2, {\n        className: \"sr-only\",\n        id: \"footnote-label\",\n        children: \"Footnotes\"\n      }), \"\\n\", _jsxs(_components.ol, {\n        children: [\"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-1\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [\"Muḥammad al-Kābarī Abū ʿAbd Allāh, \", _jsx(_components.em, {\n              children: \"Garden of Benefits and Advantages\"\n
