31a54d-3a4f-4dcb-9107-619e7d3ff00e.json"]},"seo":{"title":"A Model of the Mystical Path - Maktaba","canonical":"https://potential-adventure-6391vr6.pages.github.io/essays/model-of-a-mystical-path"},"source":{"compiledSource":"/*@jsxRuntime automatic @jsxImportSource react*/\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nconst {useMDXComponents: _provideComponents} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = Object.assign({\n    h1: \"h1\",\n    h2: \"h2\",\n    em: \"em\",\n    p: \"p\",\n    br: \"br\",\n    a: \"a\",\n    sup: \"sup\",\n    strong: \"strong\",\n    table: \"table\",\n    thead: \"thead\",\n    tr: \"tr\",\n    th: \"th\",\n    tbody: \"tbody\",\n    td: \"td\",\n    section: \"section\",\n    ol: \"ol\",\n    li: \"li\"\n  }, _provideComponents(), props.components), {ReferencedItems} = _components;\n  if (!ReferencedItems) _missingMdxReference(\"ReferencedItems\", true);\n  return _jsxs(_Fragment, {\n    children: [_jsx(_components.h1, {\n      children: \"A Model of the Mystical Path\"\n    }), \"\\n\", _jsxs(_components.h2, {\n      children: [\"An Introduction to \", _jsx(_components.em, {\n        children: \"The Three Stations of Religion (Maqāmāt al-Dīn al-Thalāth)\"\n      }), \" by Ibrāhīm Niasse\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [_jsx(_components.em, {\n        children: \"Rüdiger Seesemann\"\n      }), _jsx(_components.br, {}), \"\\n\", \"University of Bayreuth, Germany\", _jsx(_components.br, {}), \"\\n\", _jsx(_components.a, {\n        href: \"mailto:ruediger.seesemann@uni-bayreuth.de\",\n        children: \"ruediger.seesemann@uni-bayreuth.de\"\n      })]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"What started as a letter Shaykh Ibrāhīm Niasse (d. 1975) wrote in Arabic to his disciple ʿUmar Touré in the rural hamlet of Kosi in colonial Senegal back in 1931 has, almost one-hundred years later, developed into one of the foundational religious texts of a global Sufi community. One of the foremost leaders of the Tijānīyya Sufi order and among the most prominent Muslim scholars of twentieth-century Africa, Niasse authored numerous works in Arabic that cover the whole range of Islamic sciences.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-1\",\n          id: \"user-content-fnref-1\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"1\"\n        })\n      }), \" Among them is \", _jsx(_components.em, {\n        children: \"The Three Stations of Religion\"\n      }), _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-2\",\n          id: \"user-content-fnref-2\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"2\"\n        })\n      }), \" (as the 1931 letter is commonly called), a short treatise that attained a wide readership among the members of his community. Initially only circulating in a few manuscript copies, the text is nowadays easily available in print and only a few mouse clicks away on the Internet, whether in Arabic, English, or French.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-3\",\n          id: \"user-content-fnref-3\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"3\"\n        })\n      })]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"The Tijānī branch Niasse established was initially known as the \\\"Community of the Divine Flood\\\" (\", _jsx(_components.em, {\n        children: \"jamā\"\n      }), \"ʿ\", _jsx(_components.em, {\n        children: \"at al-fayḍa\"\n      }), \"). Largely limited to West Africa at the time of his death, the movement later spread to other parts of Africa, the Middle East, South and Southeast Asia, Europe, and the Americas. Some estimates put the number of his followers at one-hundred million or more.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-4\",\n          id: \"user-content-fnref-4\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"4\"\n        })\n      }), \" In any case, there can be no doubt that the \", _jsx(_components.em, {\n        children: \"fayḍa\"\n      }), \" branch of the Tijānīyya is nowadays among the most dynamic Sufi movements worldwide.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"One of the major reasons for the movement's popularity lies in its approach to Sufism and divine knowledge. Ibrāhīm Niasse developed a method of spiritual training (\", _jsx(_components.em, {\n        children: \"tarbiya\"\n      }), \") that effectively functioned as a shortcut to mystical knowledge.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-5\",\n          id: \"user-content-fnref-5\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"5\"\n        })\n      }), \" Accounts by his followers emphasize that this method not only allowed for faster progress on the mystical path, but also led to more intense spiritual experiences. As divine knowledge can only be experienced and cannot be fully expressed in words, written expositions of the subject have their limitations in what they are able to convey. Still, Sufis have developed models designed to structure the journey on the mystical path and put them in writing, sometimes in the form of voluminous handbooks. These writings were not meant for use in the training of their disciples, but for the purpose of developing what came to be known as \\\"the science of Sufism\\\" (\", _jsx(_components.em, {\n        children: \"ʿilm al-taṣawwuf\"\n      }), \").\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-6\",\n          id: \"user-content-fnref-6\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"6\"\n        })\n      }), \" Niasse's \", _jsx(_components.em, {\n        children: \"Three Stations of Religion\"\n      }), \", even if very brief and much less ambitious, falls into the category of such writings. Yet, other than the often convoluted works that remained the preserve of few religious scholars, this short treatise was instrumental in spreading and popularizing Niasse's teachings about the mystical journey and experiential knowledge of God, not least because it lent itself more easily to oral transmission in vernacular languages.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"The \\\"three stations\\\" of the work's title refer to \", _jsx(_components.em, {\n        children: \"islām\"\n      }), \" (submission), \", _jsx(_components.em, {\n        children: \"imān\"\n      }), \" (faith), and \", _jsx(_components.em, {\n        children: \"iḥsān\"\n      }), \" (excellence), which are divided into stages that aspirants on the mystical path must traverse under the supervision of a qualified master. They are fundamental to \", _jsx(_components.em, {\n        children: \"tarbiya\"\n      }), \" as articulated by Niasse. At the beginning of the text, Niasse says that he wrote the treatise in response to a request by ʿUmar ibn Mālik (known as ʿUmar Touré, as introduced above), who had inquired about the three stations after he was unable to distill concise information from an earlier work introduced by the short title \", _jsx(_components.em, {\n        children: \"al-Mīzāb\"\n      }), \" (\\\"The Water Spout\\\").\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-7\",\n          id: \"user-content-fnref-7\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"7\"\n        })\n      }), \" Written by ʿUbayda ibn Anbūja (d. 1867), a well-known scholar and Tijānī shaykh from Tichit in present-day Mauritania, the \", _jsx(_components.em, {\n        children: \"Mīzāb\"\n      }), \" is a manual on spiritual training with lengthy expositions on the stages of the path and the prayer formulas used during the journey. Niasse's treatise can be described as an abridged version of the \", _jsx(_components.em, {\n        children: \"Mīzāb\"\n      }), \". However, neither text includes concrete instructions as to how precisely this training is to be conducted. Such details are only conveyed directly from the master to the disciple and not supposed to be put in writing.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Just as Niasse does not claim the copyright for the tripartite model expounded in \", _jsx(_components.em, {\n        children: \"The Three Stations of Religion\"\n      }), \", Ibn Anbūja also gives credit to another author, in this instance a fourteenth-century Sufi authority from Andalusia: the stations (\", _jsx(_components.em, {\n        children: \"maqāmāt\"\n      }), \") and abodes (\", _jsx(_components.em, {\n        children: \"manāzil\"\n      }), \") outlined in the \", _jsx(_components.em, {\n        children: \"Mīzāb\"\n      }), \" were adapted from a work titled \", _jsx(_components.em, {\n        children: \"Bughyat al-Sālik fī Ashraf al-Masālik\"\n      }), \" by Abū ʿAbdallāh al-Sāḥilī.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-8\",\n          id: \"user-content-fnref-8\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"8\"\n        })\n      }), \" Yet, the origins of this tripartite structure even go back to the time of the Prophet Muḥammad, as the names of the three stations are derived from the famous \\\"\", _jsx(_components.em, {\n        children: \"Ḥadīth\"\n      }), \" of Gabriel.\\\"\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-9\",\n          id: \"user-content-fnref-9\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"9\"\n        })\n      }), \" In this account, a stranger approached the Prophet while he was surrounded by some of his Companions. The stranger asked the Prophet three consecutive questions: What is \", _jsx(_components.em, {\n        children: \"islām\"\n      }), \", what is \", _jsx(_components.em, {\n        children: \"īmān\"\n      }), \", and what is \", _jsx(_components.em, {\n        children: \"iḥsān\"\n      }), \"? In response to the first question, the Prophet referred to the five Pillars of Islam. The answer to the second question consisted of the fundamental articles of faith (\", _jsx(_components.em, {\n        children: \"ʿaqāʾid\"\n      }), \"; belief in God, his angels, his messengers, all heavenly books, and the divine decree and predestination). In response to the last question, the Prophet said: \\\"\", _jsx(_components.em, {\n        children: \"Iḥsān\"\n      }), \" means that you worship God as if you see Him. Even if you do not see Him, He sees you.\\\" After the stranger left, the Prophet--who had recognized that he was no other than the angel Gabriel, the transmitter of the Qurʾanic revelations--disclosed the latter's identity to his Companions and told them that Gabriel had come to teach them their religion.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Since then, many branches of the Islamic sciences, most notably theology and jurisprudence,\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-10\",\n          id: \"user-content-fnref-10\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"10\"\n        })\n      }), \" have taken up the distinction between \", _jsx(_components.em, {\n        children: \"islām\"\n      }), \", \", _jsx(_components.em, {\n        children: \"īmān\"\n      }), \", and \", _jsx(_components.em, {\n        children: \"iḥsān\"\n      }), \", which is therefore far from being the prerogative of the Sufis. Still, the understanding that Sufism represents the supreme station of excellence and the notion that the mystical journey proceeds in stages are prevalent in virtually all Sufi traditions and inform Niasse's approach to and practice of spiritual training.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Figure 1 gives an overview of the model of the mystical path as summarized in the \", _jsx(_components.em, {\n        children: \"The Three Stations of Religion\"\n      }), \". As can be seen, each of the stations (submission, faith, excellence) is in turn divided into three abodes, derived from ʿUbayda ibn Anbūja's \", _jsx(_components.em, {\n        children: \"Mīzāb\"\n      }), \" and ultimately from Abū ʿAbdallāh al-Sāḥilī's \", _jsx(_components.em, {\n        children: \"Bughyat al-Sālik\"\n      }), \".\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [_jsx(_components.strong, {\n        children: \"Figure 1: The Three Stations of Religion (according to Ibrāhīm Niasse\"\n      }), _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-11\",\n          id: \"user-content-fnref-11\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"11\"\n        })\n      }), _jsx(_components.strong, {\n        children: \")\"\n      })]\n    }), \"\\n\", _jsxs(_components.table, {\n      children: [_jsx(_components.thead, {\n        children: _jsxs(_components.tr, {\n          children: [_jsx(_components.th, {\n            align: \"left\"\n          }), _jsx(_components.th, {\n            align: \"left\",\n            children: _jsxs(_components.strong, {\n              children: [\"Three \", _jsx(_components.em, {\n                children: \"Maqāmāt\"\n              }), \" / Stations\"]\n            })\n          }), _jsx(_components.th, {\n            align: \"left\"\n          })]\n        })\n      }), _jsxs(_components.tbody, {\n        children: [_jsxs(_components.tr, {\n          children: [_jsx(_components.td, {\n            align: \"left\",\n            children: _jsxs(_components.strong, {\n              children: [_jsx(_components.em, {\n                children: \"islām\"\n              }), \" / submission\"]\n            })\n          }), _jsx(_components.td, {\n            align: \"left\",\n            children: _jsxs(_components.strong, {\n              children: [_jsx(_components.em, {\n                children: \"īmān\"\n              }), \" / faith\"]\n            })\n          }), _jsx(_components.td, {\n            align: \"left\",\n            children: _jsxs(_components.strong, {\n              children: [_jsx(_components.em, {\n                children: \"iḥsān\"\n              }), \" / excellence\"]\n            })\n          })]\n        }), _jsxs(_components.tr, {\n          children: [_jsx(_components.td, {\n            align: \"left\"\n          }), _jsx(_components.td, {\n            align: \"left\"\n          }), _jsx(_components.td, {\n            align: \"left\"\n          })]\n        }), _jsxs(_components.tr, {\n          children: [_jsx(_components.td, {\n            align: \"left\"\n          }), _jsx(_components.td, {\n            align: \"left\",\n            children: _jsxs(_components.strong, {\n              children: [\"Nine \", _jsx(_components.em, {\n                children: \"Manāzil\"\n              }), \" / Abodes\"]\n            })\n          }), _jsx(_components.td, {\n            align: \"left\"\n          })]\n        }), _jsxs(_components.tr, {\n          children: [_jsx(_components.td, {\n            align: \"left\"\n          }), _jsx(_components.td, {\n            align: \"left\"\n          }), _jsx(_components.td, {\n            align: \"left\"\n          })]\n        }), _jsxs(_components.tr, {\n          children: [_jsxs(_components.td, {\n            align: \"left\",\n            children: [\"1. \", _jsx(_components.em, {\n              children: \"tawba\"\n            }), \" / repentance\"]\n          }), _jsxs(_components.td, {\n            align: \"left\",\n            children: [\"4. \", _jsx(_components.em, {\n              children: \"ṣidq\"\n            }), \" / truthfulness\"]\n          }), _jsxs(_components.td, {\n            align: \"left\",\n            children: [\"7. \", _jsx(_components.em, {\n              children: \"murāqaba\"\n            }), \" / contemplation\"]\n          })]\n        }), _jsxs(_components.tr, {\n          children: [_jsxs(_components.td, {\n            align: \"left\",\n            children: [\"2. \", _jsx(_components.em, {\n              children: \"istiqāma\"\n            }), \" / righteousness\"]\n          }), _jsxs(_components.td, {\n            align: \"left\",\n            children: [\"5. \", _jsx(_components.em, {\n              children: \"ikhlāṣ\"\n            }), \" / sincerity\"]\n          }), _jsxs(_components.td, {\n            align: \"left\",\n            children: [\"8. \", _jsx(_components.em, {\n              children: \"mushāhada\"\n            }), \" / witnessing\"]\n          })]\n        }), _jsxs(_components.tr, {\n          children: [_jsx(_components.td, {\n            align: \"left\"\n          }), _jsx(_components.td, {\n            align: \"left\"\n          }), _jsx(_components.td, {\n            align: \"left\"\n          })]\n        }), _jsxs(_components.tr, {\n          children: [_jsxs(_components.td, {\n            align: \"left\",\n            children: [\"3. \", _jsx(_components.em, {\n              children: \"taqwā\"\n            }), \" / God-consciousness\"]\n          }), _jsxs(_components.td, {\n            align: \"left\",\n            children: [\"6. \", _jsx(_components.em, {\n              children: \"ṭumaʾnīna\"\n            }), \" / serenity\"]\n          }), _jsxs(_components.td, {\n            align: \"left\",\n            children: [\"9. \", _jsx(_components.em, {\n              children: \"maʿrifa\"\n            }), \" / cognizance\"]\n          })]\n        })]\n      })]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"What lends Niasse's systematization its peculiar character compared to the previous models is the differentiation of further levels in the first six abodes: each of these has distinctive exigencies, depending on the spiritual status of the traveler on the path. Niasse distinguishes the common people (\", _jsx(_components.em, {\n        children: \"al-ʿāmm\"\n      }), \"), the elite (\", _jsx(_components.em, {\n        children: \"al-khāṣṣa\"\n      }), \"), and the elite of the elite (\", _jsx(_components.em, {\n        children: \"khāṣṣat al-khāṣṣa\"\n      }), \"). Aspirants who reach the sixth abode have attained elite status, and from the eighth abode onwards (i.e., \", _jsx(_components.em, {\n        children: \"mushāhada\"\n      }), \" or witnessing, considered the doorstep to realizing mystical knowledge), the distinction between elite and elite of the elite status also subsides. In other words, the journey does not simply proceed from the first abode of the first stage to the last abode of the third, but may consist of iterations, whereby the aspirants start over in the lower abodes and traverse them again, this time with elite or elite of the elite status, and with an ever-increasing depth of the spiritual experience.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Among the noteworthy aspects of the model, as Niasse presents it, is the way in which he connects the three stages to the nine presences (\", _jsx(_components.em, {\n        children: \"ḥaḍarāt\"\n      }), \") of Tijānī cosmology, thus emphasizing a Sufi stance that evokes the teachings of Ibn al-\", _jsx(_components.em, {\n        children: \"ʿ\"\n      }), \"Arabī (d. 1240).\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-12\",\n          id: \"user-content-fnref-12\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"12\"\n        })\n      }), \" A similar mystical outlook is also inherent in the depiction of the gradual extinction of the aspirant's self during the journey to divine knowledge. Arriving at cognizance, the last abode, is tantamount to losing any perception other than God's. This is further illustrated in the short appendix of the treatise, where Niasse gives his own brief definition of the \\\"reality\\\" of each of the abodes by foregrounding the aspirant's immersion in the omnipresence of God, until nothing remains in existence other than God.\"]\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"At the same time, Niasse is careful to relate each of his definitions to references from the Qurʾan, with a total of sixteen Qurʾan quotations appearing in the appendix alone. The same number of quotes from the Qurʾan is included in the foregoing exposition of the three stages and nine abodes. These references are indicative of Niasse's endeavor to anchor his exposition in the Divine Revelation, which ultimately inspires and justifies the Sufi teachings he puts forward.\"\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"As a widely influential Sufi text, \", _jsx(_components.em, {\n        children: \"The Three Stations of Religion\"\n      }), \" illustrates the century-long Islamic intellectual connections that spanned West Africa, the Maghreb, and the Middle East. Beyo
