n" crossorigin="">{"props":{"pageProps":{"frontMatter":{"title":"A Legal Note from Southwestern Mauritania","navigation":"essays","referencedManifests":["https://iiif-maktaba.dc.library.northwestern.edu/64fb7443-d712-4969-87e0-b2bf493aa292.json","https://iiif-maktaba.dc.library.northwestern.edu/146ebbd6-b0b9-42b1-ae74-52a192aa24af.json"]},"seo":{"title":"A Legal Note from Southwestern Mauritania - Maktaba","canonical":"https://nulib-ds.github.io/maktaba/essays/legal-note-from-southwestern-mauritania"},"source":{"compiledSource":"/*@jsxRuntime automatic @jsxImportSource react*/\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nconst {useMDXComponents: _provideComponents} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = Object.assign({\n    h1: \"h1\",\n    h2: \"h2\",\n    em: \"em\",\n    p: \"p\",\n    br: \"br\",\n    a: \"a\",\n    sup: \"sup\",\n    section: \"section\",\n    ol: \"ol\",\n    li: \"li\"\n  }, _provideComponents(), props.components), {ReferencedItems} = _components;\n  if (!ReferencedItems) _missingMdxReference(\"ReferencedItems\", true);\n  return _jsxs(_Fragment, {\n    children: [_jsx(_components.h1, {\n      children: \"A Legal Note from Southwestern Mauritania\"\n    }), \"\\n\", _jsxs(_components.h2, {\n      children: [\"An Introduction to \", _jsx(_components.em, {\n        children: \"The Criteria for Inheritance (Asbāb al-Irth)\"\n      }), \" by Sīdī Muḥammad b. al-Shaykh Sīdiyyā\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [_jsx(_components.em, {\n        children: \"Alexis Trouillot\"\n      }), _jsx(_components.br, {}), \"\\n\", \"University of Kansas\", _jsx(_components.br, {}), \"\\n\", _jsx(_components.a, {\n        href: \"mailto:alext@ku.edu\",\n        children: \"alext@ku.edu\"\n      })]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [_jsx(_components.em, {\n        children: \"Zekeria Ahmed Salem\"\n      }), _jsx(_components.br, {}), \"\\n\", \"Northwestern University\", _jsx(_components.br, {}), \"\\n\", _jsx(_components.a, {\n        href: \"mailto:zekeria.salem@northwestern.edu\",\n        children: \"zekeria.salem@northwestern.edu\"\n      })]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [_jsx(_components.em, {\n        children: \"The Criteria for Inheritance\"\n      }), _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-1\",\n          id: \"user-content-fnref-1\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"1\"\n        })\n      }), \" is a note written by Sīdī Muḥammad b. al-Shaykh Sīdiyyā (d. 1869) to explain some specific points regarding \", _jsx(_components.em, {\n        children: \"ʿilm al-farāʾiḍ\"\n      }), \", the science of dividing inheritance shares according to Islamic jurisprudence. The author was a renowned scholar and poet,\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-2\",\n          id: \"user-content-fnref-2\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"2\"\n        })\n      }), \" influential in a region of West Africa that corresponds to present day Mauritania. He was a member of the local clerical elite, the \", _jsx(_components.em, {\n        children: \"zawāyā\"\n      }), \", a group itself divided into lineages competing for influence over local religious and legal affairs. He is today mostly remembered for his poetry, as he spent most of his life as a student and secretary of his father, Shaykh Sīdiyyā al-Kabīr (\\\"the Elder\\\") (d. 1868)\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-3\",\n          id: \"user-content-fnref-3\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"3\"\n        })\n      }), \"--a highly influential scholar and jurist who served as a mediator in local conflicts. The instrument of this mediation was often Islamic jurisprudence. Both individuals and polities recognized themselves as Muslims and were thus bound by Islamic law and more specifically by its interpretation under the school (\", _jsx(_components.em, {\n        children: \"madhhab\"\n      }), \") of Mālik b. Anas (d. 795), called the Mālikī school. As such, having people trained in the principles and minutia of Islamic law was of vital importance.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"However, Shaykh Sīdiyyā al-Kabīr's influence went beyond the legal sphere. He developed a profitable commercial network across the Sahara and was also recognized as a spiritual heir of the religious leader Muḥammad b. al-Mukhtār al-Kuntī (d. 1811), a status that afforded him considerable religious authority.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-4\",\n          id: \"user-content-fnref-4\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"4\"\n        })\n      }), \" After his death, the family influence was transferred to Shaykh Sīdiyyā Bāba (d. 1924), as his own son (and author of this text) Sīdī Muḥammad b. al-Shaykh Sīdiyyā died only a few months after him. Sīdiyyā Bāba became a close interlocutor to the French colonial administration and one of the first Muslim leaders to formally recognize French authority.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-5\",\n          id: \"user-content-fnref-5\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"5\"\n        })\n      })]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"The manuscripts available for this text reflect this history of family influence as the \", _jsx(_components.em, {\n        children: \"Maktaba\"\n      }), \" website displays two versions of the text. The first\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-6\",\n          id: \"user-content-fnref-6\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"6\"\n        })\n      }), \" was written sometime in the mid-nineteenth century in the hand of its author, Sīdī Muḥammad b. al-Shaykh Sīdiyyā; the second\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-7\",\n          id: \"user-content-fnref-7\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"7\"\n        })\n      }), \" is a copy made sometime in the twentieth century by Yaʿqūb b. Muḥammad b. Shaykh Sīdiyyā Bāba (d. 2002), grandson of the author and son of Shaykh Sīdiyyā Bāba. Yaʿqūb was a religious figure carrying the family blessing (\", _jsx(_components.em, {\n        children: \"baraka\"\n      }), \") and authored some works on the life of the Prophet Muḥammad and jurisprudence.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-8\",\n          id: \"user-content-fnref-8\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"8\"\n        })\n      }), \" We have provided a single translation for both manuscripts since the content is the same except for one line. Displaying both manuscripts not only highlights the common practice of copying texts, but also demonstrates how one text connected several generations of the famous Sīdiyyā scholarly lineage from the region now known as Mauritania.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"The manuscripts discuss some specific points of Mālikī jurisprudence regarding \", _jsx(_components.em, {\n        children: \"ʿilm al-farāʾiḍ\"\n      }), \", the science of dividing inheritance. The main object of \", _jsx(_components.em, {\n        children: \"ʿilm al-farāʾiḍ\"\n      }), \" is to navigate a tension between the so-called Qurʾanic heirs, who inherit from the departed according to fractions explicitly laid out in the Qurʾan on the one hand, and other relatives who are in some cases entitled to inherit whatever is left after these mandatory shares have been distributed on the other hand.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-9\",\n          id: \"user-content-fnref-9\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"9\"\n        })\n      }), \" Sīdī Muḥammad's \", _jsx(_components.em, {\n        children: \"Criteria for Inheritance\"\n      }), \" focuses on this second category of putative heirs to determine the conditions under which they are entitled to (or prevented from) accessing the inheritance of a relative.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"One of the note's sources is the poem (\", _jsx(_components.em, {\n        children: \"manzūmā\"\n      }), \") of Abū Isḥāq Ibrahīm b. Musā al-Tilimsānī al-Sabtī (d. 1291) titled \", _jsx(_components.em, {\n        children: \"al-Urjūzā fī al-Farāʾiḍ (Short Poem on the Science of Inheritance)\"\n      }), \", specifically the section on the reasons for inheritance and the reasons to prevent someone from accessing a deceased relative's inheritance. Interestingly, however, there is a brief mention of another source, namely the \", _jsx(_components.em, {\n        children: \"Raḥbiyya\"\n      }), \", a \", _jsx(_components.em, {\n        children: \"manzūmā\"\n      }), \" authored by a twelfth century Shāfiʿī (hence non-Mālikī) legal scholar by the name of Muḥammad al-Raḥbī al-Shāfiʿī (d. 1181). The citation of al-Raḥbī is significant as it indicates not only some degree of familiarity on the part of the nineteenth century scholars of the Saharan West with other schools of law, but also openness to them. The last section of the text explores eight important points on rules of inheritance, before ending with \\\"warnings\\\" (\", _jsx(_components.em, {\n        children: \"tanbīh\"\n      }), \") to highlight a few aspects of the jurisprudence.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Although this manuscript is fairly brief (the original is two folios and the copy is four), it nevertheless manages to address the minutiae of rare and seemingly difficult hypothetical cases of Islamic inheritance law. While it is hard to know exactly what the document was used for and why it was penned in the first place, the mention at some points of \\\"students\\\" suggests it might have been used as a teaching memo. At the same time, given the prominent role played by various Sīdiyyā family members in their broader community--as muftis (jurists) and influential Muslim scholars--it is likely that the document was used to craft legal opinions and to adjudicate cases. The author discusses cases about which the first two primary sources of Islamic law (namely the Qurʾan and sunna) are silent. Such cases are thus adjudicated by jurists relying on secondary sources of law, namely the opinions and interpretations of other Islamic jurisconsults and scholars engaged in authoritative legal interpretation (\", _jsx(_components.em, {\n        children: \"ijtihād\"\n      }), \") and analogical reasoning (\", _jsx(_components.em, {\n        children: \"qiyās\"\n      }), \") in conformity with the practice and principles of the shariʿa (Islamic law). As such, this short treatise might have been helpful to other scholars asked to adjudicate real-life cases brought before them and therefore might have been the source of many legal opinions (\", _jsx(_components.em, {\n        children: \"fatāwā,\"\n      }), \" sing. \", _jsx(_components.em, {\n        children: \"fatwā\"\n      }), \").\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"With its sometimes obscure, laconic wording, the text is quite typical of the style of legal writing in use and circulation among members of the local clerical elite, the \", _jsx(_components.em, {\n        children: \"zawāyā\"\n      }), \". Combined with the complexity of the legal topic (the science of inheritance is one of the most difficult disciplines in the Islamic legal field), this makes its translation into a Western language particularly challenging, if only because there are so few equivalents in those languages for Islamic legal concepts and categories.\"]\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Finally, although this type of literature may not make for easy reading, it offers some nuggets of information related to important themes such as slavery, manumission, kinship, violence, access to inherited wealth and--last but not least--gender, including gender diversity and the status and rights of those whose gender identity is considered undetermined or \\\"fluid.\\\"\"\n    }), \"\\n\", _jsx(_components.h2, {\n      children: \"Referenced Manuscripts\"\n    }), \"\\n\", _jsx(ReferencedItems, {}), \"\\n\", _jsxs(_components.section, {\n      \"data-footnotes\": true,\n      className: \"footnotes\",\n      children: [_jsx(_components.h2, {\n        className: \"sr-only\",\n        id: \"footnote-label\",\n        children: \"Footnotes\"\n      }), \"\\n\", _jsxs(_components.ol, {\n        children: [\"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-1\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [\"Sīdī Muḥammad b. al-Shaykh Sīdiyyā b. al-Mukhtār b. al-Hayba al-Intishishāʾ al-Abyayrī (henceforth shortened to Sīdī Muḥammad b. al-Shaykh Sīdiyyā), \", _jsx(_components.em, {\n              children: \"The Criteria for Inheritance (Asbāb al-Irth)\"\n            }), \", MS 101/7/1468 and MS 82/1/27, Charles C. Stewart Papers, University of Illinois Archives (henceforth \\\"Stewart Papers\\\"). \", _jsx(_components.a, {\n              href: \"#user-content-fnref-1\",\n              \"data-footnote-backref\": true,\n              className: \"data-footnote-backref\",\n              \"aria-label\": \"Back to content\",\n              children: \"↩\"\n            })]\n          }), \"\\n\"]\n        }), \"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-2\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [\"For a list of his known works, see Charles C. Stewart with Sidi Ahmed Wuld Ahmed Salim, \", _jsx(_components.em, {\n              children: \"Arabic Literature of Africa,\"\n            }), \" vol. 5, pt. 1, \", _jsx(_components.em, {\n              children: \"The Writings of Mauritania and the Western Sahara\"\n            }), \" (Leiden: Brill, 2016), 159-66. \", _jsx(_components.a, {\n              href: \"#user-content-fnref-2\",\n              \"data-footnote-backref\": true,\n              className: \"data-footnote-backref\",\n              \"aria-label\": \"Back to content\",\n              children: \"↩\"\n            })]\n          }), \"\\n\"]\n        }), \"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-3\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [\"For a brief biography of Shaykh Sīdiyyā al-Kabīr, see Charles C. Stewart, \\\"Sidiyya al-Kabir al-Ntishaiʾi,\\\" \", _jsx(_components.em, {\n              children: \"African American Studies Center\"\n            }), \" (Oxford University Press, 2011). \", _jsx(_components.a, {\n              href: \"https://doi.org/10.1093/acref/9780195301731.013.48329\",\n              children: \"https://doi.org/10.1093/acref/9780195301731.013.48329\"\n            }), \". \", _jsx(_components.a, {\n              href: \"#user-conten ",\n              \"aria-label\": \"Back to content\",\n              children: \"↩\"\n            })]\n          }), \"\\n\"]\n        }), \"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-7\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [\"MS 82/1/27, Stewart Papers. \", _jsx(_components.a, {\n              href: \"#user-content-fnref-7\",\n              \"data-footnote-backref\": true,\n              className: \"data-footnote-backref\",\n              \"aria-label\": \"Back to content\",\n              children: \"↩\"\n            })]\n          }), \"\\n\"]\n        }), \"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-8\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [\"Abdel Wedoud Ould Cheikh, \\\"Harun Wuld al-Shaikh Sidiyya (1919-1977),\\\" in \", _jsx(_components.em, {\n              children: \"Le temps des marabouts: itinéraires et stratégies islamiques en Afrique occidentale française v. 1880-1960\"\n            }), \", eds. David Robinson and Jean-Louis Triaud (Paris: Éditions Karthala, 2012), 201-19 ; Stewart with Ahmed Salim, \", _jsx(_components.em, {\n              children: \"Arabic Literature of Africa,\"\n            }), \" vol. 5, 167-9. \", _jsx(_components.a, {\n              href: \"#user-content-fnref-8\",\n              \"data-footnote-backref\": true,\n              className: \"data-footnote-backref\",\n              \"aria-label\": \"Back to content\",\n              children: \"↩\"\n            })]\n          }), \"\\n\"]\n        }), \"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-9\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [\"David S. Powers, \\\"The Islamic Inheritance System: A Socio-Historical Approach,\\\" \", _jsx(_components.em, {\n              children: \"Arab Law Quarterly\"\n            }), \" 8, no. 1 (1993): 13-29. \", _jsx(_components.a, {\n              href: \"#user-c
