='light'||e==='dark'||!e)d.style.colorScheme=e||'light'}catch(e){}}()</script></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"frontMatter":{"title":"In the Footsteps of Ghadija bt. al-Aqil African Logicians on the Moods and Figures of the Combinatorial Syllogism","navigation":"essays","referencedManifests":["https://iiif-maktaba.dc.library.northwestern.edu/3cfad33a-320a-49fe-8ef2-4f430044524e.json"]},"seo":{"title":"In the Footsteps of Ghadija bt. al-Aqil African Logicians on the Moods and Figures of the Combinatorial Syllogism - Maktaba","canonical":"https://nulib-ds.github.io/maktaba/essays/in-the-footsteps-of-ghadija"},"source":{"compiledSource":"/*@jsxRuntime automatic @jsxImportSource react*/\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nconst {useMDXComponents: _provideComponents} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = Object.assign({\n    h1: \"h1\",\n    h2: \"h2\",\n    em: \"em\",\n    p: \"p\",\n    br: \"br\",\n    a: \"a\",\n    sup: \"sup\",\n    strong: \"strong\",\n    h3: \"h3\",\n    blockquote: \"blockquote\",\n    section: \"section\",\n    ol: \"ol\",\n    li: \"li\"\n  }, _provideComponents(), props.components), {ReferencedItems} = _components;\n  if (!ReferencedItems) _missingMdxReference(\"ReferencedItems\", true);\n  return _jsxs(_Fragment, {\n    children: [_jsx(_components.h1, {\n      children: \"In the Footsteps of Ghadīja bt. al-ʿĀqil: African Logicians on the Moods and Figures of the Combinatorial Syllogism\"\n    }), \"\\n\", _jsxs(_components.h2, {\n      children: [\"An Introduction to \", _jsx(_components.em, {\n        children: \"Question on the Science of Logic (Masʾala Manṭiqiyya)\"\n      })]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [_jsx(_components.em, {\n        children: \"A. David K. Owen\"\n      }), _jsx(_components.br, {}), \"\\n\", \"Georgetown University\", _jsx(_components.br, {}), \"\\n\", _jsx(_components.a, {\n        href: \"mailto:do332@georgetown.edu\",\n        children: \"do332@georgetown.edu\"\n      })]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"The anonymous manuscript, \", _jsx(_components.em, {\n        children: \"Question on the Science of Logic\"\n      }), \",\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-1\",\n          id: \"user-content-fnref-1\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"1\"\n        })\n      }), \" considers a specific issue (\", _jsx(_components.em, {\n        children: \"mas'ala\"\n      }), \") in logic: the order of combinatorial syllogisms.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-2\",\n          id: \"user-content-fnref-2\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"2\"\n        })\n      }), \" The manuscript was microfilmed under the direction of Charles Stewart at the family library of Shaykh Sīdiyyā\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-3\",\n          id: \"user-content-fnref-3\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"3\"\n        })\n      }), \" (d. 1868) in the small city of Boutilimit, in the Trārza province of today's Islamic Republic of Mauritania.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Scholars of northwest Africa have occupied themselves for centuries--in poetry and prose--with copying manuscripts, and then adding notes or comments on the margins of the page. Yet paper has often been sparse and expensive in this region. Local or not, only the work of a venerated scholar, a recognized authority, is likely to be lavished with the scribe's trained hand and painstaking attention, or other precious resources. A scribe endorses a scholar's authority just by reading and copying works, and thus perpetuating them. But this is not close to all. The page of a manuscript often conceals its maker's artful management of space, already envisioned before the first drop of ink falls. This is the page's \\\"interior design.\\\" Dividing the page into distinct spaces, the scribe may assign distinct geometric shapes to each space, before tracing letters and words that will draw the readers' attention from the design choices of the scribe. In this way, the \\\"voice\\\" of one scholar may be represented in rectangular form and occupy the center of the page; another scholar may also be \\\"seen\\\" and \\\"heard\\\" in this way, but often from a position of disadvantage: from the margins, at an angle, taking shape in the reduced space of an off-balance triangle. Just so, the design of space on the page may memorialize a hierarchy or a dispute between two scholars and their ideas. It remains equally within the domain of a manuscript to play host to ideas, regions, voices that have rarely, if ever, met before.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-4\",\n          id: \"user-content-fnref-4\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"4\"\n        })\n      }), \" The letters of the words traced in ink--say of plant resin or charcoal--represent an absent speaker's voice. Yet it is the design of space on the page of the manuscript that calls forth multiple voices and sets them in conversation.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"On just one face of one leaf of paper, \", _jsx(_components.em, {\n        children: \"Question on the Science of Logic\"\n      }), \" embodies this tradition of conviviality in the realm of ideas. The manuscript achieves this with a compressed treatment of the divergence between North and West African scholars as regards the order they assign to the combinatory syllogisms of logic. The single sheet (or folio) of the manuscript is written in the Shinqīṭī/Ṣaḥrāwī\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-5\",\n          id: \"user-content-fnref-5\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"5\"\n        })\n      }), \" script. It contains no colophon.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-6\",\n          id: \"user-content-fnref-6\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"6\"\n        })\n      }), \" The lines of the first two-thirds of the page are in two columns, and the lines of the last third resemble a rectangle. At the edges of these two columns are three marginal corrections, and one addition of a scholar's name for clarity and completeness.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Shaykh Sīdiyyā was an avid collector of books and manuscripts like this one. Some of these were copied by hand on wooden tablets, leather, or costly imported paper. Some had been printed using tiny stones carved into the shape of Arabic letters, in cities such as Fez and Cairo, which West African scholars have long visited on their journeys of commerce, education, and pilgrimage. The encyclopedic range of titles in the Shaykh's library supported his authority as a scholar (\", _jsx(_components.em, {\n        children: \"ʿālim\"\n      }), \", \", _jsx(_components.em, {\n        children: \"ʿallāma\"\n      }), \") with broad knowledge of the Islamic sciences. A well-deserved reputation for learning gave Sīdiyyā the ability to arbitrate between, and provide guidance to, rulers and the populace alike. Most especially, Sīdiyyā took knowledge and cultivated a following among the Jakanī lineages of the Ḥawḍ to his east, as well as Daymānī lineages neighboring him in the Gebla, the Trārza region of the southwestern most Sahara where the desert meets the Senegal River. This helps explain the special prominence the anonymous manuscript gives to two Daymānī scholars, Aḥmad b. al-ʿĀqil (d. 1827) and Maḥanḍ (Muḥanḍ) Bāba b. Aʿbayd (d. 1860-1).\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-7\",\n          id: \"user-content-fnref-7\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"7\"\n        })\n      })]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Aḥmad learned logic from his sister, Ghadīja bt. al-ʿĀqil\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-8\",\n          id: \"user-content-fnref-8\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"8\"\n        })\n      }), \" (d. ca. 1835), who in Aḥmad's time was a (perhaps \", _jsx(_components.em, {\n        children: \"the\"\n      }), \") leading authority on logic in the Gebla. Reportedly, Ghadīja also taught the grammarian al-Mukhtār b. Būna al-Jakanī (henceforth Ibn Būna) (d. 1805), as well as ʿAbd al-Qādir Kān (d. 1807), who founded a new Islamic state in Futa Toro to the southeast, on both sides of the Senegal River. One of Ibn Būna's students, Ḥurma b. ʿAbd al-Jalīl\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-9\",\n          id: \"user-content-fnref-9\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"9\"\n        })\n      }), \" (d. 1827), was in turn the teacher of Shaykh Sīdiyyā in logic\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-10\",\n          id: \"user-content-fnref-10\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"10\"\n        })\n      }), \" and other sciences.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-11\",\n          id: \"user-content-fnref-11\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"11\"\n        })\n      }), \" Each of these scholars was a polymath, and command of logic was instrumental to his or her exercise of sacred authority.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"The manuscript begins in the upper right-hand column with nineteen valid \", _jsx(_components.em, {\n        children: \"moods\"\n      }), \" of the \", _jsx(_components.em, {\n        children: \"combinatorial syllogism\"\n      }), \" in four \", _jsx(_components.em, {\n        children: \"figures\"\n      }), \".\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-12\",\n          id: \"user-content-fnref-12\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"12\"\n        })\n      }), \" The combinatorial syllogism is an argument in which two sentences, known as \", _jsx(_components.em, {\n        children: \"premises\"\n      }), \", are given as reasons for a third sentence, \", _jsx(_components.em, {\n        children: \"the conclusion\"\n      }), \".\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-13\",\n          id: \"user-content-fnref-13\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"13\"\n        })\n      }), \" An argument is \", _jsx(_components.em, {\n        children: \"valid\"\n      }), \" if the conclusion must be true whenever the premises are true. In each of the three sentences that make up a basic combinatorial syllogism, two \", _jsx(_components.em, {\n        children: \"terms\"\n      }), \" are connected with the verb \\\"to be\\\" to form one sentence. Each term in the syllogism is repeated once, bringing the total number of terms to three. The \", _jsx(_components.em, {\n        children: \"middle term\"\n      }), \" is the term that appears in both the premises, but not in the conclusion. The \", _jsx(_components.em, {\n        children: \"minor term\"\n      }), \" and the \", _jsx(_components.em, {\n        children: \"major term\"\n      }), \" both appear once in the premises and once in the conclusion. The \", _jsx(_components.em, {\n        children: \"minor premise\"\n      }), \" is the sentence with the minor term; the \", _jsx(_components.em, {\n        children: \"major premise\"\n      }), \" is the sentence with the major term. The minor premise appears first in \", _jsx(_components.em, {\n        children: \"Question on the Science of Logic\"\n      }), \", the major premise second.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-14\",\n          id: \"user-content-fnref-14\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"14\"\n        })\n      })]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"In each of the three sentences that make up the syllogism, some (or all) of the first term, \", _jsx(_components.em, {\n        children: \"the subject\"\n      }), \", are said to be (or are said not to be) \\\"true\\\" as a statement about the second term, \", _jsx(_components.em, {\n        children: \"the predicate\"\n      }), \".\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-15\",\n          id: \"user-content-fnref-15\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"15\"\n        })\n      }), \" Each sentence is affirmative or negative, and universal or particular. If affirmative and universal, the sentence is called an \", _jsx(_components.em, {\n        children: \"A proposition\"\n      }), \" (A).\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-16\",\n          id: \"user-content-fnref-16\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"16\"\n        })\n      }), \" If affirmative and particular, (I).\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-17\",\n          id: \"user-content-fnref-17\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"17\"\n        })\n      }), \" If negative and universal, (E).\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-18\",\n          id: \"user-content-fnref-18\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"18\"\n        })\n      }), \" If negative and particular, (O).\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-19\",\n          id: \"user-content-fnref-19\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"19\"\n        })\n      })]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Each \", _jsx(_components.em, {\n        children: \"figure\"\n      }), \" of the syllogism\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-20\",\n          id: \"user-content-fnref-20\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"20\"\n        })\n      }), \" can be identified by where the middle term is located in the premises. The middle term is bolded in the following example of a second-figure syllogism:\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Minor Premise: Some logicians are not \", _jsx(_components.strong, {\n        children: \"women\"\n      }), \". (O)\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Major Premise: All matriarchs are \", _jsx(_components.strong, {\n        children: \"women\"\n      }), \". (A)\"]\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Conclusion: Some logicians are not matriarchs. (O)\"\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"In the example above, the middle term is the predicate in both premises. The subject of the minor premise is the minor term. The minor term is also the subject of the conclusion. The subject of the major premise is the major term. The major term is also the predicate of the conclusion. Logicians call this syllogism \", _jsx(_components.em, {\n        children: \"valid\"\n      }), \", because if the premises are true, then the conclusion must be true. Appendix A shows the rules for the placement of the middle term in each of the four figures. Following each rule is an example from philosophical theology for one of the four figures of the syllogism which Ghadīja bt. al-ʿĀqil gives in her \", _jsx(_components.em, {\n        children: \"Marginal Commentary\"\n      }), \" (\", _jsx(_components.em, {\n        children: \"Ṭurra\"\n      }), \")\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-21\",\n          id: \"user-content-fnref-21\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"21\"\n        })\n      }), \" on \", _jsx(_components.em, {\n        children: \"al-Sullam\"\n      }), \" of al-Akhḍarī.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-22\",\n          id: \"user-content-fnref-22\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"22\"\n        })\n      })]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"The anonymous author gives the nineteen valid syllogisms in the order found in \", _jsx(_components.em, {\n        children: \"al-Zawāhir\"\n      }), \" of al-Hilālī\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-23\",\n          id: \"user-content-fnref-23\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"23\"\n        })\n      }), \" and the commentary of al-Bannānī\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-24\",\n          id: \"user-content-fnref-24\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"24\"\n        })\n      }), \" on \", _jsx(_components.em, {\n        children: \"al-Sullam\"\n      }), \" by al-Akhḍarī. (S)he then adds two long explanatory notes, in the upper left-hand two-thirds of the page, and in the lower one-third of the page, respectively. In the first note, the author contrasts the order of valid syllogisms given by (1) al-Hilālī and al-Bannānī, against the list given by (2) both al-Akhḍarī\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-25\",\n          id: \"user-content-fnref-25\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"25\"\n        })\n      }), \" and by Qaddūra,\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-26\",\n          id: \"user-content-fnref-26\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"26\"\n        })\n      }), \" against the list given by (3) Aḥmad b. al-ʿĀqil\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-27\",\n          id: \"user-content-fnref-27\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"27\"\n        })\n      }), \" and Maḥand Bāba.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-28\",\n          id: \"user-content-fnref-28\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"28\"\n        })\n      })]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"The differences between (1), (2), and (3) reflect distinctive local and textual traditions each logician trained with, but also reflect differing ways of understanding what makes an argument clear and powerful, and what ways of teaching and applying the syllogism are clearest and most useful. In the second note, at the end of the page, the author points out that in each case, each pair provides its own distinct ordering of the valid syllogisms: (1) al-Hilālī's list agrees with al-Bannānī's, (2) al-Akhḍarī agrees with Qaddūra, and (3) Aḥmad b. al-ʿĀqil with Maḥand Bāba. The first pair were based in today's Morocco, the second pair in today's Algeria, and the third pair in today's Mauritania, before the establishment of today's national borders. What the \", _jsx(_components.em, {\n        children: \"Question on the Science of Logic\"\n      }), \" depicts, in other words, is a debate between regional schools of logic, in which the logicians of the Senegal River basin appear on an independent and equal footing to better-known logicians north of the Sahara. Mor user-content-fn-7\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [\"Shaykh Sīdiyyā's library contains numerous works of both authors; he maintained a lively correspondence with Maḥanḍ Bāba on contemporary legal and political issues. \", _jsx(_components.a, {\n              href: \"#user-content-fnref-7\",\n              \"data-footnote-backref\": true,\n              className: \"data-footnote-backref\",\n              \"aria-label\": \"Back to content\",\n              children: \"↩\"\n            })]\n          }), \"\\n\"]\n        }), \"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-8\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [\"ALA 5 records her name as Khadīja bint Muḥammad al-ʿĀqil al-Abhamiyya ad-Daymāniyya (451). We prefer to use \\\"Ghadīja,\\\" the name her family uses in writings about her. \", _jsx(_components.a, {\n              href: \"#user-content-fnref-8\",\n              \"data-footnote-backref\": true,\n              className: \"data-footnote-backref\",\n              \"aria-label\": \"Back to content\",\n              children: \"↩\"\n            })]\n          }), \"\\n\"]\n        }), \"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-9\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [\"Ulrich Rebstock and Tobias Mayer, \", _jsx(_components.em, {\n              children: \"Maurische Literaturgeschichte\"\n            }), \" (Würzburg: Ergon, 2001), 1:222-3. \", _jsx(_components.a, {\n              href: \"#user-content-fnref-9\",\n              \"data-footnote-backref\": true,\n              className: \"data-footnote-backref\",\n              \"aria-label\": \"Back to content\",\n              children: \"↩\"\n            })]\n          }), \"\\n\"]\n        }), \"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-10\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [\"Abdel Wedoud Ould Cheikh, \\\"Harun Wuld al-Shaikh Sidiyya (1919-1977),\\\" in \", _jsx(_components.em, {\n              children: \"Le temps des marabouts: itinéraires et stratégies islamiques en Afrique occidentale française v. 1880-1960\"\n            }), \", ed. David Robinson et al. (Paris: Karthala, 1997), 202. \", _jsx(_components.a, {\n              href: \"#user-content-fnref-10\",\n              \"data-footnote-backref\": true,\n              className: \"data-footnote-backref\",\n              \"aria-label\": \"Back to content\",\n              children: \"↩\"\n            })]\n          }), \"\\n\"]\n        }), \"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-11\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [\"If both relationships are as described in early biographical sources, Shaykh Sīdiyyā was thus the student of Ghadīja's student, Ibn Būna. Curiously, the latter does not appear in the \", _jsx(_components.em, {\n              children: \"Question on the Science of Logic\"\n            }), \", despite his having written a commentary of his own on \", _jsx(_components.em, {\n              children: \"al-Sullam\"\n            }), \" (Institut Mauritanienne de Recherche Scientifique, MS 1145), as well as at least one other work on logic, the widely circulating \", _jsx(_components.em, {\n              children: \"Ṭuhfat al-Muḥaqqiq\"\n            }), \". \", _jsx(_components.a, {\n              href: \"#user-content-fnref-11\",\n              \"data-footnote-backref\": true,\n              className: \"data-footnote-backref\",\n              \"aria-label\": \"Back to content\",\n              children: \"↩\"\n            })]\n          }), \"\\n\"]\n        }), \"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-12\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [\"Five other valid moods of the combinatorial syllogism can be derived from these nineteen,
