,"source":{"compiledSource":"/*@jsxRuntime automatic @jsxImportSource react*/\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nconst {useMDXComponents: _provideComponents} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = Object.assign({\n    h1: \"h1\",\n    p: \"p\",\n    em: \"em\",\n    sup: \"sup\",\n    a: \"a\",\n    br: \"br\",\n    section: \"section\",\n    h2: \"h2\",\n    ol: \"ol\",\n    li: \"li\"\n  }, _provideComponents(), props.components);\n  return _jsxs(_Fragment, {\n    children: [_jsx(_components.h1, {\n      children: \"Pious Poetry of the Muridiyya\"\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"An Introduction to \", _jsx(_components.em, {\n        children: \"Weeping Has Become Warranted\"\n      }), \" \", _jsx(_components.em, {\n        children: \"(Ḥuqqa al-Bukāʾu)\"\n      }), \" by Ahmadu Bamba Mbacké\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-1\",\n          id: \"user-content-fnref-1\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"1\"\n        })\n      })]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [_jsx(_components.em, {\n        children: \"Rebecca Shereikis\"\n      }), _jsx(_components.br, {}), \"\\n\", \"Northwestern University, IL, USA\", _jsx(_components.br, {}), \"\\n\", _jsx(_components.a, {\n        href: \"mailto:r-shereikis@northwestern.edu\",\n        children: \"r-shereikis@northwestern.edu\"\n      })]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [_jsx(_components.em, {\n        children: \"Weeping Has Become Warranted\"\n      }), \" is an Arabic poem composed sometime between 1860 and 1894 by Ahmadu Bamba Mbacké (d. 1927), commonly known as Shaykh Ahmadu Bamba. A Sufi master, Ahmadu Bamba established a community of followers in Senegal in the 1880s that eventually emerged as a new Sufi order: the Tariqa Murīdiyya, which today claims millions of followers around globe. Ahmadu Bamba is sometimes described as Senegal's \\\"national hero\\\" and his image, based on the one known photograph of him (see Figure 1 at the end of the essay), adorns walls, homes, murals, offices, and vehicles throughout Senegal.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"One of Ahmadu Bamba's legacies is his substantial corpus of Arabic poetry.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-2\",\n          id: \"user-content-fnref-2\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"2\"\n        })\n      }), \" Writing in Arabic verse was, and continues to be, common for West African Muslim authors, following a tradition dating to at least the twelfth century.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-3\",\n          id: \"user-content-fnref-3\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"3\"\n        })\n      }), \" Ahmadu Bamba was especially prolific, writing almost exclusively in verse---Murīd lore refers to his \\\"seven [metric] tons of poetry\\\" and \\\"verses that could fill buildings.\\\"\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-4\",\n          id: \"user-content-fnref-4\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"4\"\n        })\n      }), \" Ahmadu Bamba considered writing an act of devotion and service to the Prophet Muhammad. An examination of \", _jsx(_components.em, {\n        children: \"Weeping Has Become Warranted\"\n      }), \" opens a window to the rich tradition of West African Sufi praise poetry and the important role of Ahmadu Bamba's poems--especially the oral recitation of them--in sustaining a spiritual community across time and space.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Ahmadu Bamba was born into a clerical family in the village of Mbakke in Bawol, one of the Wolof kingdoms of western Senegal.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-5\",\n          id: \"user-content-fnref-5\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"5\"\n        })\n      }), \" He began serious study of the Islamic sciences at an early age and continued to deepen his knowledge of these subjects throughout his life. In the 1860s, Bamba's family moved to the neighboring kingdom of Kajoor so that his father, an esteemed Islamic scholar, could serve as advisor and judge to Kajoor's king, Lat Joor (d. 1886). While assisting at his father's Islamic school, Ahmadu Bamba began to emerge as a respected teacher in his own right. He was particularly drawn to the subject of Sufism--the branch of the Islamic sciences that seeks divine truth through direct personal experience of God, focusing on the internal aspects of the faith.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Proximity to Lat Joor's court led Ahmadu Bamba to become increasingly critical of what he perceived as the corruption of the Kajoor ruling class and the Muslim clerics who advised them. He shocked the establishment by refusing to step into his father's shoes as Lat Joor's advisor after his father's death in 1883, instead embarking on a regional study tour to deepen his own religious understanding. Upon his return to Kajoor, Ahmadu Bamba informed his followers of a new orientation---henceforth he would focus exclusively on education of the soul, or \", _jsx(_components.em, {\n        children: \"tarbiyya\"\n      }), \".\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-6\",\n          id: \"user-content-fnref-6\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"6\"\n        })\n      }), \" His innovative pedagogical approach, which eventually became the foundation of the Murīd movement,\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-7\",\n          id: \"user-content-fnref-7\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"7\"\n        })\n      }), \" emphasized ethics and practical education over ritual and mastery of text-based Islamic scholarship.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-8\",\n          id: \"user-content-fnref-8\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"8\"\n        })\n      }), \" Importantly, he welcomed all to partake of the Islamic education he was offering, not only those born into clerical or scholarly families. The new pedagogy increased tensions between Ahmadu Bamba and the Kajoor establishment, precipitating Ahmadu Bamba's return to his homeland of Bawol in 1884. Over the next decade, he built his community and refined his educational methods. As his disciples grew more numerous, they founded several villages, including Touba, which eventually became the capital city of the Murīdiyya.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Ahmadu Bamba's movement grew during the turmoil of imperial intrusion into West Africa, as the French colonial government dismantled local rulers and tightened its control. Concerned that Ahmadu Bamba and his followers threatened French authority, the colonial administration arrested and tried Ahmadu Bamba in 1895 on charges of plotting to wage armed jihad against the French. Declaring him guilty, they exiled him to Gabon, in Central Africa. In fact, Ahmadu Bamba never embraced military jihad, advocating instead for the \", _jsx(_components.em, {\n        children: \"jihad al-akbar\"\n      }), \" (greater jihad) of \", _jsx(_components.em, {\n        children: \"nafs\"\n      }), \" (self). As he wrote in a poem, \\\"The warrior in the path of God is not who takes his enemies' life, but the one who combats his nafs to achieve spiritual perfection.\\\"\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-9\",\n          id: \"user-content-fnref-9\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"9\"\n        })\n      })]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Ahmadu Bamba viewed exile as a test of faith and spent his seven years of imprisonment in deep spiritual reflection. He perfected his knowledge of the Arabic language and wrote an important corpus of Arabic poetry. Contrary to French expectations that exile would quell the movement, it enhanced Ahmadu Bamba's reputation; when he was permitted to return to Senegal 1902, his disciples framed the return as a victory over colonial oppression. The French exiled Ahmadu Bamba again, this time to Mauritania. In 1907 they moved him to Senegal, first to Ceyeen-Jolof then Diourbel, where he remained, under \\\"house arrest,\\\" until his death in 1927. Since then, the Murīdiyya has continued to grow in numbers and global reach. Today, an estimated four million Murīds live in Senegal and throughout the world, with significant diaspora communities in Europe, the United States, and Asia.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-10\",\n          id: \"user-content-fnref-10\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"10\"\n        })\n      })]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"The poem \", _jsx(_components.em, {\n        children: \"Weeping Has Become Warranted\"\n      }), \" dates from the pre-exile period of Ahmadu Bamba's career. He composed it sometime between 1860 and 1894, in response to a question posed by his teacher, Khāli Madiakhate Kala (d.1903).\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-11\",\n          id: \"user-content-fnref-11\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"11\"\n        })\n      }), \" Like Ahmadu Bamba's father, Khāli Madiakhate was a judge (or qadi, the Wolofized version of which is \\\"Khāli\\\") at Lat Joor's court; he was also an accomplished poet who had tutored Ahmadu Bamba and others in the art of writing Arabic poetry.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-12\",\n          id: \"user-content-fnref-12\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"12\"\n        })\n      }), \" According to accounts collected by Ngom, Kala asked his student: \\\"Since the Qurʾān teaches that heaven and earth did not mourn the death of the unrighteous such as Pharoah and his followers, should the deceased saints be mourned?\\\"\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-13\",\n          id: \"user-content-fnref-13\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"13\"\n        })\n      }), \" Ahmadu Bamba replied affirmatively with \", _jsx(_components.em, {\n        children: \"Weeping Has Become Warranted\"\n      }), \"---a poem in one-hundred verses that eloquently evokes the qualities of the great Sufi masters. This poem would define Ahmadu Bamba's Sufi path for years to come\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-14\",\n          id: \"user-content-fnref-14\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"14\"\n        })\n      }), \" by providing a \\\"succinct definition of the Murid.\\\"\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-15\",\n          id: \"user-content-fnref-15\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"15\"\n        })\n      }), \" Ngom observes that it is the first time the three Sufi concepts of service (\", _jsx(_components.em, {\n        children: \"khidma\"\n      }), \"), love (\", _jsx(_components.em, {\n        children: \"hubb\"\n      }), \"), and gifts (\", _jsx(_components.em, {\n        children: \"hadiyya\"\n      }), \") appear in Ahmadu Bamba's writing, in the following line: \\\"Good fortune awaits a truthful, adherent servant who offers them service, love or gifts.\\\"\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-16\",\n          id: \"user-content-fnref-16\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"16\"\n        })\n      }), \" As Babou notes, \\\"Love (\", _jsx(_components.em, {\n        children: \"hubb\"\n      }), \"), being at the service of the sheikh (\", _jsx(_components.em, {\n        children: \"khidma\"\n      }), \"), and gift giving (\", _jsx(_components.em, {\n        children: \"hadiyya\"\n      }), \") are three central principles of Murid doctrine which define and bestow a tangible substance to the relations between sheikhs and disciples.\\\"\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-17\",\n          id: \"user-content-fnref-17\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"17\"\n        })\n      })]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Murīds have a special relationship with Shaykh Bamba's poems, which they believe make certain blessings and mystical secrets from the Qurʾan accessible to them.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-18\",\n          id: \"user-content-fnref-18\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"18\"\n        })\n      }), \" Especially important is the \", _jsx(_components.em, {\n        children: \"chanting\"\n      }), \" of Ahmadu Bamba's poetry, for Sufi praise poetry is a genre meant to be recited out loud.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-19\",\n          id: \"user-content-fnref-19\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"19\"\n        })\n      }), \" In the Murīd capital of Touba, public chanting of his poetry is ubiquitous, especially during the Grand Magal, an annual pilgrimage event commemorating the 1895 exile to Gabon. Ethnomusicologist Christine Dang observes that during the Magal, \\\"Touba pulsates with the voices of believers reciting \", _jsx(_components.em, {\n        children: \"qaṣāʾid\"\n      }), \", or poems. As crowds of millions descend upon the road leading to Touba, the sounds of \", _jsx(_components.em, {\n        children: \"qaṣāʾid\"\n      }), \" emanate from almost all stereo speakers or vehicles on their way. Voices raised in singing \", _jsx(_components.em, {\n        children: \"qaṣāʾid\"\n      }), \" constitute the sacred soundtrack of the pilgrim's journey and the blessed soundscape of the pilgrim's destination. Around the mosque, massive speakers continuously radiate recordings of Bamba's poems at extremely high volumes.\\\"\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-20\",\n          id: \"user-content-fnref-20\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"20\"\n        })\n      })]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"To hear how \", _jsx(_components.em, {\n        children: \"Weeping Has Become Warranted\"\n      }), \" sounds when recited by a group, watch the following video, filmed in Touba in 2022:\"]\n    }), \"\\n\", _jsx(\"iframe\", {\n      width: \"560\",\n      height: \"315\",\n      src: \"https://www.youtube.com/embed/_zXH3X8IYEY?si=Iv_TSBYLQoRlXcKp\",\n      title: \"YouTube video player\",\n      frameborder: \"0\",\n      allow: \"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\",\n      referrerpolicy: \"strict-origin-when-cross-origin\",\n      allowfullscreen: true\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"In the video, the reciters turn pages that look much like the pages of the text displayed in \", _jsx(_components.em, {\n        children: \"Maktaba\"\n      }), \". The relatively large size of the script and the fact that the text is fully vocalized--meaning that short vowels are added to facilitate proper pronunciation--indicate that the version of the text digitized for \", _jsx(_components.em, {\n        children: \"Maktaba\"\n      }), \" was meant to be used for recitation.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Editions of Ahmadu Bamba's poems (and the poetry of other West African Muslim authors) are sold by vendors outside mosques and in bookstalls throughout Muslim West Africa. These so-called \\\"market editions\\\" are hand-written texts that have been duplicated (initially lithographed and later photocopied) and turned into booklets. Market editions emerged in mid-twentieth century West Africa as \\\"a halfway house between the manuscript tradition and printing proper.\\\" \", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-21\",\n          id: \"user-content-fnref-21\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"21\"\n        })\n      }), \" Ahmadu Bamba's followers made a great effort after their Shaykh's death to collect and publish his poetry. Murīd disciples such as Issa Niang (whose printing house produced the copy displayed in \", _jsx(_components.em, {\n        children: \"Maktaba\"\n      }), \"--see the back cover) initially sent metal plates of the handwritten text to be printed in North Africa and the Middle East; by the 1950s, Shaykh Bamba's poems were more commonly printed in Senegal by local printers such as Niang.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-22\",\n          id: \"user-content-fnref-22\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"22\"\n        })\n      })]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"According to Murīd scholar Al-Ḥājj Mbakke, Ahmadu Bamba once said that \\\"if his poems were birds, the readers would be their wings, and the listeners would be their feathers.\\\"\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-23\",\n          id: \"user-content-fnref-23\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"23\"\n        })\n      }), \" Just as Bamba considered writing poetry a devotional act to the Prophet Muhammad, Murīd disciples who collect, print, and distribute Bamba's poems so that they can be read, recited, and heard, are serving their beloved Shaykh, ensuring that his legacy--and their community--endure and thrive.\"]\n    }), \"\\n\", _jsxs(\"figure\", {\n      children: [_jsx(\"img\", {\n        src: \"images/media/image1.jpg\",\n        style: \"width:1.46667in;height:2.32in\",\n        alt: \"A person wearing a white robe Description automatically generated\"\n      }), _jsx(\"figcaption\", {\n        children: _jsx(\"p\", {\n          children: \"Figure 1: The only known photo of Shaykh Ahmadu Bamba, taken by the French around 1913. Wikimedia/Public Domain.\"\n        })\n      })]\n    }), \"\\n\", _jsxs(_components.section, {\n      \"data-footnotes\": true,\n      className: \"footnotes\",\n      children: [_jsx(_components.h2, {\n        className: \"sr-only\",\n        id: \"footnote-label\",\n        children: \"Footnotes\"\n      }), \"\\n\", _jsxs(_components.ol, {\n        children: [\"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-1\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [\"Ahmadu Bamba Mbacké, \", _jsx(_components.em, {\n              children: \"Ḥuqqa al-bukāʾu\"\n            }), \", Hunwick Collection, MS 431, Northwestern University Libraries. This essay uses name by which the author is known in Senegal---Ahmadu Bamba Mbacké or Shaykh Ahmadu Bamba---rather than the Arabic version of his name (\\\"Muḥammad b. Muḥammad b. Ḥabīb Allah\\\") found in John O. Hunwick, \", _jsx(_components.em, {\n              children: \"Arabic Literature of Africa,\"\n            }), \" \", _jsx(_components.em, {\n              children: \"Volume 4: The Writings of Western Sudanic Africa\"\n            }), \" (Leiden: E.J. Brill, 2003). \", _jsx(_components.a, {\n              href: \"#user-content-fnref-1\",\n              \"data-footnote-backref\": true,\n              className: \"data-footnote-backref\",\n              \"aria-label\": \"Back to content\",\n              children: \"↩\"\n            })]\n
