"title":"Bestowing Benefits and Preventing Harm - Maktaba","canonical":"https://potential-adventure-6391vr6.pages.github.io/essays/bestowing-benefits-and-preventing-harm"},"source":{"compiledSource":"/*@jsxRuntime automatic @jsxImportSource react*/\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nconst {useMDXComponents: _provideComponents} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = Object.assign({\n    h1: \"h1\",\n    h2: \"h2\",\n    sup: \"sup\",\n    a: \"a\",\n    p: \"p\",\n    em: \"em\",\n    section: \"section\",\n    ol: \"ol\",\n    li: \"li\"\n  }, _provideComponents(), props.components);\n  return _jsxs(_Fragment, {\n    children: [_jsx(_components.h1, {\n      children: \"Bestowing Benefits and Preventing Harm\"\n    }), \"\\n\", _jsxs(_components.h2, {\n      children: [\"An Introduction to a Selection of Fawʾāid \", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-1\",\n          id: \"user-content-fnref-1\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"1\"\n        })\n      })]\n    }), \"\\n\", _jsx(_components.p, {\n      children: _jsx(_components.em, {\n        children: \"Paul Naylor\"\n      })\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Fāʾidahs are a genre of texts offering specific recipes, ritual practices or physical actions that promise the user supernatural assistance in times of need. They are so-called because the Arabic word \", _jsx(_components.em, {\n        children: \"fāʾidah\"\n      }), \", meaning \\\"beneficial\\\" or \\\"useful,\\\" is often the first word encountered.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-2\",\n          id: \"user-content-fnref-2\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"2\"\n        })\n      }), \" These texts are, as a result, relatively easy to identify. Fāʾidahs often appear on the otherwise blank folio immediately before or after unrelated longer compositions or, as in these examples, on single scraps of paper. A single fāʾidah is invariably short, usually no more than a single page in length. However, collections of fāʾidahs -- either various recipes written down together or, more commonly, a single recipe with multiple variations -- can be significantly longer.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Although a full chronology for the development of fāʾidahs in West Africa is yet to be written, they can be traced back to the genre referred to variously as \", _jsx(_components.em, {\n        children: \"Faḍāʾil al-Qurʾān\"\n      }), \" or \", _jsx(_components.em, {\n        children: \"Khawāṣṣ al-Qurʾān\"\n      }), \", a genre of Arabic writing that emerged in the first few centuries of Islam that attributed specific benefits to reciting certain verses from the Qurʾan and, later, miraculous qualities to the written text itself.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-3\",\n          id: \"user-content-fnref-3\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"3\"\n        })\n      }), \" Documents resembling fāʾidahs can be found in manuscript collections from across the Muslim world.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-4\",\n          id: \"user-content-fnref-4\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"4\"\n        })\n      }), \" However, it is in collections of West African provenance that these items are so numerous and so standardized.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-5\",\n          id: \"user-content-fnref-5\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"5\"\n        })\n      }), \" In the Hausa context, where the fāʾidahs translated here come from, it was \", _jsx(_components.em, {\n        children: \"malamai\"\n      }), \" -- local practitioners of Islamic knowledge -- who generally wrote such documents, charging for their services. And while the patient would take the fāʾidah with them, the documents we are seeing here are the templates for such cures which the \", _jsx(_components.em, {\n        children: \"malam\"\n      }), \" presumably kept with him or her.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-6\",\n          id: \"user-content-fnref-6\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"6\"\n        })\n      }), \" Scholars and bibliophiles also collected these remedies, usually writing them down on the front or back of books they owned or, in the case of Umar Falke, on scraps of paper. Therefore, although fāʾidahs preserved today are invariably anonymous, each was written to address a specific medical, psychological, or spiritual concern of the user. Like the fatwa, fāʾidahs therefore constitute a source of social history rarely found in other manuscript sources such as chronicles, political treatises, or works of literature.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"The content of a fāʾidah is extremely formulaic. After the word fāʾidah, if it appears, is the statement of purpose, that is, the need that the fāʾidah is addressing.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-7\",\n          id: \"user-content-fnref-7\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"7\"\n        })\n      }), \" The language used to describe the purpose is relatively standardized. Broadly speaking, this ranges from curing sicknesses of the body or mind, improving physical and mental abilities and bestowing happiness and good luck, to affording the user protection in and out of the home, controlling natural elements, or curtailing the actions of other people. The following examples give a representative sample of these different purposes.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"After expressing the purpose of the fāʾidah, next we come to the method. This is often indicated by the Arabic word \", _jsx(_components.em, {\n        children: \"man,\"\n      }), \" meaning \\\"whoever...\\\", and an appropriate verb. By far the most common instruction is to \\\"write.\\\" This indicates that the fāʾidah is achieved through producing written text, whether writing out an amulet (\", _jsx(_components.em, {\n        children: \"khātim\"\n      }), \") or number square (\", _jsx(_components.em, {\n        children: \"jadwal\"\n      }), \"), or else writing on a writing board (\", _jsx(_components.em, {\n        children: \"lawḥ\"\n      }), \") and washing off the text to create a liquid (known in Hausa as \", _jsx(_components.em, {\n        children: \"rubutu\"\n      }), \") that can be imbibed or applied to the body. Indeed, following the words \\\"whoever writes\\\" (\", _jsx(_components.em, {\n        children: \"man kataba\"\n      }), \") one will often find the words \", _jsx(_components.em, {\n        children: \"wa-sharaba\"\n      }), \" \", _jsx(_components.em, {\n        children: \"wa-ghasala\"\n      }), \" (and drinks and washes). Such condensed, shorthand language suggests that users already knew the basic preparation methods for their cures. Often the user is instructed to \\\"attach\\\" (\", _jsx(_components.em, {\n        children: \"ʿallaqa)\"\n      }), \" the amulet, usually about the body, or to bury it (\", _jsx(_components.em, {\n        children: \"dafana\"\n      }), \") in a particular place. Other common instructions include reading particular words a given number of times, or repeating elements of the Muslim prayer ritual.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Once the purpose of the fāʾidah and the method for achieving that purpose have been established, the third and final part of the fāʾidah is the vessel, that is, whatever is to be written, washed, drunk, buried, read, or prayed. The vessel is often indicated by the Arabic \", _jsx(_components.em, {\n        children: \"wa-huwa\"\n      }), \" or \", _jsx(_components.em, {\n        children: \"wa-hiya\"\n      }), \" (and it is...). Verses from the Qurʾan are the primary means of \\\"activating\\\" the fāʾidah, selected because they contain a word, phrase or context that is relevant to their use.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-8\",\n          id: \"user-content-fnref-8\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"8\"\n        })\n      }), \" However, supplications (\", _jsx(_components.em, {\n        children: \"adʿiyah),\"\n      }), \" a prayer formula, or verses from popular texts such as al-Būṣīrī's poem on the Prophet's mantle (al-Burdah)\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-9\",\n          id: \"user-content-fnref-9\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"9\"\n        })\n      }), \" or al-Jazūlī's book of prayers, \", _jsx(_components.em, {\n        children: \"Dalāʾil al-khayrāt\"\n      }), \", are also used. Amulets can consist of a number or letter square (\", _jsx(_components.em, {\n        children: \"jadwal\"\n      }), \"), which sometimes works like a Sudoku in that the numbers of each line add up to the same total. In other cases, especially for love fāʾidahs, the cells of the square are filled with the letters making up the user's name, or from a powerful word or phrase. The squares are sometimes surrounded by the names of prophets, angels, jinn, or historical figures.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-10\",\n          id: \"user-content-fnref-10\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"10\"\n        })\n      }), \" Aside from the \", _jsx(_components.em, {\n        children: \"jadwal\"\n      }), \", the fāʾidah is often activated by series of Arabic letters that do not form recognisable words. There can be many explanations for such letters. In many cases the letters are ciphers pertaining to the discipline of numerology (\", _jsx(_components.em, {\n        children: \"ʿilm al-ḥurūf\"\n      }), \") which assigns a numerical value (and characteristics) to each letter of the Arabic alphabet. This allows for phrases or names -- such as a name of God -- to be expressed as a number or, conversely, for a seemingly unrecognisable series of letters to be \\\"converted\\\" to recognisable phrases and names because they add up to the same number.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-11\",\n          id: \"user-content-fnref-11\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"11\"\n        })\n      }), \" Other examples include symbols that correspond to the Arabic alphabet, or charaktêres or \\\"string letters\\\" that do not correspond with any known alphabet.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-12\",\n          id: \"user-content-fnref-12\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"12\"\n        })\n      }), \" Rarely, images of animals, human figures or other symbolic drawings serve as the amulet.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Whereas the vessel is usually in the Arabic language, or at least using numerical or other ciphers that translate to Arabic words, fāʾidahs often work in tandem with local trees, plants and animal products written in \", _jsx(_components.em, {\n        children: \"ʿajamī\"\n      }), \" (vernacular African languages expressed in Arabic script). In these examples, which were made in northern Nigeria, the language is Hausa. But examples in Fulfulde and Bambara are also common.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-13\",\n          id: \"user-content-fnref-13\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"13\"\n        })\n      }), \" Across much of West Africa, large-scale conversion to Islam occurred only in the nineteenth century. It is therefore likely that these documents demonstrate the fusion of pre-existing pharmacological traditions with the Qurʾanic medicine taught and practiced by Muslim scholars.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Aside from the \", _jsx(_components.em, {\n        children: \"ʿajamī\"\n      }), \" language that is used, fāʾidahs from different regions of West Africa are almost identical in their composition, the range of needs they address, and their methodology in fulfilling them. This suggests a common origin for such practices and a strong culture of transmission, suggestions which at the present we do not have the requisite knowledge to explore further. Although simple to identify and relatively easy to understand, fāʾidahs have been rarely studied and even more rarely translated. This is largely because the vague language typically used to describe these items in manuscript catalogs -- \\\"magic,\\\" \\\"esoteric,\\\" \\\"secret\\\" -- does little more than lump fāʾidahs together with a range of related genres such as sand divination (\", _jsx(_components.em, {\n        children: \"ʿilm al-raml)\"\n      }), \", dream interpretation, and divination, and screen them off from \\\"regular\\\" manuscript material. The result is to make fāʾidahs, when they are cataloged at all, practically invisible, and a comparison of fāʾidahs in different collections nigh impossible. The following fāʾidahs were selected from thirty boxes of uncatalogued miscellaneous fragments belonging to the Umar Falke Collection, held at Northwestern's Melville J. Herskovits Library of African Studies.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-14\",\n          id: \"user-content-fnref-14\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"14\"\n        })\n      }), \" They were written between the late nineteenth and mid-twentieth centuries.\"]\n    }), \"\\n\", _jsxs(_components.section, {\n      \"data-footnotes\": true,\n      className: \"footnotes\",\n      children: [_jsx(_components.h2, {\n        className: \"sr-only\",\n        id: \"footnote-label\",\n        children: \"Footnotes\"\n      }), \"\\n\", _jsxs(_components.ol, {\n        children: [\"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-1\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [_jsx(_components.em, {\n              children: \"A Selection of Fawʾāid\"\n            }), \" (title of the work assigned by the \", _jsx(_components.em, {\n              children: \"Maktaba\"\n            }), \" project), Arabic Manuscripts from West Africa, Umar Falke Collection, uncatalogued fragments from boxes 12, 14, 15, 17, 20, Northwestern University Libraries. \", _jsx(_components.a, {\n              href: \"#user-content-fnref-1\",\n              \"data-footnote-backref\": true,\n              className: \"data-footnote-backref\",\n              \"aria-label\": \"Back to content\",\n              children: \"↩\"\n            })]\n          }), \"\\n\"]\n        }), \"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-2\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [\"The plural of \", _jsx(_components.em, {\n              children: \"fāʾidah\"\n            }), \" is \", _jsx(_components.em, {\n              children: \"fawāʾid\"\n            }), \", though here for ease of reference I use \\\"fāʾidahs.\\\" Note that in other Islamic manuscript traditions, and even within other genres of Islamic manuscripts from West Africa, the word \", _jsx(_components.em, {\n              children: \"fāʾidah\"\n            }), \" also serves the function of the \", _jsx(_components.em, {\n              children: \"nota bene\"\n            }), \" frequently encountered in Latin manuscript tradition, indicating that the reader should take special notice of the text that follows. This is most common in the context of Islamic law, where particularly apposite examples of legal cases are denoted by this term in the margins of the page. \", _jsx(_components.a, {\n              href: \"#user-content-fnref-2\",\n              \"data-footnote-backref\": true,\n              className: \"data-footnote-backref\",\n              \"aria-label\": \"Back to content\",\n              children: \"↩\"\n            })]\n          }), \"\\n\"]\n        }), \"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-3\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [\"On this see Asma Afsaruddin, \\\"The Excellences of the Qurʾān: Textual Sacrality and the Organization of Early Islamic Society,\\\" \", _jsx(_components.em, {\n              children: \"Journal of the American Oriental Society\"\n            }), \", 122, no. 1 (2002): 1-24; Travis Zadeh, \\\"Touching and Ingesting: Early Debates over the Material Qur'an,\\\" \", _jsx(_components.em, {\n              children: \"Journal of the American Oriental Society\"\n            }), \", 129, no. 3 (2009): 443-66. \", _jsx(_components.a, {\n              href: \"#user-content-fnref-3\",\n              \"data-footnote-backref\": true,\n              className: \"data-footnote-backref\",\n              \"aria-label\": \"Back to content\",\n              children: \"↩\"\n            })]\n          }), \"\\n\"]\n        }), \"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-4\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [\"One interesting source of such material outside West Africa is the archives of the Roman Inquisition in Malta. Documents very similar to fāʾidahs were preserved as evidence in trials of witchcraft and sorcery. These documents were written by Muslims predominantly from North Africa but also from Turkey, the Levant and Egypt, as well as sub-Saharan Africa, who had been taken to Malta as slaves. See The Hill Museum and Manuscript Library (HMML), Archivium Inquisitionis Melitensis, Processi e denunzie, 1546-1798, accessible via \", _jsx(_components.a, {\n              href: \"https://www.vhmml.org/readingRoom\",\n              children: \"https://www.vhmml.org/readingRoom\"\n            }), \". \", _jsx(_components.a, {\n              href: \"#user-content-fnref-4\",\n              \"data-footnote-backref\": true,\n              className: \"data-footnote-backref\",\n              \"aria-label\": \"Back to content\",\n              children: \"↩\"\n            })]\n          }), \"\\n\"]\n        }), \"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-5\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [\"Nehemia Levtzion (1965, p. 100n) stated that \\\"over ninety per cent\\\" of Arabic manuscripts from Kumasi, Ghana, held at the Royal Library of Copenhagen, \\\"may be described as magical formulas, or prescriptions for preparing amulets.\\\" Charles Stewart (2021, p. 296) notes that at least one quarter of the more than 350,000 manuscripts in the 35 Timbuktu libraries managed by SAVAMA-DCI are described as fāʾidahs or equivalent terms. And a pilot project to digitize the family libraries of Djenné estimated that \\\"more than 50%\\\" of the manuscripts \\\"dealt with 'esoteric' subjects\\\" (See \", _jsx(_components.a, {\n              href: \"https://eap.bl.uk/project/EAP488\",\n              children: \"https://eap.bl.uk/project/EAP488\"\n            }), \"). \", _jsx(_components.a, {\n              href: \"#user-content-fnref-5\",\n              \"data-footnote-backref\": true,\n              className: \"data-footnote-backref\",\n              \"aria-label\": \"Back to content\",\n              children: \"↩\"\n            })]\n          }), \"\\n\"]\n        }), \"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-6\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [\"This is at least what the evidence suggests, as many fāʾidahs have \\\"so-and-so\\\" (\", _jsx(_components.em, {\n              children: \"fulān\"\n            }), \") in place of the personal names to be used in a love charm, etc. \", _jsx(_components.a, {\n              href: \"#user-content-fnref-6\",\n              \"data-footnote-backref\": true,\n              className: \"data-footnote-backref\",\n              \"aria-label\": \"Back to content\",\n              children: \"↩\"\n            })]\n          }), \"\\n\"]\n        }), \"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-7\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [\"Occasionally the word \", _jsx(_components.em, {\n              children: \"ḥirz\"\n            }), \" (\\\"charm\\\") is used in place of \", _jsx(_components.em, {\n              children: \"fāʾidah\"\n            }), \". However, this seems to be for particular types of fāʾidah like those called \", _jsx(_components.em, {\n              children: \"Ḥirz al-ḥadīd\"\n            }), \", which protect the user from metal weapons such as swords and spears. \", _jsx(_components.a, {\n              href: \"#user-content-fnref-7\",\n              \"data-footnote-backref\": true,\n              className: \"data-footnote-backref\",\n              \"aria-label\": \"Back to content\",\n              children: \"↩\"\n            })]\n          }), \"\\n\"]\n        }), \"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-8\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [\"To give one example, a fāʾidah to cure eye problems includes a verse taken from the Qurʾanic story of Yusuf (12:93): \\\"Go with this my shirt, and cast it over the face of my father: he will come to see [clearly],\\\" while fāʾidahs for love or to conceive a child use verses containing the Arabic word \", _jsx(_components.em, {\n              children: \"azwāj\"\n            }), \", literally \\\"pairs\\\" but taken to mean husbands and wives -- such as Qurʾan 36:36 and 66:1. See Ali Diakite and Paul Naylor, \\\"Medical and Pharmacological Remedies with Qurʾanic Verses in Nineteenth-Century Manuscripts from Timbuktu\\\" in \", _jsx(_components.em, {\n              children: \"Soul and Body Diseases, Remedies and Healing in Middle Eastern Religious Cultures and Traditions\"\n            }), \", ed. Catalin-Stefan Popa (Leiden: Brill, 2023), 356-69; \", _jsx(_components.em, {\n              children: \"Ibid\"\n            }), \"., \\\"Medical Texts From Timbuktu -- Local Pharmacological Remedies with Qurʾanic Verses,\\\" hmml.org, April 15 2021, accessible via \", _jsx(_components.a, {\n              href: \"https://hmml.org/stories/series-medicine-medical-texts-from-timbuktu\",\n              children: \"https://hmml.org/stories/series-medicine-medical-texts-from-timbuktu\"\n            }), \". \", _jsx(_components.a, {\n              href: \"#user-content-fnref-8\",\n              \"data-footnote-backref\": true,\n              className: \"data-footnote-backref\",\n              \"aria-label\": \"Back to content\",\n              children: \"↩\"\n            })]\n          }), \"\\n\"]\n        }), \"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-9\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [\"On this see Suzanne Stetkevych, \\\"From Text to Talisman: Al-Būsīrī's Qasīdat al-Burdah (Mantle Ode) and the Supplicatory Ode,\\\" \", _jsx(_components.em, {\n              children: \"Journal of Arabic Literature\"\n            }), \" 37, no. 2 (2006): 145-89. \", _jsx(_components.a, {\n              href: \"#user-content-fnref-9\",\n              \"data-footnote-backref\": true,\n              className: \"data-footnote-backref\",\n              \"aria-label\": \"Back to content\",\n              children: \"↩\"\n            })]\n          }), \"\\n\"]\n        }), \"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-10\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [\"For more on the development of number squares in the Islamic world, see Schuyler Cammann's two-part article, \\\"Islamic and Indian Magic Squares. Part I,\\\" \", _jsx(_components.em, {\n              children: \"History of Religions\"\n            }), \", 8, no. 3 (1969): 181-209; \\\"Part II,\\\" \", _jsx(_components.em, {\n              children: \"History of Religions\"\n            }), \", 8, no. 4 (1969): 271-99. \", _jsx(_components.a, {\n              href: \"#user-content-fnref-10\",\n              \"data-footnote-backref\": true,\n              className: \"data-footnote-backref\",\n              \"aria-label\": \"Back to content\",\n              children: \"↩\"\n            })]\n          }), \"\\n\"]\n        }), \"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-11\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [\"In non-esoteric usage, this system also allows dates to be expressed as a series of letters. Such \\\"abjad\\\" date formats are common in the West African manuscript tradition. \", _jsx(_components.a, {\n              href: \"#user-content-fnref-11\",\n              \"data-footnote-backref\": true,\n              className: \"data-footnote-backref\",\n              \"aria-label\": \"Back to content\",\n              children: \"↩\"\n            })]\n          }), \"\\n\"]\n        }), \"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-12\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [\"Conversion tables for such symbols are common in manuscript collections from the region. For example, SAV ABS 07368 from the Aboubacar Ben Said Library in Timbuktu, Mali, accessible via: \", _jsx(_components.a, {\n              href: \"https://w3id.org/vhmml/readingRoom/view/158985\",\n              children: \"https://w3id.org/vhmml/readingRoom/view/158985\"\n            }), \". \", _jsx(_components.a, {\n              href: \"#user-content-fnref-12\",\n              \"data-footnote-backref\": true,\n              className: \"data-footnote-backref\",\n              \"aria-label\": \"Back to content\",\n              children: \"↩\"\n            })]\n          }), \"\\n\"]\n        }), \"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-13\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [\"See Diakite and Naylor, \\\"Medical Texts from Timbuktu.\\\" \", _jsx(_components.a, {\n              href: \"#user-content-fnref-13\",\n              \"data-footnote-backref\": true,\n              className: \"data-footnote-backref\",\n              \"aria-label\": \"Back to content\",\n              children: \"↩\"\n            })]\n
