ication/json" crossorigin="">{"props":{"pageProps":{"frontMatter":{"title":"French Expansion in the Senegal River Valley","navigation":"essays","referencedManifests":["https://iiif-maktaba.dc.library.northwestern.edu/77babf5e-63b3-4887-b19b-247f62c770f8.json"]},"seo":{"title":"French Expansion in the Senegal River Valley - Maktaba","canonical":"https://nulib-ds.github.io/maktaba/essays/french-expansion-in-the-senegal-river-valley"},"source":{"compiledSource":"/*@jsxRuntime automatic @jsxImportSource react*/\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nconst {useMDXComponents: _provideComponents} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = Object.assign({\n    h1: \"h1\",\n    h2: \"h2\",\n    em: \"em\",\n    p: \"p\",\n    br: \"br\",\n    a: \"a\",\n    sup: \"sup\",\n    section: \"section\",\n    ol: \"ol\",\n    li: \"li\"\n  }, _provideComponents(), props.components), {ReferencedItems} = _components;\n  if (!ReferencedItems) _missingMdxReference(\"ReferencedItems\", true);\n  return _jsxs(_Fragment, {\n    children: [_jsx(_components.h1, {\n      children: \"French Expansion in the Senegal River Valley\"\n    }), \"\\n\", _jsxs(_components.h2, {\n      children: [\"An Introduction to \", _jsx(_components.em, {\n        children: \"Letter to Shaykh Sīdiyyā b. al-Mukhtār from Louis Faidherbe\"\n      })]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [_jsx(_components.em, {\n        children: \"Said Bousbina\"\n      }), _jsx(_components.br, {}), \"\\n\", \"Independent Scholar, France\", _jsx(_components.br, {}), \"\\n\", _jsx(_components.a, {\n        href: \"mailto:s.bousbina@gmail.com\",\n        children: \"s.bousbina@gmail.com\"\n      })]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [_jsx(_components.em, {\n        children: \"Mauro Nobili\"\n      }), _jsx(_components.br, {}), \"\\n\", \"University of Illinois at Urbana-Champaign, IL, USA\", _jsx(_components.br, {}), \"\\n\", _jsx(_components.a, {\n        href: \"mailto:nobili@illinois.edu\",\n        children: \"nobili@illinois.edu\"\n      })]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"The author of this letter, Louis L. C. Faidherbe (d. 1889), was a key figure in the history of French colonial conquest in West Africa.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-2\",\n          id: \"user-content-fnref-2\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"1\"\n        })\n      }), \" The letter is addressed to Sīdiyyā b. al-Mukhtār b. al-Hayba (d. 1868), also known as Shaykh Sīdiyyā, an influential scholar of the Brākna region of contemporary Mauritania and it was likely written between 1857 and 1858. Stamped with the imperial seal of the French Navy, Faidherbe's letter documents his investment in expanding French interests into the Senegal River valley during the 1850s. It also bears witness to Faidherbe's method, which involved threats and promises. It reminds the recipient of the terrible fate reserved for the enemies of France and, conversely, the favors granted to her friends.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"By the time this letter was penned in the mid-nineteenth century, French sailors and traders, along with Portuguese, Dutch, and English, had been present on Senegambian coasts for two centuries, ever since the foundation of the commercial settlement of Saint-Louis in 1637. Locally known as \\\"Ndar,\\\" the island of Saint-Louis occupied a strategic location where the Senegal River entered the Atlantic Ocean.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-3\",\n          id: \"user-content-fnref-3\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"2\"\n        })\n      }), \" France eventually edged out other European powers and became the major imperial actor in the region; prior to the nineteenth century, however, French agents did not attempt to expand into the interior. French traders remained satisfied with their role as unrivalled controllers of the trade over the river valley, especially after the conquest of Gorée in 1677 and the foundation of the fort of Saint-Joseph near Bakel in the Upper Senegal region in 1699.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"The early 1800s, however, saw substantial transformations caused by the abolition of the slave trade and the emergence of a new commercial order referred to as \\\"legitimate commerce.\\\"\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-4\",\n          id: \"user-content-fnref-4\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"3\"\n        })\n      }), \" Within this context, gum Arabic became central to French economic interests due to its use in European textile and pharmaceutical industries.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-5\",\n          id: \"user-content-fnref-5\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"4\"\n        })\n      }), \" Controlling this important commodity--the trade in which was handled by desert and riverine middlemen--required a stronger French presence in the region.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-6\",\n          id: \"user-content-fnref-6\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"5\"\n        })\n      }), \" This is when Faidherbe came onto the scene.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Fresh from his experience in French wars of conquest in Algeria in the 1840s, Faidherbe served as Governor of Senegal two times: from 1854 to 1861 and again from 1863 to 1865. During his two long tenures, Faidherbe set in motion the first massive campaign to push French territorial control into the Senegal River valley and eastward towards the Middle Niger. His first task was to establish firm French control over the lower Senegal River valley, which led to the occupation of the Wolof kingdom of Walo and battles with the Trārza emirate to reduce the influence of these two powers over the region. He also battled with Al-Ḥājj 'Umar Tāl (d. 1864), the influential Fulani Muslim scholar and Sufi \", _jsx(_components.em, {\n        children: \"shaykh\"\n      }), \" (religious leader), who was building an expanding community centered in Dinguiraye, located between the eastern edge of Futa Jallon and the basin of the Niger River.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-7\",\n          id: \"user-content-fnref-7\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"6\"\n        })\n      })]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"By the end of Faidherbe's tenures, France's possessions in West Africa had \\\"been transformed from a collection of scattered and precarious trading posts into a powerful and vigorous colony dominating the lower reaches of the river.\\\"\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-8\",\n          id: \"user-content-fnref-8\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"7\"\n        })\n      }), \" Such regional \\\"preponderance\\\"\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-9\",\n          id: \"user-content-fnref-9\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"8\"\n        })\n      }), \"--to use David Robinson's definition, emphasizing that in this phase formal French colonial institutions were not yet in place--was achieved through a diverse strategy. Faidherbe used both military means (for example, expeditions and campaigns against certain Saharan chiefs) and diplomatic methods (treaties with local authorities to ensure peace and free circulation of goods). In this way, Faidherbe's policies oscillated between tensions with the various polities in the region (Trārza, Brākna, Adrār, and the Fulani led by al-Ḥājj 'Umar Tāl) and attempts at reconciliation with them.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"In this letter, Faidherbe addresses Shaykh Sīdiyyā, referring to him as Sīdiyyā b. al-Mukhtār.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-10\",\n          id: \"user-content-fnref-10\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"9\"\n        })\n      }), \" Shaykh Sīdiyyā belonged to the Awlād Abyayrī tribe, a clerical lineage (\", _jsx(_components.em, {\n        children: \"Zawāyā\"\n      }), \") with a base in Boutilimit. After having returned to his homeland in the 1820s after a lengthy period of studies with the renowned Kunta scholars of Timbuktu, he established himself as one of the most influential personalities of the region despite his distance from political power, which was firmly in the hands of warrior lineages (\", _jsx(_components.em, {\n        children: \"Ḥassānī\"\n      }), \"). He consolidated his participation in the production and trade of salt, slaves, and gum Arabic. In addition, Shaykh Sīdiyyā became the head of the Sufi brotherhood known as the Qādiriyya in the Trārza region\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-11\",\n          id: \"user-content-fnref-11\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"10\"\n        })\n      }), \" and one of the most sought-after jurists of the desert who issued judicial opinions (\", _jsx(_components.em, {\n        children: \"fatāwā\"\n      }), \"). As a result of his knowledge and spiritual authority, he ultimately became a respected mediator of conflict and advisor to rulers.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"A figure like Shaykh Sīdiyyā was potentially thus crucial for French military diplomacy, which sought to identify and strengthen relationships with strategically important personalities. As such, this letter reveals the importance of African intermediaries who acted as brokers between the expanding French military (and, later, the colonial administration) and local communities, although such intermediaries often disappear from the historical records and even their names are hard to find.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-12\",\n          id: \"user-content-fnref-12\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"11\"\n        })\n      })]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"The wording of Faidherbe's letter reflects Shaykh Sīdiyyā's strategic importance to the French in this era. For instance, Faidherbe refers to him with \\\"respect and reverence\\\" as \\\"our \", _jsx(_components.em, {\n        children: \"shaykh\"\n      }), \",\\\" the \\\"\", _jsx(_components.em, {\n        children: \"shaykh\"\n      }), \" of \", _jsx(_components.em, {\n        children: \"shaykh\"\n      }), \"s,\\\" and ‟the pious and pure \", _jsx(_components.em, {\n        children: \"shaykh.\"\n      }), \"\\\" He reminds him of and informs him about several military and diplomatic events (the defeat of Al-Ḥājj 'Umar Tāl, the alliance with the Idawaʿīsh, the ambiguous relations with the Brākna, and the solid relationship with Sīdi A'li) in order to place him at the center of events and request that he play an important role and \\\"do everything he can to clean up the situation.\\\" However, it is not clear whether Shaykh Sīdiyyā truly accepted to play the role of intermediary with the French. His correspondence with Faidherbe suggests otherwise. In response to this letter from Faidherbe, for example, Shaykh Sīdiyyā penned a fiery missive, castigating Faidherbe for ignoring how little power the clerical lineages actually had over the warrior chiefs.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-13\",\n          id: \"user-content-fnref-13\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"12\"\n        })\n      })]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"The letter presented here represents the early stage of French attempts and pressures to establish positive alliance and relationships with the Sīdiyyā family and provides a window into the complex and shifting alliances and tensions between polities and power brokers that the French did not hesitate to exploit during this period of encroachment into West Africa. Eventually, Shaykh Sīdiyyā's grandson, Sīdiyyā Bābā (d. 1924), became a key figure in the expansion of French colonialism in Mauritania and, with Xavier Coppolani (d. 1905), was one of the main actors in the so-called pacification of the Sahara; in so doing, he elevated the authority of his own lineage to an unprecedented level given how important the alliance with the French would become as they expanded their control over the entirety of the Mauritanian territory beginning between 1904 and1909 and for the next six decades.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-14\",\n          id: \"user-content-fnref-14\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"13\"\n        })\n      }), \" This letter shows that a long process undertaken by the French to secure support from clerical groups eager to curb the power of their rival warrior counterparts ultimately paid off.\"]\n    }), \"\\n\", _jsx(_components.h2, {\n      children: \"Referenced Manuscripts\"\n    }), \"\\n\", _jsx(ReferencedItems, {}), \"\\n\", _jsxs(_components.section, {\n      \"data-footnotes\": true,\n      className: \"footnotes\",\n      children: [_jsx(_components.h2, {\n        className: \"sr-only\",\n        id: \"footnote-label\",\n        children: \"Footnotes\"\n      }), \"\\n\", _jsxs(_components.ol, {\n        children: [\"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-2\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [\"Leland C. Barrows, \\\"General Faidherbe, the Maurel and Prom Company and French Expansion in Senegal\\\" (PhD dissertation, University of California, Los Angeles, 1974). \", _jsx(_components.a, {\n              href: \"#user-content-fnref-2\",\n              \"data-footnote-backref\": true,\n              className: \"data-footnote-backref\",\n              \"aria-label\": \"Back to content\",\n              children: \"↩\"\n            })]\n          }), \"\\n\"]\n        }), \"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-3\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [\"On the pre-colonial history of Senegambia and early French conquests in the region, see Boubacar Barry, \", _jsx(_components.em, {\n              children: \"Senegambia and the Atlantic Slave Trade\"\n            }), \" (Cambridge: Cambridge University Press, 1998). \", _jsx(_components.a, {\n              href: \"#user-content-fnref-3\",\n              \"data-footnote-backref\": true,\n              className: \"data-footnote-backref\",\n              \"aria-label\": \"Back to content\",\n              children: \"↩\"\n            })]\n          }), \"\\n\"]\n        }), \"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-4\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [\"\\\"Legitimate commerce\\\" refers to the trade in commodities other than slaves (such as gum Arabic, palm oil, and groundnuts) that replaced the trans-Atlantic slave trade after its abolition in the early nineteenth century. \", _jsx(_components.a, {\n              href: \"#user-content-fnref-4\",\n              \"data-footnote-backref\": true,\n              className: \"data-footnote-backref\",\n              \"aria-label\": \"Back to content\",\n              children: \"↩\"\n            })]\n          }), \"\\n\"]\n        }), \"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-5\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [\"Gum Arabic is a tree gum exuded by certain species of the \", _jsx(_components.em, {\n              children: \"Acacia\"\n            }), \" tree. It has many commercial and industrial uses. See J. L. A. Webb, \", _jsx(_components.em, {\n              children: \"Desert Frontier: Ecological and Economic Change along the Western Sahel, 1600-1850\"\n            }), \" (Madison: University of Wisconsin Press, 1995), 97-131. \", _jsx(_components.a, {\n              href: \"#user-content-fnref-5\",\n              \"data-footnote-backref\": true,\n              className: \"data-footnote-backref\",\n              \"aria-label\": \"Back to content\",\n              children: \"↩\"\n            })]\n          }), \"\\n\"]\n        }), \"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-6\",\n          children: [\"\\n\", _jsxs(_components.p, {\n
