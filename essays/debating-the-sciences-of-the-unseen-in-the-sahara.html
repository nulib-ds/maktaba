A__" type="application/json" crossorigin="">{"props":{"pageProps":{"frontMatter":{"title":"Debating the Sciences of the Unseen in the Sahara","navigation":"essays","referencedManifests":["https://iiif-maktaba.dc.library.northwestern.edu/dc8ff749-adad-42a7-81e0-0eb473ef88a5.json"]},"seo":{"title":"Debating the Sciences of the Unseen in the Sahara - Maktaba","canonical":"https://nulib-ds.github.io/maktaba/essays/debating-the-sciences-of-the-unseen-in-the-sahara"},"source":{"compiledSource":"/*@jsxRuntime automatic @jsxImportSource react*/\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nconst {useMDXComponents: _provideComponents} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = Object.assign({\n    h1: \"h1\",\n    h2: \"h2\",\n    em: \"em\",\n    sup: \"sup\",\n    a: \"a\",\n    p: \"p\",\n    br: \"br\",\n    section: \"section\",\n    ol: \"ol\",\n    li: \"li\"\n  }, _provideComponents(), props.components), {ReferencedItems} = _components;\n  if (!ReferencedItems) _missingMdxReference(\"ReferencedItems\", true);\n  return _jsxs(_Fragment, {\n    children: [_jsx(_components.h1, {\n      children: \"Debating the Sciences of the Unseen in the Sahara\"\n    }), \"\\n\", _jsxs(_components.h2, {\n      children: [\"An Introduction to \", _jsx(_components.em, {\n        children: \"The Guide for the Heedless (Rushd al-Ghāfil)\"\n      }), \" by ʿAbd Allāh b. al-Ḥāj Ibrāhīm al-ʿAlawī\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-1\",\n          id: \"user-content-fnref-1\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"1\"\n        })\n      })]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [_jsx(_components.em, {\n        children: \"Ariela Marcus-Sells\"\n      }), _jsx(_components.br, {}), \"\\n\", \"Elon University, North Carolina, USA\", _jsx(_components.br, {}), \"\\n\", _jsx(_components.a, {\n        href: \"mailto:amarcussells@elon.edu\",\n        children: \"amarcussells@elon.edu\"\n      })]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"ʿAbd Allāh b. al-Ḥāj Ibrāhīm al-ʿAlawī (d. 1818), known as Sīdī ʿAbd Allāh was a scholar from the town of Tijikja in the Southwestern Saharan region of Tagānt who contributed to the explosion of Saharan intellectual production in the eighteenth century. He was particularly known for his scholarship in jurisprudence (\", _jsx(_components.em, {\n        children: \"fiqh\"\n      }), \"), the sayings of the Prophet Muḥammad (hadith), and the Arabic language, especially rhetoric (\", _jsx(_components.em, {\n        children: \"ʿilm al-bayān\"\n      }), \"). After a period of study in the Sahara, Sīdī ʿAbd Allāh moved to Fez and lived there for ten years before travelling to Cairo and then to Mecca to perform the pilgrimage, and finally returning to his hometown where he died in 1817-1818.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-2\",\n          id: \"user-content-fnref-2\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"2\"\n        })\n      })]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"While the Tagānt is today located in the Islamic Republic of Mauritania, during Sīdī ʿAbd Allāh's lifetime it fell under the control of a group of Sanhaja Berbers known as the Idaw ʿIsh.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-3\",\n          id: \"user-content-fnref-3\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"3\"\n        })\n      }), \" ʿAbd Allāh ibn al-Ḥājj Ibrāhīm was known as \\\"al-ʿAlawī\\\" because he was a member of the Idaw ʿAlī, a group of Sanhaja Berbers who claimed to descend from ʿAlī, the son-in-law of the Prophet Muḥammad.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-4\",\n          id: \"user-content-fnref-4\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"4\"\n        })\n      }), \" During the eighteenth and nineteenth centuries, when Sīdī ʿAbd Allāh lived, the upper ranks of Saharan society were divided (at least in theory) into \\\"warrior\\\" (\", _jsx(_components.em, {\n        children: \"hassan\"\n      }), \") groups who held political and military power and \\\"clerical\\\" (\", _jsx(_components.em, {\n        children: \"zwaya\"\n      }), \") groups who acquired learning and provided religious services. In this fashion, members of the Idaw ʿAlī acted as advisors and provided legal contracts and other services to the ruling Idaw ʿIsh.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-5\",\n          id: \"user-content-fnref-5\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"5\"\n        })\n      })]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Sīdī ʿAbd Allāh was embroiled in the major debates of his day, particularly those concerning the sciences of the unseen (\", _jsx(_components.em, {\n        children: \"ʿilm al-ghayb\"\n      }), \") and the authority of the friends of God (\", _jsx(_components.em, {\n        children: \"awliyāʾ\"\n      }), \"). In eighteenth-century North-West Africa, the friends of God were individuals whose piety was thought to endear them to God and bring them closer to Him. People often sought out the living friends of God, or visited their tombs, to seek their blessings or to ask them to intercede with God on their behalf. Communities of Sufis gathered around teachers to recite prayers handed down from renowned friends of God and to perform certain devotional practices. For many, the purpose of these practices was to lead them through a series of spiritual states and stations on the path to God. Sufi teachers might lead their students in practices meant to evoke these spiritual states. One such practice, known as \", _jsx(_components.em, {\n        children: \"dhikr\"\n      }), \", which literally means \\\"remembrance,\\\" involved gathering as a group to recite the names of God and other devotional phrases.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Being a Sufi was a complex identity, and like Sufis around the world, Sufis of West Africa occupied many different social roles. While some led communities of devotees in spiritual practices, others were itinerant wanderers, and still others were educated as scholars and composed written works in Arabic. Sufi scholars were associated with specific genres of literature, including reflections on cosmology and metaphysics.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-6\",\n          id: \"user-content-fnref-6\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"6\"\n        })\n      }), \" Sufi reflections on cosmology, metaphysics, and their focus on spiritual states associated them with the realm of the unseen (\", _jsx(_components.em, {\n        children: \"al-ghayb\"\n      }), \"), the vast invisible world thought to surround and permeate the visible world. The heavens, populated by angels, and with God at their heart, composed part of this invisible world. The realm of the unseen was also inhabited by devils (\", _jsx(_components.em, {\n        children: \"shayāṭīn\"\n      }), \") and the Devil (\", _jsx(_components.em, {\n        children: \"al-shayṭān\"\n      }), \") as well as the jinn, a race of beings referred to in the Qurʾan who, like humans, could be either unbelievers or believing Muslims.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-7\",\n          id: \"user-content-fnref-7\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"7\"\n        })\n      }), \" As early as the ninth century, Muslims writing in Arabic had begun outlining various \\\"sciences\\\" that allowed people to manipulate the realm of the unseen to produce tangible effects on the visible world, for example by controlling angels or the jinn, exorcising devils, or crafting talismans, and these practices were widely debated within Muslim societies.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-8\",\n          id: \"user-content-fnref-8\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"8\"\n        })\n      })]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"In the eighteenth-century Sahara, the practice of visiting the friends of Gods and their shrines and asking for their intercession with God had become particularly controversial, as was any involvement with the sciences of the unseen. In his didactic poem, \", _jsx(_components.em, {\n        children: \"The Guide for the Heedless\"\n      }), \" (\", _jsx(_components.em, {\n        children: \"Rushd al-Ghāfil\"\n      }), \"), Sīdī ʿAbd Allāh establishes his position on these issues. He rejects almost all of the sciences of the unseen as prohibited in Islamic law and classifies them as sorcery (\", _jsx(_components.em, {\n        children: \"siḥr\"\n      }), \"); however, he also establishes himself as a Sufi by defending the practice of \", _jsx(_components.em, {\n        children: \"dhikr\"\n      }), \".\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"When Sīdī ʿAbd Allāh discusses the sciences of the unseen, he uses technical terms to refer to specific practices that were known and debated by Saharan Muslims. He thus refers to deploying the secret and revealed names of God and drawing on the hidden properties (\", _jsx(_components.em, {\n        children: \"khawāṣṣ\"\n      }), \") of objects. The terms \\\"adjurations (\", _jsx(_components.em, {\n        children: \"ʿaẓāʾim\"\n      }), \")\\\" and \\\"evocations (\", _jsx(_components.em, {\n        children: \"istikhdamāt\"\n      }), \")\\\" indicated different ways of binding unseen entities to someone's service. The adjurations referred to the practice of binding the angels by employing their names or powerful words, while evocations involved offering gifts of incense and clothes to the jinn or the spirits of the planets. Talismans were created by drawing the power of the planets or celestial spheres into an object. In this case the material of the talisman had to be aligned with the properties of the corresponding planet or celestial sphere. Meanwhile, powerful charts or tables were called \\\"forms\\\" (\", _jsx(_components.em, {\n        children: \"ashkāl\"\n      }), \") and could be inscribed onto paper, drinking bowls, or even the walls of homes. Sīdī ʿAbd Allāh also refers to various divinatory techniques, such as reading astrological birth charts, seeing omens in claps of thunder, or casting the shoulder blades of animals (scalpomancy). One practice, called sand writing (\", _jsx(_components.em, {\n        children: \"khaṭṭ al-raml\"\n      }), \"), involved casting a series of lines in the sand that were thought to be connected to the movement of the stars.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"While some of these techniques can be loosely rendered in English, others defy translation. For example, \", _jsx(_components.em, {\n        children: \"hīmiyyā\"\n      }), \", \", _jsx(_components.em, {\n        children: \"sīmiyyā\"\n      }), \", and \", _jsx(_components.em, {\n        children: \"ruqiyya\"\n      }), \" are all technical terms that lack correspondences in English and for which Sīdī ʿAbd Allāh (and other Saharan scholars) provide only vague definitions. Thus, \", _jsx(_components.em, {\n        children: \"hīmiyyā\"\n      }), \" is said to draw on celestial properties and \", _jsx(_components.em, {\n        children: \"sīmiyyā\"\n      }), \" to make use of earthly properties, while \", _jsx(_components.em, {\n        children: \"ruqiyya\"\n      }), \" was a much-debated practice that drew on the power of recited speech.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-9\",\n          id: \"user-content-fnref-9\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"9\"\n        })\n      }), \" A \", _jsx(_components.em, {\n        children: \"sughniyya\"\n      }), \" or \", _jsx(_components.em, {\n        children: \"sallāla\"\n      }), \" referred to a blood-sucking sorcerer and by the eighteenth century, tales of such vampires had become associated with developing racial categories in the desert. Thus, this form of sorcery was often attributed to populations that were considered black.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-10\",\n          id: \"user-content-fnref-10\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"10\"\n        })\n      })]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [_jsx(_components.em, {\n        children: \"The Guide for the Heedless\"\n      }), \" is a didactic, metrical poem (\", _jsx(_components.em, {\n        children: \"naẓm\"\n      }), \") of sixty-four lines. Each line is broken into two hemi-stitches, which rhyme with each other. In order to preserve the rhyme scheme Sīdī ʿAbd Allāh often changes the expected order of words in a phrase, for example by placing the verbs at the end of sentences. In my translation, I have tried to preserve a sense of rhyme and often do so by inverting typical word order, just as Sīdī ʿAbd Allāh did. In the copy of the poem displayed in \", _jsx(_components.em, {\n        children: \"Maktaba\"\n      }), \" (which I refer to as the \\\"Boutilimit witness\\\" in the translation), the poem is broken into sections, each with its own section header. I believe these headers to have been added by the copyist, as there is no indication of them in the commentary that expands on the poem. My translation for the \", _jsx(_components.em, {\n        children: \"Maktaba\"\n      }), \" website retains these section headers, even though they repeat lines and phrases. For a smoother translation, without the section headers, see the version available in Northwestern University's institutional repository, \", _jsx(_components.a, {\n        href: \"https://arch.library.northwestern.edu/concern/generic_works/gx41mj42t?locale=en\",\n        children: \"ARCH\"\n      }), \".\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"As a didactic poem, \", _jsx(_components.em, {\n        children: \"The Guide for the Heedless\"\n      }), \" was not meant to stand on its own; rather, it was intended as a memorizable summary which Sīdī ʿAbd Allāḥ expanded on in a separate commentary (\", _jsx(_components.em, {\n        children: \"sharḥ\"\n      }), \"). The commentary explains the poem line-by-line, and many references in the poem only fully make sense when read alongside these explanations. I have occasionally translated \", _jsx(_components.em, {\n        children: \"The Guide for the Heedless\"\n      }), \" in ways that reflect Sīdī ʿAbd Allāh's clarifications in the commentary. However, in some cases the explanation is too long or complex to translate into the poem without deeply altering the original. I advise the reader not to be too concerned by ambiguous references in the poem, but rather to approach it as an Arabic speaker would, as an invitation to further study.\"]\n    }), \"\\n\", _jsx(_components.h2, {\n      children: \"Referenced Manuscripts\"\n    }), \"\\n\", _jsx(ReferencedItems, {}), \"\\n\", _jsxs(_components.section, {\n      \"data-footnotes\": true,\n      className: \"footnotes\",\n      children: [_jsx(_components.h2, {\n        className: \"sr-only\",\n        id: \"footnote-label\",\n        children: \"Footnotes\"\n      }), \"\\n\", _jsxs(_components.ol, {\n        children: [\"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-1\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [\"ʿAbd Allāh b. al-Ḥāj Ibrāhīm al-ʿAlawī, \", _jsx(_components.em, {\n              children: \"The Guide for the Heedless\"\n            }), \" (\", _jsx(_components.em, {\n              children: \"Rushd al-Ghāfil\"\n            }), \"), MS 79/9/81, Charles C. Stewart Papers, University of Illinois Archives. \", _jsx(_components.a, {\n              href: \"#user-content-fnref-1\",\n              \"data-footnote-backref\": true,\n              className: \"data-footnote-backref\",\n              \"aria-label\": \"Back to content\",\n              children: \"↩\"\n            })]\n          }), \"\\n\"]\n        }), \"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-2\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [\"Al-Ṭālib Muḥammad Abū ʿAbd Allāh ibn Abū Bakr al-Ṣiddīq al-Walātī Al-Bartilī. \", _jsx(_components.em, {\n              children: \"Fatḥ al-Shakūr\"\n            }), \", in \", _jsx(_components.em, {\n              children: \"La vie intellectuelle islamique dans le Sahel Ouest-Africain (XVIe-XIXe siècles): Une étude sociale de l'enseignement islamique en Mauritanie et au nord du Mali (XVI-XIX siècles) et traduction annotée de Fatḥ ash-shakūr d'al-Bartilī al-Walātī (mort en 1805)\"\n            }), \", ed. and trans. Chouki El Hamel (Paris: L'Harmattan, 2002), 367-69; Aḥmad ibn al-Amīn Al-Sh
