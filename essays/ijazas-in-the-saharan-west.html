   }), \"\\n\", _jsxs(_components.p, {\n      children: [_jsx(_components.em, {\n        children: \"Mauro Nobili\"\n      }), _jsx(_components.br, {}), \"\\n\", \"University of Illinois at Urbana-Champaign, IL, USA\", _jsx(_components.br, {}), \"\\n\", _jsx(_components.a, {\n        href: \"mailto:nobili@illinois.edu\",\n        children: \"nobili@illinois.edu\"\n      })]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [_jsx(_components.em, {\n        children: \"Ijāza\"\n      }), \" literally means \\\"authorization,\\\" \\\"permission,\\\" or \\\"license,\\\" and normally refers to a document that certifies the competence of the possessor to transmit a certain type of knowledge.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-1\",\n          id: \"user-content-fnref-1\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"1\"\n        })\n      }), \" The origin of the \", _jsx(_components.em, {\n        children: \"ijāza\"\n      }), \" system is found in the practice of early Muslim scholars seeking to collect reports on the deeds or sayings of the Prophet Muḥammad (\", _jsx(_components.em, {\n        children: \"ḥadīth\"\n      }), \") and to obtain from eyewitnesses the permission to transmit them to others. This kind of knowledge transmission and verification, which is premised on the idea that face-to-face, individualized learning is paramount in maintaining the integrity of knowledge, was then applied to other fields.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-2\",\n          id: \"user-content-fnref-2\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"2\"\n        })\n      }), \" An \", _jsx(_components.em, {\n        children: \"ijāza\"\n      }), \" normally comprises the \", _jsx(_components.em, {\n        children: \"silsila\"\n      }), \", or the \\\"chain\\\" of transmitters that connect the last recipient to the foundational figure at the apex of the transmitted knowledge, be it the Prophet in the case of \", _jsx(_components.em, {\n        children: \"ḥadīths\"\n      }), \", or, for instance, the author of a book in cases where an \", _jsx(_components.em, {\n        children: \"ijāza\"\n      }), \" is a license to teach a given text or a specific practice.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [_jsx(_components.em, {\n        children: \"Ijāza\"\n      }), \"s\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-3\",\n          id: \"user-content-fnref-3\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"3\"\n        })\n      }), \" also play an important role in the case of Muslim Sufi brotherhoods (\", _jsx(_components.em, {\n        children: \"ṭarīqa\"\n      }), \"), those spiritual paths that developed around the teaching of prominent mystics.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-4\",\n          id: \"user-content-fnref-4\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"4\"\n        })\n      }), \" In this context, an \", _jsx(_components.em, {\n        children: \"ijāza\"\n      }), \" is the act by which the religious leader or \", _jsx(_components.em, {\n        children: \"shaykh\"\n      }), \"--whether the founder, the \", _jsx(_components.em, {\n        children: \"khalīfa\"\n      }), \" (the founder's successor), or the \", _jsx(_components.em, {\n        children: \"muqaddam\"\n      }), \" (an individual tasked with initiating novices)--authorizes a disciple who has climbed the brotherhood's ranks to teach and transmit the precepts, prayers, rites, and spiritual secrets to other disciples and to give him or her, in turn, the possibility of granting \", _jsx(_components.em, {\n        children: \"ijāza\"\n      }), \" himself or herself.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"In the Sufi context there are different types and \\\"levels\\\" of \", _jsx(_components.em, {\n        children: \"ijāzas\"\n      }), \". The most basic (\", _jsx(_components.em, {\n        children: \"'āmma\"\n      }), \") authorizes its holder to initiate disciples only into the fundamentals of the \", _jsx(_components.em, {\n        children: \"ṭarīqa\"\n      }), \": the set of \", _jsx(_components.em, {\n        children: \"wirds\"\n      }), \" and \", _jsx(_components.em, {\n        children: \"ḥizbs\"\n      }), \"--spiritual formulas and specific prayers--that must be recited a certain number of times per day or per week, individually and/or collectively, and are intended for the masses (\", _jsx(_components.em, {\n        children: \"'awam\"\n      }), \"). The absolute (\", _jsx(_components.em, {\n        children: \"muṭlaqa\"\n      }), \"), or full (\", _jsx(_components.em, {\n        children: \"tāmma\"\n      }), \"), gives the recipient the right to initiate, study, and transmit esoteric knowledge as well as the secrets and mysteries (\", _jsx(_components.em, {\n        children: \"asrār\"\n      }), \") of the \", _jsx(_components.em, {\n        children: \"ṭarīqa\"\n      }), \" and is intended for the elite (\", _jsx(_components.em, {\n        children: \"khawāṣ\"\n      }), \"). Although there is no fixed \\\"template\\\" for an \", _jsx(_components.em, {\n        children: \"ijāza\"\n      }), \", it generally includes the following elements: the name of the person granting the \", _jsx(_components.em, {\n        children: \"ijāza\"\n      }), \", the name of the beneficiary, the type of \", _jsx(_components.em, {\n        children: \"ijāza\"\n      }), \", sometimes the reasons for choosing the beneficiary, and the details of what can or cannot be done in terms of transmission and teaching. Though typically written, an \", _jsx(_components.em, {\n        children: \"ijāza\"\n      }), \" can be transmitted orally too.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"The three documents presented here\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-5\",\n          id: \"user-content-fnref-5\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"5\"\n        })\n      }), \" are examples of \", _jsx(_components.em, {\n        children: \"ijāzas\"\n      }), \" of the Qādiriyya, one of the most important Sufi brotherhoods in the Muslim world. The Qādiriyya is among the oldest Sufi brotherhoods in Islamic history and traces its origins to a Sufi scholar of twelfth-century Baghdad, ʿAbd al-Qādir al-Jilānī (d. 1166). After having spread in North Africa at an early stage, the Qādiriyya found its way into western Africa.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-6\",\n          id: \"user-content-fnref-6\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"6\"\n        })\n      }), \" Traditions that date the spread of the Qādiriyya to the sixteenth century are likely spurious.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-7\",\n          id: \"user-content-fnref-7\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"7\"\n        })\n      }), \" However, by the late eighteenth century the brotherhood started spreading in the region thanks to the peripatetic teaching of the foremost scholar of the Arabophone Kunta clan of the Saharan West, al-Mukhtār al-Kabīr (d. 1811).\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-8\",\n          id: \"user-content-fnref-8\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"8\"\n        })\n      }), \" Al-Mukhtār al-Kabīr reformulated the brotherhood and became responsible for the unprecedented spread of the Qādiriyya in western Africa.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-9\",\n          id: \"user-content-fnref-9\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"9\"\n        })\n      })]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"The three \", _jsx(_components.em, {\n        children: \"ijāzas\"\n      }), \" presented here belonged to an influential Muslim scholar of the Saharan West, Shaykh Sīdiyyā (d. 1868).\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-10\",\n          id: \"user-content-fnref-10\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"10\"\n        })\n      }), \" He was among the disciples of al-Mukhtār al-Kabīr, a member of the Awlād Abyayrī tribe from the northern shore of the middle course of the Senegal River in what is today's Mauritania. Born in 1775, he completed his study of the Qurʾan at the early age of thirteen with his mother, Maryama Barka. He then left his tribe to study with a famous teacher of the Idaw ʿAlī named Ḥurma b. ʿAbd al-Jalīl al-ʿAlawī. He spent seventeen years with this teacher, becoming an accomplished scholar and authoring his first work, a commentary on the didactic poem on grammar by Ibn Durayd (d. 933) called \", _jsx(_components.em, {\n        children: \"al-Maqṣūra\"\n      }), \". He then moved to study jurisprudence among the Djedjeba and specifically under Ḥabīb Allāh b. al-Qāḍī (d. c. 1815). At this stage of his career, at around thirty-five years of age, Shaykh Sīdiyyā finally moved to the Azawād, north of the Niger Bend, to study under al-Mukhtār al-Kabīr. Unfortunately, the Kunta scholar was close to death when Shaykh Sīdiyyā arrived; as a result he spent only five months with al-Mukhtār al-Kabīr before becoming mainly the student of his successor, Muḥammad al-Kuntī (d. 1826).\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-11\",\n          id: \"user-content-fnref-11\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"11\"\n        })\n      }), \" With him, he furthered his studies in jurisprudence, which led him to become a prominent jurist and influential political figure once returned to the Gebla region after the death of Muḥammad al-Kuntī.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"In the Kunta camp, Shaykh Sīdiyyā also studied Sufism and became initiated into the Qādiriyya, as the three \", _jsx(_components.em, {\n        children: \"ijāzas\"\n      }), \" presented here demonstrate. The first\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-12\",\n          id: \"user-content-fnref-12\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"12\"\n        })\n      }), \" was written by the son of Muḥammad al-Kuntī, al-Mukhtār al-Ṣaghīr (d. 1846), who would become the leader of the Kunta Qādiriyya in the region after his father's demise,\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-13\",\n          id: \"user-content-fnref-13\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"13\"\n        })\n      }), \" and the other two\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-14\",\n          id: \"user-content-fnref-14\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"14\"\n        })\n      }), \" by a rather obscure son of al-Mukhtār al-Kabīr, 'Umar. The three \", _jsx(_components.em, {\n        children: \"ijāzas\"\n      }), \" granted to Shaykh Sīdiyyā are absolute, general and full, the same as those received by al-Mukhtār al-Kuntī, according to their authors. As such, they grant him the right to initiate aspirants into the entirety of the \", _jsx(_components.em, {\n        children: \"wird\"\n      }), \", \", _jsx(_components.em, {\n        children: \"ḥizb\"\n      }), \", and other prayers, as well as the secrets and mysteries of the \", _jsx(_components.em, {\n        children: \"ṭarīqa\"\n      }), \".\"]\n    }), \"\\n\", _jsx(_components.h2, {\n      children: \"Referenced Manuscripts\"\n    }), \"\\n\", _jsx(ReferencedItems, {}), \"\\n\", _jsxs(_components.section, {\n      \"data-footnotes\": true,\n      className: \"footnotes\",\n      children: [_jsx(_components.h2, {\n        className: \"sr-only\",\n        id: \"footnote-label\",\n        children: \"Footnotes\"\n      }), \"\\n\", _jsxs(_components.ol, {\n        children: [\"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-1\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [\"On this system, see William A. Graham, \\\"Traditionalism in Islam: An Essay in Interpretation,\\\" \", _jsx(_components.em, {\n              children: \"Journal of Interdisciplinary History\"\n            }), \" 23, no. 3, (1993): 495-522. \", _jsx(_components.a, {\n              href: \"#user-content-fnref-1\",\n              \"data-footnote-backref\": true,\n              className: \"data-footnote-backref\",\n              \"aria-label\": \"Back to content\",\n
