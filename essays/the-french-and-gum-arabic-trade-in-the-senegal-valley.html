}), \"\\n\", _jsx(_components.a, {\n        href: \"mailto:nobili@illinois.edu\",\n        children: \"nobili@illinois.edu\"\n      })]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Gum Arabic (\", _jsx(_components.em, {\n        children: \"Acacia Senegalis\"\n      }), \"), a natural exudate of the acacia tree, played an important role in trading relationships between France and the inhabitants of the southwest of today's Mauritania during the precolonial era. \", _jsx(_components.em, {\n        children: \"The First Covenant between\"\n      }), \" Idāb Lihsan \", _jsx(_components.em, {\n        children: \"and the French\"\n      }), \" provides a brief narrative account of the beginning of the gum trade between local groups and French merchants. The document is written from the perspective of a member of one preeminent local clerical and merchant lineage, the \", _jsx(_components.em, {\n        children: \"Idāb Liḥsan\"\n      }), \", who figure in the manuscript in the Arabized form of \", _jsx(_components.em, {\n        children: \"Banī al-Ḥasan\"\n      }), \".\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-2\",\n          id: \"user-content-fnref-2\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"2\"\n        })\n      }), \" As evidenced by the last sentence of the text, the objective of the anonymous writer seems to have been to push a claim of anteriority of his tribe's (\", _jsx(_components.em, {\n        children: \"qabilā\"\n      }), \") partnership with the French gum traders. This suggests that the document might have been penned in the context of some sort of competition or even conflict between local groups over the trade with external partners. It is not a coincidence that the writer mentions \", _jsx(_components.em, {\n        children: \"Idaw al-Hājj\"\n      }), \", a particularly dynamic merchant and clerical lineage (\", _jsx(_components.em, {\n        children: \"zawāyā\"\n      }), \") whose powerful trade networks have long connected the northern parts of the Sahara to the northern parts of the Senegal River valley and the Atlantic coast.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-3\",\n          id: \"user-content-fnref-3\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"3\"\n        })\n      }), \" The mention in the manuscript of the presence of a scholar from \", _jsx(_components.em, {\n        children: \"Idāb Liḥsan/Banī al-Ḥasan\"\n      }), \" among \", _jsx(_components.em, {\n        children: \"Idaw al-Hājj\"\n      }), \", the trading group known for its connections with foreign merchants, is meant to give this story more credibility. This document thus offers an illustration of how gum Arabic fostered political and commercial agreement between French traders and their local counterparts in the territory comprising present-day Mauritania. It further demonstrates that this commercial exchange was conducted with the authorization of an influential local warrior lineage, part of the \", _jsx(_components.em, {\n        children: \"Banī Hassān\"\n      }), \" class, namely the Brākna.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"French traders established their first commercial outposts on the coasts of western Africa in 1637, when they founded the city of Saint-Louis, located at the mouth of the Senegal River; and in 1677 when they took control of the island of Gorée, just off the Cape Verde peninsula. By the nineteenth century, France had become the major imperial actor in the region.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-4\",\n          id: \"user-content-fnref-4\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"4\"\n        })\n      }), \" The narrative imparted in \", _jsx(_components.em, {\n        children: \"The first covenant between\"\n      }), \" Idāb Lihsan \", _jsx(_components.em, {\n        children: \"and the French\"\n      }), \" concerns a period when French prevailed over other Europeans competitors, especially the British, for exclusive access to a strategic commodity--gum Arabic--that had been in high demand in Europe since at least the eighteenth century.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-5\",\n          id: \"user-content-fnref-5\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"5\"\n        })\n      }), \" By the time this document was written, economic relationships between French and local merchants had transformed substantially due to the enforcement of the abolition of the slave trade and the establishment of \\\"legitimate commerce.\\\"\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-6\",\n          id: \"user-content-fnref-6\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"6\"\n        })\n      }), \" Trade in gum Arabic had become pivotal to French economic interests in the region.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Although gum Arabic from the region had been exported since the late seventeenth century, the external demand for this product grew exponentially in the first half of the nineteenth century, with its increased use in European textile and pharmaceutical industries.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-7\",\n          id: \"user-content-fnref-7\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\
