rops":{"pageProps":{"frontMatter":{"title":"A Poetic Approach to Public Health","navigation":"essays","referencedManifests":["https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca.json"]},"seo":{"title":"A Poetic Approach to Public Health - Maktaba","canonical":"https://nulib-ds.github.io/maktaba/essays/poetic-approach-to-public-health"},"source":{"compiledSource":"/*@jsxRuntime automatic @jsxImportSource react*/\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nconst {useMDXComponents: _provideComponents} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = Object.assign({\n    h1: \"h1\",\n    h2: \"h2\",\n    em: \"em\",\n    p: \"p\",\n    br: \"br\",\n    sup: \"sup\",\n    a: \"a\",\n    section: \"section\",\n    ol: \"ol\",\n    li: \"li\"\n  }, _provideComponents(), props.components), {ReferencedItems} = _components;\n  if (!ReferencedItems) _missingMdxReference(\"ReferencedItems\", true);\n  return _jsxs(_Fragment, {\n    children: [_jsx(_components.h1, {\n      children: \"A Poetic Approach to Public Health\"\n    }), \"\\n\", _jsxs(_components.h2, {\n      children: [\"An Introduction to \", _jsx(_components.em, {\n        children: \"Epidemic (Tunkuyau)\"\n      }), \" by al-Ḥājj ʿUmar of Kete-Krachi\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [_jsx(_components.em, {\n        children: \"Muhammad al-Munir Gibrill\"\n      }), _jsx(_components.br, {}), \"\\n\", \"Independent Scholar, Ghana\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"This historical poem, called \", _jsx(_components.em, {\n        children: \"Epidemic\"\n      }), _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-1\",\n          id: \"user-content-fnref-1\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"1\"\n        })\n      }), \" (or \", _jsx(_components.em, {\n        children: \"Tunkuyau\"\n      }), \" in Hausa), was composed around 1921 by al-Ḥājj ʿUmar of Kete-Krachi\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-2\",\n          id: \"user-content-fnref-2\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"2\"\n        })\n      }), \" (d. 1934), an important Muslim scholar living in what is today the northern region of Ghana. The poem describes and comments on an epidemic of an illness referred to as \", _jsx(_components.em, {\n        children: \"tunkuyau\"\n      }), \" that afflicted the town of Krachi during the early twentieth century.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Al-Ḥājj ʿUmar of Kete-Krachi was born in the mid-nineteenth century in Kano, the largest town in the Sokoto Caliphate. ʿUmar's father was a kola merchant with operations in Kano and Salaga, a commercial town in the Gonja state in the upper Volta basin. While Al-Ḥājj ʿUmar studied with eminent Muslim scholars and became quite learned, he also remained involved in his family's commercial enterprise, especially when his father died in the early 1880s. In 1892, ʿUmar moved to Salaga, where two brothers already resided, to manage the business. Shortly after his move, a civil war\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-3\",\n          id: \"user-content-fnref-3\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"3\"\n        })\n      }), \" broke out, forcing ʿUmar to flee. He settled in 1896 at Kete-Krachi, a town to the southeast of Salaga. Kete-Krachi was two distinct settlements: Krachi was the residence of the political elite and other indigenous inhabitants of the region, and Kete was a suburb where Hausa and other Muslim migrants resided. \"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Al-Ḥājj ʿUmar was one of the preeminent Muslim scholars of his era and a prolific writer\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-4\",\n          id: \"user-content-fnref-4\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"4\"\n        })\n      }), \"--in poetry and prose, Arabic and Hausa \", _jsx(_components.em, {\n        children: \"ʿajamī\"\n      }), \".\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-5\",\n          id: \"user-content-fnref-5\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"5\"\n        })\n      }), \" At Kete-Krachi he served as \", _jsx(_components.em, {\n        children: \"imām\"\n      }), \" (spiritual leader) and organized a successful Muslim school. Between 1913 and 1918 he went on the pilgrimage to Mecca, gaining the honorific title of \", _jsx(_components.em, {\n        children: \"al-ḥājj\"\n      }), \" and the status of a \", _jsx(_components.em, {\n        children: \"muqaddam\"\n      }), \" (a title for a Sufi Muslim with the ability to initiate others) of the Tijāniyya Sufi order through his contact in Mecca with West African Tijāni scholar Alfa Hashīm. Hashīm was a nephew of al-Ḥājj ʿUmar Tāl of Futa Toro, who had propagated the Tijāniyya in West Africa in the 1850s and 1860s. After Alfa Hashīm bestowed \", _jsx(_components.em, {\n        children: \"muqaddam\"\n      }), \" status upon al-Ḥājj ʿUmar of Kete-Krachi, the latter emerged as a major Sufi master in West Africa upon his return. Al-Ḥājj ʿUmar taught his disciples special prayers that heightened their spiritual consciousness and stressed living a pious life. He also wrote poetry that expressed Sufi themes of encountering previous Sufi saints and even the Prophet Muḥammad in mystical encounters. \"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [_jsx(_components.em, {\n        children: \"Epidemic\"\n      }), \" is one of the most studied works in al-Ḥājj ʿUmar of Kete-Krachi's corpus. Most scholars assume that it refers to the 1918 influenza epidemic in West Africa that killed as many as 100,000 Ghanaians.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-6\",\n          id: \"user-content-fnref-6\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"6\"\n        })\n      }), \" It is not certain, however, that this poem refers to influenza or the 1918 pandemic. The poem is not dated, for example, so one cannot associate it definitively with the 1918 outbreak. More significantly, al-Ḥājj ʿUmar does not refer to other communities suffering from the epidemic, as one would have expected. He also notes that no one died of the epidemic in Krachi. Finally, the term referring to the illness offers clues: in the Hausa language, the term \", _jsx(_components.em, {\n        children: \"mura\"\n      }), \" refers to colds and the flu, while the term \", _jsx(_components.em, {\n        children: \"tunkuyau\"\n      }), \" is used for several epidemics of gastric illnesses that occurred in the early twentieth century.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-7\",\n          id: \"user-content-fnref-7\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"7\"\n        })\n      })]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"The poem opens in the prosodic style of the classic Arabic \", _jsx(_components.em, {\n        children: \"qaṣīda\"\n      }), _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-8\",\n          id: \"user-content-fnref-8\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"8\"\n        })\n      }), \" with a formulaic opening: \", _jsx(_components.em, {\n        children: \"qifū wa-smaʿū an tunkuyau\"\n      }), \" (\\\"stop and hear this recitation about \", _jsx(_components.em, {\n        children: \"tunkuyau\"\n      }), \"\\\"). In vivid and realistic images, ʿUmar describes how the epidemic slowly spread among the community and how they struggled to endure its agonizing moments. The poem provides a detailed description of the symptoms of \", _jsx(_components.em, {\n        children: \"tunkuyau\"\n      }), \". The illness begins with a headache, coldness, dizziness, and palpitations; subsequent symptoms include severe fever, bitter taste, a rumbling stomach, vomiting, passing gas, and urination. These initial signs are followed by abnormal behaviors in its victims, such as groaning, whimpering, crying, scratching, salivating, restlessness, and a loss of sense of shame. Eventually those afflicted are filled with the dread of pending death, and many begin preparing for it. The poem notes that it affected everyone without discrimination of age, sex, or class, and that it responded to no cures. Notably, too, it did not kill anyone and did not linger long, except in a few cases. The poem concludes with a prayer to God and supplications through saints, prophets and especially the sacred \", _jsx(_components.em, {\n        children: \"suras\"\n      }), \" (chapters) of the Qurʾan for His succor.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"The poem references the four cardinal humors--for example, the fifth line states: \\\"It appears bilious, but is not of bile / And it is not phlegm, but \", _jsx(_components.em, {\n        children: \"tunkuyau\"\n      }), \".\\\" Such references reflect the influence of ancient Greco-Roman medicine in Muslim health and healing practices--namely the humoral theory articulated by Hippocrates (5th c. BC) and Galen (d. 59 BC), whose ideas had profoundly influenced the development of \\\"classical\\\" Islamic medicine between the ninth and twelfth centuries. According to this theory, the human body contains four vital bodily fluids (humors): blood, phlegm, yellow bile, and black bile. An imbalance in any of them could cause disease or behavioral disorders.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-9\",\n          id: \"user-content-fnref-9\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"9\"\n        })\n      }), \" While classical Islamic medicine deriving authority from Greco-Roman sources did not become the dominant medical paradigm in Muslim West Africa, references to the humors can nevertheless be found in manuscripts from the region.\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-10\",\n          id: \"user-content-fnref-10\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"10\"\n        })\n      })]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"The poem treats \", _jsx(_components.em, {\n        children: \"tunkuyau\"\n      }), \" as a serious communal health problem, but it includes some humorous elements. It is composed in one of the light meters of Arabic prosody called \", _jsx(_components.em, {\n        children: \"al-Mutaqārib.\"\n      }), _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-11\",\n          id: \"user-content-fnref-11\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"11\"\n        })\n      }), \" In addition, the poet employs imagery that contrasts between the serious and the trivial. We are made to feel the anguish and agony of victims, but at the same time we can also laugh at their grotesque behaviors where all social moral codes of behavior become broken. Note the reference to how \", _jsx(_components.em, {\n        children: \"tunkuyau\"\n      }), \" afflicted old women, young ladies, or learned scholars, who would forget their litanies. The poem also draws on classical Arabic poetic imagery with its invocation of ʿAntara b. Shaddād al-Absi (d. 608), the pre-Islamic Arab hero famous for his bravery in battle and persistence during travails, who was reputedly born to an Arab father and an African (black) mother.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"As John Hunwick notes, \\\"West Africans have probably been composing poetry almost as long as they have been using Arabic as a literary language, and that is a long time.\\\"\", _jsx(_components.sup, {\n        children: _jsx(_components.a, {\n          href: \"#user-content-fn-12\",\n          id: \"user-content-fnref-12\",\n          \"data-footnote-ref\": true,\n          \"aria-describedby\": \"footnote-label\",\n          children: \"12\"\n        })\n      }), \" The skill of appreciating poetry and composing it developed among West African Muslim literati in Arabic through patient and enduring study of the Arabic poetic library, especially its classical corpus. Al-Ḥājj ʿUmar of Kete-Krachi was well trained and highly skilled in this genre. It is believed that he wrote as many as one-hundred twenty poems; unfortunately, only about forty of them have survived. His poetical works touched on a multitude of topics, including history, social commentary, poverty, illness, Islamic cultural practices, Sufism, and, of course, his \\\"colonial poems\\\" describing the encroachment of Europeans into West Africa in the late nineteenth and early twentieth centuries. Al-Ḥājj ʿUmar of Kete-Krachi's corpus of poetry is, in turn, just one part of the immense literary production in Arabic and \", _jsx(_components.em, {\n        children: \"ʿajamī\"\n      }), \" of West African Muslim scholars that deserves recognition for its aesthetic qualities as well the valuable historical information it imparts.\"]\n    }), \"\\n\", _jsx(_components.h2, {\n      children: \"Referenced Manuscripts\"\n    }), \"\\n\", _jsx(ReferencedItems, {}), \"\\n\", _jsxs(_components.section, {\n      \"data-footnotes\": true,\n      className: \"footnotes\",\n      children: [_jsx(_components.h2, {\n        className: \"sr-only\",\n        id: \"footnote-label\",\n        children: \"Footnotes\"\n      }), \"\\n\", _jsxs(_components.ol, {\n        children: [\"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-1\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [\"This essay is adapted from the biographical sketch of Al- Ḥājj ʿUmar and the introduction to this poem by Muhammad al-Munir Gibrill originally published in \\\"Discourses of Muslim Scholars in Colonial Ghana,\\\" Arabic documents edited, translated, annotated, and introduced by John H. Hanson and Muhammad al-Munir Gibrill, African Online Digital Library (AODL), accessed August 28, 2024, \", _jsx(_components.a, {\n              href: \"https://aodl.org/islamicpluralism/goldcoast/object/180-680-8/n/\",\n              children: \"https://aodl.org/islamicpluralism/goldcoast/object/180-680-8/n/\"\n            }), \". Republished with permission of the authors.  \", _jsx(_components.a, {\n              href: \"#user-content-fnref-1\",\n              \"data-footnote-backref\": true,\n              className: \"data-footnote-backref\",\n              \"aria-label\": \"Back to content\",\n              children: \"↩\"\n            })]\n          }), \"\\n\"]\n        }), \"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-2\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [\"The full Arabic version of his name, as found in John O. Hunwick, \", _jsx(_components.em, {\n              children: \"Arabic Literature of Africa\"\n            }), \", vol. 4, \", _jsx(_components.em, {\n              children: \"The Writings of Western Sudanic Africa\"\n            }), \" (Leiden: E.J. Brill, 2003) (henceforth ALA 4) is ʿUmar b. Abī Bakr b. ʿUthmān al-Ṣalghawī al-Kabawi al-Kanawi (586). Here, we use the name by which he is more commonly known: al-Ḥājj ʿUmar of Kete-Krachi. \", _jsx(_components.a, {\n              href: \"#user-content-fnref-2\",\n              \"data-footnote-backref\": true,\n              className: \"data-footnote-backref\",\n              \"aria-label\": \"Back to content\",\n              children: \"↩\"\n            })]\n          }), \"\\n\"]\n        }), \"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-3\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [\"For more on the Salaga war, see J.A. Braimah and Jack R. Goody, \", _jsx(_components.em, {\n              children: \"Salaga, the Struggle for Power\"\n            }), \" (London: Longmans, 1967). \", _jsx(_components.a, {\n              href: \"#user-content-fnref-3\",\n              \"data-footnote-backref\": true,\n              className: \"data-footnote-backref\",\n              \"aria-label\": \"Back to content\",\n              children: \"↩\"\n            })]\n          }), \"\\n\"]\n        }), \"\\n\", _jsxs(_components.li, {\n          id: \"user-content-fn-4\",\n          children: [\"\\n\", _jsxs(_components.p, {\n            children: [\"For an in-depth treatment of al-Ḥājj ʿUmar's life and work, see Muhammed Al-Munir Gibrill, \\\"A Structural-Functional Analysis of the Poetics of Arabic Qasīd: An Ethnolinguistic Study of Three Qasīdahs on Colonial Conquest of Africa by Al-Hājj ʿUmar b. Abī Bakr b. ʿUthmān Krachi (1858-1934) (PhD diss., Indiana University, 2015). For a list of known works by al-Ḥajj ʿUmar of Kete-Krachi, see Hunwick, ALA 4, 586-94. For more translation
