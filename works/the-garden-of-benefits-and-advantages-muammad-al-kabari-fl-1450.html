ba.dc.library.northwestern.edu/5698bf9b-c445-46b3-86aa-8bfba2df6ba4/canvas/4/annotation/0","type":"Annotation","motivation":"painting","target":"https://iiif-maktaba.dc.library.northwestern.edu/5698bf9b-c445-46b3-86aa-8bfba2df6ba4/canvas/4","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/06be0623-35bf-4f9c-9dd5-2fdfd551fdbe/full/600,/0/default.jpg","type":"Image","format":"image/tiff","height":5576,"width":4227,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/06be0623-35bf-4f9c-9dd5-2fdfd551fdbe","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}}]}],"placeholderCanvas":{"id":"https://api.dc.library.northwestern.edu/api/v2/works/455393f4-853d-4932-98ae-c6d0d5f22d3d?as=iiif/canvas/access/4/placeholder","type":"Canvas","width":640,"height":844,"items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/455393f4-853d-4932-98ae-c6d0d5f22d3d?as=iiif/canvas/access/4/placeholder/annotation-page/0","type":"AnnotationPage","items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/455393f4-853d-4932-98ae-c6d0d5f22d3d?as=iiif/canvas/access/4/placeholder/annotation/0","type":"Annotation","motivation":"painting","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/06be0623-35bf-4f9c-9dd5-2fdfd551fdbe/full/!640,844/0/default.jpg","type":"Image","format":"image/tiff","width":640,"height":844,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/06be0623-35bf-4f9c-9dd5-2fdfd551fdbe","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://api.dc.library.northwestern.edu/api/v2/works/455393f4-853d-4932-98ae-c6d0d5f22d3d?as=iiif/canvas/access/4/placeholder"}]}]}},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/5698bf9b-c445-46b3-86aa-8bfba2df6ba4/canvas/5","type":"Canvas","height":5538,"width":4227,"label":{"none":["verso"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/ed8af554-98f5-4fa1-9229-479c111e8325/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/ed8af554-98f5-4fa1-9229-479c111e8325","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/5698bf9b-c445-46b3-86aa-8bfba2df6ba4/canvas/5/page","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/5698bf9b-c445-46b3-86aa-8bfba2df6ba4/canvas/5/annotation/0","type":"Annotation","motivation":"painting","target":"https://iiif-maktaba.dc.library.northwestern.edu/5698bf9b-c445-46b3-86aa-8bfba2df6ba4/canvas/5","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/ed8af554-98f5-4fa1-9229-479c111e8325/full/600,/0/default.jpg","type":"Image","format":"image/tiff","height":5538,"width":4227,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/ed8af554-98f5-4fa1-9229-479c111e8325","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}}]}],"placeholderCanvas":{"id":"https://api.dc.library.northwestern.edu/api/v2/works/455393f4-853d-4932-98ae-c6d0d5f22d3d?as=iiif/canvas/access/5/placeholder","type":"Canvas","width":640,"height":838,"items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/455393f4-853d-4932-98ae-c6d0d5f22d3d?as=iiif/canvas/access/5/placeholder/annotation-page/0","type":"AnnotationPage","items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/455393f4-853d-4932-98ae-c6d0d5f22d3d?as=iiif/canvas/access/5/placeholder/annotation/0","type":"Annotation","motivation":"painting","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/ed8af554-98f5-4fa1-9229-479c111e8325/full/!640,838/0/default.jpg","type":"Image","format":"image/tiff","width":640,"height":838,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/ed8af554-98f5-4fa1-9229-479c111e8325","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://api.dc.library.northwestern.edu/api/v2/works/455393f4-853d-4932-98ae-c6d0d5f22d3d?as=iiif/canvas/access/5/placeholder"}]}]},"annotations":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/5698bf9b-c445-46b3-86aa-8bfba2df6ba4/canvas/5/annotations","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/5698bf9b-c445-46b3-86aa-8bfba2df6ba4/canvas/5/annotations/translation","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/markdown","value":"**Introduction to the *Garden of Benefits and Advantages* (*Bustān al-Fawāʾid wa l-Manāfiʿ*)**\n\n*Translated by Zachary Wright*\n\nIn the name of God the Compassionate, the Merciful. May God's prayer and peace be upon our master Muḥammad, and on his family, companions, wives, and offspring. Amen. All praise is due to God, the Lord of all the worlds, the Compassionate, the Merciful, the King of the Day of Judgment. You we worship, and You we ask for assistance.\n\nPraise to God who created me as an upright human being, who trained me among the purified folk (*al-aṣfiyāʾ*), and who taught me the Arabic language, and afforded me a kind reception. Indeed, I have never been disappointed in calling upon Him.[^1] And prayer upon our master Muḥammad who was sent as a Qurayshī Prophet, the Hashemite, (forever) in prostration (to his Lord).\n\nThis is the speech of the poor servant in need of the mercy of his Lord the Exalted, finding sufficiency in Him from everything besides Him, yearning for His forgiveness\\--Muḥammad b. Muḥammad b. Abū Bakr b. ʿAlī b. Mūsā al-Kābarī, may God protect him from taking anyone besides Himself as Lord, and raise him to a lofty station in the next life, and forgive him along with his parents and all of his descendants among the Muslims of the community of the Prophet Muḥammad, God's blessing and peace upon him.\n\nTo proceed: I have gathered in this book (certain) benefits and advantages that have been narrated from the honorable wise folk (*al-ḥukamāʾ*) and transmitted by the righteous scholars (*al-fuqahāʾ*). I begin with \"The Rightly Guided Theology\" (*al-ʿAqīda al-Murshida*), seeking blessings, mercy, and assistance from God, Glorious and Exalted. I have called this book \"The Garden of Benefits and Advantages,\" and by it may God the Exalted benefit us and all Muslims.\n\nThe \\[First\\] Chapter: Mentioning \\[Ibn Tūmart's\\] *al-ʿAqīda al-Murshida* [^2]\n\n\u003e Know, may God guide us and you, that it is incumbent on every accountable person (*mukallif*) to know that God, Mighty and Majestic, alone has all dominion. He created the universe in its entirety, the celestial and the profane, the divine throne (*al-ʿarsh*) and the footstool (*al-kursī*), the heavens and the earth; along with everything that is in them and between them.\n\u003e\n\u003e All of creation is subjected to His power. Not one molecule moves except by His permission. Besides Him, there is no disposer of affairs in His creation. He has no partner in sovereignty. \"*He is the Ever Living, the Self-Subsisting. He is neither seized by slumber nor sleep*.\"[^3] To Him belong what is in the highest heavens and the lower earths. \"*He knows the unseen and what is apparent*.\"[^4] \"*Nothing is hidden from Him in the earth or in the heaven.*\"[^5] \"*He knows whatever is on land or in the sea. Not a leaf falls except by His knowledge, nor any seed in the dark recesses of the earth, nor anything moist or dry, but that it is in a clear book*.\"[^6] \"*He surrounds all things in knowledge*.\"[^7] \"*He keeps a numbered account of all things*.\"[^8] \n\n[^1]: Variation of a supplication (*duʿāʾ*) to God made by Prophet Zakariyā. See Qurʾan, 19:4.\n\n[^2]: Abū ʿAbdallāh Amghār Ibn Tūmart (d. 1130) was a prominent North African theologian who criticized what he perceived as the religious laxity of the Almoravids, leading a revolt against them and establishing the Almohad dynasty. For further background on Ibn Tūmart and his theological understandings, see Madelein Fletcher, \"The Almohad Tawhid: Theology which Relies on Logic,\" *Numen,* 38, 1 (1991): 110-127. The actual text of the *Murshida* is difficult to find in printed form today, but a version was recorded in Arabic in Ignaz Goldziher, *Le Livre de Mohammed Ibn Toumert, Mahdi des Almohades* (Algiers: Imprimerie Orientale Pierre Fontana, 1903), 241-42. Al-Kābarī's version has minimal variations from that reproduced by Goldziher. There are, however, many manuscript copies in the Timbuktu libraries. For further reference, see \"Muḥammad Ibn Tūmart, ʿAqīdah al-murshidah,\" HMML Authority File, Hill Museum and Manuscript Library, last modified January 28, 2022, \u003chttps://w3id.org/haf/work/689950629189\u003e. Alternative translations of the work exist online, see \"Al-ʿAqiidatu-l-Murshidah,\" Sunni Answers, accessed September 5, 2024, \u003chttps://sunnianswers.wordpress.com/2009/11/19/al-aqiidatu-l-murshidah/\u003e.\n\n[^3]: Qurʾan, 2:255.\n\n[^4]: Qurʾan, 6:73.\n\n[^5]: Qurʾan, 3:5.\n\n[^6]: Qurʾan, 6:59.\n\n[^7]: Qurʾan, 65:12.\n\n[^8]: Qurʾan, 72:28."},"target":"https://iiif-maktaba.dc.library.northwestern.edu/5698bf9b-c445-46b3-86aa-8bfba2df6ba4/canvas/5"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/5698bf9b-c445-46b3-86aa-8bfba2df6ba4/canvas/5/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"بسم الله الرحمن الرحيم. صلى الله على سيدنا محمد وآله وأصحابه وأزواجه وذرياته وسلم تسليما آمين. الحمد لله رب العلمين ⸫ الرحمن الرحيم ملك يوم الدين ⸫  إياك نعيد وإياك نستعين ⸫ \n\nالحمد لله الذي خلقني بشرا سوِيَّا، وربّاني في الأصفيَا، وعلّمني عربيَّا وكان بي حفيَّا، ولم أكن بدعائه شقيَّا، والصلاة على سيدنا محمد الذي بعثه نبيا قريشيا وأرسله هاشميًّا أبطحيًّا، وعلى آله الذين هُدوا سَنَنًا مرْضيا وعلى من صحِب وكان بَرًّا تقيًّا. \n\nقال العبد الفقير المحتاج إلى رحمة ربه تعالى الغني به عن من سواه الراجي عفو ربه وغفرانه محمد بن محمد بن أبي بكر بن علي بن موسى الكابري أعزه الله من أن يتخذ سواه ربوبيا ورفعه في الآخرة مكانا عليا وغفر له ولوالديه ولجميع أسلافه المسلمين ولسائر مسلمي أمة محمد نبينا وسيدنا صلى الله عليه وسلم.\n\nأما بعد فهذا كتاب جمعت فيه فوائد ومنافع مما رويته عن الحكماء الأجواد ونقلته من كتب الفقهاء والصالحين، وبدأت فيه بالعقيدة المُرْشِدَةِ تبرُّكا وترحُّمًا، واستعانة بالله سبحانه وتعالى، وسميته ببستان الفوائد والمنافع نفعنا الله تعالى به وللمسلمين أجمعين. \n\nباب ذكر العقيدة المرشدة.\n\n اعلم أرشدنا الله وإياك أنه واجب على كل مكلَّف أن يعلم أن الله عز وجل الله واحد في ملكه، خلق العالم بأسره العلوي والسفلي والعرش والكرسي والسماوات والأرض فيهما وما بينهما وما فيهما.\n\n جميع الخلاق مقهورون بقدرته، لا تتحرك ذرَّة إلا بإذنه، ليس معه مُدبِّر في الخلق ولا شريك في الملك، حيٌّ قيومٌ لا تأخذه سِنة ولا نوم له ما في السماوات العلى والأرضين السفلى، عالم الغيب والشهادة لا يخفي عليه شيء في الأرض ولا في السماء، يعلم ما في البَرِّ والبحر وما تسقط من ورقة إلا يعلمها ولا حبّة في ظلمات الأرض ولا رطب ولا يابس إلا في كتاب مبين، أحاط بكل شيء علما وأحصى كل شيء عددا، فعّال لما يريد"},"target":"https://iiif-maktaba.dc.library.northwestern.edu/5698bf9b-c445-46b3-86aa-8bfba2df6ba4/canvas/5"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/5698bf9b-c445-46b3-86aa-8bfba2df6ba4/canvas/6","type":"Canvas","height":5633,"width":4265,"label":{"none":["recto"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/053a4b82-bee2-4f5b-a1d4-951dd47d0870/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/053a4b82-bee2-4f5b-a1d4-951dd47d0870","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/5698bf9b-c445-46b3-86aa-8bfba2df6ba4/canvas/6/page","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/5698bf9b-c445-46b3-86aa-8bfba2df6ba4/canvas/6/annotation/0","type":"Annotation","motivation":"painting","target":"https://iiif-maktaba.dc.library.northwestern.edu/5698bf9b-c445-46b3-86aa-8bfba2df6ba4/canvas/6","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/053a4b82-bee2-4f5b-a1d4-951dd47d0870/full/600,/0/default.jpg","type":"Image","format":"image/tiff","height":5633,"width":4265,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/053a4b82-bee2-4f5b-a1d4-951dd47d0870","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}}]}],"placeholderCanvas":{"id":"https://api.dc.library.northwestern.edu/api/v2/works/455393f4-853d-4932-98ae-c6d0d5f22d3d?as=iiif/canvas/access/6/placeholder","type":"Canvas","width":640,"height":845,"items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/455393f4-853d-4932-98ae-c6d0d5f22d3d?as=iiif/canvas/access/6/placeholder/annotation-page/0","type":"AnnotationPage","items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/455393f4-853d-4932-98ae-c6d0d5f22d3d?as=iiif/canvas/access/6/placeholder/annotation/0","type":"Annotation","motivation":"painting","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/053a4b82-bee2-4f5b-a1d4-951dd47d0870/full/!640,845/0/default.jpg","type":"Image","format":"image/tiff","width":640,"height":845,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/053a4b82-bee2-4f5b-a1d4-951dd47d0870","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://api.dc.library.northwestern.edu/api/v2/works/455393f4-853d-4932-98ae-c6d0d5f22d3d?as=iiif/canvas/access/6/placeholder"}]}]},"annotations":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/5698bf9b-c445-46b3-86aa-8bfba2df6ba4/canvas/6/annotations","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/5698bf9b-c445-46b3-86aa-8bfba2df6ba4/canvas/6/annotations/translation","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/markdown","value":"\u003e \"*He does whatever He wills*.\"[^9] \\[Indeed\\] He has the capacity to do whatever He wills. To Him belong the dominion and the treasuries (of all creation). To Him belong might and perpetuity. To Him belong the ruling and the judgment. To Him belong all praise and laudation. To Him belong the most beautiful names.[^10]\n\u003e\n\u003e There is no defense against His decree, and no obstacle to His benefaction. He does what He wills in His kingdom and governs His creation by what He wills. He desires no reward and fears no punishment. He is not bound by any right, nor governed by any rule. Every blessing is a generous bounty from Him, and every trial is a manifestation of His justice. \"*He is not questioned about what He does, but they are the ones questioned.*\"[^11]\n\u003e\n\u003e He existed before the creation. He does not have a before nor an after. He has no above and no below, no right and no left, no in front and no behind, no collectivity and no individual part. It cannot be specified when, where, or how He is. His being is not confined to place, for he brought place into being. He regulates time, but He is not bound by time, nor designated by space. The imagination (*al-wahm*) cannot fathom Him. The intellect (*al-ʿaql*) cannot describe Him. The mind *(al-dhihn*) cannot particularize Him. The ego-self (*al-nafs*) has no access to His semblance. He does not take shape in the imagination, nor does He explain Himself to the intellect. Imagination and thought cannot obtain to Him. He is not encompassed by direction or horizon. He overcomes all imagination. \"*Sight does not comprehend Him, but He comprehends all sight. He is the Graciously Subtle, the Aware.*\"[^12] \"*There is nothing like unto Him, and He is the all-Hearing, the all-Seeing*.\"[^13] \"*He is the ever Living, there is no god but Him, so worship Him with sincerity in the religion. All praise is due to God, the Lord of all the worlds*.\"[^14]\n\nThe first incumbency on humanity is thus the cognizance of God (*maʿrifat Allāh*), Glorious and Exalted. One must also have knowledge (of the nature) of created things, thereby denying any semblance between the Creator and the created. One must thus deny any place, partner, time, or deficiency to God, and confirm His decree, power, justice, and excellence. One must have faith in the ambiguous verses of the Qurʾan, and in what came with the Messengers in terms of revelation (*risāla*).\n\nOne must deny ten specifications (to God): before, after, above, below, right, left, collectivity (*kull*), partition (*baʿḍ*), front, back. There was no beginning to His preexistence, and there is no end to His eternity. He knows what will be before it comes into being, collectively and individually. Everything is brought forth into light (of being) by Him,[^15] not by themselves, and He provides sustenance for all things. In Him is final return of all things, whether on high or low. He knows what is above the above, and what is below the below. Nothing is hidden from Him, and nothing eludes Him from either side (of creation). Nothing defies Him from any direction (in the universe). His throne overspreads the earth and the heavens.[^16] He is praised in all conditions. To Him belong all preceding and all following, all easts and all wests. No request exceeds Him, and no fugitive escapes Him. He knows what is hidden at night and what is conspicuous at day. If any of these ten specifications had been contravened, that would entail origination (*al-ḥudūth*) and dependency on created entities, and the Creator, glorious is He, is self-sufficient, worthy of praise.\n\n[^9]: Qurʾan, 11:107.\n\n[^10]: The version of al-Kābarī's *Bustān* from the Ahmad Baba Institute of Higher Learning and Islamic Research (IHERI-ABT), Timbuktu, Mali, adds the words here \"... and the most sublime attributes.\" See MS no. 5684, IHERI-ABT.\n\n[^11]: Qurʾan, 21:23.\n\n[^12]: Qurʾan, 6:103.\n\n[^13]: Qurʾan, 42:11. This is where the text ends in Goldziher's version.\n\n[^14]: Qurʾan, 40:65.\n\n[^15]: *Hall kull* in Arabic; the translation here would thus be a loose rendition.\n\n[^16]: The wording in the IHERI-ABT MS no. 5684 is \"heavens and the earth,\" thus quoting more precisely the Qur'an verse 2:255."},"target":"https://iiif-maktaba.dc.library.northwestern.edu/5698bf9b-c445-46b3-86aa-8bfba2df6ba4/canvas/6"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/5698bf9b-c445-46b3-86aa-8bfba2df6ba4/canvas/6/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"وله الأسماء الحسنى.\n\n لا دافع لما قضى ولا مانع لما أعطى، يفعل في ملكه ما يريد ويحكم في خلقه ما يشا، لا يرجو ثوابا ولا يخاف عقابا، ليس عليه حق ولا عليه حكم، فكل نعمة منه فضل وكل نِقْمه منه عدل، لا يُسأل عما يفعل وهم يسألون.\n\n موجودٌ قبل الخلق، ليس له قبلٌ ولا بَعْدٌ ولا فوقٌ ولا تحتٌ ولا يمينٌ ولا شِمالٌ ولا أَمامٌ ولا خَلْفٌ ولا كُلٌّ ولا بعضٌ، ولا يقال متى كان ولا أين كان وكيف كان. كان ولا كلٌّ ولا مكان، كوّن المكان ودبّر الزمان، لا يتقيد بالزمان ولا يتخصَّص بالمكان، لا يلحقه وهم، ولا يُكيِّفه عقل، ولا يتخصص بالذهن ولا يتمثل في النفس، ولا يُتصوّر في الوهم، ولا يتكيّف في العقل، لا تلحقه الأوهام والأفكار، ولا يحيط به الجهات والأقطار، وهو يلحق الأوهام، ولا تدركه الأبصار وهو يدرك الأبصار وهو اللطيف الخبير، ليس كمثله شيء وهو السميع البصير. هو الحي لا إله إلا هو فادعوه مخلصين له الدين الحمد لله رب العالمين. \n\nفصل أول ما يجب على الإنسان معرفة الله تبارك وتعالى ومعرفة المخلوقات ونفي التشبه بين الخالق سبحانه والمخلوقات ونفي المكان ونفي الشريك ونفي الزمان ونفي النقائص، وإثبات القضاء والقدر وإثبات العدل والإحسان، والإيمان بمتشابهات القرآن والإيمان بما جاء به الرسل للمخصوص له بالرسالة.\n\nونفي الحدود العشرة وهي: قبلُ وبعدُ وفوقُ وتحتُ ويمينُ وشمالُ وكلُّ وبعضُ وأَمامُ وخلفُ، وليس لأوليته ابتداء ولا لآخريتة انقضاء، يعلم ما يكون قبل أن يكون كلٌّ وبعضٌ، هل الكل إلا منه. ورزق كل شيء عليه، ومصير الكل إليه فوق وتحت، يعلم ما فوق الفوق وما تحت التحت، لا يخفى عليه شيء ولا يفوته شيء يمين وشمال إلا يثبت في شيء من الجهات، وسع كرسيه الأرض والسماوات، محمود في كل الحالات، له أمام وخلف، له المشارق والمغارب، ولا يدركه طالب ولا يفوته هارب، يعلم ما هو مستخْفٍ بالليل وسارب بالنهار. إذا، كلُّ من تقيد بهذه الحدود العشرة وجب له الحدوث والافتقار إلى الخالق، والخالق سبحانه هو الغني الحميد. فصل ما جاء في القرآن من المنافع والمدافِع. وجاء أن قيصر ملك الروم كتب كتابا إلى أمير المؤمنين. "},"target":"https://iiif-maktaba.dc.library.northwestern.edu/5698bf9b-c445-46b3-86aa-8bfba2df6ba4/canvas/6"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/5698bf9b-c445-46b3-86aa-8bfba2df6ba4/canvas/7","type":"Canvas","height":5633,"width":4265,"label":{"none":["verso"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/a46aaa89-309d-454b-82a3-d7dfec5161e3/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/a46aaa89-309d-454b-82a3-d7dfec5161e3","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/5698bf9b-c445-46b3-86aa-8bfba2df6ba4/canvas/7/page","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/5698bf9b-c445-46b3-86aa-8bfba2df6ba4/canvas/7/annotation/0","type":"Annotation","motivation":"painting","target":"https://iiif-maktaba.dc.library.northwestern.edu/5698bf9b-c445-46b3-86aa-8bfba2df6ba4/canvas/7","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/a46aaa89-309d-454b-82a3-d7dfec5161e3/full/600,/0/default.jpg","type":"Image","format":"image/tiff","height":5633,"width":4265,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/a46aaa89-309d-454b-82a3-d7dfec5161e3","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}}]}],"placeholderCanvas":{"id":"https://api.dc.library.northwestern.e
