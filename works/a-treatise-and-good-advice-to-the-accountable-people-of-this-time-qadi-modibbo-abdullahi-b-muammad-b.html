سول الله صلى الله عليه وسلم قال إن الله \n\nلا يقبض العلم انتزاعا ينتزعه من العباد ولكن يقبض العلم \n\nبقبض العلماء حتى إذا لم يبق عالما اتخذ الناس رؤساء جهالا فسئلوا \n\nفأفتوا بغير علم فضلوا وأضلوا رواه البخاري ومسلم وعن زياد "},"target":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/0"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/1","type":"Canvas","height":3360,"width":2603,"label":{"none":["p. 2 recto"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/2f3f5444-cbd2-47dc-8559-48c9a995f1ee/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/2f3f5444-cbd2-47dc-8559-48c9a995f1ee","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/1/page","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/1/annotation/0","type":"Annotation","motivation":"painting","target":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/1","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/2f3f5444-cbd2-47dc-8559-48c9a995f1ee/full/600,/0/default.jpg","type":"Image","format":"image/tiff","height":3360,"width":2603,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/2f3f5444-cbd2-47dc-8559-48c9a995f1ee","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}}]}],"placeholderCanvas":{"id":"https://api.dc.library.northwestern.edu/api/v2/works/21e0766f-9d7b-41b6-9ce8-40a99f600976?as=iiif/canvas/access/1/placeholder","type":"Canvas","width":640,"height":826,"items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/21e0766f-9d7b-41b6-9ce8-40a99f600976?as=iiif/ \nقُتلنا⁖ لكن إلى سيدنا اشتقنا⁖ قد علم السر وما أعلنّا. ثم \n\nقاتل حتى قتل⁖ والحالة الثانية أن يحمله على القتال غيرة الإسلام \n\nوالحرص على إعلاء كلمة الله وإذلال كلمة الكفر ولا شك في صحة \n\nهذه النية وفوز صاحبها وإن استشهد صاحب هذه النية فهو شهيد \n\n \n\nكما روى "},"target":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/1"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/2","type":"Canvas","height":3359,"width":2599,"label":{"none":["p. 3 recto"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/176906e5-03f8-4992-8c98-e68032931839/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/176906e5-03f8-4992-8c98-e68032931839","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/2/page","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/2/annotation/0","type":"Annotation","motivation":"painting","target":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/2","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/176906e5-03f8-4992-8c98-e68032931839/full/600,/0/default.jpg","type":"Image","format":"image/tiff","height":3359,"width":2599,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/176906e5-03f8-4992-8c98-e68032931839","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}}]}],"placeholderCanvas":{"id":"https://api.dc.library.northwestern.edu/api/v2/works/21e0766f-9d7b-41b6-9ce8-40a99f600976?as=iiif/canvas/access/2/placeholder","type":"Canvas","width":640,"height":827,"items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/21e076 و طائفة شديدة ليس لها  \n\nما يغنم لذهب إلى جهادهم ولو دعي إلى طائفتين لإحداهما  \n\nغنيمة والأخرى لا غنيمة معها لرغب في جهاد ذات  \n\nالغنيمة فصاحب هذه النية فيه خلاف بين السلف قال بعضهم  \n\nنيته فاسدة لإدخاله قصد الدنيا في عمل الآخرة وذهب بعضٌ \n\nإلى صحة نيته وإثابته على نية الجهاد ولكن ثوابه ناقص من حيث أن له \n\nالرياء"},"target":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/2"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/3","type":"Canvas","height":3371,"width":2611,"label":{"none":["p. 4 recto"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/ecaa82e7-65e0-4291-a65d-d7d85400f56a/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/ecaa82e7-65e0-4291-a65d-d7d85400f56a","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/3/page","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/3/annotation/0","type":"Annotation","motivation":"painting","target":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/3","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/ecaa82e7-65e0-4291-a65d-d7d85400f56a/full/600,/0/default.jpg","type":"Image","format":"image/tiff","height":3371,"width":2611,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/ecaa82e7-65e0-4291-a65d-d7d85400f56a","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}}]}],"placeholderCanvas":{"id":"https://api.dc.library.northwestern.edu/api/v2/works/21e0766f-9d7b-41b6-9ce8-40a99f600976?as=iiif/canvas/access/3/placeholder","type":"Canvas","width":640,"height":826,"items":[{"id":" اهد فإن هذا إن قتل ليس  \n\nبشهيد عند الله بلا خلاف بل قد استحق العذاب الأليم⁖ الحالة \n\nالتاسعة أن يقاتل ليقتل فيستريح مما هو فيه من فقر  \n\nأو دين لازم أو مصيبة يتوقع نزولها ولم يخطر بباله التقرب  \n\nإلى الله فهذا مما للنظر فيه مجال يحتمل أن يقال ليس بشهيد  \n\nأو يقال إنه شهيد لكونه لم يسمح بنفسه إلا في هذا الوجه  \n\nوالله أعلم الحالة العاشرة أن يخلص النية ثم يطرأ عليه  \n\n \n\nالرياء "},"target":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/3"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/4","type":"Canvas","height":3368,"width":2609,"label":{"none":["p. 5 recto"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/bc81487e-9d38-4299-af9c-fb090fc5c92e/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/bc81487e-9d38-4299-af9c-fb090fc5c92e","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/4/page","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/4/annotation/0","type":"Annotation","motivation":"painting","target":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/4","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/bc81487e-9d38-4299-af9c-fb090fc5c92e/full/600,/0/default.jpg","type":"Image","format":"image/tiff","height":3368,"width":2609,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/bc81487e-9d38-4299-af9c-fb090fc5c92e","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}}]}],"placeholderCanvas":{"id":"https://api.dc.library.northwestern.edu/api/v2/works/21e0766f-9d7b-41b6-9ce8-40a99f600976?as=iiif/canvas/access/4/ إلى  \n\nدينكم ومعنى الحديث أن الناس إن تشاغلوا بما ذكر  \n\nوتركوا الجهاد سلط الله عليهم العدو لا يتخلَّصون منه  \n\nحتى يرجعوا إلى ما هو واجب من الجهاد وإقامة الدين ونصر  \n\nالإسلام ودل قوله حتى ترجعوا إلى دينكم أن ترك الجهاد والسكون  \n\nإلى الدنيا خروج عن الدين وكفى به إثما مبينا هذا ما ذكره  \n\nالعلماء في معنى الحديث وفي مشارع الأشواق قال رسول الله صلى  \n\nالله عليه وسلم سيأتي على الناس زمان يقول فيه قراء منهم \n\nليس هذا بزمان جهاد فمن أدرك ذلك الزمان فنعم زمان الجهاد  \n\nقالوا يا رسول الله واحد يقول ذلك قال نعم من لعنه الله والملائكة \n\nوالناس"},"target":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/4"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/5","type":"Canvas","height":3371,"width":2609,"label":{"none":["p. 6 recto"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/0bda9c2a-c88b-4fe6-a453-8099f08d5061/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/0bda9c2a-c88b-4fe6-a453-8099f08d5061","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/5/page","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/5/annotation/0","type":"Annotation","motivation":"painting","target":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/5","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/0bda9c2a-c88b-4fe6-a453-8099f08d5061/full/600,/0/default.jpg","type":"Image","format":"image/tiff","height":3371,"width":2609,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/0bda9c2a-c88b-4fe6-a453-8099f08d5061","@type":"ImageService2","profile":"http://iiif.io/api/imag nإلا كمس القرصة أي النمل وإن قلت أخاف ضياع أهلي ومالي  \n\nوأطفالي فتذكر قوله تعالى إنما أموالكم وأولادكم فتنة و \n\nالله عنده أجر عظيم وقوله صلى الله عليه وسلم لغدوة في  \n\nسبيل الله أو روحة خير من الدنيا وما فيها مع أن جميع  \n\nمن ذكرت يكونون عن قريب من الأموات وتفرقهم نوازل الآفات \n\nثم إنهم يفرون عنك يوم المئال يوم يفر المرء من أخيه يود  \n\nكل منهم لو نجا وحمَّلك ما يهلك من الأثقال أفتحزن على فراق  \n\nما إن قل وأكثر همّك وعناك وإن كثُر أطغاك وإن مت وتركته  \n\nأرداك وإن تذكرت ولدك فاعلم أن الله أرحم به منك وإن كان من  \n\nالسعداء فلا يضيعه الله وسيجمع الله بينك وبينه في الجنان  \n\nفاستودعه الله وإن يكن شقيا فليكن الفراق من الأول ولا حيلة  \n\nإلى دفع المضرة عنه وإن قلت يشق عليّ فراق الأحباب والإخوان فاعلم  \n\nأن الفراق كائن لا محالة وإن كانت المحبة لله فالاجتماع في الجنة وإلا  \n\nفالفراق الآن أفضل مع ما يتوقع منهم من الجفاء وقلة الوفاء لأنهم "},"target":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/6"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/7","type":"Canvas","height":3369,"width":2609,"label":{"none":["p. 8 recto"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/9c2a5e07-84ba-4d95-b0fc-422d3514fc13/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/9c2a5e07-84ba-4d95-b0fc-422d3514fc13","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/7/page","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/7/annotation/0","type":"Annotation","motivation":"painting","target":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/7","body":{"id":"https://iiif.dc.library.northwes وق ما نلت من ذلك وفاته فذلك يفوتك وإن قلت أرغب  \n\nفي التأخير لزيادة صالح الأعمال فأعلم أن ذلك كذب من النفس ومن  \n\nمكايد إبليس إذ الجهاد في سبيل الله أفضل الأعمال وقد جاء في الحديث أن  \n\nقيام الرجل في الصف في سبيل الله أفضل من عبادته في أهله سبعين  \n\nعاما انتهى فتأمل يا أخي فافهم وتعلم أن كل ما لا يكون عذرا في  \n\nترك الشهاد فلا يكون عذرا في ترك الهجرة فلا يمنعك من الهجرة خوف  \n\nمفارقة الأوطان وضياع الأموال والضعفة من العيال فإن التعلل  \n\nبذلك تعذّر كاذب وميل إلى الدَّعة وركون إلى تأويل باطل فأعرضْ  \n\nعن الدنيا يعوضك الله خيرا منها فليست هذه الدنيا بدار مقام  \n\nمتى جادت بوصلها جاءت بفصالها فشرابها سراب وعذبها  \n\nعذاب فمن رام في وصالها واقع في حبالها فتيقظ قبل الهلاك  \n\nوأطلق نفسك قبل عسر الفكاك والله يقول الحق وهو يهدي السبيل  \n\nوسائر أحكام الشهادة مبسوطة في كتب الفقه انتهى المبحث  \n\nالثاني في المهادنة وهي كما قال ابن عرفة المهادنة وهي الصلح \n\nعقد المسلم مع الحربي على المسالمة أي المتاركة مدة ليس هو \n\nفيها تحت حكم الإسلام فيخرج الأمان لأن حد الأمان رفع استباحة  \n\nدم الحربي ورقُّه وماله حتى قتاله والعزم عليه مع استقراره تحت  \n\nحكم الإسلام مدة ما إذا تأملت حد المهادنة عرفت أن موضوعها  \n\n \n\nلمصلحة\n "},"target":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/7"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/8","type":"Canvas","height":3363,"width":2615,"label":{"none":["p. 9 recto"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/bc1bfebe-1b9a-4157-b461-5dce04940a34/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/bc1bfebe-1b9a-4157-b461-5dce04940a34","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/8/page","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba. "type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"لمصلحة بقاء المسلمين تحت حكم الإسلام إذا أحسوا منهم  \n\nالضعف لمقاومة الكفار فيصالحون الكفار على المتاركة لكن  \n\nيستعدوا للقتال ويتقووا بالجهاد لمقاومة الكفار بشرط  \n\nأن لا يكون المسلمون تحت حكم الكفار⁖ وقال الشيخ عثمان نفعنا \n\nالله ببركته في كتاب المسائل قال الأُبّيّ لا خلاف أنه يجب على  \n\nالمسلمين عزل الإمام إذا فسق بكفر إذا تحيّلوا القدرة عليه وإن  \n\nتحققوا العجز عنه لم يجب القيام عليه ويجب على المسلم الهجرة  \n\nمن أرضه إلى غيرها انتهى قلتُ ولم يذكر أن المسلمين  \n\nيهادنونه فيجلسون في أرضه لأنهم تحت حكمه وهذه المسألة  \n\nقيدٌ لما أطلق من جواز المهادنة بشرط أن لا يكونوا تحت حكم  \n\nكافر وهذه المصلحة أعني مصلحة بقاء الإسلام وبقاء  \n\nالمسلمين تحت حكمه هي إحدى داعي المهادنة أو يهادنون  \n\nالكفار ليجد بعض المسلمين الذين في الكفار سبيلا إلى الخروج  \n\nأو يدخلوا المشركين ليعلموهم دين الله وأحكام الإسلام حتى  \n\nيعلم من لا يعلمه ويسلم من قدر الله له الإسلام وهذه المصلحة  \n\nهي إحدى دواعي صلح الحديبية كما قال الأبي في شرح مسلم قال  \n\nومن مصالح هذا الصلح الباهرة يعني صلح الحديبية فتح مكة  \n\nوإسلام أهلها ودخول الناس في دين الله أفواجا لأنه لما وقع الصلح  \n\nاختلط الناس بعضهم ببعض وجاءوا إلى النبي صلى الله عليه وسلم \n\n "},"target":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/8"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/9","type":"Canvas","height":3357,"width":2612,"label":{"none":["p. 10 recto"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/6600fdde-79c1-4240-8fe7-987da3193382/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/6600fdde-79c1-4240-8fe7-987da3193382","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://iiif-maktaba.dc.librar ":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/9/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"ودخلوا المدينة وذهب المسلمون إلى مكة فسمعوا منهم  \n\nأحوال رسول الله صلى الله عليه وسلم مفصلة ووقفوا  \n\nعلى معجزاته الظاهرة وأعلام نبوته وحسن سيرته وعاينوا  \n\nبأنفسهم كثيرا من ذلك فمالت قلوبهم إلى الإيمان فآمنوا  \n\nفما أعظم هذه الفائدة التي هي زيادة الإسلام قوة وكثرة  \n\nونقصان الكفر وقلّته حتى زهق الباطل انتهى وإن كانت  \n\nالمهادنة بعكس هذا فلا يقول أحد بجوازها كالمهادنة  \n\nبالنصارى في هذه الأزمنة لأن مهادنتهم تزيد الإسلام و \n\nأهله قلة وضعفا لما يلزم فيها من مداخلتهم لأهل  \n\nالإسلام فيتسبب بذلك تطبع المسلمين بطباعهم  \n\nالردية وعوائدهم الذميمة واقتداء سيرتهم المنهية  \n\nحتى يألف ضعفاء القلوب عوائدهم المشحونة بالعيوب  \n\nوينشأ الصبيان على دينهم ويفتتن النسوان والولدان  \n\nبالتزيّي بزيهم والتحلي بحليهم إلى أن تُمات السنة الغراء \n\nوتُحيى البدعة الظلماء ويتغلب دينهم ويذل  \n\nالمسلمون بدخولهم تحت حكم النصارى فإنا لله وإنا إليه  \n\nراجعون وإن احتج قائل لجواز مهادنتهم بالخوف لأن  \n\nسلاحهم أشد نكاية من سلاحنا ولو قاتلهم المسلمون  \n\nلاستأصلوهم بالكلّية ولذلك يرى جواز مهادنتهم وإن  \n\nأدت إلى ما لا يجوز من الشروط فالجواب أن مهادنتهم أيضا \n\n \n\nتؤدي\n "},"target":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/9"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/10","type":"Canvas","height":3357,"width":2606,"label":{"none":["p. 11 recto"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/556a93c3-e728-4250-af96-cd84601868be/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/556a93c3-e728-4250-af96-cd84601868be","@type":"ImageService2","profile":"http://iiif.io/api/image ions":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/11/annotations","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/11/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"خالية منهم انتهى واحذروا يا إخواني عن ما يميل إليه بعضُ \n\n الطلبة في زماننا هذا من إجازة مهادنة الدوام استدلالهم  \n\nلذلك بما في كتب الفروع من جواز المهادنة مطلقا لخوف  \n\nفاعلموا أن الخوف المذكور في كتب الفقه هو خوف استيصال  \n\nالإسلام وأهله لا خوف على النفس والمال فكيف يكون الخوف  \n\nعلى النفس والمال عذرا لتوهين الإسلام مع أن الله اشترى من  \n\nالمؤمنين أنفسهم كما جاز قتل المسلمين مع المشركين إذا  \n\nتترّس بهم الكفار خوفا لاستيصال الإسلام وأما إذا كانت المهادنة  \n\nمع حكمهم على المسلمين بما شاء وإظهار دينهم على  \n\nوجه التغلب والتفاخر وعدم جريان حكم المسلمين عليهم أمرا  \n\nونهيا ودخولهم في أي مكان شاءوا من المساجد والمدارس فهذا  \n\nينافي لما يجب على المسلمين من حفظ الدين وترجيح مصالح الدين  \n\nعلى مصالح الدنيا كما يجب ترجيح حفظه على باقي الكليات الخمس \n\nالتي هي حفظ النفس والعقل والنسب  \n\nوالمال فإنا لله وإنا إليه راجعون على ضلّة المسعى وهذه الفتوى عين  \n\nمكيدة الشيطان وفي ذلك عين الهلاك عصمنا الله من الزلل ويرزقنا  \n\nصالح العمل آمين انتهى المبحث الثالث في بيان حكم الهجرة قال  \n\nالشيخ عثمان في بيان وجوب الهجرة أن الهجرة من بلد الكفر  \n\nإلى بلد الإسلام واجبة كتابا وسنة وإجماعا أما الكتاب فقوله  \n\nتعالى إن الذين توفاهم الملائكة ظالمي أنفسهم قالوا فيما كنتم \n\n \n\nقالوا\n "},"target":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/11"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/12","type":"Canvas","height":3363,"width":2615,"label":{"none":["p. 13 recto"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/23ae14fa- دعة واجبة إجماعا  \n\nولكن البلاد كلها اليوم ملئت بعضها جورا وبدعة وملئت  \n\nبعضها كفرا فأين المهاجَرُ فأقول يكفي جوابا حديث البخاري "},"target":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/14"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/15","type":"Canvas","height":3363,"width":2615,"label":{"none":["p. 16 recto"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/716a49da-f02f-48df-b1e0-09ebc77988ac/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/716a49da-f02f-48df-b1e0-09ebc77988ac","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/15/page","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/15/annotation/0","type":"Annotation","motivation":"painting","target":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/15","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/716a49da-f02f-48df-b1e0-09ebc77988ac/full/600,/0/default.jpg","type":"Image","format":"image/tiff","height":3363,"width":2615,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/716a49da-f02f-48df-b1e0-09ebc77988ac","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}}]}],"placeholderCanvas":{"id":"https://api.dc.library.northwestern.edu/api/v2/works/21e0766f-9d7b-41b6-9ce8-40a99f600976?as=iiif/canvas/access/15/placeholder","type":"Canvas","width":640,"height":823,"items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/21e0766f-9d7b-41b6-9ce8-40a99f600976?as=iiif/canvas/access/15/placeholder/annotation-page/0","type":"AnnotationPage","items":[{"id":  أو بلد إسلام يهاجر إليهم عذرا يسقطها  \n\nبل إن كان الإنسان عالما لجميع ما كُلّف من الدين أو معه عالم \n\nيعلّمه ذلك فواجب عليه أن يهاجر من بلد الكفر والفتنة \n\nأو البدعة إلى حيث يتمكن له إقامة دينه ولو في فلاة \n\nخالية من الناس لأنه إن هاجر إلى حيث يتمكن له إقامة دينه \n\n \n\nفأقام\n "},"target":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/15"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/16","type":"Canvas","height":3363,"width":2603,"label":{"none":["p. 17 recto"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/39cd5925-488a-4fb4-a440-ec982efaae17/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/39cd5925-488a-4fb4-a440-ec982efaae17","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/16/page","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/16/annotation/0","type":"Annotation","motivation":"painting","target":"https://iiif-maktaba.dc.library.northwestern.edu/9d824aee-421f-4f69-b6d6-65ac6b9cbb02/canvas/16","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/39cd5925-488a-4fb4-a440-ec982efaae17/full/600,/0/default.jpg","type":"Image","format":"image/tiff","height":3363,"width":2603,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/39cd5925-488a-4fb4-a440-ec982efaae17","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}}]}],"placeholderCanvas":{"id":"https://api.dc.library.northwestern.edu/api/v2/works/21e0766f-9d7b-41b6-9ce8-40a99f600976?as=iiif/canvas/access/16/placeholder","type":"Canvas","width":640,"height":826,"items":[{"id":"https://api.dc.library.northw
