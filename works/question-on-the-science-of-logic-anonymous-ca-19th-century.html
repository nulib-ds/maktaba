<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Question on the Science of Logic  (Anonymous, ca. 19th century) - Maktaba</title><meta name="robots" content="index,follow"/><meta name="description" content="An anonymous manuscript likely written in the nineteenth century that considers a specific issue in logic: the order of combinatorial syllogisms, and in particular, the divergence between North and West African scholars in the order they assign to the syllogisms."/><meta property="og:title" content="Question on the Science of Logic  (Anonymous, ca. 19th century) - Maktaba"/><meta property="og:description" content="An anonymous manuscript likely written in the nineteenth century that considers a specific issue in logic: the order of combinatorial syllogisms, and in particular, the divergence between North and West African scholars in the order they assign to the syllogisms."/><meta property="og:url" content="https://nulib-ds.github.io/maktaba/works/question-on-the-science-of-logic-anonymous-ca-19th-century"/><meta property="og:image" content="https://images.digital.library.illinois.edu/iiif/2/18df9e90-96bc-013c-4aba-02d0d7bfd6e4-e/full/!256,256/0/default.jpg"/><meta property="og:image:alt" content="Question on the Science of Logic  (Anonymous, ca. 19th century)"/><meta property="og:image:width" content="200"/><meta property="og:image:height" content="200"/><link rel="canonical" href="https://nulib-ds.github.io/maktaba/works/question-on-the-science-of-logic-anonymous-ca-19th-century"/><meta name="next-head-count" content="13"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,700&amp;family=DM+Serif+Display&amp;display=swap" rel="stylesheet"/><link rel="preload" href="/maktaba/_next/static/css/3cc9b58ddff83071. _buildManifest.js" defer="" crossorigin=""></script><script src="/maktaba/_next/static/OohvmtrotIYtfyKz1cKQ6/_ssgManifest.js" defer="" crossorigin=""></script><style id="__jsx-3552370096">html{--canopy-sans-font:DM Sans, sans-serif;--canopy-display-font:DM Serif Display, serif;}.radix-themes{--default-font-family:DM Sans, sans-serif;--heading-font-family:DM Serif Display, serif;--code-font-family:DM Sans, sans-serif;--strong-font-family:DM Sans, sans-serif;--em-font-family:DM Sans, sans-serif;--quote-font-family:DM Serif Display, serif;--em-font-size-adjust:inherit;-em-font-weight:inherit;}</style></head><body><div id="__next"><script>!function(){try{var d=document.documentElement,c=d.classList;c.remove('light','dark');var e=localStorage.getItem('theme');if('system'===e||(!e&&false)){var t='(prefers-color-scheme: dark)',m=window.matchMedia(t);if(m.media!==t||m.matches){d.style.colorScheme = 'dark';c.add('dark')}else{d.style.colorScheme = 'light';c.add('light')}}else if(e){c.add(e|| '')}else{c.add('light')}if(e==='light'||e==='dark'||!e)d.style.colorScheme=e||'light'}catch(e){}}()</script></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"manifest":{"@context":"http://iiif.io/api/presentation/3/context.json","id":"https://iiif-maktaba.dc.library.northwestern.edu/3cfad33a-320a-49fe-8ef2-4f430044524e.json","type":"Manifest","behavior":["paged","paged"],"viewingDirection":"left-to-right","rights":"http://rightsstatements.org/page/UND/1.0/","metadata":[{"label":{"none":["Title"]},"value":{"none":["Mas’ala manṭiqiyya"]}},{"label":{"none":["Resource Identifier"]},"value":{"none":["Ms. 79/15/813"]}},{"label":{"none":["Primary Creator"]},"value":{"none":["Unknown"]}},{"label":{"none":["Description"]},"value":{"none":["19th Century Manuscript"]}},{"label":{"none":["Rights"]},"value":{"none":["Copyright Undetermined"]}},{"label":{"none":["Repository"]},"value":{"none":["University of Illinois Archives"]}}],"label":{"none":["Question on the Science of Logic  (Anonymous, ca. 19th century)"]},"requiredStatement":{"label":{"none":["Attribution"]},"value":{"none":["Copyright Undetermined"]}},"summary":{"none":["An anonymous manuscript likely written in the nineteenth century that considers a specific issue in logic: the order of combinatorial syllogisms, and in particular, the divergence between North and West African scholars in the order they assign to the syllogisms."]},"thumbnail":[{"id":"https://images.digital.library.illinois.edu/iiif/2/18df9e90-96bc-013c-4aba-02d0d7bfd6e4-e/full/!256,256/0/default.jpg","type":"Image","service":[{"@id":"https://images.digital.library.illinois.edu/iiif/2/18df9e90-96bc-013c-4aba-02d0d7bfd6e4-e","@type":"ImageService2","profile":"level2"}]}],"seeAlso":[{"id":"https://digital.library.illinois.edu/items/15e840f0-96bc-013c-4aba-02d0d7bfd6e4-e.json","type":"Dataset","format":"application/json"},{"id":"https://digital.library.illinois.edu/items/15e840f0-96bc-013c-4aba-02d0d7bfd6e4-e.atom","type":"Dataset","format":"application/atom+xml"},{"id":"https://digital.library.illinois.edu/items/15e840f0-96bc-013c-4aba-02d0d7bfd6e4-e/manifest","type":"Manifest","format":"application/json","label":{"none":["Originating IIIF Manifest"]}}],"service":[{"@id":"https://images.digital.library.illinois.edu/iiif/2/18df9e90-96bc-013c-4aba-02d0d7bfd6e4-e","@type":"ImageService2","profile":"level2"}],"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/3cfad33a-320a-49fe-8ef2-4f430044524e/canvas/0","type":"Canvas","height":5488,"width":5488,"metadata":[{"label":{"none":["Title"]},"value":{"none":["Reel079_0496.tif"]}}],"label":{"none":["Reel079_0496.tif"]},"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/3cfad33a-320a-49fe-8ef2-4f430044524e/canvas/0/page","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/3cfad33a-320a-49fe-8ef2-4f430044524e/canvas/0/annotation/0","type":"Annotation","motivation":"painting","target":"https://iiif-maktaba.dc.library.northwestern.edu/3cfad33a-320a-49fe-8ef2-4f430044524e/canvas/0","body":{"id":"https://images.digital.library.illinois.edu/iiif/2/18df9e90-96bc-013c-4aba-02d0d7bfd6e4-e/full/!1000,1000/0/default.jpg","type":"Image","height":5488,"width":4064,"format":"image/jp2","service":[{"@id":"https://images.digital.library.illinois.edu/iiif/2/18df9e90-96bc-013c-4aba-02d0d7bfd6e4-e","@type":"ImageService2","profile":"level2"}]}}]}],"annotations":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/3cfad33a-320a-49fe-8ef2-4f430044524e/canvas/0/annotations","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/3cfad33a-320a-49fe-8ef2-4f430044524e/canvas/0/annotations/translation","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/markdown","value":"**Question on the Science of Logic *(Masʾala Manṭiqiyya)***\n\n*Translated by A. David K. Owen*\n\n*Right hand column*  \n\nThe First \\[Figure of the Categorical Syllogism[^1]\\]:\n\n\\[1.1\\] \\[A categorical syllogism taken\\] from two affirmative universal \\[premises\\] produces a universal affirmative \\[conclusion\\]. \\[AAA[^2]\\]\n\n\\[1.2\\] And \\[from\\] two universal \\[premises\\] with a negative major \\[premise\\], \\[the first figure\\] produces a universal negative \\[conclusion\\]. \\[AEE\\]\n\n\\[1.3\\] And \\[from\\] two affirmative \\[premises\\] with a particular minor \\[premise\\], \\[the first figure\\] produces a particular affirmative \\[conclusion\\]. \\[IAI\\]\n\n\\[1.4\\] And \\[from\\] a particular affirmative, then a universal negative, \\[the first figure\\] produces a particular negative \\[conclusion\\]. \\[IEO\\]\n\nThe Second \\[Figure of the Categorical Syllogism\\]:\n\n\\[2.1\\] From an affirmative universal minor \\[premise\\], and a negative universal in the major \\[premise\\], \\[the second figure\\] produces a universal negative \\[conclusion\\]. \\[AEE\\]\n\n\\[2.2\\] And \\[from\\] a negative universal minor \\[premise\\], and a universal affirmative major \\[premise\\], \\[the second figure\\] produces a negative universal \\[conclusion\\]. \\[EAE\\]\n\n\\[2.3\\] And \\[from\\] an affirmative particular minor \\[premise\\], and a negative universal major \\[premise\\], \\[the second figure\\] produces a negative particular \\[conclusion\\]. \\[IEO\\]\n\n\\[2.4\\] And \\[from\\] a negative particular minor \\[premise\\], and an affirmative universal major \\[premise\\], \\[the second figure\\] produces a negative particular \\[conclusion\\]. \\[OAO\\]\n\nThe Third \\[Figure of the Categorical Syllogism\\]:\n\n\\[3.1\\] From two universal affirmative \\[premises\\], \\[the third figure\\] produces a particular affirmative \\[conclusion\\]. \\[AAI\\]\n\n\\[3.2\\] And \\[from\\] a universal affirmative minor \\[premise\\], and a universal negative major \\[premise\\], \\[the third figure\\] produces a particular negative \\[conclusion\\]. \\[AEO\\]\n\n\\[3.3\\] And \\[from\\] a particular affirmative minor \\[premise\\], and a universal affirmative major \\[premise\\], \\[the third figure\\] produces a particular affirmative \\[conclusion\\]. \\[IAI\\]\n\n\\[3.4\\] And \\[from\\] a universal affirmative minor \\[premise\\], and a universal negative major \\[premise\\], \\[the third figure\\] produces a particular negative \\[conclusion\\]. \\[AEO\\]\n\n\\[3.5\\] And \\[from\\] a particular affirmative minor \\[premise\\], and a universal negative major \\[premise\\], \\[the third figure\\] produces a particular negative \\[conclusion\\]. \\[IEO\\]\n\n\\[3.6\\] And \\[from \\] a universal affirmative minor \\[premise\\], and a particular negative major \\[premise\\], \\[the third figure\\] produces a particular negative \\[conclusion\\]. \\[AOO\\]\n\nThe Fourth \\[Figure of the Categorical Syllogism\\]:\n\n\\[4.1\\] From two universal affirmative \\[premises\\], \\[the fourth figure\\] produces a particular affirmative \\[conclusion\\]. \\[AAI\\]\n\n\\[4.2\\] And \\[from\\] a universal affirmative minor \\[premise\\], and a particular affirmative major \\[premise\\], \\[the fourth figure\\] produces a particular affirmative \\[conclusion\\]. \\[AIO\\]\n\n\\[4.3\\] And \\[from\\] a universal negative minor \\[premise\\], and an affirmative universal major \\[premise\\], \\[the fourth figure\\] produces a universal negative \\[conclusion\\]. \\[EAE\\]\n\n\\[4.4\\] And \\[from\\] a universal affirmative minor \\[premise\\], and a universal negative major \\[premise\\], \\[the fourth figure\\] produces a particular negative \\[conclusion\\]. \\[AEO\\]\n\n\\[4.5\\] And \\[from\\] a particular affirmative minor \\[premise\\], and a universal negative major \\[premise\\], \\[the fourth figure\\] produces a particular negative \\[conclusion\\]. \\[IEO\\]\n\n*Left hand column*  \n\n\\[First Observation: General Conclusions on Moods and Figures of the Syllogism\\]\n\n\\[1\\] This \\[sequence of\\] arrangement for the four \\[figures\\] is that of al-Hilālī\n\n\\[2\\] in *al-Zawāhir*,[^3] and that of the *Sharḥ* \\[*al-Sullam*\\] of al-Bannānī.\n\n\\[3\\] Agreeing with \\[al-Hilālī and al-Bannānī\\] as regards the first, second,\n\n\\[4\\] and fourth \\[figures\\] are al-Akhḍarī in \\[the author's own\\] *Sharḥ* on\n\n\\[5\\] his *Sullam*, and Qaddūra.[^4] \\[Yet\\] they disagree with \\[al-Hilālī and al-Bannānī\\]\n\n\\[6\\] as regards the third \\[figure\\]. Thus, \\[al-Akhḍarī and Qaddūra\\] made the second mood \\[of the third figure\\] from two affirmatives with a particular minor \\[premise\\], which is the third\n\n\\[7\\] \\[mood of the third figure\\] as rendered by \\[al-Hilālī and al-Bannānī\\].[^5] \\[Whereas, the third mood of the third figure according to al-Akhḍarī and Qaddūra,\\] is two affirmatives whose minor \\[premise\\] is\n\n\\[8\\] universal. \\[Likewise, al-Akhḍarī and Qaddūra\\] made the third \\[mood of the third figure according to al-Hilālī and al-Bannānī\\] to be[^6] the fourth in their rendering,[^7] namely, two universals whose minor \\[premise\\] is affirmative.\n\n\\[9\\] \\[Furthermore, al-Akhḍarī and Qaddūra\\] agreed with \\[al-Hilālī and al-Bannānī\\] as regards the first, fifth, and sixth \\[moods of the third figure\\]. In his *Ṭurra* on \\[*al-Jawāhir* of\\] Ibn Ṭayyib, Maḥand Bāba\n\n\\[10\\] agreed with \\[al-Hilālī and al-Bannānī\\] as regards the \\[sequence of the\\] arrangement of the moods of the first and second figure, and disagreed with them\n\n\\[11\\] on the third and fourth figure. That is, he agreed with them on the first two \\[moods\\] of the third \\[figure\\],\n\n\\[12\\] but made the third of the moods \\[of the third figure\\] to be two affirmatives, whose minor \\[premise\\] is universal, which is\n\n\\[13\\] the fourth \\[mood of the third figure\\] in the treatment \\[of al-Hilālī and al-Bannānī\\]. \\[Likewise,\\] he made the fourth \\[mood of the third figure\\] from a universal affirmative\n\n\\[14\\] minor \\[premise\\] and a particular negative major \\[premise\\], which is the sixth \\[mood of the third figure\\] in the treatment \\[of al-Hilālī and al-Bannānī\\].\n\n\\[15\\] He made the fifth \\[mood of the third figure\\] from two affirmatives, the minor of which is particular, and this\n\n\\[16\\] is the third \\[mood of the third figure\\] in the treatment \\[of al-Hilālī and al-Bannānī\\]. He made the sixth \\[mood of the third figure\\] from a particular affirmative,\n\n\\[17\\] then a universal negative, and this is the fifth \\[mood of the third figure\\] in the treatment \\[of al-Hilālī and al-Bannānī\\]. He agreed with them\n\n\\[18\\] on the first and the fifth of the moods of the fourth figure, and disagreed with them\n\n\\[19\\] on the second \\[mood of the fourth figure\\], which he made from two universals, the minor of the two \\[being\\] affirmative, and this is the fourth \\[mood of the fourth figure\\]\n\n\\[20\\] in the treatment \\[of al-Hilālī and al-Bannānī\\]. In \\[the case of\\] the third \\[mood of the fourth figure\\], he made it from two affirmatives, the minor of the two \\[being\\]\n\n\\[21\\] universal, and this is the second \\[mood of the fourth figure\\] in the treatment \\[of al-Hilālī and al-Bannānī\\]. In \\[the case of\\] the fourth \\[mood of the fourth figure\\], he made it from\n\n\\[22\\] two universals, the first of the two \\[being\\] negative, and this is the third \\[mood of the fourth figure\\] in the treatment \\[of al-Hilālī and al-Bannānī\\].\n\n\\[23\\] What is in *al-Ṭurra* of Maḥanḍ Bāba is what is in *al-Ṭurra* of Aḥmad b. al-ʿĀqil on\n\n\\[24\\] *al-Sullam*. [Qaddūra agrees with all of them on the moods of the first and second figure, and with al-Bannānī \\[as well as with al-Hilālī in\\] *al-Zawāhir* on the fourth \\[figure\\], and with al-Akhḍarī on the fourth \\[figure\\], and with al-Akhḍarī on the third \\[figure\\].]\n\n*Rectangle stretching across bottom of page*  \n\n\\[Second Observation: Agreements and Disagreements in the Positions of Major Logicians of the Maghreb and *Bilād Shinqīṭ*\\]\n\n\\[1\\] To sum up, they all agree on the \\[sequence of\\] arrangement for all the moods of the first and second figure. \\[Furthermore,\\] al-Hilālī and al-Bannānī\n\n\\[2\\] and al-Akhḍarī and Qaddūra agree on the \\[sequence of\\] arrangement for all the moods of the fourth figure. The first two agree on the \\[sequence of\\] arrangement for the moods of the \\[3\\] third figure. The second two agree on the \\[sequence of\\] arrangement which they \\[both\\] made. They differed in some of that from the first two, namely, the second,\n\n\\[4\\] third, and fourth \\[moods of the third figure\\]; \\[al-Akhḍarī and Qaddūra\\] agreed with them on the first, fifth, and sixth \\[moods of the third figure\\]. Maḥanḍ Bāba and Aḥmad b. al-ʿĀqil were in reciprocal agreement with the\n\n\\[5\\] four \\[other logicians\\] regarding some moods of the last two figures, that is, the third and fourth, such that they, meaning Maḥanḍ Bāba and Aḥmad, agreed with al-Hilālī and\n\n\\[6\\] al-Bannānī on the first two of the moods of the third \\[figure\\], and disagreed with them on the remaining four \\[moods of the third figure\\]. \\[Maḥanḍ Bāba and Aḥmad b. al-ʿĀqil\\] agreed with the four \\[other logicians\\], who\n\n\\[7\\] were in agreement about the fourth figure in its first and fifth mood. \\[Yet Maḥanḍ Bāba and Aḥmad b. al-ʿĀqil\\] disagreed with them on the remaining three \\[moods of the fourth figure\\]. al-Akhḍarī\n\n\\[8\\] and Qaddūra agreed with Aḥmad b. al-ʿĀqil and Maḥanḍ Bāba on two of the moods of the third figure, that is, the first and the third.\n\n\\[9\\] \\[Aḥmad b. al-ʿĀqil and Maḥanḍ Bāba\\] disagreed with the four \\[other logicians\\]; al-Hilālī and al-Bannānī agree about everything \\[to do with moods and figures\\], and so too al-Akhḍarī and\n\n\\[10\\] Qaddūra agree with each other in everything also. So too, Maḥanḍ Bāba and Aḥmad b. al-ʿĀqil, also, are in agreement about everything. Thus it is concluded.\n\n[^1]: The words, letters, and numbers enclosed in brackets do not appear in the manuscript. I have added them to aid the reader.\n\n[^2]: For ease of reference, I have opted to use the letters AEIO as abbreviations for the propositions, following a Western convention.\n\n[^3]: *Al-Zawāhir al-ufuqiyya* is a commentary on *al-Jawāhir al-manṭiqiyya* of Ibn Ṭayyib. The latter is mentioned below, as also Maḥanḍ Bāba's *Ṭurra* on the same (line 9 *et passim*).\n\n[^4]: In Qaddūra's *Sharḥ* on the *Sullam*.\n\n[^5]: \"As rendered by \\[al-Hilālī and al-Bannānī\\]\" translates *mimmā fīhimā*.\n\n[^6]: \"To be\" translates *huwa*. In this sentence, *huwa* represents the second object of the double-object verb *jaʿala* (to cause x to be y, to set, to place, to render, inter alia). The sentence is notably commentarial in its brevity here: *jaʿalā l-rābiʿa huwa l-thānī*. The sentence may be analyzed as employing compressed speech (*kalām muqaddar*), with *huwa* performing up to three distinct syntactic functions: an uninflected second object in the main clause, a pronominal copula, and a nominative subject of the dependent clause.\n\n[^7]: Again, *mimmā fīhimā*, although it is not entirely clear whether the pronoun refers to al-Hilālī and al-Bannānī, or to al-Akhḍarī and Qaddūra."},"target":"https://iiif-maktaba.dc.library.northwestern.edu/3cfad33a-320a-49fe-8ef2-4f430044524e/canvas/0"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/3cfad33a-320a-49fe-8ef2-4f430044524e/canvas/0/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"*Right hand column*\n\nالأول\nمن كلّيتين موجبتين ينتُج كليّة موجَبة \nوكليتين، والكبرى سالبة ينتج كلية سالبة \nوموجبتين، والصغرى جزئية ينتج جزئية موجبة \nوجزئية موجبة فكلية سالبة، ينتج جزئية سالبة \n\nالثاني \nمن موجبة كلية صغرى وسالبة كلية كبرى، ينتج سالبة كلية \nوسالبة كلية صغرى وكلية موجبة كبرى، ينتج سالبة كلية \nوموجبة جزئية صغرى وسالبة كلية كبرى، ينتج سالبة جزئية \nوسالبة جزئية صغرى وموجبة كلية كبرى، ينتج سالبة جزئية \n\nالثالث \nمن كليتين موجبتين، ينتج جزئية موجبة \nوكلية موجبة صغرى وكلية سالبة كبرى، ينتج جزئية سالبة \nوجزئية موجبة صغرى وكلية موجبة كبرى، ينتج جزئية موجبة \nوكلية موجبة صغرى وجزئية موجبة كبرى، ينتج جزئية موجبة \nوجزئية موجبة صغرى وكلية سالبة كبرى، ينتج جزئية سالبة \nوكلية موجبة صغرى وجزئية سالبة كبرى، ينتج جزئية سالبة  \n\nالرابع \nمن كليتين موجبتين، ينتج جزئية موجبة \nوكلية موجبة صغرى وجزئية موجبة كبرى، ينتج جزئية موجبة \nوكلية سالبة صغرى وكلية موجبة كبرى ينتج كلية سالبة \nوكلية موجبة صغرى وكلية سالبة كبرى، ينتج جزئية سالبة \nوجزئية موجبة صغرى وكلية سالبة كبرى، ينتج جزئية سالبة \n\n*Left hand column*    \n\nهذا الترتيب في الأربعة هو الذي للهلالي في الزواهر، وشرح البناني، \nووافقهما في الأول والثاني والرابع الأخضري في شرح سُلّمِه، \nوقدورة، \nوخالفاهما في الثالث فجعلا الضرب الثاني منه من موجبتين صغراهما جزئية وهو الثالث مما فيهما وجعلا الثالث هو الرابع مما فيهما وهو الموجبتان صغراهما كلية وجعلا الرابع هو الثاني مما فيهما وهو الكليتان صغراهما موجبة ووافقاهما في الأول والخامس والسادس. \nومحنض بابَ في طرته على ابن طيب وافقهما في ترتيب ضروب الشكل الأول والثاني وخالفهما في الشكل الثالث والرابع: \nفوافقهما في الأوّلين من الثالث، \nوجعل الثالث من ضروبه موجبتين صغراهما كلية وهذا هو الرابع مما فيهما، \nوجعل الرابع من كلية موجبة صغرى وجزئية سالبة كبرى وهذا هو السادس مما فيهما، \nوجعل الخامس من موجبتين صغراهما جزئية وهذا هو الثالث مما فيهما، \nوجعل السادس من جزئية موجبة فكلية سالبة وهذا هو الخامس مما فيهما. \nووافقهما في الأول والخامس من ضروب الشكل الرابع وخالفهما في الثاني: \nفجعله من كليتين صغراهما موجبة وهذا هو الرابع مما فيهما، \nوفي الثالث فجعله من موجبتين صغراهما كلية وهذا هو الثاني مما فيهما، \nوفي الرابع فجعله من كليتين أولاهما سالبة وهذا هو الثالث مما فيهما. \nوما في طرة محنض بابَ هو الذي في طرة أحمد بن العاقل على السلم.  \nووافق قدورة الجميع في ضروب الشكل الأول والثاني والبناني والزواهر في الرابع والأخضري في الرابع والأخضري فى الثالث. \n\n  *Rectangle stretching across bottom of page*   \n\nفالحاصل، أن الجميع متفقون على ترتيب ضروب الشكل الأول والثاني كلها، \nوأن الهلالي والبناني، والأخضري وقدورة متفقون على ترتيب ضروب الشكل الرابع كلها، \nوأن الأولين اتفقا على ترتيب ضروب الثالث، \nوأن الأخيرين اتفقا على الترتيب الذي فعلا وخالفا الأولين في بعضها وهو الثاني والثالث والرابع ووافقاهما في الأول والخامس والسادس، وأن محنض بابَ وأحمد بن العاقل توافقا الأربعة في بعض ضروب الشكلين الأخيرين وهما الثالث والرابع، فوافقا أي: محنض بابَ وأحمدُ الهلاليَ والبناني في الأولين من ضروب الثالث وخالفاهما في الأربعة البواقي، \nووافقا الأربعة الذين اتفقوا على الشكل الرابع في ضربه الأول والخامس وخالفاهم في الثلاثة البواقي، \nوأن الأخضري وقدورة اتفقا مع أحمد بن العاقل ومحنض بابَ في ضربين من ضروب الشكل الثالث وهما الأول والثالث وخالفاهما في الأربعة البواقي، \nفالهلالي والبناني متفقان في كل شيء منها وكذلك الأخضري وقدورة متفقان أيضا في كل شيء، وكذلك محنض بابَ وأحمد بن العاقل متفقان أيضا في كل شيء، وتم.  "},"target":"https://iiif-maktaba.dc.library.northwestern.edu/3cfad33a-320a-49fe-8ef2-4f430044524e/canvas/0"}]}]}],"structures":[]},"related":["https://nulib-ds.github.io/maktaba/api/facet/date/undefined.json?sort=random","https://nulib-ds.github.io/maktaba/api/facet/subject/undefined.json?sort=random"],"seo":{"title":"Question on the Science of Logic  (Anonymous, ca. 19th century) - Maktaba","description":"An anonymous manuscript likely written in the nineteenth century that considers a specific issue in logic: the order of combinatorial syllogisms, and in particular, the divergence between North and West African scholars in the order they assign to the syllogisms.","canonical":"https://nulib-ds.github.io/maktaba/works/question-on-the-science-of-logic-anonymous-ca-19th-century","openGraph":{"images":[{"url":"https://images.digital.library.illinois.edu/iiif/2/18df9e90-96bc-013c-4aba-02d0d7bfd6e4-e/full/!256,256/0/default.jpg","type":"","width":200,"height":200,"alt":"Question on the Science of Logic  (Anonymous, ca. 19th century)"}]}},"referencingContent":[],"source":{"compiledSource":"/*@jsxRuntime automatic @jsxImportSource react*/\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nconst {useMDXComponents: _provideComponents} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = Object.assign({\n    h2: \"h2\"\n  }, _provideComponents(), props.components), {Box, Section, Work, Tabs} = _components;\n  if (!Box) _missingMdxReference(\"Box\", true);\n  if (!Section) _missingMdxReference(\"Section\", true);\n  if (!Tabs) _missingMdxReference(\"Tabs\", false);\n  if (!Tabs.Content) _missingMdxReference(\"Tabs.Content\", true);\n  if (!Tabs.List) _missingMdxReference(\"Tabs.List\", true);\n  if (!Tabs.Root) _missingMdxReference(\"Tabs.Root\", true);\n  if (!Tabs.Trigger) _missingMdxReference(\"Tabs.Trigger\", true);\n  if (!Work) _missingMdxReference(\"Work\", false);\n  if (!Work.ManifestId) _missingMdxReference(\"Work.ManifestId\", true);\n  if (!Work.Metadata) _missingMdxReference(\"Work.Me
