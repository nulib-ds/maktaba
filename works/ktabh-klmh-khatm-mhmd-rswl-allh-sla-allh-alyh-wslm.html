الله على من لا نبي بعده ومع عضو مع كافي فلا يكن \\n\\nعجب \""},"target":"https://iiif-maktaba.dc.library.northwestern.edu/7aab6d7d-9616-4a09-9726-58d270b15c91/canvas/0"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/7aab6d7d-9616-4a09-9726-58d270b15c91/canvas/0/annotations/translation","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/markdown","value":"\"**The Amulet of Muḥammad**\\n\\n*Translated by Paul Naylor*\\n\\nIn the name of God, the Most Gracious the Most Merciful. May God's blessings and peace be upon our master Muḥammad and on his family and companions.\\n\\n*Fāʾida*: Whoever writes the amulet of Muḥammad the Messenger of God, God's blessings and peace upon him. And whoever writes and attaches to him, if he was poor so he will be rich by God's power. And whoever writes it and attaches \\[it\\], if he is a son of the ruler, by the sanctity of the amulet of the Prophet he will not die until he is king. And whoever writes and attaches it to him, if he is a slave he will be a freeman. And whoever wants to begin a journey, write it on a *lawḥ*[^1] then drink one \\[portion\\], wash with one \\[portion\\] and attach one \\[portion\\], and by God Almighty he will not see trouble on the road ever, until he returns completely safe and sound. And if he desires to seek love from all the people, both men and women, write it, drink it, and wash, and he will find love and friendship. And whoever writes it and attaches it to him and enters jihad, iron will not take him in the jihad ever.[^2] And whoever writes it and attaches, a slave will be a freeman. And whoever writes it on a piece of paper four \\[times\\]---once \\[facing\\] east, once \\[facing\\] west, once \\[facing\\] south, once in the home, and once in his seating place---he will find generosity and magnanimousness and affection from all people. And whoever writes it and puts it on a hat,[^3] God will save him from every evil, enemy, despot,
