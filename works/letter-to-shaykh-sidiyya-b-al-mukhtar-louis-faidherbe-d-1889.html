ا على تجّاره وغصبوا أموالهم، اجتمع في الحين مع أحبابه ايدوعيش وانتقموا من هؤلاء السّرقة واللصوص وعذّبوهم عذابا أليما، وذلك دليل على أنه غير ملتفت إلى لون أسود أو أبيض لأنه في أرضنا هذه أرض الساحل مع السودان على البيظان وفي المشرق بأرض انگلم مع البيظان على السودان، هذا دليل على أنه ليس إلا مع من لا يظلمه ولا يظلم جاره ولا يقع إلا على من يفعل هذا به أو بجاره (بعياله).  \n\nفالآن لم يبق إلا السؤال عن حاله مع البراكنة، والجواب أنه لا شيء بينه معهم يوجب الشر، إلا أنه في العام الماضي طلب أن يتوافق مع امحمد بن سيد فغدره. واليومَ، فالبقاء بلا شراء حبّة علك أحب إليه وأولى عنده من الموافقة مع امحمد بن سيد، ولو أن الحرب والشرّ بينهما يدوم أكثر من مائة سنة، وأما سيد اعل فبخلاف ذلك، فكلما أراد أن يأخذ المرسى ويتولّاه فإن الكل يصلح في الحال ويُبدأ البيع في ذلك اليوم وسترضيه الهديّات اللاتي سينال من أمير اندر وسيعينهُ بجيوشه وسفنه ويعطي له المدافع والبارود والخنط ويتوافق معه على حالة لا تُضَرُّ ولا تُخدَع به الزوايا التي تَرِدُ الگصب وبابها الشيخ التقي النقي. \n\n فاعلم بأنه راجٍ منك أنك ستبذل جهدك في إصلاح هذا الأمر وكلما أوقعتَ العافية وأتيته عند الگصب أو أرسلت إليه أحدا من أهلك أو تلاميذك فإنه يجازيك على الإحسان الذي فعلت في أرض البراكنة أتم جزاءٍ وأحسنه إن شاء الله. والسلام. "},"target":"https://iiif-maktaba.dc.library.northwestern.edu/77babf5e-63b3-4887-b19b-247f62c770f8/canvas/0"}]}]}],"structures":[]},"related":["https://potential-adventure-6391vr6.pages.github.io/api/facet/date/undefined.json?sort=random","https://potential-adventure-6391vr6.pages.github.io/api/facet/subject/undefined.json?sort=random"],"seo":{"title":"Letter to Shaykh Sīdiyyā b. al-Mukhtār (Louis Faidherbe, d. 1889) - Maktaba","description":"A letter from Faidherbe, the Governor of Senegal, to Shaykh Sīdiyyā (d. 1868), an influential scholar of the Brākna region of today’s Mauritania. Written circa 1860, the letter documents Faidherbe’s investment in expanding French interests into the Senegal River valley during the 1850s and his methods, which involved threats and the use of force against local leaders
