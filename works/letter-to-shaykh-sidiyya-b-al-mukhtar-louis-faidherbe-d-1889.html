b","@type":"ImageService2","profile":"level2"}],"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/77babf5e-63b3-4887-b19b-247f62c770f8/canvas/0","type":"Canvas","height":4992,"width":7208,"metadata":[{"label":{"none":["Title"]},"value":{"none":["Reel102_0259.tif"]}}],"label":{"none":["Reel102_0259.tif"]},"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/77babf5e-63b3-4887-b19b-247f62c770f8/canvas/0/page","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/77babf5e-63b3-4887-b19b-247f62c770f8/canvas/0/annotation/0","type":"Annotation","motivation":"painting","target":"https://iiif-maktaba.dc.library.northwestern.edu/77babf5e-63b3-4887-b19b-247f62c770f8/canvas/0","body":{"id":"https://images.digital.library.illinois.edu/iiif/2/18491780-96bc-013c-4aba-02d0d7bfd6e4-b/full/!1000,1000/0/default.jpg","type":"Image","format":"image/jp2","service":[{"@id":"https://images.digital.library.illinois.edu/iiif/2/18491780-96bc-013c-4aba-02d0d7bfd6e4-b","@type":"ImageService2","profile":"level2"}]}}]}],"annotations":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/77babf5e-63b3-4887-b19b-247f62c770f8/canvas/0/annotations","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/77babf5e-63b3-4887-b19b-247f62c770f8/canvas/0/annotations/translation","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/markdown","value":"*Translated by Saïd Bousbina*\n\nFrom the governor of Senegal[^1] to the *shaykh* of the *shaykh*s, our Shaykh Sīdiyyā b. al-Mukhtār b. al-Hayba. Greeting, and what a greeting, accompanied by respect and reverence.\n\nThe reason \\[of this letter\\] is to say that a man as well respected and revered as you must put all his ambition into fixing the problems in the lands where he lives and within the tribe to which he belongs. This is a too easy task to accomplish for you.\n\nI bring to your noble attention that I[^2] fought the Trārza because Muḥammad Laḥbīb wanted to seize all the surrounding lands. This situation was unbearable for me, and I could not accept it. It is for this reason that I had set all the Blacks (*al-Sūdān*) against him until they plunged the Trārza into misery and ruined them. I will continue the war against \\[Muḥammad Laḥbīb\\] until he accepts my conditions.\n\nAs for the Arabs who live on the land of Galam, I behave differently with them since I have absolutely nothing to reproach the Idawʿīsh. When the stupid al-Ḥājj 'Umar had come and set the blacks of Galam against me and had attacked the traders and plundered their goods, I had immediately joined my beloved Idawʿīsh. They then took revenge on these plunderers and thieves and inflicted great pain on them. This shows that I pay no attention to the color of the skin, whether white or black. So, on our lands here on the Littoral (*Sāḥil*), I support the Blacks (*Sūdān*) against the Moors (Whites) (*Bīḍān*); and on the East, in the land of Galam, I support the Moors against the Blacks. This proves that I only support those who do not harm me, or my neighbors; and I only harm those who do it to me or my neighbors.\n\nNow there's just the question about my relationship with the Brākna. The answer is that there is nothing that can cause enmity between me and them except what happened last year with Mḥammad b. Sīdi. I asked to make a deal with him, but he betrayed me. Now I prefer and I like better to deprive myself of the purchase of the least piece of gum rather than to make peace with Mḥammad b. Sīdi. Even if the war and enmity between us lasts more than a hundred years.\n\nIt's the opposite with Sīdi A'li. Whenever I ask him to go to the port, he does his utmost to get everything ready on the spot, and the commercial transactions take place on the same day. He will be pleased with the gifts that I, Governor of Senegal, will give him. I will help him with my armies and my ships. I will give him cannons, gunpowder and fabrics (*al-khunṭ*). I will make an agreement with him that will neither harm, nor injure the *Zawāyā* who frequent al-Gaṣba.[^3]\n\nO pious and pure Shaykh, I want you to know that I hope you will do everything you can to clean up the situation. Every time you make peace and come to see me in al-Gaṣba or send me a member of your family or one of your disciples, I will reward you in the most beautiful way for the good you do in the land of the Brākna. God willing.\n\nGreeting.\n\n[^1]: The expression used in the text is \"Amīr Ndar,\" which means the Chief of Saint-Louis. In his correspondence and documents in Arabic, Faidherbe uses the expression Amīr Ndar to describe his title of Governor of Senegal.\n\n[^2]: The Governor of Senegal uses illeism to talk about himself in this letter. To make it easier to read and understand, we preferred to replace the third person singular or plural, used by Faidherbe, with the first-person singular or plural.\n\n[^3]: Also known as Podor, riverine city in northern Senegal at the border with contemporary Mauritania, where the French built an important military and commercial fort."},"target":"https://iiif-maktaba.dc.library.northwestern.edu/77babf5e-63b3-4887-b19b-247f62c770f8/canvas/0"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/77babf5e-63b3-4887-b19b-247f62c770f8/canvas/0/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"هذا وإنه من أمير اندرْ إلى شيخ الشيوخ شيخنا سيديّ بن المختار بن الهيبَ، سلام أيُّ سلامٍ يصحبه إجلالٌ وإكرامٌ، موجبه أن مُوفّقًا مُهابا مثلك واجبٌ عليه أن يجعل هِمّته في إصلاح الأرض التي هو فيها والقبيلة التي هو منها وذلك هيِّنٌ عليك جدا. \n\n ففي كريم علمك أنه حارب اترارز[ه] لاهتمام محمد لحبيب بالاستيلاء على جميع الأراضي الدائرة به، وذلك ثقيل عليه ولا يقْبلُه ومن أجله أغرى عليه جميع السودان حتى أفقروهم وخرّبوهم وَلَيُديمَنّ الحرب معه حتى يقبل شروطه. وأما هو مع العرب التي بأرض انگلم فبخلاف ذلك لأنه ما اشتكى قط من ايدوعيش. وإذ أتى الأحمق الحاج عمر وأغرى عليه سودان انگلم حتى وقعوا على تجّاره وغصبوا أموالهم، اجتمع في الحين مع أحبابه ايدوعيش وانتقموا من هؤلاء السّرقة واللصوص وعذّبوهم عذابا أليما، وذلك دليل على أنه غير ملتفت إلى لون أسود أو أبيض لأنه في أرضنا هذه أرض الساحل مع السودان على البيظان وفي المشرق بأرض انگلم مع البيظان على السودان، هذا دليل على أنه ليس إلا مع من لا يظلمه ولا يظلم جاره ولا يقع إلا على من يفعل هذا به أو بجاره (بعياله).  \n\nفالآن لم يبق إلا السؤال عن حاله مع البراكنة، والجواب أنه لا شيء بينه معهم يوجب الشر، إلا أنه في العام الماضي طلب أن يتوافق مع امحمد بن سيد فغدره. واليومَ، فالبقاء بلا شراء حبّة علك أحب إليه وأولى عنده من الموافقة مع امحمد بن سيد، ولو أن الحرب والشرّ بينهما يدوم أكثر من مائة سنة، وأما سيد اعل فبخلاف ذلك، فكلما أراد أن يأخذ المرسى ويتولّاه فإن الكل يصلح في الحال ويُبدأ البيع في ذلك اليوم وسترضيه الهديّات اللاتي سينال من أمير اندر وسيعينهُ بجيوشه وسفنه ويعطي له المدافع والبارود والخنط ويتوافق معه على حالة لا تُضَرُّ ولا تُخدَع به الزوايا التي تَرِدُ الگصب وبابها الشيخ التقي النقي. \n\n فاعلم بأنه راجٍ منك أنك ستبذل جهدك في إصلاح هذا الأمر وكلما أوقعتَ العافية وأتيته عند الگصب أو أرسلت إليه أحدا من أهلك أو تلاميذك فإنه يجازيك على الإحسان الذي فعلت في أرض البراكنة أتم جزاءٍ وأحسنه إن شاء الله. والسلام. "},"target":"https://iiif-maktaba.dc.library.northwestern.edu/77babf5e-63b3-4887-b19b-247f62c770f8/canvas/0"}]}]}],"structures":[]},"related":["https://nulib-ds.github.io/maktaba/api/facet/date/undefined.json?sort=random","https://nulib-ds.github.io/maktaba/api/facet/subject/undefined.json?sort=random"],"seo":{"title":"Letter to Shaykh Sīdiyyā b. al-Mukhtār (Louis Faidherbe, d. 1889) - Maktaba","description":"A letter from Faidherbe, the Governor of Senegal, to Shaykh Sīdiyyā (d. 1868), an influential scholar of the Brākna region of today’s Mauritania. Written circa 1860, the letter documents Faidherbe’s investment in expanding French interests into the Senegal River valley during the 1850s and his methods, wh
