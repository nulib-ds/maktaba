-10054cb1d625?as=iiif/canvas/access/0/placeholder/annotation/0","type":"Annotation","motivation":"painting","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/2/4d4d62c6-aa9e-43d0-bbc3-f863bb410e59/full/!640,970/0/default.jpg","type":"Image","format":"image/tiff","width":640,"height":970,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/2/4d4d62c6-aa9e-43d0-bbc3-f863bb410e59","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://api.dc.library.northwestern.edu/api/v2/works/dba9bde9-c0c0-4195-a320-10054cb1d625?as=iiif/canvas/access/0/placeholder"}]}]},"annotations":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/37631ff4-8469-4f5e-8f09-361c70582f6a/canvas/0/annotations","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/37631ff4-8469-4f5e-8f09-361c70582f6a/canvas/0/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"بسم الله الرحمن الرحيم باب فائد من أرد يأتي البركة \n\nفي بيتك البلد أو يجد الخير في البلد ويجد الكرمة بين النا \n\nس كله وسعادة والعز كل مكان وينزررز وفي \n\nبيتك تكتب هذه الآية في قرطاس وتدخل رجلين \n\nالبقر وتدفن واحد المشرق وواحد المغرب واحد اليمين \n\nواحد الشمال افتح الله والخيرات والناس كلهم يأتي \n\nالمال في البيتك ولا يدخل سارق أبدا ولا يحرق \n\nالنار بيت أبدا في بيت تكتب الآية يا أيها الذ \n\nين ءامنوا هل أدلكم على تجاره تنجيكم من عذ \n\nاب أليم سيجعل الله بعد عسر يسرا ومن يتق الله \n\nيجعل له مخرجا ويرزقه من حيث لا يحتسب ومن \n\nيتوكل على الله فهو حسبه إن الله بالغ أمره قد \n\nجعل الله لكل شيء قدرا \n\nمشكشكشكشكشكشكشكم \n\nمشكشكشكشكشكشكشكم \n \n\nمشكشكشكشكشكشكشكم \n\nمشكشكشكشكشكشكشكم \n\n\nمشكشكشكشكشكشكشكم \n\nمشكشكشكشكشكشكشكم "},"target":"https://iiif-maktaba.dc.library.northwestern.edu/37631ff4-8469-4f5e-8f09-361c70582f6a/canvas/0"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/37631ff4-8469-4f5e-8f09-361c70582f6a/canvas/0/annotations/translation","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/markdown","value":"***Fāʾida* for Blessing the Home**\n\n*Translated by Paul Naylor* \n\nIn the name of God, the Most Gracious, the Most Merciful.\n\n*Fāʾida*: Whoever wants blessing to come to your house in a \\[certain\\] land or find good things in a land and find generosity among all the people, and happiness and magnanimity in every place and good fortune in your house. Write out this verse on writing paper and put it inside two cow legs. Bury one in the east, one in the west, one in the south and one in the north. God will grant you good fortune from all people. Money will come to your house and no robber will ever enter, nor fire burn your house ever. In the house, write: \"O believers! Shall I guide you to an exchange that will save you from a painful punishment?\"[^1]; \"After hardship, Allah will bring about ease.\"[^2]; \"And whoever is mindful of Allah, He will make a way out for them, and provide for them from sources they could never imagine. And whoever puts their trust in Allah, then He is sufficient for them. Certainly Allah achieves His Will. Allah has already set a destiny for everything.\"[^3]\n\nMshkshkshkshkshkshkshkm\n\nMshkshkshkshkshkshkshkm\n\nMshkshkshkshkshkshkshkm\n\nMshkshkshkshkshkshkshkm\n\nMshkshkshkshkshkshkshkm\n\nMshkshkshkshkshkshkshkm[^4]\n\n[^1]: Qurʾan 61:10. English translations of the Qurʾan are from Mustafa Khattab, *The Clear Quran: A Thematic English Translation of the Message of the Final Revelation* (Lombard, IL: Book of Signs Foundation, 2016).\n\n[^2]: Qurʾan 65:7.\n\n[^3]: Qurʾan 65:2-3.\n\n[^4]: These are likely not names of *rūḥānīyāt* but letter series whose power is inherent in their numerical value. In Hausa it is called *saƙandami* (i.e., secret formula). It should not be read, so is not supposed to be vocalized."},"target":"https://iiif-maktaba.dc.library.northwestern.edu/37631ff4-8469-4f5e-8f09-361c70582f6a/canvas/0"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/37631ff4-8469-4f5e-8f09-361c70582f6a/canvas/1","type":"Canvas","height":6788,"width":4461,"label":{"none":["verso"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/2/3a8706f2-f64d-43b2-86fb-9bc77054f1ba/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/2/3a8706f2-f64d-43b2-86fb-9bc77054f1ba","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/37631ff4-8469-4f5e-8f09-361c70582f6a/canvas/1/page","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/37631ff4-8469-4f5e-8f09-361c70582f6a/canvas/1/annotation/0","type":"Annotation","motivation":"painting","target":"https://iiif-maktaba.dc.library.northwestern.edu/37631ff4-8469-4f5e-8f09-361c70582f6a/canvas/1","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/2/3a8706f2-f64d-43b2-86fb-9bc77054f1ba/full/600,/0/default.jpg","type":"Image","format":"image/tiff","height":6788,"width":4461,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/2/3a8706f2-f64d-43b2-86fb-9bc77054f1ba","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}}]}],"placeholderCanvas":{"id":"https://api.dc.library.northwestern.edu/api/v2/works/dba9bde9-c0c0-4195-a320-10054cb1d625?as=iiif/canvas/access/1/placeholder","type":"Canvas","width":640,"height":973,"items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/dba9bde9-c0c0-4195-a320-10054cb1d625?as=iiif/canvas/access/1/placeholder/annotation-page/0","type":"AnnotationPage","items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/dba9bde9-c0c0-4195-a320-10054cb1d625?as=iiif/canvas/access/1/placeholder/annotation/0","type":"Annotation","motivation":"painting","body":{"id":"https://iiif.dc.lib
