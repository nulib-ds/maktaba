ry.northwestern.edu/api/v2/works/d7f5cb30-54c7-4070-9111-0c5876d79ee2?as=iiif/canvas/access/1/placeholder/annotation/0","type":"Annotation","motivation":"painting","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/2bc639d6-0fb8-45fe-9510-3dfca4e217bd/full/!640,886/0/default.jpg","type":"Image","format":"image/tiff","width":640,"height":886,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/2bc639d6-0fb8-45fe-9510-3dfca4e217bd","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://api.dc.library.northwestern.edu/api/v2/works/d7f5cb30-54c7-4070-9111-0c5876d79ee2?as=iiif/canvas/access/1/placeholder"}]}]},"annotations":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/f0779514-e7c3-41b9-89d0-38ceea3f0e8a/canvas/1/annotations","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/f0779514-e7c3-41b9-89d0-38ceea3f0e8a/canvas/1/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"\"بسم الله الرحمن الرحيم صلى الله على سيدنا محمد وآله وصحبه وسلم تسليما \\n\\n\\nأيا سائلاً لي عن سِوَاكٍ وحُكْمِهِ \\nوقلتُ هداك اللهُ يا خيرَ سائلٍ \\nفهاك جوابا شافيا إن حفظته   \\nففي فضله جاءتْ أحاديثُ أحمدٍ \\nوكان رسولُ الله فرضًا سواكُه \\nولكنه في بعضِ حالٍ مُؤكدٌ \\nوُضوءٌ صلاةٌ سجدةٌ وقراءةٌ \\nومنها طوافٌ ثم نومٌ ويَقْظَةٌ \\nومن بعد أكلٍ أو دخولِك منزلاً \\nوكلُّ صلاةٍ بالسِّواكِ فَفَضْلُها \\nولا تَكْرِهِ المسواكَ إلا لِصائمٍ \\nولا تنسَ بسمِ الله عند ابْتدائهِ \\nويُندب أن يَستاك عِرْضًا وفي اللّسَا \\nوكلُّ قضيبٍ ليّنٌ ذي خُشُونَةٍ \\nولكنه الأَوْلَى أراكٌ لأنّهُ \\nولا يُجزئُ السواك يوما بِأصبعٍ \\nوطولُ سواكٍ قَدْرُ شِبْرٍ ولا تَزِدْ \\nوخذ بيدك اليُمنى سِواكَكَ جاعلاً \\n \\n\\n \\n\\nوما فيه من أحكامِ فِقْهٍ وحِكْمَةِ \\nسألت سؤالاً من مُهمّاتِ مِلَّةِ \\nتكنْ يا فتى من أهلِ علمٍ وفطنةِ \\nرواها ثِقاتٌ عن ثِقاتٍ بصحةِ  \\nوصار علينا سُنّةً لِلْمشقّةِ \\nسأنْبيكَ منها خَصْلةً بعد خَصلةِ \\nوعند اصفرارِ السِّنِّ فَاسْتك بِسرعةِ \\nوطولُ سكوتٍ أو تغيُّرُ نَكْهةِ \\nإذا استَكْتَ بالمِسواكِ جئت بسُنَّةِ \\nكما في حديث المصطفى لِلْمَزِيّةِ \\nعُقَيْب زوالٍ عند بعض الْأَئِمةِ \\nوما جاء في المِسواك في غير دَعوةِ \\nنِ طولًا كذا المنصوصُ في شرْحِ عُمْدَةِ \\nبه يحصُل السِّواكُ من غيْر مِرْيِةِ \\nسواكُ رسولِ الله هادي البَريَّةِ \\nبوُجْدانِ مِسْواكٍ كذا حُكْمُ خِرْقةِ \\nفما زاد للشيطانِ موْضِعُ جَلْسَةِ \\nأصابعَها فوق السِّواكِ لِسُنَّةِ \\n\\n \\nسوى خِنصرٍ يا صاحي فاجْعله تحتهُ \\nوإبليسُ باليسرى يَسُوكُ وجُنْدُه \\nولا تأخذِ المسواكَ ضَمًّا بقَبْضَةٍ \\nإذا اسْتَكْتَ فاجْعلْ جانبَ السِّنِّ أيْمَنًا \\nوإياك أن تستاك في غائطٍ \\nومنها رضا الرحمن معْ حُبِّ ملاك2 \\nويجلو عيونا ثم يقطع بلْغما \\nوبلعُك ريقًا أولًا من تَسوُّكٍ \\nومن بعده لا تبلع الريق يا فتى \\nومن طرفيه لا تكن قطُّ عاصِلاً3 \\nإذا استاك إنسانٌ وأهمل غُسْله \\nويكره للمستاك مصُّ سواكه \\nومن عادة الأبرار دفنُ بُصاقهم \\nوعوِّدْ بمسواكٍ صبيّك يا أخي \\nوتمت بتوفيق الإله قصيدتي \\nولكنني نظمي ختمت مصليا \\nمحمدٍ المختارِ من نسلِ هاشم \\n \\n\\n \\n\\nوإبهامَها تحتَ السواك لسُنّةِ \\nوأفعالُه كُلٌّ مُخالِفُ شِرْعَةِ \\nلإِيراثِهِ البَاسُورَ4 جَالبَ صُفْرَةِ \\nولا تحملِ المسواكَ إلا بِنِيَّةِ \\nوبولٍ ومستلقٍ5 على ظهرِ فَقْرةِ \\nومَسْخَطِ شيطانٍ وإطفاء مِرّةِ6 \\nويعطي لضُعْف السِّنِّ غايةَ قوةِ \\nأمانُ جذام بل شفا كلِّ عِلَّةِ \\nمخافة وسْواسٍ مشوّشِ فكرةِ \\nوإن كنت ذا عقل قبلت وصيتي \\nفيلعقه7 الشيطان مطرودُ لَعنةِ \\nففي مصّه للعيْن أقوى مضرّةِ \\nبِتُرْبٍ إذا استاكوا وهمْ أهلُ مكةِ \\nليعتاد بالخير في حال نشأةِ \\nوما في سواكٍ من كلامٍ وحكمةِ \\nعلى خير خلق الله شافعُ أمةِ \\nوآلٍ وصحبٍ ثم زوجٍ وعِترةِ \\n \\n\\nالحمد لله رب العالمين. الصلاة والسلام على من وجبت له الشفاعة. كيكتج \\n\\n \\n\\n \\n\\n \""},"target":"https://iiif-maktaba.dc.library.northwestern.edu/f0779514-e7c3-41b9-89d0-38ceea3f0e8a/canvas/1"}]}]}],"logo":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/2/00000000-0000-0000-0000-000000000003/full/pct:50/0/default.webp","type":"Image","format":"im
