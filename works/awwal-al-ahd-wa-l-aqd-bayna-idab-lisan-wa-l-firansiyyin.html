"https://images.digital.library.illinois.edu/iiif/2/1aeb7a30-96bc-013c-4aba-02d0d7bfd6e4-1/full/!1000,1000/0/default.jpg","type":"Image","format":"image/jp2","service":[{"@id":"https://images.digital.library.illinois.edu/iiif/2/1aeb7a30-96bc-013c-4aba-02d0d7bfd6e4-1","@type":"ImageService2","profile":"level2"}]}}]}],"annotations":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/b0deb993-e176-42d4-afc5-6777e694142b/canvas/1/annotations","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/b0deb993-e176-42d4-afc5-6777e694142b/canvas/1/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"اتفاقية\n\nبسم الله الرحمن الرحيم صلى الله تعالى على سيدنا محمد وعلى آله وصحبه وسلم\nتسليما.\nوبعد، فأول العهد والعقْد بين بني الحسن والفرانسة أن العالِم بن محّم بن اختير كان يتعلم\nفي حي من أحياء إدولحاج كان قريبا من ساحل البحر المالح.\nبينما هم كذلك، إذ طلع عليهم يوما رجال من الفرانسة كانوا على سفينة في البحر فرأوا\nعندهم الْكَنْدَرَ فسألوهم عنه، فقالوا: هذا ينبت في بعض شجر بلادنا هذه، فقالوا لهم\nالفرانسة: نحب أن تأتونا بهذا ويشتريه منكم تجارُنا، فقالوا لهم: نعم. وكان العالِم فيمن\nكلّمهم في شأن الكندر.\nفلما أرادوا الانصراف تواعدوا العام القابل أن يأتوهم بالتجارة ويجدوهم جمعوا لهم\nالكندرَ وقالوا لهم إن فعلتم ذلك أعطينا كبيركم \u0026quot;آمْكبَّلْ\u0026quot;، وإن فعلتم كنا نحن وأنتم على\nالعهد إلى آخر الأبد، فعاهد العالِم بعض وفد الفرانسة على ذلك.\nفلما كان العام القابل أتوهم على الميعاد فسار العالم مع أهل عهده إلى بلاده فأرسلوا له\nسفنهم في مكان في البحر العذب بإزاء مِصْرٍ من السودان يقال له ديَّ وسكان تلك البلاد\nالعرب البراكنة وسيّدهم رجل يقال له آغْريْش،"},"target":"https://iiif-maktaba.dc.library.northwestern.edu/b0deb993-e176-42d4-afc5-6777e694142b/canvas/1"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/b0deb993-e176-42d4-afc5-6777e694142b/canvas/1/annotations/translation","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/markdown","value":"**\"The first covenant between *Idāb Lihsan* and the French\"**\n\n*Translated by Said Bousbina*\n\nIn the name of God, the Most Merciful, the Most Compassionate. May God\nMost High's prayer and perfect peace be on our master, Muḥammad, his\nfamily and his companions.\n\nThe first covenant and treaty concluded between the Banī al-Ḥasan and\nthe French \\[came into existence\\] when this scholar Bin Maḥam b. Akhtīr\nwas studying in an encampment of Idaw al-Ḥājj near the salted ocean\n\\[the Atlantic Ocean\\]. While there, one day a group of French who had\nbeen travelling on their boat on the nearby ocean came to see them and\nnoticed that they had gum Arabic. They \\[the French\\] asked about it and\nthey \\[the locals\\] replied: \"This grows on some trees in this country\nof ours.\" Then the French told them: \"We would like you to bring us this\n\\[product\\], so our merchants could buy it from you.\" They replied:\n\"Yes.\" In fact, the scholar Maḥam was one of those who had discussed gum\nArabic with them. Before the \\[French\\] left, they \\[the two groups\\]\nagreed to meet again the following year and the French would carry\nmerchandise while they \\[the locals\\] would have collected gum Arabic to\nsell to the French. The French said to them: \"If you do this, we will\noffer a bonus[^1] to your chief and the alliance between you and us will\nlast until the end of time.\" The scholar \\[Bin Maḥam b. Akhtīr\\] gave\ncertain members of the French assurances that they had an agreement.\n\nThe following year, they \\[the French\\] came back on time to meet. The\nscholar, accompanied by those who were parties to the covenant, took\nthem to his own country. They \\[the French\\] moored their vessels in a\nlocation on the sweet river \\[Senegal River\\] near a city in the country\nof the Blacks called Dia.[^2] The inhabitants of that place were Brākna\nArabs, and their chief was called Aghraysh. \n\n[^1]: The term used is \"*amkabbul,*\" which refers to a bonus offered to\n    local chiefs and dignitaries as the price of doing business with\n    their communities. Often, it was a package of foreign goods prized\n    by local populations, including fabric, perfumes, mirrors,\n    medicines, etc.\n\n[^2]: Probably Dia Nioum on the southern shore of the Senegal River."},"target":"https://iiif-maktaba.dc.library.northwestern.edu/b0deb993-e176-42d4-afc5-6777e694142b/canvas/1"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/b0deb993-e176-42d4-afc5-6777e694142b/canvas/2","type":"Canvas","height":5008,"width":7176,"metadata":[{"label":{"none":["Title"]},"value":{"none":["Reel103_0455.tif"]}}],"label":{"none":["Reel103_0455.tif"]},"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/b0deb993-e176-42d4-afc5-6777e694142b/canvas/2/page","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/b0deb993-e176-42d4-afc5-6777e694142b/canvas/2/annotation/0","type":"Annotation","motivation":"painting","target":"https://iiif-maktaba.dc.library.northwestern.edu/b0deb993-e176-42d4-afc5-6777e694142b/canvas/2","body":{"id":"https://images.digital.library.illinois.edu/iiif/2/1af17910-96bc-013c-4aba-02d0d7bfd6e4-9/full/!1000,1000/0/default.jpg","type":"Image","format":"image/jp2","service":[{"@id":"https://images.digital.library.illinois.edu/iiif/2/1af17910-96bc-013c-4aba-02d0d7bfd6e4-9","@type":"ImageService2","profile":"level2"}]}}]}],"annotations":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/b0deb993-e176-42d4-afc5-6777e694142b/canvas/2/annotations","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/b0deb993-e176-42d4-afc5-6777e694142b/canvas/2/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"أتاه العالم فقال له: أريد أن أجعل لك\nخَرْجًاعلى أن تخْفُرني وسفني من سُرّاق قومك وأهل الفساد منهم، فجعل له على كل\nسفينة من السفن خمسة أذرع.\nفما زلنا نحن والفرانسة على العهد والمحبّة، ونحن الآن متمسكون بذلك العهد بيننا\nوبينهم إلى آخر الدهر، ونحب الفرانسة أن يتمسكوا لنا بالعهد كما تمسّكنا نحن بالعهد\nلهم، فنحن التَّليدُ وغيرنا طارف.\nوقع"},"target":"https://iiif-maktaba.dc.library.northwestern.edu/b0deb993-e176-42d4-afc5-6777e694142b/canvas/2"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/b0deb993-e176-42d4-afc5-6777e694142b/canvas/2/annotations/translation","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/markdown","value":"The scholar went to see him\nand said: \"I would like to pay you a fee if you protect me and my\nvessels from looters and bandits among your people.\" He \\[the scholar\\]\noffered to pay him \\[the chief\\] five lengths[^3] for each vessel.\n\nWe and the French have been ever since bound by a covenant and mutual\naffection. We are now keeping this covenant between us and them until\nthe end of time. We would like for the French to remain committed to\nthis pact as much as we have. We are the first ones \\[original\npartners\\] and everyone else is a newcomer.[^4]\n\n[^3]: Possibly lengths of fabric.\n\n[^4]: The author uses the following classical expression: *al-talīd\n    wa-l-ṭārif,* the older and the new. In classical Arabic, it connotes\n    the stark distinction between established authorities, partners,\n    etc., and newcomers, parvenus, etc. The expression is sometimes used\n    in legal opinions and rulings (*fatawā, aḥkam*) to refer to prior\n    ownership or a preceding condition or relationship.\n"},"target":"https://iiif-maktaba.dc.library.northwestern.edu/b0deb993-e176-42d4-afc5-6777e694142b/canvas/2"}]}]}],"structures":[]},"related":["https://potential-adventure-6391vr6.pages.github.io/api/facet/date/undefined.json?sort=random","https://potential-adventure-6391vr6.pages.github.io/api/facet/subject/undefined.json?sort=random"],"seo":{"ti
