tems":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/5bad883c-1dcf-41b9-8d07-4010ea62ad1f/canvas/0","type":"Canvas","height":4904,"width":7200,"metadata":[{"label":{"none":["Title"]},"value":{"none":["Reel095_0126.tif"]}}],"label":{"none":["Reel095_0126.tif"]},"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/5bad883c-1dcf-41b9-8d07-4010ea62ad1f/canvas/0/page","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/5bad883c-1dcf-41b9-8d07-4010ea62ad1f/canvas/0/annotation/0","type":"Annotation","motivation":"painting","target":"https://iiif-maktaba.dc.library.northwestern.edu/5bad883c-1dcf-41b9-8d07-4010ea62ad1f/canvas/0","body":{"id":"https://images.digital.library.illinois.edu/iiif/2/1d260e10-96bc-013c-4aba-02d0d7bfd6e4-3/full/!1000,1000/0/default.jpg","type":"Image","format":"image/jp2","service":[{"@id":"https://images.digital.library.illinois.edu/iiif/2/1d260e10-96bc-013c-4aba-02d0d7bfd6e4-3","@type":"ImageService2","profile":"level2"}]}}]}],"annotations":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/5bad883c-1dcf-41b9-8d07-4010ea62ad1f/canvas/0/annotations","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/5bad883c-1dcf-41b9-8d07-4010ea62ad1f/canvas/0/annotations/translation","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/markdown","value":"*Translated by Saïd Bousbina*\n\nIn the name of God, the Compassionate, the Merciful. May God's blessings and prayers be on our master, Muḥammad, on his family and his companions.\n\nPraise be to God as he deserves for His greatness and gratitude to Him for the graces He has bestowed upon us. May Blessings and peace be on our master, Muḥammad, his companions and his family and on his followers and their own followers among the *shaykhs* and pious ancestors.\n\nLet every clear-sighted person guided by the truth and with sound and good intention who sees this document, know that as its author, whose name is mentioned at the end of this document, I have granted to our virtuous brother, our perfect disciple, our superior son and our beloved, the skilled scholar, Sīdī[^1] Sīdiyyā b. al-Mukhtār b. al-Hayba al-Abyayrī al-Intashāʾī, an authorization to transmit [*ijāza*] all the litanies, incantations [*wird*s, *ḥizb*s], guidelines [*tawajjuhāt*], *ḥadīths* and others that my *shaykh* and father authorized me to transmit in the same way that his own *shaykh* and father, Sīdī al-Mukhtār b. Bāba Aḥmad, had done with him. I grant him this absolute, general authorization (*ijāza muṭlaqa ʿāmma*) granted in accordance with the recognized rules and traditions and transmitted through chain of transmission from ancestors to ancestors with an interrupted *sanad* [chain of transmission] to the [Prophet], the noblest of the Messengers of God--may God's blessing and peace be upon him. This is a tradition that will last until God, the Best of inheritors, inherits the earth and its occupants. It [the *ijāza* practice] is a privilege accorded exclusively to Muḥammad's community as the Prophet--may [God's] best blessing and the most virtuous of peace be upon him--said: \"My community has been exclusively granted the [sciences of] grammatical analysis [*ʾiʿrāb*], genealogy [*ansāb*], and of the chains of transmission (*al-isnād*).\"\n\nWritten by his right hand and calligraphed with his pen in the afternoon of Friday, January 5, 1827,[^2] by the servant of his God and the one who needs the most His mercy and His proximity, al-Mukhtār b. Muḥammad b. al-Mukhtār b. Aḥmad b. Abī Bakr al-Kuntī al-Wāfī. May God, the Benefactor and the Generous, be our protector and our bedrock. \n\nAmen! Amen! Amen!\n\n[^1]: \"Sīdī\" is used here as a title of respect, similar to \"Sir.\"\n\n[^2]: In the manuscript, the date is written in the Islamic (Hijri) calendar: 7 *Jumādā II* 1242. Jumādā II (*al-Thani*) is the sixth month of the Hijri calendar."},"target":"https://iiif-maktaba.dc.library.northwestern.edu/5bad883c-1dcf-41b9-8d07-4010ea62ad1f/canvas/0"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/5bad883c-1dcf-41b9-8d07-4010ea62ad1f/canvas/0/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"\n\n\n بسم الله الرحمن الرحيم وصلى الله على سيدنا محمد وآله وصحبه وسلم تسليما.\n \nالحمد لله كما ينبغي لجلاله والشكر له على ما أسبغ وأوْلى من أفضاله، والصلاة والسلام على سيدنا محمد وصحبه وآله وعلى التابعين وتابعيهم من مشايخ السلف ورجاله.\n\nوبعد، فليعلم من سيقف عليه من كل ذي بصيرة بالحق مستنيرهْ، وذي سريرةٍ حسنةٍ سليمةٍ وسيرهْ، إني أيها الكاتب المنتمي آخره، قد أجزت أخانا الفاضل ومريدنا الكامل وابننا الفائق وحِبَّنا العالم الحاذق سيّدي سيديَّ بن المختار بن الهيبَ الأبيري ثم الانتشائي في كل ما أجازني فيه شيخي الوالد من جميع مروياته من أوراد وأحزاب وتوجُّهاتٍ وحديث وغير ذلك، كما أجازه في ذلك شيخه والده سيدنا المختار ابن باب احمد، إجازة مطلقة عامة على النهج المعروف والسَّنَنِ المألوف بالسند المتصل إلى أشرف الرسل صلى الله عليه وسلم، خلَفًا عن سَلَفٍ حتى يرت الأرض ومن عليها خيرُ الوارثين، لِما خُصت به هذه الأمة المحمدية على لسان نبيها عليه أفضل الصلاة وأزكى السلام من قوله: \"خُصَّت أمتي بالإعراب والأنساب والإسناد\".\n\nكتبه بيمينه وسطّره بقلمه ونُونِه عصرَ يوم الجمعة سابع جمادى الأخير عام 1242 عبدُ ربّه وأحوج الخلق إلى رحمته وقربه: المختار بن محمد بن المختار بن أحمد بن أبي بكر الكنتي ثم الوافى، كان الله للجميع بمنّه وكرمه وليا ونصيرا.\n\nآمين آمين آمين"},"target":"https://iiif-maktaba.dc.library.northwestern.edu/5bad883c-1dcf-41b9-8d07-4010ea62ad1f/canvas/0"}]}]}],"structures":[]},"related":["https://nulib-ds.github.io/maktaba/api/facet/date/undefined.json?sort=random","https://nulib-ds.github.io/maktaba/api/facet/subject/undefined.json?sort=random"],"seo":{"title":"Ijāza to Shaykh Sīdiyyā from Al-Mukhtār al-Saghīr (d. 1846) - Maktaba","description":"An ijāza (authorization, permission, or license) of the Qādiriyya Sufi order. Issued
