estern University Libraries Digital Collections"]}}],"partOf":[{"id":"https://api.dc.library.northwestern.edu/api/v2/collections/59ec43f9-a96c-4314-9b44-9923790b371c?as=iiif","type":"Collection","label":{"none":["Arabic Manuscripts from West Africa"]},"summary":{"none":["This rare collection of manuscripts dates back to the 19th and 20th centuries and come from mainly northern Nigeria (Kano in particular) but also includes items from Ghana, Senegal and Mali. Mostly handwritten in Arabic and Ajami scripts, these manuscripts cover a wide range of subjects from Arabic grammar, history, theology, law and astronomy to name a few, with particular strength in Tijâniyya Sufi order and Hausa poetry.   Comprised of 5,000 items, the manuscripts are split across four separate collections and serve as an excellent example of West African literacy in Arabic:  The 'Umar Falke Collection, The John Paden Collection, The John Hunwick Collection, The University of Ghana Collection"]}}],"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/0","type":"Canvas","height":3048,"width":2441,"label":{"none":["recto"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/2d2cccf5-ce04-45e6-b901-e2d4925bef60/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/2d2cccf5-ce04-45e6-b901-e2d4925bef60","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/0/page","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/0/annotation/0","type":"Annotation","motivation":"painting","target":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/0","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/2d2cccf5-ce04-45e6-b901-e2d4925bef60/full/600,/0/default.jpg","type":"Image","format":"image/tiff","height":3048,"width":2441,"label":{"en":["recto"]},"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/2d2cccf5-ce04-45e6-b901-e2d4925bef60","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}}]}],"placeholderCanvas":{"id":"https://api.dc.library.northwestern.edu/api/v2/works/37b9a5c8-b9c4-4b26-b7fe-9b3701d8b22a?as=iiif/canvas/2/placeholder","type":"Canvas","width":640,"height":799,"items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/37b9a5c8-b9c4-4b26-b7fe-9b3701d8b22a?as=iiif/canvas/2/placeholder/annotation-page/0","type":"AnnotationPage","items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/37b9a5c8-b9c4-4b26-b7fe-9b3701d8b22a?as=iiif/canvas/2/placeholder/annotation/0","type":"Annotation","motivation":"painting","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/2d2cccf5-ce04-45e6-b901-e2d4925bef60/full/!640,799/0/default.jpg","type":"Image","format":"image/tiff","width":640,"height":799,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/2d2cccf5-ce04-45e6-b901-e2d4925bef60","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://api.dc.library.northwestern.edu/api/v2/works/37b9a5c8-b9c4-4b26-b7fe-9b3701d8b22a?as=iiif/canvas/2/placeholder"}]}]},"annotations":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/0/annotations","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/0/annotations/translation","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/markdown","value":"*Translated by Muhammad al-Munir Gibrill*[^1]\n\nIn the name of God, the most Beneficent, the most Merciful God's peace and blessings be upon Muḥammad and his family.\n\n- Stop[^2] and hear this recitation about *Tunkuyau*.[^3]\n  - We have seen amazing things about *Tunkuyau*.\n\n- It begins with severe headache,\n  - And after a while, proceeds *Tunkuyau*.\n\n- It is said that its first (sign) is bitter taste;[^4]\n  - And soon after comes *Tunkuyau*.\n\n- It is also said, headache, dizziness and palpitation,\n  - Then rumbling stomach, after that, *Tunkuyau*.\n\n- It appears bilious, but it is not of bile,\n  - And it is not phlegm, but *Tunkuyau*.\n\n- Three afflictions converge\n  - And accumulate in *Tunkuyau*:\n\n- Heavy groaning, severe cold,\n  - And whimpering, all that are signs of *Tunkuyau*.\n\n- Three apertures open up\n  - To exude, when comes *Tunkuyau*.\n\n- Sound of farting, lot of urine,\n  - Frequent vomiting, that is *Tunkuyau*.\n\n- Its heat is like furnace flames;\n  - It convulses the entire bowels, *Tunkuyau*.\n\n- You will see a man throw off his clothes,\n  - And cast them away, when comes *Tunkuyau*.\n\n- His legs will quiver from severe pains,\n  - And he will ruffle things, from *Tunkuyau*.\n\n- He will not endure sitting or\n  - Standing still, such is the effect of *Tunkuyau*.\n\n- He will remain naked without his clothing\n  - Until he is covered by the family, *Tunkuyau*.\n\n- It is as if spurs and gouge\n  - And razors have lacerated the body, from *Tunkuyau*.\n\n- No sense of shame remains in him\n  - Or honor when afflicted by *Tunkuyau*.\n\n\n[^1]: This translation was originally published in \"Discourses of Muslim Scholars in Colonial Ghana,\" Arabic documents edited, translated, annotated, and introduced by John H. Hanson and Muhammad al-Munir Gibrill, African Online Digital Library (AODL), accessed August 28, 2024, https://aodl.org/islamicpluralism/goldcoast/object/180-680-8/. Republished with permission of the translator.\n\n[^2]: The plural form is used.\n\n[^3]: Following G.P. Bargery's *Hausa-English Dictionary*, this term refers to *mai baushe*: severe gastric epidemics that occurred in the early twentieth century. See G.P. Bargery, *A Hausa-English Dictionary and English-Hausa Vocabulary* (online version), \"tunkuyau,\" \"mai-baushe,\" accessed August 24, 2024, http://maguzawa.dyndns.ws/. \n\n[^4]: Arabic: *murr rīq*, literally bitter saliva."},"target":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/0"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/0/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"\n\nبسم الله الرحمن الرحيم صلى الله على سيدنا محمد آله وصحبه وسلم\n\n- فقوا واسمعوا القول في تنكيوا\n  - رأينا العجائب من تنكيوا\n\n- بدايته وجع رأس شديد\n  - فبعد قليل يلي تنكيوا\n\n- وقد قيل أوّله مر ّ ريق\n  - فعمّا قريب أتی تنكيوا\n\n- وقيل صداع وميد ونبض\n  - وقرقرة بعدها تنكيوا\n\n- ترا ه كصفراء ليس بصفراء\n  - وليس بلاغم بل تنكيوا\n\n- ثلاث مصائب مجموعة\n  - لديه تراكبه في تنكيوا\n\n- أنين شديد وبرد قريس\n  - و حمحمة كل ذا تنكيوا\n\n- ثلاث مخارج مفتوحة\n  - ترقرق حين أتى تنكيوا\n\n- فأصوات ضرط وثبل كثير\n  - و قي يكرر هي تنكيوا\n\n- حرارته مثل فرن لهيبا\n  - يقلقل كل الحشا تنكيوا\n\n- ترى المرء يطرح كل اللباس\n  - و يبعدها حين جا تنكيوا\n\n- و يركض رجليه من شدة\n  - و ينفش أشياء من تنكيوا\n\n- و لا يستطيع القعود ولا\n  - قياما كذا فعله تنكيوا\n\n- و يبقي بعري بلا لبسه\n  - سوى الأهل يستره تنكيوا\n\n- كأنّ الكلوب ومنقبة\n  - و موسى تقاطع من تنكيوا\n\n- ولم تبق فيه حياء ولا\n  - مروؤته مذ أتي تنكيوا"},"target":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/0"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/1","type":"Canvas","height":3048,"width":2435,"label":{"none":["recto"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/afbff2a8-4702-4e5d-9024-951f3baf69f8/full/!300,300/0/default.jpg","type":"Image","format":" y.northwestern.edu/api/v2/works/37b9a5c8-b9c4-4b26-b7fe-9b3701d8b22a?as=iiif/canvas/4/placeholder"}]}]},"annotations":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/1/annotations","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/1/annotations/translation","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/markdown","value":"\n\n- He becomes oblivious of women, likewise his children\n  - He divulges secrets, because of *Tunkuyau*.\n\n- He makes his will, discloses his debts,\n  - And returns trusts entrusted to him because of *Tunkuyau*.\n\n- If you are asked, my brother, which ailment\n  - Afflicts people the worst; say, it is *Tunkuyau*.\n\n- Were you ʿAntara[^5] on the day of battle,\n  - You would be powerless against *Tunkuyau*.\n\n- I ask you, O people,\n  - Do you know of any medicine against *Tunkuyau*?\n\n- As powerful and valiant that a man can be,\n  - He will be thrown down instantly by *Tunkuyau*.\n\n- Many a leader can be seen cowering,\n  - Wailing at home from *Tunkuyau*.\n\n- We have known no ailment like it before.\n  - Our medicines are ineffective against *Tunkuyau*.\n\n- Is it from an ailing stomach that it originates?\n  - We know not, except that, it is called *Tunkuyau*.\n\n- Or is it from blood or moisture?\n  - How will I know about *Tunkuyau*?\n\n- Is it pleurisy, or jaundice\n  - Or the colic? No. It is *Tunkuyau*.\n\n- Man has no power or strength\n  - Or bravery to withstand *Tunkuyau*.\n\n- When it descends it affects all the people,\n  - Save a few, \\[behold!\\] *Tunkuyau*.\n\n- Were you a lord from the Quraish,\n  - You would be powerless, when assailed by *Tunkuyau*.\n\n- You would loath all food,\n  - Drink and meat, when stricken by *Tunkuyau*.\n\n- Many were those who by night were stricken,\n  - And passed the night snoring and shambling from *Tunkuyau*.\n\n- Many were those who by day got stricken,\n  - And were left rolling in pain from *Tunkuyau*.\n\n[^5]: Refers to ʿAntara b. Shaddād al-Absi (d. 608), a pre-Islamic Arab hero famous for his bravery in battle and persistence during travails; his mother reportedly was a black woman and his father was an Arab."},"target":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/1"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/1/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"- تناس النساء كذاك بنيه\n  - و يفشي السرائر من تنكيوا\n\n- يوصي الوصايا يقول الديون\n  - يرد الودائع من تنكيوا\n\n- إذا ما سئلت أخي أي داء\n  - أشدّ على الناس قل تنكيوا\n\n- و لو كنت عنتر يوم الوغى\n  - لا طاقة لك من تنكيوا\n\n- سألتكموا يا أناسا فهل\n  - علمتم دواء على تنكيوا\n\n- و من عزيز شديد القوى\n   - يصارعه لحظة تنكيوا\n\n- و كم من رئيس تراه مكبّا\n  - يقمقم في البيت من تنكيوا\n\n- و لم نر داء شبيها به\n  - و قد بذّ أدواءنا تنكيوا\n\n- و هل أصله مرض بطن أليم\n  - و لم ندر بل اسمه تنكيوا\n\n- و أم عينه من دم أو رطوبه\n  - و من لي بعلم علی  تنكيوا\n\n- و أو هو برسام أو يرقان\n  - أهل هو قولنج بل تنكيوا\n\n- و لا حول للمرء لا قوة\n  - ألا لا شجاعة في تنكيوا\n\n- و لمّا أتي عمّ كل أناس\n  - سوي واحد واحد تنكيوا\n\n- و لو كنت مثل أُسيّد  قريش\n  - لتعجز إن فاجك تنكيوا\n\n- و لست تحب طعاما ولا\n  - شرابا ولا لحم من تنكيوا\n\n- وكم من أتاه بليل وبات\n  - يغط ويهدج من تنكيوا\n\n- وكم من أتاه نهارا وظلّ\n  - يدهده من وجعه تنكيوا"},"target":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/1"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/2","type":"Canvas","height":3057,"width":2444,"label":{"none":["verso"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/8fa951fb-f003-4485-ad92-b11ea7c184e6/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/8fa951fb-f003-4485-ad92-b11ea7c184e6","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/2/page","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/2/annotation/0","type":"Annotation","motivation":"painting","target":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/2","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/8fa951fb-f003-4485-ad92-b11ea7c184e6/full/600,/0/default.jpg","type":"Image","format":"image/tiff","height":3057,"width":2444,"label":{"en":["verso"]},"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/8fa951fb-f003-4485-ad92-b11ea7c184e6","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}}]}],"placeholderCanvas":{"id":"https://api.dc.library.northwestern.edu/api/v2/works/37b9a5c8-b9c4-4b26-b7fe-9b3701d8b22a?as=iiif/canvas/5/placeholder","type":"Canvas","width":640,"height":800,"items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/37b9a5c8-b9c4-4b26-b7fe-9b3701d8b22a?as=iiif/canvas/5/placeholder/annotation-page/0","type":"AnnotationPage","items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/37b9a5c8-b9c4-4b26-b7fe-9b3701d8b22a?as=iiif/canvas/5/placeholder/annotation/0","type":"Annotation","motivation":"painting","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/8fa951fb-f003-4485-ad92-b11ea7c184e6/full/!640,800/0/default.jpg","type":"Image","format":"image/tiff","width":640,"height":800,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/8fa951fb-f003-4485-ad92-b11ea7c184e6","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://api.dc.library.northwestern.edu/api/v2/works/37b9a5c8-b9c4-4b26-b7fe-9b3701d8b22a?as=iiif/canvas/5/placeholder"}]}]},"annotations":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/2/annotations","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/2/annotations/translation","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/markdown","value":"- Moaning and groaning or crying aloud\n  - He whimpers from the caresses of *Tunkuyau*.\n\n- Many a bashful person became afflicted\n  - And was unmindful of his in-laws because of *Tunkuyau*.\n\n- In spite of all that,\n  - No one had died from *Tunkuyau*.\n\n- We have not seen, and we have not heard, Of any\n  - sickness like *Tunkuyau*.\n\n- Its pains were many, uncountable:\n  - All agonies are found in *Tunkuyau*.\n\n- But it does not last for long,\n  - Except in a few cases, hear me: *Tunkuyau*.\n\n- How many a woman had wailed aloud,\n  - When it afflicted her husband, she did not appreciate[^6] *Tunkuyau*.\n\n- And many are seen saliva flowing\n  - From the mouth when afflicted by *Tunkuyau*.\n\n- The young and the old\n  - Become restless when they are visited by *Tunkuyau*.\n\n- When an aged fellow is afflicted by evening\n  - He does not know how *ʿishāʾ*[^7] came by, Tunkuyau.\n\n- And many crone old women\n  - Were afflicted and toiled from *Tunkuyau*.\n\n- And many buxom rural ladies\n  - Were visited and cuddled by *Tunkuyau*.\n\n- And many a scholar was attacked instantly;\n   - He passed the night without \\[reciting\\] his litany because of *Tunkuyau*.\n\n- And many a worshipper glorifying his Lord at home,\n  - He was visited and sullied by *Tunkuyau*.\n\n- The blind and the cripple, both male\n  - And female all toiled from *Tunkuyau*.\n\n- We cannot count\n  - All who suffered from the flames of *Tunkuyau*.\n\n- O Lord, O Benevolence, O Protector,\n  - We ask your safety from *Tunkuyau*.\n\n[^6]: The wording is ambiguous. *Mā ḥajā bihī khairan* means not to think well of someone or something. On the other hand, considering that *ḥajajtu* is derived from the verb *ḥajja*, to perform the *ḥajj* (pilgrimage), then it would mean \"when (*mā*) *Tunkuyau* visited.\" The first *mā* would be a negative particle while the second would be a relative pronoun.\n\n[^7]: If read *al-ʿashāʾ* it would mean dinner or its time; on the other hand, if read as *al-ʾishāʾ* it would signify the evening or the evening prayer."},"target":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/2"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/2/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"- تأوّه جدا ويصرخ أو \n  - يوشوش من غمزه تنكيوا \n\n- تأوّه جدا ويصرخ أو \n  - يوشوش من غمزه تنكيوا \n\n- ومن ذي حياء أتاه ولم \n  - يبال بأحمائه تنكيوا \n\n- ولكنّه مع ذا كله \n  - ولم يقتل أحدا تنكيوا \n\n- وما أن سمعنا وما أن رأينا \n  - بداء شبيه به تنكيوا \n\n- وآلامه كثرة لا تعدّ \n  - وكل الشدائد في تنكيوا \n\n- سوي أنّه لا تطول مداه \n  - سوي نادر فاسمعوا تنكيوا \n\n- ومن مرأة قد بكت حين حلّ \n  - الی زوجها ما حجت تنكيوا \n\n- وكم من ترى ريقه قد يسيل \n  - بفيه لأن مسّ ه تنكيوا \n\n- وكل صغير وكل كبير \n  - يململ إن زاره تنكيوا \n\n- وشيخ كبير أتاه مساء \n  - ولم يدر كيف العشا تنكيوا \n\n- وكم من عجوز وهي دردبيس \n  - أتاها وأتبعها تنكيوا \n\n- وكم من كواعب في قرية \n  - أتاهنّ فأعجب به تنكيوا \n\n- وكم عالم جاءه بغتة \n  - وبات بلا ورده تنكيوا \n\n- وكم من يسبّح في بيته \n  - أتاه وأقذره تنكيوا \n\n- وأعمي وعمياء والأعرج \n  - وعرجاء أتعبهم تنكيوا \n\n- ولسنا نطيق على عدّ ما \n  - جرى من شرارته تنكيوا \n\n- فيا رب يا رب يا ساتر \n  - سألنا السلامة من تنكيوا "},"target":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/2"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/3","type":"Canvas","height":3051,"width":2444,"label":{"none":["recto"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/6d58a567-acd2-44f1-b22e-62a701e66061/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/6d58a567-acd2-44f1-b22e-62a701e66061","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/3/page","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/3/annotation/0","type":"Annotation","motivation":"painting","target":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/3","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/6d58a567-acd2-44f1-b22e-62a701e66061/full/600,/0/default.jpg","type":"Image","format":"image/tiff","height":3051,"width":2444,"label":{"en":["recto"]},"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/6d58a567-acd2-44f1-b22e-62a701e66061","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}}]}],"placeholderCanvas":{"id":"https://api.dc.library.northwestern.edu/api/v2/works/37b9a5c8-b9c4-4b26-b7fe-9b3701d8b22a?as=iiif/canvas/6/placeholder","type":"Canvas","width":640,"height":798,"items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/37b9a5c8-b9c4-4b26-b7fe-9b3701d8b22a?as=iiif/canvas/6/placeholder/annotation-page/0","type":"AnnotationPage","items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/37b9a5c8-b9c4-4b26-b7fe-9b3701d8b22a?as=iiif/canvas/6/placeholder/annotation/0","type":"Annotation","motivation":"painting","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/6d58a567-acd2-44f1-b22e-62a701e66061/full/!640,798/0/default.jpg","type":"Image","format":"image/tiff","width":640,"height":798,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/6d58a567-acd2-44f1-b22e-62a701e66061","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://api.dc.library.northwestern.edu/api/v2/works/37b9a5c8-b9c4-4b26-b7fe-9b3701d8b22a?as=iiif/canvas/6/placeholder"}]}]},"annotations":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/3/annotations","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/3/annotations/translation","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/markdown","value":"- O Most Merciful, O\n  - Savior, save us from *Tunkuyau*.\n\n- O Forgiver of sins, O Mighty Lord,\n  - Protect us, protect us from *Tunkuyau*.\n\n- Hear Lord, hear Lord, hear Lord, hear Lord,\n  - Take us under your protection from *Tunkuyau*.\n\n- By the *Tōra*[^8] of Mūsā,[^9] and the glory of *al-Zabūr*,[^10]\n  - As well as your *Injīl*,[^11] save us from *Tunkuyau*.\n\n- We call upon you, O Repeller, O Mighty Lord,\n   - By our *Furqān*,[^12] save us from *Tunkuyau*.\n\n- For the sake of *Ḥawāmīm*,[^13] Absolute One,\n  - Conceal us, conceal us from *Tunkuyau*.\n\n- By what is in the *Ṭawāsīn*,[^14] of your secrets,\n  - Deliver us, deliver us from *Tunkuyau*.\n\n- By the chapters of *Fātir* and *Dhāriyāt*,[^15]\n  - Fortify us, fortify us against *Tunkuyau*.\n\n- By grace of those who circumvent mausoleums,[^16]\n  - Keep us away, keep us away from *Tunkuyau*.\n\n- And shield the rest of Muslims\n  - With your shield, O Living One, from *Tunkuyau*.\n\n- From East to West,\n  - From South to North, eliminate *Tunkuyau*.\n\n- For the sake of your Messenger, best of humankind,\n  - And his companions, safeguard us against *Tunkuyau*.\n\n- Shower blessings upon him as well as his wives,\n  - And his family and companions; protect us from *Tunkuyau*.\n\n- Hṣ[^17]are the number of its verses without any\n  - Rhyming save our word *Tunkuyau*.[^18]\n\nIt \\[the poem\\] is completed and would bring goodness \\[to its readers\\]. May God forgive the sins of the scribe. Praise be to God! God's blessings and peace be upon Muḥammad and his family.\n\n[^8]: Jewish scripture.\n\n[^9]: Moses.\n\n[^10]: The Psalms.\n\n[^11]: The New Testament.\n\n[^12]: Reference to the Qurʾan.\n\n[^13]: Reference to seven chapters of the Qurʾan beginning with the letters *Ḥ. M.*\n\n[^14]: Reference to three chapters of the Qurʾan beginning with identical letters *Ṭ.S/Ṭ.S.M.*\n\n[^15]: Reference to the Qurʾan, chapters 35 and 51, respectively.\n\n[^16]: Probably the tombs of Sufi saints.\n\n[^17]: The letters *h.ṣ* add up to 65 by Arabic letter computation: h=5 and ṣ = 60.\n\n[^18]: In the gloss (a brief notation) written in the margin, the copier added \"In another version, the last verse appears like this 'ṣḥ it has no other rhyme or/*rawy* (rhyme letter) save our word *Tunkuyau.*'\""},"target":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/3"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/3/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"- و يا أرحم الراحمين ويا\n  - سلام سلّمنا علی تنكيوا\n\n- و يا غافر الذنب يا ذا الجلال\n  - أمانا أمانا على تنكيوا\n\n- هيا يا هيا يا هيا يا هيا\n  - أجرنا بكنفك من تنكيوا\n\n- بتوراة موسى وجاه الزبور\n  - و إنجيلك فاكفنا تنكيوا\n\n- دعونك يا دافع يا عظيم\n  - بفرقاننا نجّنا  تنكيوا\n\n- بحق الحواميم يا واحد\n  - حجابا حجابا على تنكيوا\n\n- بما في طواسين من سرّك\n  - نجاة نجاة على تنكيوا\n\n- بسورة فاطر والذاريات\n  - فحصنا حصينا على تنكيوا\n\n- بزمرة من طاف حول ضرائح\n  - فبعدا فبعدا علی تنكيوا\n\n- و استر على سائر المسلمين\n  - بسترك يا حيّ من تنكيوا\n\n- مشارق الأرض مغاربها\n  - جنوبا شمالا أزل تنكيوا\n\n- بجاه رسولك خير البرايا\n  - و أصحابه نجّنا تنكيوا\n\n- و صل عليه وأزواجه\n  - و آل وصحب قنا تنكيوا\n\n- هص عدّ أبياتها ما لها\n  - قوافي سواي قولنا تنكيوا\n\nتمت وبالخير عمت اللهم اغفر بسرخط هذا الحمد الله صلي محمد وءاله\n"},"target":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/3"}]}]}],"logo":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/2/00000000-0000-0000-0000-000000000003/full/pct:50/0/default.webp","type":"Image","format":"image/webp","height":139,"width":1190}]},"related":["https://nulib-ds.github.io/maktaba/api/facet/date/circa-1918-to-circa-1919.json?sort=random","https://nulib-ds.github.io/maktaba/api/facet/subject/alwm-tb.json?sort=random"],"seo":{"title":"Epidemic (Al-Ḥajj ʿUmar of Kete-Krachi, d. 1934) - Maktaba","description":"A poem by one of the most influential scholars of the Volta region (Ghana), describing an epidemic of an illness called tunkuyau that afflicted his community of Krachi. It includes detailed, and sometimes humorous, descriptions of the symptoms and references to the theory of the four cardinal humors. Although written in Arabic, the poem’s title—tunkuyau—is a Hausa word referencing the epidemics of gastric illness that occurred in this region in the early twentieth century.","canonical":"https://nulib-ds.github.io/maktaba/works/epidemic-al-ajj-umar-of-kete-krachi-d-1934","openGraph":{"images":[{"url":"https://api.dc.library.northwestern.edu/api/v2/works/37b9a5c8-b9c4-4b26-b7fe-9b3701d8b22a/thumbnail","type":"image/jpeg","width":300,"height":300,"alt":"Epidemic (Al-Ḥajj ʿUmar of Kete-Krachi, d. 1934)"}]}},"referencingContent":[{"text":"A Poetic Approach to Public Health","path":"/essays/poetic-approach-to-public-health"}],"source":{"
