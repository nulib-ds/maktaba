library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/2/annotations","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/2/annotations/translation","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/markdown","value":"\"Translation of Epidemic (Tunkuyau ) by al-Ḥājj ʿUmar of Kete-Krachi  \\n[or: ʿUmar b. Abī Bakr b. ʿUthmān al-Ṣalghawī  al-Kabawī  al-Kanawī (known as al-Ḥājj ʿUmar of Kete-Krachi)] \\n\\nTranslated by Muhammad al-Munir Gibrill\\n\\nIn the name of God, the most Beneficent, the most Merciful God’s peace and blessings be upon Muhammad and his family.\\n\\nStop  and hear this recitation about Tunkuyau.  \\nWe have seen amazing things about Tunkuyau.\\n\\nIt begins with severe headache,\\nAnd after a while, proceeds Tunkuyau.\\n\\nIt is said that its first (sign) is bitter taste;  \\nAnd soon after comes Tunkuyau.\\n\\nIt is also said, headache, dizziness and palpitation, \\nThen rumbling stomach, after that, Tunkuyau.\\n\\nIt appears bilious, but it is not of bile, \\nAnd it is not phlegm, but Tunkuyau.\\n\\nThree afflictions converge \\nAnd accumulate in Tunkuyau:\\n\\nHeavy groaning, severe cold,\\nAnd whimpering, all that are signs of Tunkuyau.\\n\\nThree apertures open up\\nTo exude, when comes Tunkuyau:\\n\\nSound of farting, lot of urine, \\nFrequent vomiting, that is Tunkuyau.\\n\\nIts heat is like furnace flames;\\nIt convulses the entire bowels, Tunkuyau.\\n\\nYou will see a man throw off his clothes, \\nAnd cast them away, when comes Tunkuyau.\\n\\nHis legs will quiver from severe pains, \\nAnd he will ruffle things, from Tunkuyau.\\n\\nHe will not endure sitting or\\nStanding still, such is the effect of Tunkuyau.\\n\\nHe will remain naked without his clothing \\nUntil he is covered by the family, Tunkuyau.\\n\\nIt is as if spurs and gouge\\nAnd razors have lacerated the body, from Tunkuyau.\\n\\nNo sense of shame remains in him\\nOr honor when afflicted by Tunkuyau.\""},"target":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/2"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/2/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"بسم الله الرحمن الرحيم صلى الله على سيدنا محمد آله وصحبه وسلم\\n\\n- فقوا واسمعوا القول في تنكيوا\\n  - رأينا العجائب من تنكيوا\\n\\n- بدايته وجع رأس شديد\\n  - فبعد قليل يلي تنكيوا\\n\\n- وقد قيل أوّله مر ّ ريق\\n  - فعمّا قريب أتی تنكيوا\\n\\n- وقيل صداع وميد ونبض\\n  - وقرقرة بعدها تنكيوا\\n\\n- ترا ه كصفراء ليس بصفراء\\n  - وليس بلاغم بل تنكيوا\\n\\n- ثلاث مصائب مجموعة\\n  - لديه تراكبه في تنكيوا\\n\\n- أنين شديد وبرد قريس\\n  - و حمحمة كل ذا تنكيوا\\n\\n- ثلاث مخارج مفتوحة\\n  - ترقرق حين أتى تنكيوا\\n\\n- فأصوات ضرط وثبل كثير\\n  - و قي يكرر هي تنكيوا\\n\\n- حرارته مثل فرن لهيبا\\n  - يقلقل كل الحشا تنكيوا\\n\\n- ترى المرء يطرح كل اللباس\\n  - و يبعدها حين جا تنكيوا\\n\\n- و يركض رجليه من شدة\\n  - و ينفش أشياء من تنكيوا\\n\\n- و لا يستطيع القعود ولا\\n  - قياما كذا فعله تنكيوا\\n\\n- و يبقي بعري بلا لبسه\\n  - سوى الأهل يستره تنكيوا\\n\\n- كأنّ الكلوب ومنقبة\\n  - و موسى تقاطع من تنكيوا\\n\\n- ولم تبق فيه حياء ولا\\n  - مروؤته مذ أتي تنكيوا"},"target":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/2"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/3","type":"Canvas","height":3057,"width":2438,"label":{"none":["verso"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/484ba360-3443-46fc-9544-79f55b1373d3/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/484ba360-3443-46fc-9544-79f55b1373d3","@type":"Ima stern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/4","type":"Canvas","height":3048,"width":2435,"label":{"none":["recto"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/afbff2a8-4702-4e5d-9024-951f3baf69f8/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/afbff2a8-4702-4e5d-9024-951f3baf69f8","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/4/page","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/4/annotation/0","type":"Annotation","motivation":"painting","target":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/4","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/afbff2a8-4702-4e5d-9024-951f3baf69f8/full/600,/0/default.jpg","type":"Image","format":"image/tiff","height":3048,"width":2435,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/afbff2a8-4702-4e5d-9024-951f3baf69f8","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}}]}],"placeholderCanvas":{"id":"https://api.dc.library.northwestern.edu/api/v2/works/37b9a5c8-b9c4-4b26-b7fe-9b3701d8b22a?as=iiif/canvas/access/4/placeholder","type":"Canvas","width":640,"height":801,"items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/37b9a5c8-b9c4-4b26-b7fe-9b3701d8b22a?as=iiif/canvas/access/4/placeholder/annotation-page/0","type":"AnnotationPage","items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/37b9a5c8-b9c4-4b26-b7fe-9b3701d8b22a?as=iiif/canvas/access/4/placeholder/annotation/0","type":"Annotation","motivation":"painting","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/afbff2a8-4702-4e5d-9024-951f3baf69f8/full/!640,801/0/default.jpg","type":"Image","format":"image/tiff","width":640,"height":801,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/afbff2a8-4702-4e5d-9024-951f3baf69f8","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://api.dc.library.northwestern.edu/api/v2/works/37b9a5c8-b9c4-4b26-b7fe-9b3701d8b22a?as=iiif/canvas/access/4/placeholder"}]}]},"annotations":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/4/annotations","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/4/annotations/translation","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/markdown","value":"\"He becomes oblivious of women, likewise his children \\nHe divulges secrets, because of Tunkuyau.\\n\\nHe makes his will, discloses his debts,\\nAnd returns trusts entrusted to him because of Tunkuyau.\\n\\nIf you are asked, my brother, which ailment\\nAfflicts people the worst; say, it is Tunkuyau.\\n\\nWere you ‘Antarah  on the day of battle, \\nYou would be powerless against Tunkuyau.\\n\\nI ask you, O people,\\nDo you know of any medicine against Tunkuyau?\\n\\nAs powerful and valiant that a man can be,\\nHe will be thrown down instantly by Tunkuyau.\\n\\nMany a leader can be seen cowering, \\nWailing at home from Tunkuyau.\\n\\nWe have known no ailment like it before.\\nOur medicines are ineffective against Tunkuyau.\\n\\nIs it from an ailing stomach that it originates? \\nWe know not, except that, it is called Tunkuyau.\\n\\nOr is it from blood or moisture? \\nHow will I know about Tunkuyau?\\n\\nIs it pleurisy, or jaundice\\nOr the colic? No. It is Tunkuyau.\\n\\nMan has no power or strength\\nOr bravery to withstand Tunkuyau.\\n\\nWhen it descends it affects all the people, \\nSave a few, [behold!] Tunkuyau.\\n\\nWere you a lord from the Quraish,\\nYou would be powerless, when assailed by Tunkuyau.\\n\\nYou would loath all food,\\nDrink and meat, when stricken by Tunkuyau.\\n\\nMany were those who by night were stricken,\\nAnd passed the night snoring and shambling from Tunkuyau.\\n\\nMany were those who by day got stricken, \\nAnd were left rolling in pain from Tunkuyau.\""},"target":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/4"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/4/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"'- تناس النساء كذاك بنيه\\n  - و يفشي السرائر من تنكيوا\\n\\n- يوصي الوصايا يقول الديون\\n  - يرد الودائع من تنكيوا\\n\\n- إذا ما سئلت أخي أي داء\\n  - أشدّ على الناس قل تنكيوا\\n\\n- و لو كنت عنتر يوم الوغى\\n  - لا طاقة لك من تنكيوا\\n\\n- سألتكموا يا أناسا فهل\\n  - علمتم دواء على تنكيوا\\n\\n- و من عزيز شديد القوى\\n   - يصارعه لحظة تنكيوا\\n\\n- و كم من رئيس تراه مكبّا\\n  - يقمقم في البيت من تنكيوا\\n\\n- و لم نر داء شبيها به\\n  - و قد بذّ أدواءنا تنكيوا\\n\\n- و هل أصله مرض بطن أليم\\n - و لم ندر بل اسمه تنكيوا\\n\\n- و أم عينه من دم أو رطوبه\\n   - و من لي بعلم علی  تنكيوا\\n\\n- و أو هو برسام أو يرقان\\n  - أهل هو قولنج بل تنكيوا\\n\\n\\n- و لا حول للمرء لا قوة\\n  - ألا لا شجاعة في تنكيوا\\n\\n- و لمّا أتي عمّ كل أناس\\n   - سوي واحد واحد تنكيوا\\n\\n- و لو كنت مثل أُسيّد  قريش\\n   - لتعجز إن فاجك تنكيوا\\n\\n- و لست تحب طعاما ولا\\n    - شرابا ولا لحم من تنكيوا\\n\\n- وكم من أتاه بليل وبات\\n  - يغط ويهدج من تنكيوا\\n\\n- وكم من أتاه نهارا وظلّ\\n   - يدهده من وجعه تنكيوا"},"target":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/4"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/5","type":"Canvas","height":3057,"width":2444,"label":{"none":["verso"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/8fa951fb-f003-4485-ad92-b11ea7c184e6/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/8fa951fb-f003-4485-ad92-b11ea7c184e6","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/5/page","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/5/annotation/0","type":"Annotation","motivation":"painting","target":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/5","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/8fa951fb-f003-4485-ad92-b11ea7c184e6/full/600,/0/default.jpg","type":"Image","format":"image/tiff","height":3057,"width":2444,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/8fa951fb-f003-4485-ad92-b11ea7c184e6","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}}]}],"placeholderCanvas":{"id":"https://api.dc.library.northwestern.edu/api/v2/works/37b9a5c8-b9c4-4b26-b7fe-9b3701d8b22a?as=iiif/canvas/access/5/placeholder","type":"Canvas","width":640,"height":800,"items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/37b9a5c8-b9c4-4b26-b7fe-9b3701d8b22a?as=iiif/canvas/access/5/placeholder/annotation-page/0","type":"AnnotationPage","items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/37b9a5c8-b9c4-4b26-b7fe-9b3701d8b22a?as=iiif/canvas/access/5/placeholder/annotation/0","type":"Annotation","motivation":"painting","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/8fa951fb-f003-4485-ad92-b11ea7c184e6/full/!640,800/0/default.jpg","type":"Image","format":"image/tiff","width":640,"height":800,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/8fa951fb-f003-4485-ad92-b11ea7c184e6","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://api.dc.library.northwestern.edu/api/v2/works/37b9a5c8-b9c4-4b26-b7fe-9b3701d8b22a?as=iiif/canvas/access/5/placeholder"}]}]},"annotations":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/5/annotations","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/5/annotations/translation","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/markdown","value":"\"Moaning and groaning or crying aloud\\nHe whimpers from the caresses of Tunkuyau.\\n\\nMany a bashful person became afflicted\\nAnd was unmindful of his in-laws because of Tunkuyau.\\n\\nIn spite of all that,\\nNo one had died from Tunkuyau.\\n\\nWe have not seen, and we have not heard, Of any sickness like Tunkuyau.\\n\\nIts pains were many, uncountable: \\nAll agonies are found in Tunkuyau.\\n\\nBut it does not last for long,\\nExcept in a few cases, hear me: Tunkuyau.\\n\\nHow many a woman had wailed aloud,\\nWhen it afflicted her husband, she did not appreciate  Tunkuyau.\\nAnd many are seen saliva flowing\\nFrom the mouth when afflicted by Tunkuyau.\\n\\nThe young and the old\\nBecome restless when they are visited by Tunkuyau.\\n\\nWhen an aged fellow is afflicted by evening\\nHe does not know how ῾Ishā’  came by, Tunkuyau.\\n\\nAnd many crone old women\\nWere afflicted and toiled from Tunkuyau.\\n\\nAnd many buxom rural ladies\\nWere visited and cuddled by Tunkuyau.\\n\\nAnd many a scholar was attacked instantly;\\nHe passed the night without [reciting] his litany because of Tunkuyau.\\n\\nAnd many a worshipper glorifying his Lord at home, \\nHe was visited and sullied by Tunkuyau.\\n\\nThe blind and the cripple, both male \\nAnd female all toiled from Tunkuyau.\\n\\nWe cannot count\\nAll who suffered from the flames of Tunkuyau.\\n\\nO Lord, O Benevolence, O Protector,\\nWe ask your safety from Tunkuyau.\""},"target":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/5"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/6","type":"Canvas","height":3051,"width":2444,"label":{"none":["recto"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/6d58a567-acd2-44f1-b22e-62a701e66061/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/6d58a567-acd2-44f1-b22e-62a701e66061","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/6/page","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/6/annotation/0","type":"Annotation","motivation":"painting","target":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/6","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/6d58a567-acd2-44f1-b22e-62a701e66061/full/600,/0/default.jpg","type":"Image","format":"image/tiff","height":3051,"width":2444,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/6d58a567-acd2-44f1-b22e-62a701e66061","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}}]}],"placeholderCanvas":{"id":"https://api.dc.library.northwestern.edu/api/v2/works/37b9a5c8-b9c4-4b26-b7fe-9b3701d8b22a?as=iiif/canvas/access/6/placeholder","type":"Canvas","width":640,"height":798,"items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/37b9a5c8-b9c4-4b26-b7fe-9b3701d8b22a?as=iiif/canvas/access/6/placeholder/annotation-page/0","type":"AnnotationPage","items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/37b9a5c nFor the sake of your Messenger, best of humankind, \\nAnd his companions, safeguard us against Tunkuyau.\\n\\nShower blessings upon him as well as his wives,\\nAnd his family and companions; protect us from Tunkuyau.\\n\\nḤṣ are the number of its verses without any \\nRhyming save our word Tunkuyau. \""},"target":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/6"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/6/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"'- و يا أرحم الراحمين ويا\\n  - سلام سلّمنا علی تنكيوا\\n\\n- و يا غافر الذنب يا ذا الجلال\\n  - أمانا أمانا على تنكيوا\\n\\n- هيا يا هيا يا هيا يا هيا\\n  - أجرنا بكنفك من تنكيوا\\n\\n- بتوراة موسى وجاه الزبور\\n  - و إنجيلك فاكفنا تنكيوا\\n\\n- دعونك يا دافع يا عظيم\\n  - بفرقاننا نجّنا  تنكيوا\\n\\n- بحق الحواميم يا واحد\\n  - حجابا حجابا على تنكيوا\\n\\n- بما في طواسين من سرّك\\n  - نجاة نجاة على تنكيوا\\n\\n- بسورة فاطر والذاريات\\n  - فحصنا حصينا على تنكيوا\\n\\n- بزمرة من طاف حول ضرائح\\n  - فبعدا فبعدا علی تنكيوا\\n\\n- و استر على سائر المسلمين\\n  - بسترك يا حيّ من تنكيوا\\n\\n- مشارق الأرض مغاربها\\n  - جنوبا شمالا أزل تنكيوا\\n\\n- بجاه رسولك خير البرايا\\n  - و أصحابه نجّنا تنكيوا\\n\\n- و صل عليه وأزواجه\\n  - و آل وصحب قنا تنكيوا\\n\\n- هص عدّ أبياتها ما لها\\n  - قوافي سواي قولنا تنكيوا\\n\\nتمت وبالخير عمت اللهم اغفر بسرخط هذا الحمد الله صلي محمد وءاله\\n\\n\\n\\n\\n\\n"},"target":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/6"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/2aa11803-fd3e-4523-b1c4-36b737da09ca/canvas/7","type":"Canvas","height":3054,"width":2444,"label":{"none":["verso"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/728943ae-7fe1-4e70-be15-f28f0026a1e2/full/!300,300/0/default.jpg","type":"Image
