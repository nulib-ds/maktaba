d":"https://images.digital.library.illinois.edu/iiif/2/19821fd0-96bc-013c-4aba-02d0d7bfd6e4-e/full/!1000,1000/0/default.jpg","type":"Image","height":5360,"width":4216,"format":"image/jp2","service":[{"@id":"https://images.digital.library.illinois.edu/iiif/2/19821fd0-96bc-013c-4aba-02d0d7bfd6e4-e","@type":"ImageService2","profile":"level2"}]}}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/dc8ff749-adad-42a7-81e0-0eb473ef88a5/canvas/2","type":"Canvas","height":4008,"width":5816,"metadata":[{"label":{"none":["Title"]},"value":{"none":["Reel079_0282.tif"]}}],"label":{"none":["Reel079_0282.tif"]},"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/dc8ff749-adad-42a7-81e0-0eb473ef88a5/canvas/2/page","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/dc8ff749-adad-42a7-81e0-0eb473ef88a5/canvas/2/annotation/0","type":"Annotation","motivation":"painting","target":"https://iiif-maktaba.dc.library.northwestern.edu/dc8ff749-adad-42a7-81e0-0eb473ef88a5/canvas/2","body":{"id":"https://images.digital.library.illinois.edu/iiif/2/19870760-96bc-013c-4aba-02d0d7bfd6e4-d/full/!1000,1000/0/default.jpg","type":"Image","format":"image/jp2","service":[{"@id":"https://images.digital.library.illinois.edu/iiif/2/19870760-96bc-013c-4aba-02d0d7bfd6e4-d","@type":"ImageService2","profile":"level2"}]}}]}],"annotations":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/dc8ff749-adad-42a7-81e0-0eb473ef88a5/canvas/2/annotations","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/dc8ff749-adad-42a7-81e0-0eb473ef88a5/canvas/2/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"بسم الله الرحمن الرحيم صلى الله تعالى على نبيه الكريم وآله وسلم تسليما\nهذا نص رشد الغافل للإمام العالم سيدي عبد الله بن الحاج إبراهيم\n\n**الباب الأول في السحر وفيه فصول: الفصل الأول في الحق والباطل**\n\n- الحمد لله الذي هدانا\n  - للحق والباطلَ قد أبانا \n- لمَّا نهانا عنه خير مُكْرَم\n  - صلِّ عليه ربنا وسلِّم \n- وهو بالكُرْهِ وبالمَنْعِ جَرَى\n   - منه علوم الشرِّ كلها تُرَى \n- ما فيه إيصالُ بَلاً أو نَفْع\n  - لغير مُسْتَحِقّْهِ في الشّرع \n- أو التشوُّفُ إلى الغيب أو\n  - تصرُّفٌ باسمٍ لأمْرٍ دُنْيوِي\n- \\[فبَشِّرَنْ ذوي علوم الشر\n  - بمِيتة السُّوء وذُلّ الفقر\\]\n\n**الفصل الثاني: في الهيمِيَا والسّيمِيَا والرُّقى** \n \n- فَالهيمِيَا والسّيمِيَا وما عُرِفْ\n  - من الرُّقَى يَضُرُّ سِحْرًا قد أُلِفْ\n- فَأَوَّلٌ سَمَاوِيٌّ والثّاني\n  - للأرْض مثلُ الزّيتِ والدِّهانِ\n\n**الفصل الثالث: بعضُ خصائص الحقائق**\n\n- بعضُ خصائص الحقائق مَتَى\n  - سُلطانُهُ عَلى النُّفوسِ ثَبَتَا\n- كالمُشْطِ مع مُشاقَةٍ وطَلْعِ\n  - وعَضِّ كَلْبٍ لحِجَارٍ سَبْعِ\n\n**الفصل الرابع: في الطلاسم والعزائم**\n\n- ونَقْشُ أسماءَ برَبْطٍ زَعَمُوا\n  - بكوكبٍ أو فلَكٍ قُلْ طَلْسَمُ\n- في أيّ جسْمٍ مع شخصٍ صَلَحَا\n  - وَفي العزائم اختِلالٌ وَضَحَا\n- من جَهْلِ الاسماءِ اللوَاتي يُقْسِمُ\n  - عَلَى المَلائِكِ بِها المُعَزِّمُ\n\t\t\n**الفصل الخامس: الاستخدامُ**\n\n- لِلْجنِّ والكوكَبِ الاستِخْدامَ قُلْ\n  - مَعَ بَخُورٍ وَلِبَاسٍ قَدْ عُقِلْ\n- والكُفْرُ فيه غالِبٌ لا يُفْلِحُ\n  - شَخْصٌ إلى عِلمٍ لِشرِّ يَجْنَحُ\n\n**الفصل السادس: الخط الرّملي والاشكالُ والمَوَالِدُ والقرعة والفأل وعلم الكتف**\n\n- والخطُّ والاشكالُ والمَوَالِدُ\n  - وَقُرْعَةٌ والفَالُ منهُ واردُ\n- إِن كان بالكَسبِ ولو في المُصحَفِ\n  - وَعَدَّ بعضٌ منه علمَ الكَتِفِ \n\n**الفصل السابع: الموسيقى والرعد والعِرافة والكهانة**\n\n- ومنه موسيقا ومنه رَعْدي\n  - عِرافَةٌ كهانةٌ لا تُجْدي\n- فتلك إخبارٌ بماضٍ وَذِهْ\n  - بحَادثٍ فَدَعْ لها وانتَبْهْ\n\n**الفصل الثامن: أحكام السحر**\n\n- تدبيرُهُ مُكَفِّرٌ بالنَّقْلِ\n  - بالقولِ أو بالعقدِ أو بالفعل \n\n*End of page 1*\n\n- وجائزٌ كالمِشْطِ والمُحَرَّمُ\n  - ما بِزنىً وشِبْهِه يلْتَئِمُ\n\n**الفصل التاسع: آثار السحر**\n\n- يُبَغِّضُ السحرُ كذا يُحَبِّبُ\n  - تَغْييرَ الاجْسَامِ وقَتْلاً يُوجِبُ\n- وبَلَهاً والنَّقلَ للإنسان\n  - لِغَيْرِهِ كالخَيلِ والأَتان\n- يَجْرِي على خَيْطٍ رَقيقٍ ويَطِيرْ\n  - يَدِقٌ حتّى من كَكُوَّةٍ يَسِيرْ\n- مَصُّ سُغُنْيا  لدِمَاء القَلبِ\n  - كَنَزْعِها لَهُ دُعِي بالجَلْبِ\n- يَكُونُ بالطَّبْعِ كَمَا في الهِندِ\n  - وَغَالِباً حُصُولُهُ عَن كَدِّ\n- نَقْلُ مَتاعِ الغَيْرِ منه يُعْهَدُ\n  - وفي اليَهُودِ وسِوَاهمْ يُشْهَدُ\n\n**الفصل العاشر: الأشياء التي يؤثر فيها السحر**\n\n- والقتلُ فَوراً كُطُلُوعِ الزَّرْعِ\n  - كذا وفَلْقُ البَحْرِ ذاتُ مَنْعِ\n- الاِحْيَا وعلمْ الغَيْبِ نُطْقُ العُجْمِ\n   - إبْراءُ الاكْمَهِ لدَي ذي العلمِ\n\n**الفصل الحادي عشر: الكيميا والكنوز**\n\n- علمُ الكُنُوز معَ علمِ الكِيمِيا\n  - قدْ حَذَّرُوك مِنْهُما فاتَّقِيا\n\n**الفصل الثاني عشر: الغناء والإنشاد**\n\n- \\[ومنه عُدَّ لَذَّةَ الغِنَاءِ\n   - تَرَنّمُ المُنشِدِ بِاعْتِلاءِ\\]\n- وسامِعٌ كمُنشِدٍ ويَسْتَوِي\n  - الباطني والظاهري فيمَا رُوِي\n- من الجَواز ومن المَنْعِ ومن\n   - وَقْفٍ إذا بآلَةٍ لم يَقْتَرِنْ\n- إلّا فَمَنْعُهُ بالاتِّفاقِ\n   - في غَيرِ جائز كَالاشْتِياقِ\n- لله والأَفْراحِ كالوَلائِمِ\n  - والعيدِ والحِفْظِ ويَوْمِ القَادِمِ\n- والعُرْسِ والتَّنشِيطِ وَضْعِ الوَلَدِ\n  - وَاسْتِمعِ الحُدَا وَسَرْدَ مُنشِدِ\n- دونَ تَعلُّقٍ بأَمرٍ إمْرِ\n  - من كالْهِجا والقَذْفِ وَصْفِ الخَمْرِ\n- من غَيرِ آلَةٍ غِنَاءُ العُرْبِ\n  - وهو الذي يَدْعُونَهُ بِالنَّصْبِ\n- لا فَرْقَ بَيْنَ حُكْمِهِ مَلْحُونَا\n - وَحُكْمِهِ بالعَربِي مَوْزُونَا\n\n**الباب الثاني في الذكر   \nالفصل الأول: الجمع للذكر وقراءة الأحزاب**\n\n- والجَمْعُ للذكرِ وللقُرآنِ\n   - جَرَى بِهِ العَمِلُ في البُلْدَانِ\n- ونَصّهُ الصرِيحُ رَدّ المُنكَرا\n  - والعُذْرُ من خَفائِهِ قد ظَهَرَا\n- وهو مما ينبغي التمسكُ\n  - به ليُدْرِكَ الجَمِيلَ مُدرِكُ\n\n**الفصل الثاني: في الجهر بالذكر ومتى يمنع وفائدته**\n\n- والجَهْرُ نَدْبُهُ هو المُعَوَّلُ\n  - مِنْ غيْر مانِعٍ كَعُجْبٍ يَحْصُلُ\n- وَمِثْلُهُ التَّخْلِيطُ وَالتَّنبِيهُ\n  - وَ نَحْوُهُ مِمَّا يَرَى النَّبِيهُ   "},"target":"https://iiif-maktaba.dc.library.northwestern.edu/dc8ff749-adad-42a7-81e0-0eb473ef88a5/canvas/2"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/dc8ff749-adad-42a7-81e0-0eb473ef88a5/canvas/2/annotations/translation","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/markdown","value":"**The Guide for the Heedless (*Rushd al-Ghāfil*)**[^1]\n\n*Translated by Ariela Marcus-Sells*\n\nIn the name of God, the Compassionate, the Merciful. May the prayers of God Most High be upon his noble prophet and his family, peace be upon them.\n\nThis text is *The Guide for the Heedless* by the learned Imam Sīdī ʿAbd Allāh b. al-Ḥāj Ibrāhīm.\n\n**The first chapter is about sorcery, and it contains sections. Section one is about right and wrong.**\n\n- All praise belongs to God, who led us\n\n  - to the truth and away from falsehood, and denied us\n\n- What the best of the honored ones forbade us\n\n  - may our Lord bring him peace and pray upon him.\n\n- \\[Falsehood\\] incurs disapproval and prohibition,[^2]\n\n  - within it all the sciences of evil are discerned.\n\n- It includes conferring on someone a benefit or an affliction,\n\n  - which, according to law, is not deserved,\n\n- Or peering into the realm of the unseen\n\n  - or deploying a name for a worldly decree.\n\n- To masters of the sciences of evil, bring the good news -\n\n  - of their humiliating poverty and grim fate.[^3]\n\n**Section two: On *hīmiyyā, sīmiyyā,* and *ruqiyyas***\n\n- *Hīmiyyā, sīmiyyā,* and *ruqiyyas* known\n\n  - to harm are considered sorcery -\n\n- Celestial is the first, and the second is,\n\n  - like oil and ointment, of the earth -\n\n**Section three: Some properties of realities**\n\n- As are some properties of realities when\n\n  - their power over souls (*nufūs*) is proven,\n\n- Like the pollen of a date palm, the hairs stuck in a comb,[^4]\n\n  - and a dog's biting of seven stones,\n\n**Section four: On talismans and adjurations**\n\n- And engraving names with a link, so they claim,\n\n  - to a planet or a celestial sphere, \"a talisman\" let's say,\n\n- On any substance with a soul (*nafs*) that is suitable.\n\n  - And in the adjurations a defect is found\n\n- From ignorance of the divine names by which\n\n  - the adjured angels are bound.\n\n**Section five: On evocations**\n\n- For the *jinn* and the planets there are \"evocations,\" let's say,\n\n  - with perfumes and clothes specific to each,\n\n- Most of it is apostasy - no success can one reap\n\n  - When to evil he inclines.\n\n**Section six: On sand writing, forms, birth-charts, casting of lots, omens, and scalpomancy**\n\n- It includes sand writing, forms, and birth-charts,\n\n  - along with omens and the casting of lots\n\n- If used for acquisition, even when found in a book.\n\n  - Scalpomancy is, by some, included in its number,\n\n**Section seven: On music, thunder, scrying, and fortune-telling**\n\n- And it also includes music and thunder.\n\n  - Scrying and fortune-telling are of no use -\n\n- Those are reports about the past and\n\n  - events to come. So beware and leave them alone!\n\n**Section eight: Legal provisions on sorcery**\n\n- By tradition, it is classified as apostasy,\n\n  - whether by speech, by creed, or by deed.\n\n- And permitted things, like a comb, might be mixed\n\n  - with things forbidden, like illicit sex.\n\n**Section nine: Effects of sorcery**\n\n- Sorcery produces hate and likewise love it can instill.\n\n  - It forces changes to a body and it can kill,\n\n- And compel stupidity, and turn a person\n\n  - into something else, like a horse or a donkey.\n\n- Along a slender thread \\[the sorcerer\\] can flow.\n\n  - He flies and shrinks until through a peephole he can go.\n\n- A *sughniyyā* sucks the blood out of the heart,\n\n  - just as an imposter draws it out by an attractive art.\n\n- As in India, it can occur naturally,\n\n  - but most achieve it painstakingly.\n\n- Separating someone from their possessions can be commissioned,\n\n  - among both the Jews and others it has been witnessed.\n\n**Section ten: Things that sorcery affects**\n\n- But sorcery is blocked from accomplishing certain things,\n\n  - like killing, or sprouting crops, instantly, or splitting the seas -\n\n- Or - those who have \\[true\\] knowledge say - learning about the unseen, curing the blind,\n\n  - speaking foreign tongues, or bringing the dead to life.\n\n**Section eleven: Alchemy and treasures**\n\n- The science of treasure and the science of alchemy\n\n  - they have warned you about and afraid of God you should be.\n\n**Section twelve: Singing and chanting**\n\n- Counted among it are the raptures of singing,\n\n  - intoned by a singer, his raising voice lifting.[^5]\n\n- In this the listener and the singer are the same,\n\n  - those hidden and apparent agree in what they say\n\n- About the permitted, the prohibited, and the conditional, which depends,\n\n  - on whether or not \\[the singing\\] is combined with an instrument.\n\n- If so, then it is forbidden, everyone agrees -\n\n  - unlike those instances that are permitted, like longing\n\n- For God, or for joyous occasions such as banquets, holidays, and acts of celebration\n\n  - of the day of someone's return or \\[the Qurʾan's\\] memorization,\n\n- Or for weddings, or to encourage the birth, or celebrate the arrival, of a child,\n\n  - or listening to the songs of the camel-driver, or to quote a poem\n\n- That is not connected to anything that has to do\n\n  - with descriptions of wine, or slander, or satire,\n\n- Or without an instrument, in the style of the singing of the Arabs who,\n\n  - gave it the name \"*al-Naṣb*\" -\n\n- \\[For these\\], no difference in legal judgement will you find\n\n  - for versified Arabic or songs that are linguistically unrefined.\n\n**The second chapter is about *dhikr.***\n\n**Section one: Gathering for *dhikr* and reading chapters \\[of the Qur'an\\]**\n\n- Even now, people gather for *dhikr*\n\n  - and to recite the Qurʾan across the lands.[^6]\n\n- His sound text refutes the one who disapproved,\n\n  - ignorance of what became apparent is his excuse.\n\n- One should hold to it fast,\n\n   - That perception might the Most Beautiful grasp.\n\n**Section two: On reciting *dhikr* out loud and when it is prohibited and its benefits**\n\n-  But authorization to do it out loud will be based\n\n    - on the lack of something prohibited, like conceit, taking place.\n\n- In this, it is like waking someone or mingling socially,\n\n  - as the alert ones related along with similar things.\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n[^1]: As a didactic poem, *The Guide for the Heedless* was not meant to stand on its own; rather, it was intended as a memorizable summary which the author expanded on in a separate commentary (*sharh*). Here I have occasionally translated the poem in ways that reflect the author's clarifications in the commentary. The copy of the poem from the Charles C. Stewart Papers is henceforth referred to as \"the Boutilimit witness\" to distinguish it from other manuscript copies (\"witnesses\") of the same poem that I consulted. \n\n[^2]: Prohibition (*manʿ*) and disapproval (*kurḥ*) are technical legal terms. Prohibited acts are forbidden, while acts that merit disapproval are discouraged.\n\n[^3]: This line is located in a different place in the Boutilimit witness but is found at this location in all four copies of the commentary that I consulted. For one example, see ʿAbd Allāh ibn Ibrāhīm al-ʿAlawī, \"*Sharḥ rushd al-rhāfil*,\" Bibliothèque Nationale de France (henceforth BnF) MS Arabe 5599 (Paris), fo. 44b.\n\n[^4]: The pollen of the date-palm tree and the \"comb with the hairs stuck to it\" are both referenced in a hadith that relates how the Prophet was ensorcelled by a man named Labīd b. al-Aʿṣam. See al-Bukhārī, *Ṣaḥīḥ*, *kitāb al-ṭibb*, 47.\n\n[^5]: This line is missing from the Boutilimit witness but is present in all copies of the commentaries. See ʿAbd Allāh ibn Ibrāhīm al-ʿAlawī, \"*Sharḥ rushd al-rhāfil*,\" BnF MS Arabe 5599 (Paris), fo. 50a.\n\n[^6]: In the Boutilimit witness, this line is followed by another that seems to have been erroneously copied from the commentary. See ʿAbd Allāh ibn Ibrāhīm al-ʿAlawī, \"Sharḥ rushd al-rhāfil,\" BnF MS Arabe 5599 (Paris), fo. 51b. This line has been omitted from both the translation and the transcription.\n"},"target":"https://iiif-maktaba.dc.library.northwestern.edu/dc8ff749-adad-42a7-81e0-0eb473ef88a5/canvas/2"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/dc8ff749-adad-42a7-81e0-0eb473ef88a5/canvas/3","type":"Canvas","height":4000,"width":3064,"metadata":[{"label":{"none":["Title"]},"value":{"none":["Reel079_0283.tif"]}}],"label":{"none":["Reel079_0283.tif"]},"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/dc8ff749-adad-42a7-81e0-0eb473ef88a5/canvas/3/page","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/dc8ff749-adad-42a7-81e0-0eb473ef88a5/canvas/3/annotation/0","type":"Annotation","motivation":"painting","target":"https://iiif-maktaba.dc.library.northwestern.edu/dc8ff749-adad-42a7-81e0-0eb473ef88a5/canvas/3","body":{"id":"https://images.digital.library.illinois.edu/iiif/2/b57b2230-fc2b-013c-4d2c-02d0d7bfd6e4-6/full/!1000,1000/0/default.jpg","type":"Image","format":"image/jp2","service":[{"@id":"https://images.digital.library.illinois.edu/iiif/2/b57b2230-fc2b-013c-4d2c-02d0d7bfd6e4-6","@type":"ImageService2","profile":"level2"}]}}]}],"annotations":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/dc8ff749-adad-42a7-81e0-0eb473ef88a5/canvas/3/annotations","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/dc8ff749-adad-42a7-81e0-0eb473ef88a5/canvas/3/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"- اِذْ فيهِ إِيقاظٌ لِقَلْبِ الغافِل\n  - وكَثْرَةُ الشُّغْلِ وعِلْمُ الجَاهِلِ\n- فَالْزَمْهُ بالْغُدُوِّ والْأَصائل\n  - في سَادَةٍ ذَوي اهْتِدًى أَمَاثِلِ\n- وَقَدْ يَخِفُّ وَاحِدٌ لِمَن تَلا\n  - فَبَعْضُهم ذاكَ يُرَى مُفَضَّلَا\n\n**الفصل الثالث: شروط جواز الجمع للذكر**\n\n- وَشرْطُهُ خُلُوُّهُ من مانِعِ\n  - وَتَرْكُ مأمُور بِهِ مُدَافَعِ\n- فَتُمْنَعُ النِّسَا مِنَ الحُضُورِ\n   - إلَّا فَتُمْنَعُ مِنَ الظُّهُورِ\n- بالشَّخْصِ والصوتِ وَقُلْ للناسِ\n  - ثَلاثَةً نَظْمَ أبي العَبّاسِ\n\n**الفصل الرابع: الرقص في الذكر**\n\n- (الرَّقْصِ فيهِ دُونَ هَجْمِ الحَالِ\n  -  لَيْسَ عَلَى طَرِيقةِ الرِّجَالِ\n\n**الفصل الخامس: ما يمنع وقت الذكر**\n\n- وَمَنْ يَكُنْ يَقْوَى عَلَى السَّكُونِ\n  - فَإنَّهُ أَسْلَمُ لِلِظّنُونِ\n- وَلَا يَجُوزُ عَندَهُ التَّكَلُّمُ\n   - ولا التَّلَهِّي لَا وَلَا التَّبَسُّمُ)\n- ولا التَّلَفُّتُ ولا التَّوَسُّمُ\n   - في حاضِرٍ ولا صُرَاخٌ يُفْهَمُ \n- ولا التَّنَحْنُحُ ولا التحَرُّكُ\t\n  - بِكَثْرَةٍ إِن كانَ تَرْكاً يَمْلِكُ\n\n**الفصل السادس: الذكر في المساجد**\n\n- وتَرْكُهُ في مَسْجِدِ الْأمْصارِ\n   - مُشَوِّشاً من عَمَلِ الأَخْيَارِ\n\n**الفصل السابع: في آداب الذكر**\n\n- ومنهُ إطْراقُ الرُّؤُوسِ وَيَجي\n  - فِي حالَةِ القِيامِ دُونَ حَرَجِ\n- منهُ طَهَارَةٌ وَطِيبُ المَجْلِسِ\n  - لِمُومِن الجِنِ وَطِيبُ المَلْبَسِ\n- والأَدَبُ التَّحْلِيقُ فِي المَجالِسِ\t\n  - فِي الذِّكْرِ والعِلْمِ لِكُلِّ جَالِسٍ\n- وفِعْلُهُ لِغَيْرِ رَاءٍ لِلْقَضَا\n  - إن فَاتَ دُونَ قَصْدٍ ذَاكَ مُرتضَى\n\n **الفصل الثامن: الختام**\n\n- قد انتَهَى نِظَامُ رُشدِ الغَافِلِ\n   - نَصِيحَةً مِنّي لِكُلِّ غَافِلِ\n- فَالحَمْدُ للَّهِ عَلَى تَمَامِهِ\n  - وَشَرْحِهِ الصَّدْرَ إلى خِتامِهِ\n- ثُمَّ صَلاةُ اللَّهِ وَالسَّلَامُ\n  - عَلَى الذِّي اهْتَدَى بِهِ الأَنَامُ\n- وَآلِهِ وَصَحْبِهِ خَيْرِ الأُمَمْ\n  - يَنَابِعِ العلْمِ وَمَعْدِنِ الكَرَمْ\n\nبحمدك يا إلهي تم هذا النظم المفيد ضحوة الأربعاء 16 رجب الفرد 1349 بمدينة شنقيط على يد كاتبه لنفسه هارون بن الشيخ سيدي بن الشيخ سيد محمد بن الشيخ سيدي لطف الله تعالى بهم آمين.\n"},"target":"https://iiif-maktaba.dc.library.northwestern.edu/dc8ff749-adad-42a7-81e0-0eb473ef88a5/canvas/3"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/dc8ff749-adad-42a7-81e0-0eb473ef88a5/canvas/3/annotations/translation","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/markdown","value":"- Indeed, \\[*dhikr*\\] awakens the hearts of the heedless\n\n  - and increases the ignorant in labor and learning.\n\n- So hold it close, morning and evening,\n\n  - with the masters of exemplary guidance.\n\n- And one might lighten the load of the one who recites,\n\n   - for some consider that to be right.\n\n**Section three: Conditions for the permissibility of gathering for *dhikr***\n\n- But \\[*dhikr*\\] does have a condition - it must be free of what is prohibited\n\n  - and things whose rejection has been decreed.\n\n- And women are prohibited from attending,\n\n  - or at least should not be perceived,\n\n- Whether physically or orally. So recite to the people\n\n  - \\[these\\] three verses by Abū ʿAbbās[^7]:\n\n**Section four: Dancing during *dhikr***\n\n- \"During \\[*dhikr*\\], it is not the way of men to dance\n\n  - without feeling the state's oncoming rush.\n\n**Section five: What is prohibited during *dhikr***\n\n- And whoever is strong enough to hold still\n\n  - will be spared from suspicious thoughts.\n\n- There it has not been permitted to smile,\n\n  - to joke, or \\[even\\] to talk\"\n\n- Or to peer about or at a participant stare.\n\n   - One should not hear a sound,\n\n- Or hem and haw, or move around,\n\n  - If restraint is possible for you.\n\n**Section six: *Dhikr* in mosques**\n\n- In city mosques, where one fears the disturbance,\n\n   - Restraining from \\[*dhikr*\\] is among the acts of the virtuous,\n\n**Section seven: On the etiquette of *dhikr***\n\n- As is the bowing of heads, and it\n\n  - can be done standing, without restriction.\n\n- Among them is purification and freshening the room it is in,\n\n  - as well as one's clothes, for the sake of believing *jinn*.\n\n- When gathering for *dhikr* or for learning, it is the proper etiquette\n\n  - to form a circle out of those who sit.\n\n- On meeting outside the proper time we can agree,\n\n  - if the appointed hour passed by unintentionally.\n\n**Section eight: Epilogue**\n\n- *The Guide for the Heedless* has been completed,\n\n  - A piece of advice from me to all the heedless\n\n- All praise belongs to God for finishing it\n\n  - and its commentary, to the conclusion from the first hemistich.\n\n- Then may the prayers and peace of God\n\n  - Be upon the one who guided all mankind\n\n- And his family, his companions - the best community,\n\n  - The well-spring of knowledge and the mine of nobility.\n\nBy the grace of you, my God, this useful poem was completed on Wednesday morning the 16th of *Rajab al-Fard* 1349[^8] in the city of Chinguetti, by the hand of the writer for himself, Hārūn b. ash-Shaykh Sīdiyya b. ash-Shaykh Sīdī Muḥammad b. ash-Shaykh Sīdiyya, may God Almighty be kind to them, amen.[^9]\n\n\n[^7]: In his commentary, Sīdī ʿAbd Allah refers to him as Ibn Zakrī, which would make him Abū ʿAbbās Aḥmad b. Muḥammad al-Maghrāwī al-Tilimsānī (d. 1494). This Ibn Zakrī was a judge and a scholar of Islamic law, theology, and the Arabic language in Tlemcen. He was also the teacher of some celebrated Sufis, including Aḥmad Zarrūq (d. 1493). Élise Voguet, \"Ibn Zakrī al-Tilimsānī,\" in *Encyclopaedia of Islam Three Online* (Brill, 2021).\n\n[^8]: *Rajab*, sometimes called *Rajab Al-Fard* (\"*Rajab* the single one\") is the seventh month of the Islamic (Hijri) calendar. The date 16 *Rajab* 1349 in the Hijri calendar corresponds to December 7, 1930.\n\n[^9]: This last section is the colophon, or copyist's note - a common feature of Arabic manuscripts. In this case, it indicates the date and place that the copy was made, who copied it, and that he copied it \"for himself.\""},"target":"https://iiif-maktaba.dc.library.northwestern.edu/dc8ff749-adad-42a7-81e0-0eb473ef88a5/canvas/3"}]}]}],"structures":[]},"related":["https://potential-adventure-6391vr6.pages.github.io/api/facet/date/undefined.json?sort=random","https://potential-adventure-6391vr6.pages.github.io/api/f
