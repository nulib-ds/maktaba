f8efd930","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://api.dc.library.northwestern.edu/api/v2/works/02c4ee9d-d34c-456e-82cf-6e197eac2b87?as=iiif/canvas/0/placeholder"}]}]},"annotations":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/991b116b-3c58-4e10-8c03-a3bc7f2c6946/canvas/0/annotations","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/991b116b-3c58-4e10-8c03-a3bc7f2c6946/canvas/0/annotations/translation","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/markdown","value":"*Translated by Paul Naylor*  \n\nIn the name of God, the Most Gracious the Most Merciful. *Fāʾida* of iron: it will not cut ever, even during sleep it will not cut your body ever if God wills, by the God whom there is no God save Him. It will not hurt you. (For) seven days write it, drink and wash [your body] with the *zuwo* tree,[^1] *tsamiya,*[^2] *kanya*,[^3] *kauci bagaruwa*,[^4] and *samsami*[^5] and a rock called *kwan maƙera*[^6] and three *magudi*[^7] and [the verses]: \"There certainly has come to you a messenger from among yourselves. He is concerned by your suffering, anxious for your well-being, and gracious and merciful to the believers. But if they turn away, then say, God is sufficient for me. There is no god except Him. In Him I put my trust. And He is the Lord of the Mighty Throne.'\"[^8]\n\n\u003e Oh Haḥaḥaḥahayahīlu, oh al-Ḥaḥaḥahayhilu, Oh Hajayalhīhilu, Oh 'Ahahajayhahīlu, oh al-Ḥajayhīlu, Oh Kajaylahīlu, oh Sahahajayhayhayhīlu, Oh Ma'ahajayahīlu.[^9]\n\n[^1]: *Celtis integrifolia*, a type of hackberry.\n\n[^2]: Tamarind.\n\n[^3]: *Kanya* is a plant in the *Commelinaceae* or dayflower family. See Emmanuel Izaka Aigbokhan, *Annotated Checklist of Vascular Plants of Southern Nigeria* (University of Benin Press, 2014).\n\n[^4]: Acacia roots.\n\n[^5]: A leaf that used to be smoked like tobacco.\n\n[^6]: Literally \"egg of the blacksmiths,\" it is the \"stone\" that forms on the spot where the bellow used by the blacksmiths blows. It is made of a mixture of charcoal dust, as well as the liquefied metals (iron, silver) that were worked by the blacksmith. The \"stone\" can be used to produce inks for writing on paper.\n\n[^7]: Bargery gives the meaning as \"a large ring of small sticks, \u0026c., tied together for use in strengthening the frames of a thatched roof.\" See G.P. Bargery and D. Westermann, *A Hausa-English Dictionary and English-Hausa Vocabulary* (London: Oxford University Press, 1934).\n\n[^8]: Qurʾan 9:128-9. English translations of the Qurʾan are from Mustafa Khattab, *The Clear Quran: A Thematic English Translation of the Message of the Final Revelation* (Lombard, IL: Book of Signs Foundation, 2016).\n\n[^9]: Names of \"*rūḥānīyāt*\" (spiritual entities from the angelic realm) recognizable by the ending in -il (or -īl), such as Jibrīl (Gabriel), Mikāʼīl (Michael), etc."},"target":"https://iiif-maktaba.dc.library.northwestern.edu/991b116b-3c58-4e10-8c03-a3bc7f2c6946/canvas/0"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/991b116b-3c58-4e10-8c03-a3bc7f2c6946/canvas/0/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"بسم الله الرحمن الرحيم \n\nصلى الله على النبي الكريم فائد الحديد  \n\nلا تقطع أبدا، ولو كان في نوم لا يقطع جسدك أبدا \n\nإن شاء الله، بالله الذي لا إله إلا هو لا يصيبك سبعة  \n\nأيام كتبه وتشرب والغسل مع شجرة زُوُو ⁖ \n\nمع شجر طاميا ⁖ مع شجر قَنَيَا ⁖ مع شجر \n\nكَوْثِ بَغَارُو ⁖ مع شجر سَمْسَمِي ⁖ مع \n\nالحجر تسمى قومكِرارَى وثلاثَ مغُود ⁖ و \n\nلقد جاءكم رسول من أنفسكم عزيز عليه \n\nما عنتم حريص عليكم ⁖ بالمؤمنين رؤوف \n\nرحيم ⁖ فإن تولوا فقل حسبي الله لا إله إلا  \n\nهو عليه توكلت وهو رب العرش العظيم \n\nيا هحححهيهيل ⁖ يا الحححهيهل ⁖  \n\nيا هجيلهيهل ⁖ يا عههجيهيهل ⁖ \n\nيا الحجيهيل ⁖ يا كجيلهيل ⁖  \n\nيا سههجيهيهيهل ⁖ يامعهجيهيل ⁖ "},"target":"https://iiif-maktaba.dc.library.northwestern.edu/991b116b-3c58-4e10-8c03-a3bc7f2c6946/canvas/0"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/991b116b-3c58-4e10-8c03-a3bc7f2c6946/canvas/1","type":"Canvas","height":4411,"width":2953,"label":{"none":["verso"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/3767dc93-6965-4b0a-9774-86231509110e/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/3767dc93-6965-4b0a-9774-86231509110e","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/991b116b-3c58-4e10-8c03-a3bc7f2c6946/canvas/1/page","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/991b116b-3c58-4e10-8c03-a3bc7f2c6946/canvas/1/annotation/0","type":"Annotation","motivation":"painting","target":"https://iiif-maktaba.dc.library.northwestern.edu/991b116b-3c58-4e10-8c03-a3bc7f2c6946/canvas/1","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/3767dc93-6965-4b0a-9774-86231509110e/full/600,/0/default.jpg","type":"Image","format":"image/tiff","height":4411,"width":2953,"label":{"en":["verso"]},"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/3767dc93-6965-4b0a-9774-86231509110e","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}}]}],"placeholderCanvas":{"id":"https://api.dc.library.northwestern.edu/api/v2/works/02c4ee9d-d34c-456e-82cf-6e197eac2b87?as=iiif/canvas/1/placeholder","type":"Canvas","width":640,"height":955,"items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/02c4ee9d-d34c-456e-82cf-6e197eac2b87?as=iiif/canvas/1/placeholder/annotation-page/0","type":"AnnotationPage","items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/02c4ee9d-d34c-456e-82cf-6e197eac2b87?as=iiif/canvas/1/placeholder/annotation/0","type":"Annotat
