أشجار على بركه الله \\n\\nتعالى وأولهم توارغا وسنيا وجنكفا \\n\\nوسمسمي وفررفيا وتنفافيا ومعزيا \\n\\nوفوطي وغندو وياطيا وطاميا \\n\\nوسَنْدَ مَّايُو هكذا ثم هذه الأبيات \\n\\nهو الحبيب الذي ترجى شفاعته لكل هول من الأ \\n\\nهوال مقتحم⁖ وقاية الله أغنت عن مضاعفة \\n\\nمن الدروعِ وعن عال من الأطم يا خير من \\n\\nيمم العافون ساحته سعيا وفوق متون \\n\\nالأينق الرسم كم أبرأت وصبا باللمس \\n\\nراحته وأَطلقت أربا من ربقة اللمم و \\n\\nمن تكن برسول الله نصرته إن تلقه \\n\\nالأسد في آجامها تجم كفاك بالعلم \\n\\nفي الأمي معجزة في الجاهلية وتأديب \\n\\nفي اليتم ولن يضيق رسول الله جاهك \\n\\nبي إذا الكريم تجلى باسم منتقم ما سامني \\n\\nالدهر ضيما واستجرت به إلا ونلت جوارا \\n\\nمنه لم يضم الحمد لله في سر وفي علن وشكر لله \\n\\nفي بدء ومختتم انتهى. \""},"target":"https://iiif-maktaba.dc.library.northwestern.edu/5cfe650f-7c1c-4ad1-a53b-4d40056e6a81/canvas/0"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/5cfe650f-7c1c-4ad1-a53b-4d40056e6a81/canvas/0/annotations/translation","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/markdown","value":"\"***Fāʾida* to Cure Every Illness**\\n\\n*Translated by Paul Naylor* \\n\\nIn the name of God, the Most Gracious the Most Merciful. May God's blessings be upon the Holy Prophet.\\n\\n*Fāʾida* to cure every illness of a son of Adam whether it be in his head, his bones, stomach, ears, or leprosy, with the exception of death. And it requires these plants, with the blessing of God Almighty, and boil them: the first of them *turaga,*[^1] then *sanya,*[^2] *jnkfa*,[^3] *samsami, farar kaya,*[^4] *tumfafiya,*[^5] *magarya*,[^6] gauɗe,[^7] *ghndu*[^8], yandiya[^9], *tsamiya* and *sandam mayu*,[^10] as well as these verses \\[from the *Burda*\\]:\\n\\n- He is the beloved of God whose intercession is hoped for\\n\\n  - In the face of every dread and unexpected horror.[^11]\\n\\n- But he whom God protects has no need\\n\\n  - For double-knit chain-mail nor lofty strongholds[^12]\\n\\n- O best of those whose courtyard the supplicants seek, hastening on foot\\n\\n  - Or on the backs of she-camels whose heavy tread leaves traces on the ground[^13]\\n\\n- How many an invalid was cured by the touch of his hand?\\n\\n  - How many a madman was released from his affliction?[^14]\\n\\n- Whoever is succored by the Messenger of God, if lions\\n\\n  - Were to find him in their lair, they would fall silent.[^15]\\n\\n- It is miracle enough for you that an illiterate should achieve such knowledge\\n\\n  - In the Age of Ignorance, that an orphan should acquire such refinement[^16]\\n\\n- O Messenger of God, it will not offend your dignity to help me\\n\\n  - When God, the Generous One, is endowed with the name of the Avenger.[^17]\\n\\n- That never did I suffer injustice and seek his protection\\n\\n  - But that he extended his protection over me and I met no harm[^18]\\n\\n- Praise be to God in public and in private\\n\\n  - and thanks be to God at the beginning and at the conclusion[^19]\\n\\nFinished. \\n\\n[^1]: Possibly *turaga zumu*, which Blench identifies as a type of asparagus. This and some of the other pharmacological references are taken from Roger Blench, \"\"Hausa Names for Plants and Trees\"\" (2nd ed.), online publication, 2007, \u003chttp://www.rogerblench.info/Ethnoscience/Plants/General/Hausa%20plant%20names.pdf\u003e.\\n\\n[^2]: *Securidaca longepedunculata*, known as violet tree.\\n\\n[^3]: Unidentified.\\n\\n[^4]: *Acacia sieberana*, known as paperbark thorn.\\n\\n[^5]: Giant milkweed.\\n\\n[^6]: Jujube tree.\\n\\n[^7]: A thorny shrub from the bush.\\n\\n[^8]: Unidentified.\\n\\n[^9]: *Leptadenia hastata*, used as a condiment in soups.\\n\\n[^10]: Possibly *sandan maya*, for which Blench lists three different trees.\\n\\n[^11]: *Qasīdat al-Burda* (Ode of the Mantle), verse 36. This ode of praise for the Prophet Muḥammad (henceforth \"\"*Burda*,\"\" was composed by Imam al-Būṣīrī (d.1294, Egypt). This and subsequent translations of the *Burda
