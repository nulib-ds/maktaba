ody":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"\"بسم الله الرحمن الرحيم  \\n\\nفائدة ومن أراد المرأة محبة \\n\\nالرجل تكتب وتشرب مع اسم المر \\n\\nأة لاكر ولا تجلس ولا نوم حتى يراك  \\n\\nبإذن الله تقدر اللهم محبة \\n\\nكما محبة كما محمد عند عائشة  \\n\\nاللهم محبة كما محبة علي عند فا \\n\\nطمة اللهم محبة كما محبة المؤمن \\n\\nعند الجنة اللهم محبة كما \\n\\nمحبة الكافر عند الخمر اللهم محبة كما \\n\\nمحبة السلطان المير عند النظر اللهم \\n\\nمحبة كما محبة السلطان \\n\\nصاغني نوصرضوا \""},"target":"https://iiif-maktaba.dc.library.northwestern.edu/35c356f0-9b16-4269-975e-4490d1b8b816/canvas/0"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/35c356f0-9b16-4269-975e-4490d1b8b816/canvas/0/annotations/translation","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/markdown","value":"\"***Fāʾida* for Love**\\n\\n*Translated by Paul Naylor* \\n\\nIn the name of God, the Most Gracious the Most Merciful. Whoever wants to grant a woman the love of a man, write \\[the following formula\\] and \\[give it\\] to drink, along with the name of the woman. He will not be able to eat, to sit, or to sleep until he sees you, by the will of God the most high. \\[The formula is:\\]\\n\\n\u003e Oh God, love like the love Muḥammad had for ʿAʾisha; Oh God, love like the love ʿAlī had for Fatima; Oh God, love like the love a believer has for Paradise; Oh God, love like the love an unbeliever has for alcohol; Oh God, love like the love a powerful Sultan has for attention; Oh God, love like the love of a Sultan.\\n\\nThis is a remedy for anyone who wants to get married.[^1]\\n\\n[^1]: This phrase is in Hausa: *Maganin na mai son aure*.\""},"target":"https://iiif-maktaba.dc.library.northwestern.edu/35c356f0-9b16-4269-975e-4490d1b8b816/canvas/0"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/35c356f0-9b16-4269-975e-4490d1b8b816/canvas/1","type":"Canvas","height":5823,"width":4446,"label":{"non
