s://iiif.dc.library.northwestern.edu/iiif/3/eece6ef7-d6de-48a6-8e47-933649a32234/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/eece6ef7-d6de-48a6-8e47-933649a32234","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/6af40699-ab91-4c6c-bd2e-3d9ad3973fb0/canvas/0/page","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/6af40699-ab91-4c6c-bd2e-3d9ad3973fb0/canvas/0/annotation/0","type":"Annotation","motivation":"painting","target":"https://iiif-maktaba.dc.library.northwestern.edu/6af40699-ab91-4c6c-bd2e-3d9ad3973fb0/canvas/0","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/eece6ef7-d6de-48a6-8e47-933649a32234/full/600,/0/default.jpg","type":"Image","format":"image/tiff","height":5588,"width":4380,"label":{"en":["recto"]},"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/eece6ef7-d6de-48a6-8e47-933649a32234","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}}]}],"placeholderCanvas":{"id":"https://api.dc.library.northwestern.edu/api/v2/works/2ca1b09b-cbad-43dd-82bf-a7fa807269d8?as=iiif/canvas/0/placeholder","type":"Canvas","width":640,"height":816,"items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/2ca1b09b-cbad-43dd-82bf-a7fa807269d8?as=iiif/canvas/0/placeholder/annotation-page/0","type":"AnnotationPage","items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/2ca1b09b-cbad-43dd-82bf-a7fa807269d8?as=iiif/canvas/0/placeholder/annotation/0","type":"Annotation","motivation":"painting","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/eece6ef7-d6de-48a6-8e47-933649a32234/full/!640,816/0/default.jpg","type":"Image","format":"image/tiff","width":640,"height":816,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/eece6ef7-d6de-48a6-8e47-933649a32234","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://api.dc.library.northwestern.edu/api/v2/works/2ca1b09b-cbad-43dd-82bf-a7fa807269d8?as=iiif/canvas/0/placeholder"}]}]},"annotations":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/6af40699-ab91-4c6c-bd2e-3d9ad3973fb0/canvas/0/annotations","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/6af40699-ab91-4c6c-bd2e-3d9ad3973fb0/canvas/0/annotations/translation","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/markdown","value":"*Translated by Paul Naylor* \n\n\n\nIn the name of God, the Most Gracious the Most Merciful.\n\nLove *fāʾida* with the seal of Prophet Yūsuf son of Yaʿqūb, peace be upon him. Whoever wants to find love so that people will love deeply in their hearts and will have all his wishes granted from all humankind---man and woman, young and old, they will love you with the seal of Prophet Yūsuf. You will find love in the east and the west, the south and the north, love from Muslims male and female, love from the ruler[s] of the world.[^1] They will love you deeply in their hearts, with the seal of Prophet Yūsuf. And it is this, and whoever writes it and drinks it with soil from the marketplace, soil from the mosque, or earth from the road while travelling, mixed with honey, he will see miraculously that among people you are loved deeply. People will congregate wherever you are without being asked, with the seal of Prophet Yūsuf. And if you drink it with the name of a person, they will love you like the stomach loves food. [And it is:]\n\n\u003e Oh God, love like the believer loves Paradise; Oh God, love like the love in the gaze of people who love you; Oh God, love like the love between *Nana*[^2] ʿAʾisha and Muḥammad, Messenger of God.\n\nIf you hang it about your body, all who see you will love you deeply. Your face will become bright like the light of the sun and the moon among people. People will love you and when women see you, they will become crazy for you. They will not eat or drink or sleep or sit still until they see you wherever you are, if God wills. If it is attached [to your body] you will not die until you are [like] the prince of the world in having power over people. They will love you and you will find success from God great with you among mankind. Among people your words will be like salt in food. They will love you. You will be first among people, the favor of the world and the happiness of people, the ease of this world and the ease of the hereafter, the good things of this world and the good things of the hereafter, the prestige of this world and the prestige of the hereafter, the food of this world and the food of the hereafter. With the seal of Prophet Yūsuf, God will grant you good fortune. God, open for us the doors of much wealth soon, with no hardship. God will give you righteous offspring[^3] with the sanctity of Muḥammad, Messenger of God, blessings and peace be upon him.\n\n[^1]: To be understood as powerful and influential people.\n\n[^2]: Hausa: Lady\n\n[^3]: Reminiscent of Qurʾan 3:38: \"Then and there Zachariah prayed to his Lord, saying, 'My Lord! Grant me---by your grace---righteous offspring. You are certainly the Hearer of prayers.'"},"target":"https://iiif-maktaba.dc.library.northwestern.edu/6af40699-ab91-4c6c-bd2e-3d9ad3973fb0/canvas/0"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/6af40699-ab91-4c6c-bd2e-3d9ad3973fb0/canvas/0/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"بسم الله الرحمن الرحيم فائدة محبة مع الخاتم النبي يوسف ابن يعقوب \n\nعليه السلام ومن أراد يطلبه محبة يجد مبين الناس يحبك حبا شديدا في قلبه \n\nالناس مع مستجابه عند ابن ادم كلهم الرجل والنساء صغيرا وكبيرا يحبك مع \n\nالخاتم النبي يوسف يجد محبة عند المشرق والمغرب واليمين وشمال يحبك ومحبة \n\nعند المسلمين والمسلمات يحبك ومحبة عند سلطان الدنيا يحبك حبا شديدا في \n\nقلبه أو سلاطين يحبك مع الخاتم النبي يوسف وهي هذا ومن كتبه ويشرب مع  \n\nتراب سوق مع تراب مسجد مع تراب طريق عند سفره مع العسل يرى عجب  \n\nبين الناس يحبك مجرب شديدا ويجمع الناس بغير رسول في كل مكانك \n\nمع الخاتم النبي يوسف وإذا يشرب مع اسم الناس يحبك كما محبة عند بطن \n\nطعام اللهم محبة كما محبة عند الجنة المؤمنين اللهم محبة كما محبة عند \n\nناظر العين الناس يحبك اللهم محبة كما محبة عند نانا عائشة ومحمد رسول الله  \n\nوإذا علق على جسده كل من يراك يحبك حبا شديدا في قلبه الناس بعين \n\nوجهه يكون نوره مثل نور الشمس والقمر بين الناس يحبك الناس \n\nوإذا رآك النساء يكون كالمجنون عليك عند ابن آدم يحبك \n\nكل من يراك يحبك حب شديدا في قلبه الناس لعين وجهه يكون نوره كمثل \n\nنور الشمس والقمر بين ويحبك الناس يحبك كمثل كالمجنون عليك عند ابن ادم يحبك \n\nلا تأكل ولا تشرب ولا نوم ولا يجلس حتى يراك في كل مجلس إن شاء الله \n\nتبارك وتعالى وإذا تعلق لا يموت في الدنيا حتى يكون صاحب أمير الدنيا  \n\nيملك الناس يحبك ويجد نصر الله عزيزا عليك عند بني آدم لعين \n\nكلامك يكون كالملح في الطعام بين الناس يحبك وشفعت الناس وفضيلة \n\nالدنيا وسعيدة الناس ونعم الدنيا ونعم الآخرة وخير الدنيا وخير الآخرة وكرامة \n\nالدنيا وكرامة الآخرة وطعام الدنيا وطعام الآخرة مع الخاتم النبي يوسف \n\nيرزقه الله منها الله افتح لنا ابواب المال كثيرة قريب بلا تعب الله  \n\nيعطيك ذرية طيبة بحرمه محمد رسول الله صلى الله عليه وسلم  "},"target":"https://iiif-maktaba.dc.library.northwestern.edu/6af40699-ab91-4c6c-bd2e-3d9ad3973fb0/canvas/0"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/6af40699-ab91-4c6c-bd2e-3d9ad3973fb0/canvas/1","type":"Canvas","height":5595,"width":4401,"label":{"none":["verso"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/eca5ad14-e1dd-45cd-9967-dc08846caf05/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/eca5ad14-e1dd-45cd-9967-dc08846caf05","@type":"ImageServic
