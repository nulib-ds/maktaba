}],"label":{"none":["The Criteria for Inheritance (original) (Sīdī Muḥammad b. al-Shaykh Sīdiyyā)"]},"requiredStatement":{"label":{"none":["Attribution"]},"value":{"none":["Copyright Undetermined"]}},"summary":{"none":["A note explaining some specific points regarding the science of dividing inheritance shares according to Islamic jurisprudence. It addresses some rare and complicated situations that may arise in Islamic inheritance law, about which the first two primary sources of Islamic law (the Qurʾan and sunna) are silent. "]},"thumbnail":[{"id":"https://images.digital.library.illinois.edu/iiif/2/b83994e0-fc2b-013c-4d2c-02d0d7bfd6e4-1/full/!256,256/0/default.jpg","type":"Image","service":[{"@id":"https://images.digital.library.illinois.edu/iiif/2/b83994e0-fc2b-013c-4d2c-02d0d7bfd6e4-1","@type":"ImageService2","profile":"level2"}]}],"seeAlso":[{"id":"https://digital.library.illinois.edu/items/a3879220-fc2b-013c-4d2c-02d0d7bfd6e4-d.json","type":"Dataset","format":"application/json"},{"id":"https://digital.library.illinois.edu/items/a3879220-fc2b-013c-4d2c-02d0d7bfd6e4-d.atom","type":"Dataset","format":"application/atom+xml"},{"id":"https://digital.library.illinois.edu/items/a3879220-fc2b-013c-4d2c-02d0d7bfd6e4-d/manifest","type":"Manifest","format":"application/json","label":{"none":["Originating IIIF Manifest"]}}],"service":[{"@id":"https://images.digital.library.illinois.edu/iiif/2/b83994e0-fc2b-013c-4d2c-02d0d7bfd6e4-1","@type":"ImageService2","profile":"level2"}],"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/64fb7443-d712-4969-87e0-b2bf493aa292/canvas/0","type":"Canvas","height":4904,"width":7200,"metadata":[{"label":{"none":["Title"]},"value":{"none":["Reel101_0154.tif"]}}],"label":{"none":["Reel101_0154.tif"]},"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/64fb7443-d712-4969-87e0-b2bf493aa292/canvas/0/page","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/64fb7443-d712-4969-87e0-b2bf493aa292/canvas/0/annotation/0","type":"Annotation","motivation":"painting","target":"https://iiif-maktaba.dc.library.northwestern.edu/64fb7443-d712-4969-87e0-b2bf493aa292/canvas/0","body":{"id":"https://images.digital.library.illinois.edu/iiif/2/b83994e0-fc2b-013c-4d2c-02d0d7bfd6e4-1/full/!1000,1000/0/default.jpg","type":"Image","format":"image/jp2","service":[{"@id":"https://images.digital.library.illinois.edu/iiif/2/b83994e0-fc2b-013c-4d2c-02d0d7bfd6e4-1","@type":"ImageService2","profile":"level2"}]}}]}],"annotations":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/64fb7443-d712-4969-87e0-b2bf493aa292/canvas/0/annotations","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/64fb7443-d712-4969-87e0-b2bf493aa292/canvas/0/annotations/translation","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/markdown","value":"**The Criteria for Inheritance (*Asbāb al-Irth*)**\n\n*Translated by Alexis Trouillot*\n\nThe criteria for inheritance are either general \\[public\\], such as the authority of Islam for a payment of the inheritance to the treasury,[^1] or personal \\[private\\]. And the personal falls into two categories.\n\nThe first category is \\[the category of the one\\] who does not inherit anything except the remainder--and it is \\[refers to\\] the manumitter \\[former master of a slave\\]--and \\[the one\\] who does not inherit anything except a mandatory share[^2]--and it is \\[refers to\\] the spouse.   \n\nThe second category is kin: its inheritance is sometimes the remainder and sometimes a mandatory share and sometimes both.\n\nAnd it is what is affirmed in the *Raḥbiyya*[^3] by \\[the author\\] saying:\n\n\u003e The criteria for the inheritance of mankind are three / And they are marriage, patronage, and blood ties / After these, there are no criteria for inheritance.\n\nIt is fixed by the *madhhab*[^4] that the treasury inherits what was not inherited \\[by anyone\\].\n\nAnd the barriers \\[to inheritance\\] are six as shown by al-Tilimsānī[^5] when he says:\n\n\u003e The ones who are barred from the inheritance, know that they are six / Five of whom are irrevocably barred from it / The unbeliever, the slave, the murderer with premeditation / And those of ambiguous status[^6] and the adulterer.\n\u003e\n\u003e Understand the purpose / One prevents \\[the inheritance\\] in \\[the case of\\] a pregnancy / And this to avoid calculating in ignorance \\[of the sex of the child\\].\n\nAnd what is meant by \"those of ambiguous status\" includes doubt regarding who died earlier or later, or about the way to adjudicate the inheritance, or the presence \\[of an heir\\] or their absence, or the gender \\[of an heir\\].\n\nThere has been a debate about whether \\[the one with an ambiguous gender status\\] is included in the enumeration of those holding ambiguous status as it relates to the barriers to inheritance, because they receive half of the inheritance of a male and \\[half of the due of\\] a female.\n\nIt is possible that the answer \\[is\\] in the saying of al-Tilimsānī about the status, meaning that he \\[the heir of uncertain gender status\\] does not receive inheritance until their condition \\[gender status\\] has been determined. If his status remains ambiguous, he inherits as such \\[as someone with uncertain gender\\], or if his gender is determined he inherits according to that gender.\n\nTake heed:\n\nThe heretic or the sorcerer or the offender \\[someone who insulted Islam and its symbols\\] are not part of the \"unbeliever\" category if one of them is killed \\[in a legal process as punishment for their offenses\\], and their assets belong to their heirs if they have denied the accusations brought against them based on legal testimonies, or if they repent.\n\nIn contrast, if they admit to unbelief and persist in it, then they are killed as infidels. And if they deny it, their money goes to the treasury.\n\nIf the intent is not criminal, such as in the case of a just ruler who kills one of his heirs in the framework of the enforcement of a lawful corporal punishment, he must prove it by confession or by producing a material proof.\n\nAnd such is the case of a person who kills his father or his brother out of greed so that he may inherit from them. Khalīl[^7] says: \"It is frowned upon[^8] for a man to inherit from his father if the first has killed the latter.\"\n\nAnd the proof of the lack of inheritance for the murderer is the saying: \"the one who commits intentionally a murder does not get anything \\[from the inheritance\\]\" and this is if the inheritance is money.\n\nAnd as for the manumitter, it is different than the case of the inheritance of the killer. His due is \\[covered by\\] three sayings that are found in *al-Tilimsānīyya* \\[al-Tilimsānī's book on succession\\].\n\nAnd the illustration of this is that someone who kills a client \\[person whom he had manumitted\\] and the killer is the legal inheritor, he may still inherit money from his victim whether the killing was intentional or not. However, this does not mean that the manumitter who intentionally kills his client \\[*mawla*\\] may inherit from him; rather he is subject to the law regarding those who intentionally kill those from whom they legally inherit.\n\nSo, he inherits his money from his former slave, whether he killed him intentionally or accidentally.\n\nAnd this does not mean that the manumitter gets a share if he killed his former slave with the intention of inheriting from him.\n\nBut rather that he is \\[always\\] judged like a murderer that intended to inherit.\n\n[^1]: Arabic: *bayt al-māl*, literally, \"house of money.\"\n\n[^2]: Arabic: *al-farḍ*, meaning \"lawful share\" in the context of Islamic inheritance law. An alternate translation is \"Qurʾanic share,\" since the method for dividing the shares is outlined in the Qurʾan.\n\n[^3]: The *Raḥbiyya* is a poem by Muḥammad al-Raḥbī al-Shāfiʿī (d. 1181) that is one of the most well-known texts on inheritance law in the Shāfiʿī school of Islamic jurisprudence.\n\n[^4]: A school of thought in Islamic jurisprudence.\n\n[^5]: This refers to a poem (*manzūmā*) by Abū Isḥāq Ibrahīm b. Musā al-Tilimsānī al-Sabtī (d. 1291) titled *al-Urjūzā fī al-farāʾid* (*Short poem on the science of inheritance*).\n\n[^6]: The Arabic word used is \"*shakk*,\" meaning doubt or uncertainty.\n\n[^7]: Khalīl b. Isḥāq al-Jundī (d. ca. 1365), an Islamic jurisconsult and author of some of the most important books on the law of the Mālikī school (*maddhab*) of Islamic jurisprudence.\n\n[^8]: This refers to the concept of \"*makrūh*,\" which, in Islamic legal parlance, means nearly prohibited but not forbidden."},"target":"https://iiif-maktaba.dc.library.northwestern.edu/64fb7443-d712-4969-87e0-b2bf493aa292/canvas/0"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/64fb7443-d712-4969-87e0-b2bf493aa292/canvas/0/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"سبب الإرث إمّا عام لجهة الإسلام في صرْفه الميراثَ إلى بيت المال، أو خاص، و الخاص على قسمين:  \n\n-    أحدهما ما لا يورث به إلا بالعصوبة و هو العتق، و ما لا يورث به إلا بالفرض و هو النكاح. \n\n- و ثانيهما القرابة و الإرث بها تارة يكون بالعصوبة و تارة يكون بالفرض و تارة بهما.  \n\nو ما في الرّحبية من قوله: \n\nأسباب ميراث الورى ثلاث         و هي نكاح و ولاء و نسب \n                   ما بعدهن للمواريث سبب \n\nمبني على مذهب من لم يورِّث بيت المال. \nوالموانع ستة أشار لها في التلمساني[ـة] بقوله: \n\n- و يمنعُ الميراثَ فاعلمْ سِتَّهْ\n  - فخمسةٌ تمنعُ منه البَتَّهْ \n- الكفرُ والرِّقُّ و قتلُ العمْد      \n  - و الشكُّ و الّلعان فافهم قصدي \n- و واحدٌ يمنعه في الحال\n   - و هو الذي لم يعْدُ عن إشكال\n  \nو المراد بالشك ما يشمل الشك في التقدم و التأخير في الموت، أو في الجهة المقتضية للإرث أو الوجود و عدمه، أو الذكورة و الأنوثة    \n\nو نُوقش في عدّ الإشكال من الموانع لأنه يُعطَى نصف نصيبي ذكر و أنثى. \n\nو يمكن الجواب من قول التلمساني في الحال لأنه لا يعطي حتى يكشف عن حاله فان استمر على إشكاله ورِث، وإن اتضح بجهة ورث بها. هـ   \n\nتنبيه \n\nلا يدخل في الكافر الزنديق أو الساحر أو السّاب إذا قُتل واحدٌ منهم، بل مالُهم لوارثهم إن أنكروا ما شُهِدَ به عليهم أو تابوا لأنهم يقتلون حدًّا لا كفرا. بخلاف ما إذا اعترفوا بذلك و أصروا عليه فانهم يقتلون كفرا. و يكون مالُهم لبيت المال إذا أنكروا. هـ \n\nالعمد غير العدوان كقتل الإمام العدل أحدَ من يرثه في حدٍّ وجب عليه بإقرار أو بيّنة. \n\nو كقتل شخص أباه أو أخاه في الباغية، فإنه يرثه قال خليل: \"و كره للرجل قتل أبيه و ورثه\". \n\nو الدليل على عدم إرث قاتل العمد خبر: \"ليس للقاتل العمد شيء\" و هذا في المال. \n\nو أما الولاء فاختُلف في إرث قاتل مستحقه على ثلاثة أقوال، الذي اقتصر عليه صاحب التلمسانية إرثه \n\nو صورته أن من قتل شخصا له ولاء عتيق و القاتل وارثُ الشخصِ المذكور، فإنه يرث ماله من الولاء سواء قتله عمدا أو خطأ.  \n\nوليس معناه أن المعتِق بالكسر إذا قتل عتيقه عمدا يرثه، بل حكمه حكم من قتل موروثه عمدا.   هـ"},"target":"https://iiif-maktaba.dc.library.northwestern.edu/64fb7443-d712-4969-87e0-b2bf493aa292/canvas/0"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/64fb7443-d712-4969-87e0-b2bf493aa292/canvas/1","type":"Canvas","height":4904,"width":7192,"metadata":[{"label":{"none":["Title"]},"value":{"none":["Reel101_0155.tif"]}}],"label":{"none":["Reel101_0155.tif"]},"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/64fb7443-d712-4969-87e0-b2bf493aa292/canvas/1/page","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/64fb7443-d712-4969-87e0-b2bf493aa292/canvas/1/annotation/0","type":"Annotation","motivation":"painting","target":"https://iiif-maktaba.dc.library.northwestern.edu/64fb7443-d712-4969-87e0-b2bf493aa292/canvas/1","body":{"id":"https://images.digital.library.illinois.edu/iiif/2/b83cb370-fc2b-013c-4d2c-02d0d7bfd6e4-2/full/!1000,1000/0/default.jpg","type":"Image","format":"image/jp2","service":[{"@id":"https://images.digital.library.illinois.edu/iiif/2/b83cb370-fc2b-013c-4d2c-02d0d7bfd6e4-2","@type":"ImageService2","profile":"level2"}]}}]}],"annotations":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/64fb7443-d712-4969-87e0-b2bf493aa292/canvas/1/annotations","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/64fb7443-d712-4969-87e0-b2bf493aa292/canvas/1/annotations/translation","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/markdown","value":"Important points that the student needs to know:\n\nThe first of them: Any male who dies and leaves behind each type of male heir. No one inherits from him except two: the father and the son. The father necessarily bars \\[from inheritance\\] all who were on his side, like the grandfather and the uncle and the siblings. Then his son bars \\[from inheritance\\] all who were from his side like his own son. This is what was ruled.     \n\nAnd the second of them: Any man who dies and leaves behind each type of heiress. No one inherits from him except five: the mother and the daughter and the daughter of the son and the wife and the germane[^9] sister. And who is deprived \\[of the estate\\] is blocked by them in the distribution.     \n\nAnd the third of them: Any man who dies and leave as successor each type of heir and heiress. Then among them no one inherits except for five: the son, the father, the mother, the wife, and the daughter.     \n\nAnd the fourth of them: Any women who dies and leaves as successor each type of heir. No one inherits from her except for three: the son, the father, and the husband.   \n\nAnd the fifth of them: any woman who dies and leave as successor each type of heiress. No one inherits from her except four: the daughter, the daughter of the son, the non-uterine sister, and the mother.   \n\nAnd the sixth of them: Any women who dies and leave as successor each type of heir and heiress. No one inherits from her except for five: the father, the mother, the son, the daughter, and the husband.    \n\nIf it is said that someone died and left a group who inherits him from the manhood and the womanhood. It is said that this is not conceivable except in the case of the problematic intersex[^10] that is a child from his loin. \n\nAnd the seventh of them: If anyone from the males other than the husband or the uterine brother is the sole heir, then he inherits all the money--except if the husband or the uterine brother is also a paternal cousin or a manumitter.    \n\nAnd the eighth of them: Any who is alone among the women does not inherit all the money except the manumitter.[^11]     \n\nTake heed: Block the dispossession so that it does not befall the child of the departed, as they always inherit. \n\nAnd they say that in general the heirs of the remainder drop if the prescribed shares take all the estate.  \n\nThe maternal ascendants have no share and are not heirs of the remainder.  \n\nTake heed: It is not murder if a boy is killed by mistake while it looked deliberate. While it is murder if it is deliberate in the *madhhab* of the imam Mālik--may God be pleased with him. Regarding the voiding of inheritance of the murdered, keep in mind their saying: \"the premeditation of the boy is like a mistake in regard to the exclusion from the distribution.\n\n[^9]: Islamic law makes distinctions among sibling depending on which parents they share. A germane sister is a sister who shares the same mother and father.\n\n[^10]: Arabic: *khunthā.* This term is usually translated as \"hermaphrodite.\" However, the word \"hermaphrodite\" implies fertility via both sexes, something that is explicitly not the case for the *khunthā* in Islamic law. As such, we choose to use \"intersex,\" a currently existing medical category and gender identity that overlaps significantly with the way the *khunthā* is described by our sources.\n\n[^11]: The copy of this text (MS 82/1, also displayed in *Maktaba*), adds to this line \"and the creditor, and the child born of her adultery.\""},"target":"https://iiif-maktaba.dc.library.northwestern.edu/64fb7443-d712-4969-87e0-b2bf493aa292/canvas/1"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/64fb7443-d712-4969-87e0-b2bf493aa292/canvas/1/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"مهمات يحتاج الطالب إلى معرفتها \n\n- إحداها: كلُّ ذَكَرٍ مات و خلّف جميع من يرث من الذكور، لا يرث منهم إلا اثنان: الأب و الابن، و وجهه: أن الاب يحجب من كان من جهته كالجدّ و الأعمام و الأخوة، و الابن يحجب كل من كان من جهته كابنه و إن نزل. \n\n- و ثانيتها: كل ذكر مات و خلّف جميع من يرثه من النساء، لا يرثه منهن إلا خمسٌ: الأم - و البنت - و بنت الابن - و الزوجة - و الأخت الشقيقة، و من عداهن محجوب بهن عن التوابع   \n\n- و ثالثتها: كل ذكر مات و خلّف جميع من يرثه من الرجال و النساء فلا يرثه منهم إلا خمسة: الابن - و الأب- و الأم- و الزوجة - و البنت. \n\n- و رابعتها: كل امرأة ماتت و خلّفت جميع من يرثها من الذكور، لم يرثها منهم إلا ثلاثة: الابن - و الأب - و الزوج. \n\n- و خامستها: كل امرأة ماتت و خلّفت جميع من يرثها من النساء، لا يرثها إلا أربع: البنت و بنت الابن- و الاخت لغير الأم - و الأم. \n\n- و سادستها: كل امرأة ماتت و خلّفت جميع من يرثها من الذكور و الإناث، لا يرثها منهم سوى خمسة: الأب- و الأم- و الابن - و البنت - و الزوج. هـ      \n\n- فان قيل مات شخص و خلّف جميع من يرثه من الذكور و الإناث، قيل هذا لا يتصور إلا في حق الخنثى المشكل إذا ولد من ظهره و بطنه. هـ \n\n- و سابعتها: إذا انفرد واحد من الذكور ورث جميعَ المال إلا الزوج و الأخ للأم إلا أن يكون الزوج و الأخ للام ابن عم أو يكون مَوْلًى. \n\n- و ثامنتها: أن كل من انفرد من النساء لا يحوز جميع المال إلا المعتِقة    \n\n تنبيه: \n\nحجب الحرمان لا يتأتّى في ولد الميت لأنه لا يسقط بحال،  \n\nو قولهم إن العاصب إذا استغرقت الفروضُ التّرِكةَ يسقط بالنظر إلى الغالب. \n\nذوو الأرحام: كل قريب ليس بذي سهم ولا عصبة هـ \n\nتنبيه: \n\n ليس من القتل الخطإ قتل الصبي على وجه العمد العدوان، بل هو من العمد على مذهب الامام مالك رضي الله تعالى عنه بالنسبة لعدم الإرث من المقتول، و لحمل قولهم: إن عمد الصبي كالخطإ بالنسبة لسقوط القصاص عنه   هـ  "},"target":"https://iiif-maktaba.dc.library.northwestern.edu/64fb7443-d712-4969-87e0-b2bf493aa292/canvas/1"}]}]}],"structures":[]},"related":["https://potential-adventure-6391vr6.pages.github.io/api/facet/date/undefined.json?sort=random","https://potential-adventure-6391vr6.pages.github.io/api/facet/subject/undefined.json?sort=random"],"seo":{"title":"The Criteria for Inheritance (original) (Sīdī Muḥammad b. al-Shaykh Sīdiyyā) - Maktaba","description":"A note explaining some specific points regarding the science of dividing inheritance shares according to Islamic jurisprudence. It addresses some rare and complicated situations that may arise in Islamic inheritance law, about which the first two primary sources of Islamic law (the Qurʾan and sunna) are silent. ","canonical":"https://potential-adventure-6391vr6.pages.github.io/works/the-criteria-for-inheritance-original-sidi-muammad-b-al-shaykh-sidiyya","openGraph":{"images":[{"url":"https://images.digital.library.illinois.edu/iiif/2/b83994e0-fc2b-013c-4d2c-02d0d7bfd6e4-1/full/!256,256/0/default.jpg","type":"","width":200,"height":200,"alt":"The Criteria for Inheritance (original) (Sīdī Muḥammad b. al-Shaykh Sīdiyyā)"}]}},"referencingContent":[{"text":"A Legal Note from Southwestern Mauritania","path":"/essays/legal-note-from-southwestern-mauritania"}],"source":{"compiledSource":"/*@jsxRuntime automatic @jsxImportSource react*/\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nconst {useMDXComponents: _provideComponents} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = Object.assign({\n    h2: \"h2\"\n  }, _provideComponents(), props.components), {Box, Section, Work, Tabs} = _components;\n  if (!Box) _missingMdxReference(\"Box\", true);\n  if (!Section) _missingMdxReference(\"Section\", true);\n  if (!Tabs) _missingMdxReference(\"Tabs\
