onPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/dca7d63c-ee45-4e84-8fdd-b5b18b40d2d7/canvas/0/annotations/translation","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/markdown","value":"**The Amulet of ʿAlī ibn Abī Ṭālib**  \n\n*Translated by Paul Naylor*   \n\nIn the name of God, the Most Gracious the Most Merciful. May God's blessings and peace be upon our master Muḥammad and on his family and companions. Related by ʿAlī ibn Abī Ṭālib from the Prophet, peace be upon him. Whoever writes out this amulet and mixes it with soil from the marketplace and from the ruler's house and drinks it, God will grant him affection, acceptance, power, and wealth among the people. And this is from Abū Bakr al-Ṣiddīq: Whoever writes it and puts it in the horn of a ram and buries it in your house, you will witness \\[the love\\] of people. And from ʿUmar ibn al-Khaṭṭāb: Whoever writes it out and attaches it to his shirt, magic will not enter you, even if it were the magic of Pharaoh, God curse him. And from ʿUthmān ibn ʿAffān: Whoever writes it and attaches it to him, iron \\[weapons\\] will not harm him, even if they were \\[as numerous\\] as rainwater or the leaves on trees. God will protect him. And whoever attaches it to his house, God will save you from the thief \\[...\\].[^1]\n\n[^1]: Followed by a series of symbols, often said to be the language of the *jinn* learnt by Solomon. Manuscript collections from West Africa often include conversion tables translating these symbols to letters of the Arabic alphabet. See for example this manuscript from the Aboubacar Ben Said Library in Timbuktu, Mali, accessible online through the Hill Museum and Manuscript Library's Reading Room (HMML Project number SAV ABS 07368): \u003chttps://w3id.org/vhmml/readingRoom/view/158985\u003e."},"target":"https://iiif-maktaba.dc.library.northwestern.edu/dca7d63c-ee45-4e84-8fdd-b5b18b40d2d7/canvas/0"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/dca7d63c-ee45-4e84-8fdd-b5b18b40d2d7/canvas/0/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"بسم الله الرحمن الرحيم صلى الله على سيدنا محمد وآله وصحبه وسلم\nتسليما عن علي بن أبي طالب وعن النبي صلى الله عليه وسلم ومن كتب هذا   \nالخاتم وتطلب تراب السوق وشراب الدار سلطان وشربه مع وتك  \nجعل الله المحبة والقبول والعزة والرزق بين الناس وهذا  \nأبوبكر الصديق ومن كتبها وتجعله في قرن اكبس وتدفن في دارك حتى  \nشهر وان الناس وعن عمر بن أبي الخطاب أن من كتبها  \nوجعلها على قميصك لا يدخل السحر إليك ولو كان السحر فرعون  \nلعنة الله وعن عثمان بن عفان رضي الله عنهما ومن كتبها وعلق  \nعليه لا يأكل الحديد ولو كان مثل الماء المطر أوراق الاشجار تخاف  \nمنه سببه وهذا من علقها على دارك نجوك الله من السارق  \nولا باص بعون الله وقوة وإن أراد الله"},"target":"https://iiif-maktaba.dc.library.northwestern.edu/dca7d63c-ee45-4e84-8fdd-b5b18b40d2d7/canvas/0"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/dca7d63c-ee45-4e84-8fdd-b5b18b40d2d7/canvas/1","type":"Canvas","height":5495,"width":4356,"label":{"none":["verso"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/ed60fad4-b9d0-47a9-b7d3-20a3198f40ec/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/ed60fad4-b9d0-47a9-b7d3-20a3198f40ec","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/dca7d63c-ee45-4e84-8fdd-b5b18b40d2d7/canvas/1/page","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/dca7d63c-ee45-4e84-8fdd-b5b18b40d2d7/canvas/1/annotation/0","type":"Annotation","motivation":"painting","target":"https://iiif-maktaba.dc.library.northwestern.edu/dca7d63c-ee45-4e84-8fdd-b5b18b40d2d7/canvas/1","body":{"id":"https://iiif.dc.library.north
