ttps://iiif-maktaba.dc.library.northwestern.edu/5b1be0ea-2790-4cef-a4aa-d550b15d48c4/canvas/0","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/2/a256afd7-65b2-4b0f-8719-9908a42d8844/full/600,/0/default.jpg","type":"Image","format":"image/tiff","height":4411,"width":2869,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/2/a256afd7-65b2-4b0f-8719-9908a42d8844","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}}]}],"placeholderCanvas":{"id":"https://api.dc.library.northwestern.edu/api/v2/works/560c71a1-5d72-4ccb-82b2-c6b78cd4e1de?as=iiif/canvas/access/0/placeholder","type":"Canvas","width":640,"height":983,"items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/560c71a1-5d72-4ccb-82b2-c6b78cd4e1de?as=iiif/canvas/access/0/placeholder/annotation-page/0","type":"AnnotationPage","items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/560c71a1-5d72-4ccb-82b2-c6b78cd4e1de?as=iiif/canvas/access/0/placeholder/annotation/0","type":"Annotation","motivation":"painting","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/2/a256afd7-65b2-4b0f-8719-9908a42d8844/full/!640,983/0/default.jpg","type":"Image","format":"image/tiff","width":640,"height":983,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/2/a256afd7-65b2-4b0f-8719-9908a42d8844","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://api.dc.library.northwestern.edu/api/v2/works/560c71a1-5d72-4ccb-82b2-c6b78cd4e1de?as=iiif/canvas/access/0/placeholder"}]}]},"annotations":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/5b1be0ea-2790-4cef-a4aa-d550b15d48c4/canvas/0/annotations","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/5b1be0ea-2790-4cef-a4aa-d550b15d48c4/canvas/0/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"فائدة طلب المال في يد البخيل \n\nولو كان السلطان الدنيا تكتب \n\nوتشرب وتعلق عليه مع صا \n\nحب البخيل يجد الحاجة مع  \n\nشجر كَرَارَا عجم كتب آية \n\nالقرآن العظيم⁖ وإذا سالك  \n\nعبادي عني فإني قريب أجيب د \n\nعوة الداعي إذا دعاني فليستجيبوا  \n\nلي وليؤمنوا بي لعلهم يرشدون ⁖ \n\nمع الخواتم إن شاء الله يجد مراده \n\n\nفكل ميسر يتسيره  "},"target":"https://iiif-maktaba.dc.library.northwestern.edu/5b1be0ea-2790-4cef-a4aa-d550b15d48c4/canvas/0"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/5b1be0ea-2790-4cef-a4aa-d550b15d48c4/canvas/0/annotations/translation","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/markdown","value":"***Fāʾida* to Request Money from a Miser**\n\n*Translated by Paul Naylor* \n\n*Fāʾida* to get money from the hand of a miser, even if he were the ruler of the world. Write and drink and attach to him with the \\[name of the\\] miser and he will find what he needs with the *karara* plant.[^1] Write the verse from the Holy Qurʾan: \"When My servants ask you about Me: I am truly near. I respond to one's prayer when they call upon Me. So let them respond to Me and believe in Me, perhaps they will be guided\"[^2] with the amulet and God willing he will find what he wants.[^3]\n\n[^1]: *Mucuna pruriens*, a legume known as velvet bean or monkey tamarind.\n\n[^2]: Qurʾan 2:186. English translations of the Qurʾan are from Mustafa Khattab, *The Clear Quran: A Thematic English Translation of the Message of the Final Revelation* (Lombard, IL: Book of Signs Foundation, 2016).\n\n[^3]: The amulet consists of a three-by-three number square with the middle space missing, for the name of the person to be inserted there, flanked by the archangels and, along the outer edges, by verses from the Qur'an."},"target":"https://iiif-maktaba.dc.library.northwestern.edu/5b1be0ea-2790-4cef-a4aa-d550b15d48c4/canvas/0"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/5b1be0ea-2790-4cef-a4aa-d550b15d48c4/canvas/1","t
