.json"}]},"target":"https://api.dc.library.northwestern.edu/api/v2/works/0c03876b-092b-407e-a1a1-f522881690fb?as=iiif/canvas/0/placeholder"}]}]},"annotations":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/fbb9d173-3a8f-4a09-8ef1-e30273a56b77/canvas/0/annotations","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/fbb9d173-3a8f-4a09-8ef1-e30273a56b77/canvas/0/annotations/translation","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/markdown","value":"*Translated by Paul Naylor*\n\n \n\nIn the name of God, the Most Gracious the Most Merciful. God's blessings upon he after whom there will be no other Prophet. Whoever wants to understand everything he hears being read from books, he is to read this supplication twenty-seven [times] immediately after morning prayer, and he will not forget anything from the knowledge of the Qurʾan, if God wills. And it is: \"O Living One, O Everlasting.\"[^1] And whoever writes out this amulet and puts it in the books he is reading, God will make that book clear and nothing of its knowledge will escape him, if God wills. And it is this amulet:[^2]\n\n*Fāʾida*: if you are scared of the ruler, then write \"And whoever is from the Lord then you are his Lord, for you are from God\"[^3] on the palm of your hand and lick it with your tongue. Even if you killed his son, he would not harm you at all.\n\n[^1]: \"*Ya ḥayy ya qayyūm*,\" a popular supplication.\n\n[^2]: The square box that follows contains some of the symbols mentioned above.\n\n[^3]: It is not clear where this phrase originates."},"target":"https://iiif-maktaba.dc.library.northwestern.edu/fbb9d173-3a8f-4a09-8ef1-e30273a56b77/canvas/0"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/fbb9d173-3a8f-4a09-8ef1-e30273a56b77/canvas/0/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"بسم الله الرحمن الرحيم صلى الله على من لا نبي بعده \n\nفائدة ومن أراد يفهم كل ما سمعه من الكتب \n\nبالقراءة فليقرأ هذا الدعاء بإثر صلاة صبح  \n\nسبع وعشرون لا تنسى شيئا إن شاء الله  \n\nعلم والقرآن وهي يا حي يا قيوم ⁖  \n\nأيضا ومن كتب هذا الخواتم وجعله في \n\nالكتب التي تتلونها يفتح الله ذلك الكتاب \n\nفلا يفوته شيء من علمه إن شاء الله وهي هذه الخواتم \n\n \n\nفائدة إذا خفت من السلطا \n\nن فاكتب في كفك وتلحس \n\n بلسانك ولو قتل ولده \n\n لم يضروك شيء ومن كان \n\n من رب فإنك ربه فإنك من مولاه "},"target":"https://iiif-maktaba.dc.library.northwestern.edu/fbb9d173-3a8f-4a09-8ef1-e30273a56b77/canvas/0"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/fbb9d173-3a8f-4a09-8ef1-e30273a56b77/canvas/1","type":"Canvas","height":3708,"width":2610,"label":{"none":["verso"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/b0221251-3bb5-44a9-9b6c-a82b04e71c33/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/b0221251-3bb5-44a9-9b6c-a82b04e71c33","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/fbb9d173-3a8f-4a09-8ef1-e30273a56b77/canvas/1/page","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/fbb9d173-3a8f-4a09-8ef1-e30273a56b77/canvas/1/annotation/0","type":"Annotation","motivation":"painting","target":"https://iiif-maktaba.dc.library.northwestern.edu/fbb9d173-3a8f-4a09-8ef1-e30273a56b77/canvas/1","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/b0221251-3bb5-44a9-9b6c-a82b04e71c33/full/600,/0/default.jpg","type":"Image","format":"image/tiff","height":3708,"width":2610,"label":{"en":["verso"]},"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/b0221251-3bb5-44a9-9b6c-a82b04e71c33","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}}]}],"placeholder
