y.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/1/annotations","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/1/annotations/translation","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/markdown","value":"In the name of God, the All-Merciful, the Especially Merciful; may [God] send blessings upon our spiritual leader Muḥammad and his family and his companions  as He has already sent resounding blessings.\n(\"Actions are considered only by their intentions.\")\n(And my intention is to obtain blessings from the spiritual masters.)\n\n- Weeping has become warranted over the deceased spiritual masters.\n  - The earths weep over them just as the heavens do.\n- I weep over them, and I pray, that by weeping, in the thereafter [I may earn]\n  - The approval of the One in whose divine grace they have disappeared along with the delights of faith."},"target":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/1"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/1/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"بسم الله الرحمن الرحيم وصلى  \nالله على سيدنا محمد وآله  \nوصحبه وسلم تسليما  \n(إنما الأعمال بالنيات)\n(ونيّتى التبرك بالسادات)\n\n- حُق البكاءُ على ساداتٍ أمواتِ  \n  - تبكي الأراضي عليهم كالسمواتِ  \n- أبكي عليهم وأرجو في البكاء غدًا   \n  - رضوان من فيه غابوا بالحلاواتِ "},"target":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/1"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/2","type":"Canvas","height":2543,"width":1813,"label":{"none":["p. 2 verso"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/ii "ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://api.dc.library.northwestern.edu/api/v2/works/4f4f57fd-8c59-4bc4-9598-d2c9746a3465?as=iiif/canvas/3/placeholder"}]}]},"annotations":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/2/annotations","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/2/annotations/translation","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/markdown","value":"- Oh, how I pity myself over the loss of the greats, those who\n  - Disappeared to a Lord who called them to sublime dwellings.\n- The nights weep over them, and the months as well\n  - Much like the evenings [weep] with passion and the mornings.\n- They were servants by acts of obedience to their Lord.\n  - And their Lord had conferred upon them favors.\n- They used to consider neglecting the prescribed Remembrance while satiated\n  - With the lawful [food] among the reasons for calamities.\n- When the night lowered its pitch-black veil, they used to\n  - Quickly rise to breathe life into the dark of night."},"target":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/2"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/2/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"'- يا لهفَ نفسي على فَقْد الأكابر مَن\n  - غابوا لربٍّ دعاهم للعُلواتِ\n- تبكي الليالي عليهم والشهورُ معًا\n  - مثل العشي بوَجد والغُدُواتِ\n- كانوا عبادًا بطاعاتٍ لربهمُ\n  - وكان جلَّ لهم ربًّا بمِنَّاتِ\n- كانوا يَعُدّون ترك الوِرد معْ شبع\n  - من الحلال من أسباب المصيباتِ\n- كانوا إذا الليل أرخى السِّتر ذا حَلَكٍ\n  - قاموا سِراعًا لإحياء الدُّجُنَّاتِ"},"target":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/2"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/3","type":"Canvas","height":2537,"width":1854,"label":{"none":["p. 3 recto"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/3e83b51a-21c8-44e1-806a-0fb2bfc26410/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/3e83b51a-21c8-44e1-806a-0fb2bfc26410","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/3/page","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/3/annotation/0","type":"Annotation","motivation":"painting","target":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/3","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/3e83b51a-21c8-44e1-806a-0fb2bfc26410/full/600,/0/default.jpg","type":"Image","format":"image/tiff","height":2537,"width":1854,"label":{"en":["p. 3 recto"]},"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/3e83b51a-21c8-44e1-806a-0fb2bfc26410","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}}]}],"placeholderCanvas":{"id":"https://api.dc.library.northwestern.edu/api/v2/works/4f4f57fd-8c59-4bc4-9598-d2c9746a3465?as=iiif/canvas/4/placeholder","type":"Canvas","width":640,"height":875,"items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/4f4f57fd-8c59-4bc4-9598-d2c9746a3465?as=iiif/canvas/4/placeholder/annotation-page/0","type":"AnnotationPage","items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/4f4f57fd-8c59-4bc4-9598-d2c9746a3465?as=iiif/canvas/4/placeholder/annotation/0","type":"Annotation","motivation":"painting","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/3e83b51a-21c8-44e1-806a-0fb2bfc26410/full/!640,875/0/default.jpg","type":"Image","format":"image/tiff","width":640,"height":875,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/3e83b51a-21c8-44e1-806a-0fb2bfc26410","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://api.dc.library.northwestern.edu/api/v2/works/4f4f57fd-8c59-4bc4-9598-d2c9746a3465?as=iiif/canvas/4/placeholder"}]}]},"annotations":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/3/annotations","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/3/annotations/translation","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/markdown","value":"- They traded mundane prying for the remembrance of God, their Creator.\n  - As for the nightly sleep, they traded it for private moments of supplication.\n- They forsake putting their bodies to bed at night,\n  - Forgetting Salma and Layla, instead busying themselves with divine glad tidings.\n- So whence Layla came forth with her charm,\n  - They turned away from her toward the Lord with acts of obedience.\n- They forget Layla and Suʿdā as they stand in prayer all night long\n   - Absorbed by words of remembrance and verses of the Qurʾan.\n- Their speech is a remembrance of an Enriching, Propitious, Self-Sufficient Master\n  - No talk of Hind or Lubna is part of their discourses."},"target":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/3"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/3/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"'- باعوا فُضولًا بذكر اللهِ خالِقهم\n  - فالنّومَ في الليل باعوا بالمناجاةِ\n- تجفو المضاجع في ليلٍ جنوبُهم\n  - ناسين سلمى وليلى بالبشاراتِ\n- فحيثما برزت ليلى ببهجتها\n  - عنها تولّوْا إلى المولى بطاعاتِ\n- ينسوْن ليلى وسُعدى في قيامهم\n  - مستأنسين بأذكار وآياتِ\n- حديثهمُ ذكرُ مُغْنٍ نافع صمدٍ\n  - لا ذكرُ هند ولُبنى في المقالاتِ\n"},"target":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/3"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/4","type":"Canvas","height":2534,"width":1804,"label":{"none":["p. 3 verso"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/a24cb39b-5a31-4fcf-a7c1-cc836d5100cb/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/a24cb39b-5a31-4fcf-a7c1-cc836d5100cb","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/4/page","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/4/annotation/0","type":"Annotation","motivation":"painting","target":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/4","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/a24cb39b-5a31-4fcf-a7c1-cc836d5100cb/full/600,/0/default.jpg","type":"Image","format":"image/tiff","height":2534,"width":1804,"label":{"en":["p. 3 verso"]},"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/a24cb39b-5a31-4fcf-a7c1-cc836d5100cb","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}}]}],"placeholderCanvas":{"id":"https://api.dc.library.northwestern.edu/api/v2/works/4f4f57fd-8c59-4bc4-9598-d2c9746a3465?as=iiif/canvas/5/placeholder","type":"Canvas","width":640,"height": ples that negate any frivolous behavior."},"target":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/4"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/4/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"'- قوم بأسلحةٍ أعداءَهم قهروا\n  - حتى علوْا بالمزايا والكراماتِ\n- أركان بيت جميعِ القوم أربعةٌ\n  - بها يؤسَّسُ بنيانُ الولاياتِ\n- صمت وجوع طويل بعده سهرٌ\n  - وعُزلة عن شيوخٍ بالإشاراتِ\n- قوم طريقتهم تكفي المريد أذى\n  - من المَرِيدِ وأنواع الغروراتِ\n- طريقهمُ قصدُ وجه الله دون هوى\n  - مع الأصول التي تنفي الرُّعوناتِ"},"target":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/4"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/5","type":"Canvas","height":2540,"width":1857,"label":{"none":["p. 4 recto"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/a9c5a0a3-d4bf-4e83-8d96-d5b96b85a9e3/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/a9c5a0a3-d4bf-4e83-8d96-d5b96b85a9e3","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/5/page","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/5/annotation/0","type":"Annotation","motivation":"painting","target":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/5","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/a9c5a0a3-d4bf-4e83-8d96-d5b96b85a9e3/full/600,/0/default.jpg","type":"Image","format":"image/tiff","height":2540,"width": or divine judgment;\n  - Renouncing any scrutiny of other people's affairs.\n- Their *Ṭarīqa* comprises ten indispensable prerequisites\n  - Which are indispensable to the strong-willed.\n- [And they begin]: an End Goal, which is what leads to a journey;\n  - One of those is a Guide--like a Sufi Master gifted with mystical inspirations"},"target":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/5"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/5/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"'- من توبة قدمت خوفٌ رَجًا معه\n  - إكثارُ حزن دواما بالقناعاتِ\n- والزهد في كل فانٍ بعده ورع\n  - مع التوكل صبرٌ كل ساعاتِ\n- جهادُ نفس وشكرٌ بالقضاء رضى\n  - ترك التفات إلى حال البرياتِ\n- طريقهم عشرة جاءت لوازمها\n  - لا بد منها لأرباب الإراداتِ\n- فمقصد وهو ما يفضي إلى سفر\n  - منها دليل كشيخ ذي فتوحاتِ"},"target":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/5"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/6","type":"Canvas","height":2537,"width":1818,"label":{"none":["p. 4 verso"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/268ffe30-7be5-4d28-83ae-3ef91067f537/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/268ffe30-7be5-4d28-83ae-3ef91067f537","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/6/page","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/6/annotation/0","type":"Annotation","motivation":"painting","target": their nourishment; of them is their weapon,\n  - Ablution, which removes the impurities;\n- Another prerequisite is enlightenment through the Remembrance of God, the Majestic and Most High\n  - Of those are the pursuit of higher spiritual ends;\n- Of them is the cane denoting Feebleness; and the belt of\n  - The people of the *Ṭarīqa* is Resoluteness with the realities;\n- Of its requisites is its straight pathway [*Minhāj*],\n  - Which is the *Sharīʿa* from beginning to ends;\n- And a Camaraderie, meaning ambitious brothers\n  - With sincere mutual trust within their brotherhood."},"target":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/6"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/6/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"'- والزادُ وهو التقى منها سلاحهمُ\n  - وهو الوضوء الذي ينفي النجاساتِ\n-  منها السراج بذكر الله جل علا\n  - منها المطايا بهِمَّاتٍ عَلِيَّاتِ\n- منها العُكّاز بعجزٍ والحزامُ لدى\n   - أهل الطريقة حزم بالحقيقاتِ\n- ومن لوازمها منهاجها أبدا\n  - وهي الشريعة في بَدْءٍ وغاياتِ\n- ورفقة وهي إخوان لهم هِممٌ\n   - مع الوفاء بصدق في الأٌخُوَّاتِ"},"target":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/6"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/7","type":"Canvas","height":2543,"width":1866,"label":{"none":["p. 5 recto"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/0a138281-0972-41e7-b356-b8c1d0c7a8bb/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/0a138281-0972-41e7-b356-b8c1d0c7a8bb","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://iiif-maktaba.d ge","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/7/annotations/translation","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/markdown","value":"- And from the entire class of spiritual masters, all are of high ranks.\n  - They safeguard the adherent from the rebellious one [Satan] and his temptations.\n- Each of them is a knowledgeable, devout master.\n  - Of them is one who teaches with words of remembrance [*adhkār*] and ecstasy.\n- Of them is one continuously ascending (towards God) via a single state of ecstasy.\n  - Of them is a master teaching spiritual ascension through signs [of the divine].\n- Each one of them is expert in the diseases of the heart.\n  - He safeguards the disciples from all types of mischief.\n- Each one of them is noble and godly, well-guided and generous -\n  - Offering advice to all people."},"target":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/7"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/7/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"'- والكل من جملة السادات ذو رتب\n  - يكفي المُريدَ مَريدًا ذا غِواياتِ\n- كل من القوم شيخٌ عالمٌ ورِعٌ\n  - منهم مُربٍّ بأذكار وحالاتِ\n- منهم مُرَقٍّ بحال وحدها أبدا\n  - منهم مُربٍّ مُرَقٍّ بالإشاراتِ\n- كلٌّ خبير بأدواء القلوب معا\n  - يكفي المريدين أنواع الشقاواتِ\n- كلٌّ كريم تَقِيٌّ ذو هدى وَسَخًا\n  - يُمضي النصيحة في كل البرياتِ\n"},"target":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/7"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/8","type":"Canvas","height":2543,"width":1825,"label":{"none":["p. 5 verso"]},"thumbnail":[{"id":"https://iiif.dc.library.northwest ","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://api.dc.library.northwestern.edu/api/v2/works/4f4f57fd-8c59-4bc4-9598-d2c9746a3465?as=iiif/canvas/9/placeholder"}]}]},"annotations":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/8/annotations","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/8/annotations/translation","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/markdown","value":"- He wipes away, with piety, the allotments for the self in its entirety.\n  - He is cognizant of exalted sciences from the Lord.\n- He presents the *Ṭarīqa* of the people of God with clarity\n  - To all those guided by the divine floods\n- Each has higher spiritual ambition by which he continuously ascends\n  - Toward an Honorable Being, a Bestower of Honor by way of providing illuminating unveilings.\n- He sees clearly what is hidden with his heart's eye\n  - Just as he is able to watch what is below the covers.\n- He encompasses radiance like the radiance of the Sun wherever he goes;\n  - Every well-inspired person is able to acquire it\n\n[As he passes to a higher realm]"},"target":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/8"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/8/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"'- يمحو بتقوًى حظوظ النفس جملتِها\n  - يعي علوما من المولى سنيَّاتِ\n- يُبدي طريقةَ أهل الله واضحةً\n  - للمهتدين جميعا بالفيوضاتِ\n- كلٌّ له هِمَّةٌ يَرْقَى بها أبدا\n  - إلى عزيزٍ مُعِزٍّ بالفتوحاتِ\n- يرى الخفايا بعين القلب ظاهرة\n  - كما يشاهد ما تحت الأكِنَّاتِ\n- يحوي ضياءً كضوء الشمس حيثُ نَحَا\n  - يحظى بها كل شخص ذي استناراتِ"},"target":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/8"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/9","type":"Canvas","height":2546,"width":1851,"label":{"none":["p. 6 recto"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/9db1746d-6059-4a40-a241-5fc47c3af649/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/9db1746d-6059-4a40-a241-5fc47c3af649","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/9/page","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/9/annotation/0","type":"Annotation","motivation":"painting","target":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/9","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/9db1746d-6059-4a40-a241-5fc47c3af649/full/600,/0/default.jpg","type":"Image","format":"image/tiff","height":2546,"width":1851,"label":{"en":["p. 6 recto"]},"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/9db1746d-6059-4a40-a241-5fc47c3af649","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}}]}],"placeholderCanvas":{"id":"https://api.dc.library.northwestern.edu/api/v2/works/4f4f57fd-8c59-4bc4-9598-d2c9746a3465?as=iiif/canvas/10/placeholder","type":"Canvas","width":640,"height":880,"items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/4f4f57fd-8c59-4bc4-9598-d2c9746a3465?as=iiif/canvas/10/placeholder/annotation-page/0","type":"AnnotationPage","items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/4f4f57fd-8c59-4bc4-9598-d2c9746a3465?as=iiif/canvas/10/placeholder/annotation/0","type":"Annotation","motivation":"painting","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/9db1746d-6059-4a40-a241-5fc47c3af649/full/!640,880/0/default.jpg","type":"Image","format":"image/tiff","width":640,"height":880,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/9db1746d-6059-4a40-a241-5fc47c3af649","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://api.dc.library.northwestern.edu/api/v2/works/4f4f57fd-8c59-4bc4-9598-d2c9746a3465?as=iiif/canvas/10/placeholder"}]}]},"annotations":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/9/annotations","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/9/annotations/translation","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/markdown","value":"- He abandons all worldly attractions for the sake of the Creator\n  - The One with the great light and who knows the mystery of the unseen worlds.\n- The One who wipes away from the heart every darkness of sin which may defile it;\n  - He washes it as filth is washed from clothing to become immaculate.\n- Whomever sits with these men shall never be unlucky;\n  - They allow their disciples to access true happiness.\n- (Good fortune awaits a truthful, adherent servant who offers them\n  - service, love or gifts.)\n- They attained high ranks by following the footsteps of the chosen messenger;\n  - May the One--Who gives the distinctive qualities--send blessings upon him."},"target":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/9"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/9/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"'- يغيب عن كل كون للمكوِّن ذا\n  - نورٍ عظيم وسرٍّ من غيوباتِ\n- يمحو عن القلب ريْنًا قد يدنِّسه\n  - مَحْوَ المغسل عن ثوب النجاساتِ\n- أولئك القوم لا يشقى جليسُهمُ\n  - إذ يُكسِبون المريدينَ السعاداتِ\n- (طوبى لعبدٍ مريدٍ صادقٍ لهمُ\n  - بخدمةٍ أو بحُبٍّ أو هَدِيَّاتِ)\n- نالوا بقَفْو الرسول المصطفى رُتَبًا\n  - صلى عليه الذي يعطي المزيَّات"},"target":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/9"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/10","type":"Canvas","height":2543,"width":1837,"label":{"none":["p. 6 verso"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/67250f56-b391-48d3-ab7b-c5c5cfd5d45b/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/67250f56-b391-48d3-ab7b-c5c5cfd5d45b","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/10/page","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/10/annotation/0","type":"Annotation","motivation":"painting","target":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/10","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/67250f56-b391-48d3-ab7b-c5c5cfd5d45b/full/600,/0/default.jpg","type":"Image","format":"image/tiff","height":2543,"width":1837,"label":{"en":["p. 6 verso"]},"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/67250f56-b391-48d3-ab7b-c5c5cfd5d45b","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}}]}],"placeholderCanvas":{"id":"https://api.dc.library.northwestern.edu/api/v2/works/4f4f57fd-8c59-4bc4-9598-d2c9746a3465?as=iiif/ca Until they have established its authenticity with clear proofs."},"target":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/10"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/10/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"'- نالوا بقفو الذي جاء الأمينُ به\n  - عليه منهُ صلاتي كلَّ ساعاتِ\n- من المناقب ما لا يحتوي قلمٌ\n  - ولا لسانٌ بخطٍّ أو حكاياتِ\n- منها التبحر في علم الشريعة معْ\n  - علم الحقيقة من قبْلِ الريَّاضّاتِ\n- إذِ ارتياضٌ مع الإرشاد قبلهما\n   - من جالباتِ غرورٍ معْ شَقَاواتِ\n- منها التوقُّفُ عن قولٍ وعن عملٍ\n  - حتى يروْهُ صحيحًا بالشّهادات"},"target":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/10"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/11","type":"Canvas","height":2540,"width":1821,"label":{"none":["p. 7 recto"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/f429823b-5146-40e0-9ad1-06ce535b2e49/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/f429823b-5146-40e0-9ad1-06ce535b2e49","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/11/page","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/11/annotation/0","type":"Annotation","motivation":"painting","target":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/11","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/f429823b-5146-40e0-9ad1-06ce535b2e49/full/600,/0/default.jpg","type":"Image n- Among them is the continuous suppression of the ego without vanity\n  - Since the ego's nature is one of deceit and treachery.\n- They consider themselves always lower than other people;\n  - That they were unworthy of any miracles;\n- That they are the most dissolute of all those who are dissolute;\n  - And that they were unworthy of any divine acknowledgement."},"target":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/11"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/11/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"'- منها تلازمُ خوفِ اللهِ مالكِهمْ\n   - حالَ البدايات معْ حالِ النهاياتِ\n- إذْ في البدايات خوفُ الذنب يزجُرهمْ\n  - وفي النهايات إجلالُ الجَلالاتِ\n-  منها تلازم هضْم النفس دون ريًا\n  - من كونها ذاتُ مكر والخِياناتِ\n- يروْن أنفسهم دون الورى أبدًا\n   - وأنهم لم يَلِيقُوا بالكراماتِ\n- وأنّهمْ أفسقُ الفُسّاق كلهمُ\n   - وأنّهمْ لم يَلِيقُوا بالإجاباتِ"},"target":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/11"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/12","type":"Canvas","height":2537,"width":1843,"label":{"none":["p. 7 verso"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/31892d23-5ef6-4455-9a51-12974d90ef17/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/31892d23-5ef6-4455-9a51-12974d90ef17","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/12/page","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3 y":{"type":"TextualBody","language":"en","format":"text/markdown","value":"\n- Among them is an unremitting patience for the Lord's sake in the face of\n  - Aggression by all sinners and in the face of calamities.\n- When harm afflicts them from an aggression or calamity, they would\n  - Repent to God from the excess of misdeeds.\n- Among their merits is their Lord's satisfaction with them\n  - Forever upon them; their sorrow at all hours.\n- And of their inherent traits, the fear of hypocrisy that brought about\n  - Fear of humiliating exposure on the dreadful day of resurrection.\n- Among their traits is humility before the Irresistible Subduer, their Master\n  - And honesty and asceticism along with the purging of diseases."},"target":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/12"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/12/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"'- منها تلازم صبرٍ للإله على\n  - جورِ العصاة جميعًا والمصيباتِ\n- كانوا إذا نابهم من نحوِهم ضررٌ\n  - تابوا إلى الله من كُثْرِ الخطيئاتِ\n- ومن مناقبهم رضوانُ ربهمُ\n  - عليهمُ الدهرَ، حُزْنٌ كل ساعاتِ\n- ومن سجاياهم خوفُ النفاق بدَا\n   - خوفُ الفُضوحات في هوْل القياماتِ\n- منها التواضع للقهار مالكِهم\n   - والصدقُ والزهدُ معْ تطهيرِ آفاتِ"},"target":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/12"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/13","type":"Canvas","height":2540,"width":1833,"label":{"none":["p. 8 recto"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/9d15fd5d-88d6-4757-9a23-a181938d0402/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/ eholder"}]}]},"annotations":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/13/annotations","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/13/annotations/translation","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/markdown","value":"- Among their good habits is constant recourse to The All-Merciful,\n  - Seeking the good and a deterrence of the bad in order to end of ills.\n- Knowledge is their hallmark and forbearance their practice\n  - Without resorting to allegations or the denial of the spiritual stations.\n- Pitiful is the loss of the spiritual masters, whose way is\n  - The way of the Chosen one, the Best of creation [The Prophet Muḥammad].\n- May his Sender confer blessings upon him with salutations\n  - By mere virtue of his family and companions who earned the heavens.\n- May his Dispatcher confer blessings upon him with salutations\n  - The purest of prayers by which we are safeguarded from temptations."},"target":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/13"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/13/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"'- منها التجاءٌ إلى الرحمان في أبدٍ\n  - جلْبًا ودفعًا بإنهاءِ الشكاياتِ\n- العلم سيمتُهمْ والحِلْم دَيْدنهم\n  - دون الدعاوي وإنكار المقاماتِ\n- آهٍ على فَقْد ساداتٍ طريقتُهم\n  - طريقةُ المصطفى خيرٍ البريّاتِ\n- صلى عليه مع التسليم مُرْسِله\n  - بِالآلِ والصَّحْب من فازوا بجَنّاتِ\n- صلى عليه مع التسليم باعثُه\n  - أزكى صلاةٍ بها نُكفى الغُروراتِ"},"target":"https://iiif-maktaba.dc.library.northwestern.edu/31404bbc-93da-43a5-9020-de63e3b40a9b/canvas/13"}]}]},{"id":"https://iiif-maktaba.dc.library.north
