will, Exalted is our Lord, Resurrector of bones.\n\nHe does what He wishes, as He wished, Hallowed is He, Glorious and Sublime.\n\nHe sent His messengers with guidance and law, And signs that dissipate obscurity.\n\nHe sealed them with the best of all humankind, God's Messenger, Aḥmad,^2^ the high-ranking one.\n\nHe sent His ruḥ^3^ to him with revelation For guidance to dār al-salām.^4^\n\nHe battled against the infidels and the misguided, And set His faith upon solid ground.\n\nShower your blessings upon him, O Eternal Lord,\n\nAnd grant him salvation, O Lord of peace, till resurrection day.\n\nLikewise upon his family and his companions all together, And his family members are most perfect indeed.\n\nAnd now, our purpose is to string pearls For notifying and warning nobility.^5^\n\nIt is for the benefit of wise men that I compose my verse,\n\nAnd I have no concern for those who are depraved.\n\n1 This translation was originally published in \"Discourses of Muslim Scholars in Colonial Ghana,\" Arabic documents edited, translated, annotated, and introduced by John H. Hanson and Muhammad al-Munir Gibrill, African Online Digital Library (AODL), accessed August 28, 2024, https://aodl.org/islamicpluralism/goldcoast/object/180-680-20/n/. Republished with permission of the translator.\n\n2 One of the 201 names of Muḥammad.\n\n3 Literally \"spirit,\" but used here for the Angel Gabriel.\n\n4 Literally, \"abode of bliss,\" another name for Paradise.\n\n5 Title of the poem."},"target":"https://iiif-maktaba.dc.library.northwestern.edu/92de7073-c575-4b8d-b27d-54153524d127/canvas/0"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/92de7073-c575-4b8d-b27d-54153524d127/canvas/0/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"ﺑﺴﻢ ﷲ اﻟﺮﺣﻤﻦ اﻟﺮﺣﯿﻢ  \nﺻﻠﻲ ﷲ ﻋﻠﻲ ﺳﯿﺪﻧﺎ ﻣﺤﻤﺪ وآله وصحبه وﺳﻠّﻢ ﺗﺴﻠﯿﻤًﺎ وﺑﺎ أﺳﺘﻌﯿﻦ \n\n\n- ﺑﺎﺳﻢ ﷲ أﺑﺪأ ﻓﻲ اﻟﻨﻈﺎم \n  - إله واﺣﺪ رب اﻷﻧﺎم \n\n- ﻣﺼﺮف ﻛﻞ
