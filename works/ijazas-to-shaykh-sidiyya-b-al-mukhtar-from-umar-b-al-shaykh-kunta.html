 delegated authorization (*al*-*ijāza al-tāmma al-mufawwaḍa*) for *wirds*, *ḥizb*s, retreats and spiritual guidance (*al-khalawāt wa al-tawajjuhāt*) and all other [Sufi] sciences. This is the same *ijāza* that our father and *shaykh* had granted to me after seeking advice (*istikhāra*) from God the Most High in accordance with the rules and the recognized traditions. And I implore God to support him [Sīdiyyā b. al-Mukhtār b. al-Hayba], not to blame him, and to strengthen his resolve and realize his [spiritual] power.\n\nThis is written by his right hand and signed by the servant of God, who is the only one who provides for him, Habibullah b. al-Shaykh al-Mukhtār b. Aḥmad b. Abī Bakr al-Wāfī al-Kuntī. May God, Benefactor and the Generous, be their protector and supporter of everyone.\n\n*Second *ijāza* starts here.*\n\nPraise be to God Alone. Only His reign is eternal. May [God's] blessing and peace be upon the one after whom there will be no other prophet. \n\nLet anyone, whether a scholar or not, who reads [this document] know that"},"target":"https://iiif-maktaba.dc.library.northwestern.edu/7536339d-ab36-4079-a206-2d46f78053dc/canvas/0"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/7536339d-ab36-4079-a206-2d46f78053dc/canvas/0/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"الحمد لله وحده ولا يدوم إلا ملكُه والصلاة والسلام على من لا نبي بعده.\nوليعلم الواقف على هذا الصك أني أعطيت الإجازة التامّة المُفوّضة لسيديّ بن المختار بن الهيبَ الانتشائي في الأوراد والأحزاب والخلوات والتوجهات وجميع الفنون كما أجازني شيخنا الوالد بعد الاستخارة لله تعالى على الوجه المعروف والسَّنَن المألوف. وأسأل الله أن يعينه ولا يُبينه ولا يُنسيه وأن يثبت عزمه ويحقق تمكّنه.\nكتب ذلك بيمينه وأمضاه عبد ربه الغني به حبيب الله بن الشيخ المختار بن أحمد بن أبي بكر الوافي ثم الكنتي كان الله للجميع بمنة وكرمه وليا ونصيرا. \n\n الحمد لله وحده ولا يدوم إلا ملكُه والصلاة والسلام على من لا نبي بعده.\nليعلم الواقف عليه من عالم وغيره أن "},"target":"https://iiif-maktaba.dc.library.northwestern.edu/7536339d-ab36-4079-a206-2d46f78053dc/canvas/0"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/7536339d-ab36-4079-a206-2d46f78053dc/canvas/1","type":"Canvas","height":5000,"width":7192,"metadata":[{"label":{"none":["Title"]},"value":{"none":["Reel095_0124.tif"]}}],"label":{"none":["Reel095_0124.tif"]},"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/7536339d-ab36-4079-a206-2d46f78053dc/canvas/1/page","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/7536339d-ab36-4079-a206-2d46f78053dc/canvas/1/annotation/0","type":"Annotation","motivation":"painting","target":"https://iiif-maktaba.dc.library.northwestern.edu/7536339d-ab36-4079-a206-2d46f78053dc/canvas/1","body":{"id":"https://images.digital.library.illinois.edu/iiif/2/1c4a8630-96bc-013c-4aba-02d0d7bfd6e4-1/full/!1000,1000/0/default.jpg","type":"Image","format":"image/jp2","service":[{"@id":"https://images.digital.library.illinois.edu/iiif/2/1c4a8630-96bc-013c-4aba-02d0d7bfd6e4-1","@type":"ImageService2","profile":"level2"}]}}]}],"annotations":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/7536339d-ab36-4079-a206-2d46f78053dc/canvas/1/annotations","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/7536339d-ab36-4079-a206-2d46f78053dc/canvas/1/annotations/translation","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/markdown","value":"the undersigned granted to his virtuous disciple, Sīdiyyā b. al-Mukhtār b. al-Hayba al-Intashāʾī, an absolute and general authorization (*ijāza muṭlaqa 'āmma*) everything which the *shaykh* and father authorized me to transmit in terms of *wirds* of the Qādiriyya, the *ḥizbs*, and the spiritual guidance [*tawajjuhāt*] that are taken or transmitted.\n\nI implore God to support him [Sīdiyyā b. al-Mukhtār b. al-Hayba], not to blame him, not to hurt him, and to strengthen his resolve and to realize his power/mastery and God the most powerful is most capable to realize this and to answer these prayers. \n\nThis is said and written by the right hand of the servant of God, whom is his only wealth, ʿUmar b. al-Mukhtār b. Aḥmad b. Abī Bakr\\--may God protect and support him and his parents."},"target":"https://iiif-maktaba.dc.library.northwestern.edu/7536339d-ab36-4079-a206-2d46f78053dc/canvas/1"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/7536339d-ab36-4079-a206-2d46f78053dc/canvas/1/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":" [مَن] اسمه بعدُ، أنه أجاز تلميذه الفاضل سيديّ بن المختار بن الهيب الانتشائي إجازة مطلقة عامة في جميع ما أجازني به الشيخ الوالد رضي الله عنه من الأوراد القادرية والأحزابِ والتوجُّهاتِ أخذًا وإعطاءًا. واللهَ أسأل أن يُعينه ولا يُبينه وأن يثبّت عزمه ويحقق تمكينه، إنه على ذلك قدير وبالإجابة جدير.\n قال ذلك وكتبه بيمينه عبد ربه الغني به أعمر بن المختار بن أحمد بن أبي بكر كان الله له ولوالديه وليا ونصيرا."},"target":"https://iiif-maktaba.dc.library.northwestern.edu/7536339d-ab36-4079-a206-2d46f78053dc/canvas/1"}]}]}],"structures":[]},"related":["https://nulib-ds.github.io/maktaba/api/facet/date/undefined.json?sort=random","https://nulib-ds.github.io/maktaba/api/facet/subject/undefined.json?sort=random"],"seo":{"title":"Ijāzas to Shaykh Sīdiyyā b. al-Mukhtār from ʿUmar b. al-Shaykh [Kunta] - Maktaba","description":"Two ijāzas (authorization, permission, or license) of the Qādiriyya Sufi order. Issued around 1820 by ʿUmar b. al-Shaykh al-Mukhtār of the Kunta family of the Saharan West, to influential Mauritanian scholar Shaykh Sīdiyyā (d. 1868), they grant Sīdiyyā various levels of authorization for the esoteric knowledge and secrets that he learned in the context of his initiation into the Qādiriyya.","canonical":"https://nulib-ds.github.io/makt
