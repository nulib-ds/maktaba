n.edu/94e513a6-9a92-4457-ae4d-0c9dbcc632df/canvas/0/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"بسم الله الرحمن الرحيم \n\nفائدة عظيمه من طلب المال وطلب \n\nحاجة من المال كثيرا من ثوب أو ودع \n\nوغيرهما إذا أراد ذلك يقرأ  \n\nاسم الله يا كافي اثني عشر \n\nألف يوم الاثنين أو ليلة  \n\nالاثنين وتجعل مرادك في وسط  \n\nالخاتم وتغلق على باب بيتك \n\nقضى الله حاجتك سريعا و \n\n بعد كل ألف اقرأ هذا الدعاء \n\nوهي \n\nاللهم يا إله الأولين والآخرين \n\nأسألك يا إله الأولين \n\nالآخرين أن تشرح صدري  \n\nبالاسم الذي شرحت صدر  \n\nمحمد رسول الله صلى الله عليه  \n\nوسلم وأن تعطيني المال كثيرا من ثوب "},"target":"https://iiif-maktaba.dc.library.northwestern.edu/94e513a6-9a92-4457-ae4d-0c9dbcc632df/canvas/0"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/94e513a6-9a92-4457-ae4d-0c9dbcc632df/canvas/0/annotations/translation","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/markdown","value":"***Fāʾida* to Acquire Clothes**\n\n*Translated by Paul Naylor* \n\nIn the name of God, the Most Gracious the Most Merciful.\n\nA great *fāʾida*. Whoever seeks money or any expensive need such as clothes or cowries and the like, if he wants that he \\[must\\] recite the name of God \"Oh Sufficient\" twelve thousand times on a Monday during the day or during the evening and place \\[write\\] your desired thing in the center of the amulet.[^1] Attach it to the door of your house and God will fulfill your need quickly. And after every thousand times recite this *duʿāʾ*[^2]:\n\n\u003e Oh God of the first ones and of the last ones,[^3] I ask you God of the first ones and of the last ones to open up my heart with the name that uplifted the heart of Muḥammad Messenger of God, blessings and peace be upon him, and to give me much money to buy clothes.[^4]\n\n[^1]: The amulet, a three-by-three number square, follows on side b.\n\n[^2]: A prayer of invocation or supplication.\n\n[^3]: Meaning the people of ancient times and the people of the Last Days.\n\n[^4]: The amulet consists of the three-by-three number square overleaf, with the middle square missing for the user to write down what they want."},"target":"https://iiif-maktaba.dc.library.northwestern.edu/94e513a6-9a92-4457-ae4d-0c9dbcc632df/canvas/0"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/94e513a6-9a92-4457-ae4d-0c9dbcc632df/canvas/1","type":"Canvas","height":4464,"width":2992,"label":{"none":["verso"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/2/dec79c14-cc4d-444a-83d4-a4656dc38764/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/2/dec79c14-cc4d-444a-83d4-a4656dc38764","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/94e513a6-9a92-4457-ae4d-0c9dbcc632df/canvas/1/page","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/94e513a6-9a92-4457-ae4d-0c9dbcc632df/canvas/1/annotation/0","type":"Annotation","motivation":"painting","target":"https://iiif-maktaba.dc.library.northwestern.edu/94e513a6-9a92-4457-ae4d-0c9dbcc632df/canvas/1","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/2/dec79c14-cc4d-444a-83d4-a4656dc38764/full/600,/0/default.jpg","type":"Image","format":"image/tiff","height":4464,"width":2992,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/2/dec79c14-cc4d-444a-83d4-a4656dc38764","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}}]}],"placeholderCanvas":{"id":"https://api.dc.library.northwestern.edu/api/v2/works/2c892757-1286-4e0c-b1eb-1e9ed2cb5ed9?as=iiif/canvas/access/1/placeholder","type":"Canvas","width":640,"height":954,"items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/2c892757-
