tal Collections"]}}],"partOf":[{"id":"https://api.dc.library.northwestern.edu/api/v2/collections/59ec43f9-a96c-4314-9b44-9923790b371c?as=iiif","type":"Collection","label":{"none":["Arabic Manuscripts from West Africa"]},"summary":{"none":["This rare collection of manuscripts dates back to the 19th and 20th centuries and come from mainly northern Nigeria (Kano in particular) but also includes items from Ghana, Senegal and Mali. Mostly handwritten in Arabic and Ajami scripts, these manuscripts cover a wide range of subjects from Arabic grammar, history, theology, law and astronomy to name a few, with particular strength in Tijâniyya Sufi order and Hausa poetry.   Comprised of 5,000 items, the manuscripts are split across four separate collections and serve as an excellent example of West African literacy in Arabic:  The 'Umar Falke Collection, The John Paden Collection, The John Hunwick Collection, The University of Ghana Collection"]}}],"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/0c37e9f4-7160-4394-a0df-967081586903/canvas/0","type":"Canvas","height":5394,"width":3943,"label":{"none":["recto"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/e9341e86-458e-4472-9ef6-b30f8b976ee9/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/e9341e86-458e-4472-9ef6-b30f8b976ee9","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/0c37e9f4-7160-4394-a0df-967081586903/canvas/0/page","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/0c37e9f4-7160-4394-a0df-967081586903/canvas/0/annotation/0","type":"Annotation","motivation":"painting","target":"https://iiif-maktaba.dc.library.northwestern.edu/0c37e9f4-7160-4394-a0df-967081586903/canvas/0","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/e9341e86-458e-4472-9ef6-b30f8b976ee9/full/600,/0/default.jpg","type":"Image","format":"image/tiff","height":5394,"width":3943,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/e9341e86-458e-4472-9ef6-b30f8b976ee9","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}}]}],"placeholderCanvas":{"id":"https://api.dc.library.northwestern.edu/api/v2/works/d4f6cb9c-f61c-447a-8611-2deeefd38673?as=iiif/canvas/access/0/placeholder","type":"Canvas","width":640,"height":875,"items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/d4f6cb9c-f61c-447a-8611-2deeefd38673?as=iiif/canvas/access/0/placeholder/annotation-page/0","type":"AnnotationPage","items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/d4f6cb9c-f61c-447a-8611-2deeefd38673?as=iiif/canvas/access/0/placeholder/annotation/0","type":"Annotation","motivation":"painting","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/e9341e86-458e-4472-9ef6-b30f8b976ee9/full/!640,875/0/default.jpg","type":"Image","format":"image/tiff","width":640,"height":875,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/e9341e86-458e-4472-9ef6-b30f8b976ee9","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://api.dc.library.northwestern.edu/api/v2/works/d4f6cb9c-f61c-447a-8611-2deeefd38673?as=iiif/canvas/access/0/placeholder"}]}]},"annotations":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/0c37e9f4-7160-4394-a0df-967081586903/canvas/0/annotations","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/0c37e9f4-7160-4394-a0df-967081586903/canvas/0/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"\"فائده الخاتم ومن علق على نفسه أو زوجته أو ولده لا يقرب شيء والشيطان \\n\\nوإبليس والجن والريح والخصي والجذام والبرص والشر لا يصيبه شيء إن شاء الله \\n\\nومن علق في سفر البيع والشراء يفتح الله أبواب الخير في سفره ومن علق على البقر  \\n\\nوالغنم والمعز والفرس والحمار والعبد والحرث والزرع والماشيه ويرزقه الله \\n\\nمن حيث لا يحتسب ومن كتبه هذا الخاتم وعلق في بيته أغناه الله أو دابة ومن  \\n\\nعلق عليه يحفظه الله من الخسران ومن علق عليه يحب الخلائق رجال ونساء كبير  \\n\\nوصغير وسلطان وسلاطين يحبك حبا شديدا الجماعه كلهم أجمعين وهذا \\n\\nالخاتم امن الله عفى الله في مريض إن شاء الله ومن علق عليه نجاه الله وهذا الخاتم \\n\\nنجاه الله من عين السوء وفم السوء ونظر السوء والندامة كله بجاه الله وهذا \\n\\nالخاتم ومن علقه من البقر أغناه الله وإن كان عبدا يكون حرا ومن علق عليه نجاه \\n\\nالله منكرا ونكير يكون محمود غفر الله ذنوبه يدخل الجنه بغير حساب إن \\n\\nشاء الله وهذا الخاتم من علق عليه لا يقربه الحديد جسمه ولا رمح ولا سيف  \\n\\nولا سكين ولا سهم ولا كلب ولا حية ولا عقرب ولا أسد ولا فيل ولا لصوص نجاه \\n\\nالله تعالى ⁖ وهي هذا الخاتم⁖ تمت.\\n\\n\\nفائدة الفهم ويشرب \\n\\nبماء المطر الذي لا نزلت \\n\\nعلى الأرض وهي ⁖ علم بالقلم \\n\\nعلم الانسان ما لم يعلم وأنز \\n\\nل الله عليك الكتاب والحكمة \\n\\nوعلمك ما لم تكن تعلم و \\n\\nففهمناها سليمان وكلا آتينا \\n\\n حكما وعلما قال رب اشرح لي \\n\\n صدري ويسر لي أمري واحلل  \\n\\nعقدة من لساني يفقهوا  \\n\\nقولي الرحمن علم القرآن خلق \\n\\nالإنسان علمه البيان ⁖ \\n\\n سنقرئك فلا تنسى \\n\\n \\n\\n بسم الله الرحمن الرحيم  \\n\\nفائدة فهم القرآن والعلم \\n\\nوفنون العلم وهي كتبه وشربه  \\n\\nيكون عالما في القرآن الله تعالى \\n\\nوهي هذه ⁖ وعى ما وعى إذ شق \\n\\n جبريل صدره فأحرز علما دون \\n\\nرسم ولا محو ⁖ تمت  \""},"target":"https://iiif-maktaba.dc.library.northwestern.edu/0c37e9f4-7160-4394-a0df-967081586903/canvas/0"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/0c37e9f4-7160-4394-a0df-967081586903/canvas/0/annotations/translation","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/markdown","value":"\"**Collection of *Fāʾida*s for Protection and Understanding**\\n\\n*Translated by Paul Naylor* \\n\\n*Fāʾida*. Amulet: And whoever attaches it to himself or his wife or on his child, no demon, devil, *jinn*, spirit,[^1] eunuch, or leprosy shall draw near. No evil shall befall him if God wills. Whoever attaches it on a business trip, God will grant him good fortune on his journey. Whoever attaches it to a cow, sheep, goat, horse, donkey, or slave, or on fields, crops, or cattle, God will bestow uncountable blessings. Whoever writes this amulet and hangs it in his home or on his mount, God will make him wealthy. And an animal, whoever hangs \\[the amulet\\] to it, God will protect it from getting lost. Whoever attaches to himself, all of creation will love him--men and women, young and old, ruler and rulers, they will all love you intensely. And this amulet is from God; God will cure the sick if He wills. Whoever wears it God will save him by this amulet. God will save him from the evil eye, the evil mouth, and the evil glance, and from regret. God will save him by this amulet. Whoever hangs it from a cow, God will make him rich. And if he is a slave, he will be a free man. And whoever attaches it, God will deliver him. Munkar and Nakir[^2] will praise (him) and God will forgive his sins. He will enter Paradise, if God wills. And this amulet, whoever wears it iron will not come near his body, nor will spear, sword, knife or arrow; no dog, snake, scorpion, lion, elephant, or thief. God Almighty will save him. And this is the amulet:[^3]\\n\\n*Fāʾida* for understanding, to be drunk with rainwater that has not touched the ground. It is: \"\"Who taught by the pen--taught humanity what they knew not\"\"[^4]; \"\"Allah has revealed to you the Book and wisdom and taught you what you never knew\"\"[^5]; \"\"We guided Solomon to a fairer settlement and granted each of them wisdom and knowledge\"\"[^6]; \"\"Moses prayed, 'My Lord! Uplift my heart for me, and make my task easy, and remove the impediment from my tongue so people may understand my speech'\"\"[^7]; \"\"The Most Compassionate taught the Quran, created humanity, taught them speech\"\"[^8]; \"\"We will have you recite, so you will not forget.\"\"[^9]\\n\\nIn the name of God, the Most Gracious the Most Merciful. *Fāʾida* for understanding the Qurʾan and the arts of knowledge. Whoever writes it and drinks it will be knowledgeable in the Qurʾan. It is this: \"\"Awaken as he awoke when Jibrīl opened his heart, for he achieved knowledge without writing nor effacement.\"\"[^10] Completed.\\n\\n[^1]: Arabic: *rīḥ* (wind). This is possibly a calque from Hausa, since in Hausa *iska* means both \"\"wind\"\" and \"\"spirit.\"\"\\n\\n[^2]: The Angels of Death who interrogate the deceased in the grave.\\n\\n[^3]: The amulet is on side b. Prophet Muḥammad is at the center, flanked with the names of God, prophets, and archangels.\\n\\n[^4]: Qurʾan 96:4-5. English translations of the Qurʾan are from Mustafa Khattab, *The Clear Quran: A Thematic English Translation of the Message of the Final Revelation* (Lombard, IL: Book of Signs Foundation, 2016).\\n\\n[^5]: Qurʾan 4:113.\\n\\n[^6]: Qurʾan 21:79.\\n\\n[^7]: Qurʾan 20:25-8.\\n\\n[^8]: Qurʾan 55:1-4.\\n\\n[^9]: Qurʾan 87:6.\\n\\n[^10]: Arabic: وعى ما وعى إذ شق جبريل صدره فأحرز علما دون رسم ولا محو. Of unclear origin. The first half of the sentence is likely an illusion to the event, mentioned in the Qurʾan (94:1) but related more fully in several hadith, in which the young Prophet Muḥammad falls unconscious and is visited by the Angel Gabriel. While unconscious, Gabriel opens his chest and removes impurities from his heart. The second half of the sentence refers to the common belief that Muḥammad was illiterate.\""},"target":"https://iiif-maktaba.dc.library.northwestern.edu/0c37e9f4-7160-4394-a0df-967081586903/canvas/0"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/0c37e9f4-7160-4394-a0df-967081586903/canvas/1","type":"Canvas","height":5419,"width":3963,"label":{"none":["verso"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/33a5d905-26a3-4cad-846a-a
