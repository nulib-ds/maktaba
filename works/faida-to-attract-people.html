rofile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://api.dc.library.northwestern.edu/api/v2/works/4662b08a-fcb7-4960-9e5a-272df781a45e?as=iiif/canvas/0/placeholder"}]}]},"annotations":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/b9fd8adc-1f80-4406-9947-0cb89e7822c9/canvas/0/annotations","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/b9fd8adc-1f80-4406-9947-0cb89e7822c9/canvas/0/annotations/translation","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/markdown","value":"*Translated by Paul Naylor*  \n\nIn the name of God, the Most Gracious the Most Merciful.\n\n*Fāʾida* to attract people and commerce, to obtain a means of livelihood in hard times, and to assure good business. Write out this amulet and put the name of the things that you need, hang on the door of your house and bury it in your sitting place. People will come to you from every place and direction and likewise in the market. If you bury it in the market, you will gather people around you there without a doubt. And these are the verses: \"Call people to the pilgrimage. They will come to you on foot and on every lean camel from every distant path, so they may obtain the benefits for them\"[^1]; \"Our Lord! You will certainly gather all humanity for the Day---about which there is no doubt.\"[^2]; \"Allah, there is no god except Him. He will certainly gather you together on the Day of Judgment---about which there is no doubt. And whose word is more truthful than Allah's?\"[^3]; \"And he called mobilizers to all cities\"[^4];\n\n[^1]: Qurʾan 22:27-8. English translations of the Qurʾan are from Mustafa Khattab, *The Clear Quran: A Thematic English Translation of the Message of the Final Revelation* (Lombard, IL: Book of Signs Foundation, 2016).\n\n[^2]: Qurʾan 3:9.\n\n[^3]: Qurʾan 4:87.\n\n[^4]: Qurʾan 26:53. The verse in fact reads: \"Then Pharaoh sent mobilizers to all cities."},"target":"https://iiif-maktaba.dc.library.northwestern.edu/b9fd8adc-1f80-4406-9947-0cb89e7822c9/canvas/0"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/b9fd8adc-1f80-4406-9947-0cb89e7822c9/canvas/0/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"بسم الله الرحمن الرحيم فائدة جلب الناس والبيع والشراء \n\nوجلب المعاش في زمان الضيق و \n\nركز السوق تكتب هذه الخواتم \n\nوتجعل أسماء الحاجات وتعلق على \n\nباب دارك وتدفن في مجلسك \n\nكان الناس يأتوك من كل مكان وجهة \n\nوكذلك بالسوق فإذ ادفنه \n\nفي السوق تجمع الناس فيه بلا شك \n\nوهي هذه الآيات وأذن في الناس  \n\nبالحج يأتوك رجالا وعلى كل  \n\nضامر يأتين من كل عميق  \n\nليشهدوا منافع لهم⁖ ربنا  \n\nإنك جامع الناس ليوم لا ريب فيه ⁖  \n\nالله لا إله إلا هو ليجمعنكم إلى  \n\nيوم القيامة لا ريب فيه ومن \n\nاصدق من الله حديثا ⁖ وأذن \n\nفي المدائن حاشرين ⁖"},"target":"https://iiif-maktaba.dc.library.northwestern.edu/b9fd8adc-1f80-4406-9947-0cb89e7822c9/canvas/0"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/b9fd8adc-1f80-4406-9947-0cb89e7822c9/canvas/1","type":"Canvas","height":4687,"width":2870,"label":{"none":["verso"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/6d0059dc-b662-46c4-a0ec-256dd3dcb09d/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/6d0059dc-b662-46c4-a0ec-256dd3dcb09d","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/b9fd8adc-1f80-4406-9947-0cb89e7822c9/canvas/1/page","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/b9fd8adc-1f80-4406-9947-0cb89e7822c9/canvas/1/annotation/0","type":"Annotation","motivation":"painting","target":"https://iiif-maktaba.dc.library.northwestern.edu/b9fd8adc-1f80-4406-9947-0cb89e7822c9/canvas/1","  all together.\"[^7] With the amulet:[^8]\n\n[^5]: Qurʾan 20:59.\n\n[^6]: Qurʾan 70:43.\n\n[^7]: Qurʾan 18:99.\n\n[^8]: The amulet consists of a number square with a blank space in the center, as explained in the *fāʾida*, and is flanked with passages from the Qurʾanic verses mentioned there."},"target":"https://iiif-maktaba.dc.library.northwestern.edu/b9fd8adc-1f80-4406-9947-0cb89e7822c9/canvas/1"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/b9fd8adc-1f80-4406-9947-0cb89e7822c9/canvas/1/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"وأن يحشر الناس ضحى ⁖  \n\nكأنهم إلى نصب يوفضون ⁖  \n\nفجمعناهم جمعا⁖ مع الخاتم \n\n \n ربنا إنك"},"target":"https://iiif-maktaba.dc.library.northwestern.edu/b9fd8adc-1f80-4406-9947-0cb89e7822c9/canvas/1"}]}]}],"logo":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/2/00000000-0000-0000-0000-000000000003/full/pct:50/0/default.webp","type":"Image","format":"image/webp","height":139,"width":1190}]},"related":["https://nulib-ds.github.io/maktaba/api/facet/date/1800-to-1962.json?sort=random","https://nulib-ds.github.io/maktaba/api/facet/subject/batnyat-fwaad.json?sort=random"],"seo":{"title":"Fāʾida to Attract People - Maktaba","description":"A fāʾida (a genre of text offering specific recipes, practices, or actions that promise the user assistance in times of need) from northern Nigeria dating from the late nineteenth or early twentieth centuries. The purpose of this fāʾida is to attract people, commerce, and a means of livelihood in hard times. ","canonical":"https://nulib-ds.github.io/maktaba/works/faida-to-attract-people","openGraph":{"images":[{"url":"https://api.dc.library.northwestern.edu/api/v2/works/4662b08a-fcb7-4960-9e5a-272df781a45e/thumbnail","type":"image/jpeg","width":300,"height":300,"alt":"Fāʾida to Attract People"}]}},"referencingContent":[{"text":"Bestowing Benefits and Preventing Harm","path":"/essays/
