page at Northwestern University Libraries Digital Collections"]}}],"partOf":[{"id":"https://api.dc.library.northwestern.edu/api/v2/collections/59ec43f9-a96c-4314-9b44-9923790b371c?as=iiif","type":"Collection","label":{"none":["Arabic Manuscripts from West Africa"]},"summary":{"none":["This rare collection of manuscripts dates back to the 19th and 20th centuries and come from mainly northern Nigeria (Kano in particular) but also includes items from Ghana, Senegal and Mali. Mostly handwritten in Arabic and Ajami scripts, these manuscripts cover a wide range of subjects from Arabic grammar, history, theology, law and astronomy to name a few, with particular strength in Tijâniyya Sufi order and Hausa poetry.   Comprised of 5,000 items, the manuscripts are split across four separate collections and serve as an excellent example of West African literacy in Arabic:  The 'Umar Falke Collection, The John Paden Collection, The John Hunwick Collection, The University of Ghana Collection"]}}],"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/870b5cee-8c11-42c2-9f2f-de73412c1911/canvas/0","type":"Canvas","height":4252,"width":2779,"label":{"none":["recto"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/da71afb3-ea43-435e-8209-84747783639e/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/da71afb3-ea43-435e-8209-84747783639e","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/870b5cee-8c11-42c2-9f2f-de73412c1911/canvas/0/page","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/870b5cee-8c11-42c2-9f2f-de73412c1911/canvas/0/annotation/0","type":"Annotation","motivation":"painting","target":"https://iiif-maktaba.dc.library.northwestern.edu/870b5cee-8c11-42c2-9f2f-de73412c1911/canvas/0","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/da71afb3-ea43-435e-8209-84747783639e/full/600,/0/default.jpg","type":"Image","format":"image/tiff","height":4252,"width":2779,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/da71afb3-ea43-435e-8209-84747783639e","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}}]}],"placeholderCanvas":{"id":"https://api.dc.library.northwestern.edu/api/v2/works/fc126630-507a-48a5-b130-d2c7d168fd8a?as=iiif/canvas/access/0/placeholder","type":"Canvas","width":640,"height":979,"items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/fc126630-507a-48a5-b130-d2c7d168fd8a?as=iiif/canvas/access/0/placeholder/annotation-page/0","type":"AnnotationPage","items":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/fc126630-507a-48a5-b130-d2c7d168fd8a?as=iiif/canvas/access/0/placeholder/annotation/0","type":"Annotation","motivation":"painting","body":{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/da71afb3-ea43-435e-8209-84747783639e/full/!640,979/0/default.jpg","type":"Image","format":"image/tiff","width":640,"height":979,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/da71afb3-ea43-435e-8209-84747783639e","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://api.dc.library.northwestern.edu/api/v2/works/fc126630-507a-48a5-b130-d2c7d168fd8a?as=iiif/canvas/access/0/placeholder"}]}]},"annotations":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/870b5cee-8c11-42c2-9f2f-de73412c1911/canvas/0/annotations","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/870b5cee-8c11-42c2-9f2f-de73412c1911/canvas/0/annotations/transcription","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"ar","format":"text/markdown","value":"\"بسم الله الرحمن الرحيم فائدة \\n\\nالنكاح المرأة بعد مال يأتيك \\n\\nالمرأة بغير رسول بإذن الله تعالى  \\n\\nكتب هذا يوم الأحد يوم الإثنين  \\n\\nيوم ثلاثاء ويشرب مع الخاتم \\n\\nالحاقة ما الحاقة وما أدريك ما الحاقة  \\n\\nوما أدريك ما سقر⁖ وما أدريك \\n\\nما يوم الفصل وما أدريك ما يوم  \\n\\nالدين ثم ما أدريك ما يوم الدين  \\n\\nوما أدريك ما سجين ⁖ وما أدريك ما \\n\\nعليون ⁖ وما أدريك ما الطارق ⁖ \\n\\nوما أدريك ما العقبة ⁖ وما أدريك \\n\\n ما ليله القدر ⁖ وما أدريك ما الغاشية  \\n\\nوما أدريك ما هيه ⁖ فكيف تنكر حبا بعد \\n\\nما شهدت به عليك عدول الدمع والسقم \""},"target":"https://iiif-maktaba.dc.library.northwestern.edu/870b5cee-8c11-42c2-9f2f-de73412c1911/canvas/0"},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/870b5cee-8c11-42c2-9f2f-de73412c1911/canvas/0/annotations/translation","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/markdown","value":"\"***Fāʾida* to Get Married**\\n\\n*Translated by Paul Naylor* \\n\\nIn the name of God, the Most Gracious the Most Merciful.\\n\\n*Fāʾida* to marry a woman. The woman will come to you without being asked, if God permits. Write this on Sunday, Monday, and Tuesday, and drink with the amulet: \"\"The Inevitable Hour! What is the Inevitable Hour? And what will make you realize what the Inevitable Hour is?\"\"[^1]; \"\"And what will make you realize what the Day of Decision is?\"\"[^2]; \"\"What will make you realize what Judgment Day is? Again, what will make you realize what Judgment Day is?\"\"[^3]; \"\"And what will make you realize what Sijjīn is?\"\"[^4]; \"\"And what will make you realize what *ʻIllīyūn* is?\"\"[^5]; \"\"And what will make you realize what the nightly star is?\"\"[^6]; \"\"And what will make you realize what the challenging path is?\"\"[^7]; \"\"And what will make you realize what the Night of Glory is?\"\"[^8]; \"\"And what will make you realize what the Striking Disaster is?\"\"[^9]; \"\"And what will make you realize what the Crusher is?\"\"[^10] and \"\"So how can you deny a love? After experiencing it, one abandons tears and illness.\"\"[^11]\\n\\n[^1]: Qurʾan 69:1-3. English translations of the Qurʾan are from Mustafa Khattab, *The Clear Quran: A Thematic English Translation of the Message of the Final Revelation* (Lombard, IL: Book of Signs Foundation, 2016). Note the recurring rhetorical pattern in the verses selected.\\n\\n[^2]: Qurʾan 77:14.\\n\\n[^3]: Qurʾan 82:17-18.\\n\\n[^4]: Qurʾan 83:8.\\n\\n[^5]: Qurʾan 83:19.\\n\\n[^6]: Qurʾan 86:2.\\n\\n[^7]: Qurʾan 90:12.\\n\\n[^8]: Qurʾan 97:2.\\n\\n[^9]: Qurʾan 101:3.\\n\\n[^10]: Qurʾan 104:5.\\n\\n[^11]: A line from the *Qasīdat al-Burda* (Ode of the Mantle):فكيف تنكر حبا بعد ما شهدت به عليك عدول الدمع والسقم. This ode of praise for the Prophet Muḥammad was composed by Imam al-Būṣīrī (d.1294, Egypt). Translations of the *Burda* are taken from Suzanne Stetkevych, *The Mantle Odes: Arabic Praise Poems to the Prophet Muhammad* (Bloomington: Indiana University Press, 2010). \""},"target":"https://iiif-maktaba.dc.library.northwestern.edu/870b5cee-8c11-42c2-9f2f-de73412c1911/canvas/0"}]}]},{"id":"https://iiif-maktaba.dc.library.northwestern.edu/870b5cee-8c11-42c2-9f2f-de73412c1911/canvas/1","type":"Canvas","height":4249,"width":2779,"label":{"none":["verso"]},"thumbnail":[{"id":"https://iiif.dc.library.northwestern.edu/iiif/3/de60f34d-d5ef-4f88-a576-bfe84831bcdc/full/!300,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":300,"service":[{"@id":"https://iiif.dc.library.northwestern.edu/iiif/3/de60f34d-d5ef-4f88-a576-bfe84831bcdc","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/870b5cee-8c11-42c2-9f2f-de73412c1911/canvas/1/page","type":"AnnotationPage","items":[{"id":"https://iiif-maktaba.dc.library.northwestern.edu/870b5cee-8c11-42c2-9f2f-de73412c1911/canvas/1/annotation/0","type":"Annotation","motivation":"painting","target":"https://iiif-maktaba.dc.library.northwestern.edu/870b5cee-8c11-42c2-9f2f-de73412c1911/canvas/1","body":{"id":"https://iiif.dc.library.n
